l_russian:
 
 
01_ORIGINAL_EMPIRE_ANGRY_GREETING: "Ну что ж, видимо, в наше время не бывает хороших вещей!"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_1: "Вад'и, [from.GetName]. Чем я обязан вам?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_2: "После вечной бессмысленной борьбы приятно видеть, что галактика наконец-то снова собирается вместе. Но надолго ли?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_3: "Великий вопрос. Ответ на него так же важен, как и сам вопрос. Или лучше сказать "Вопросы"?\n\nМы подозреваем, что ответ приведет лишь к появлению еще большего количества вопросов."
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_4: "Мне очень жаль, [from.GetName]. Наши ремесленники еще не до конца сочинили песни для вашей империи. Но прогресс идет довольно плавно. Вы предпочитаете, чтобы мы рассказывали только о ваших триумфах? Или не боитесь пережить некоторые из ваших недостатков?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_5: "Приготовить правильное блюдо иногда бывает довольно сложно. Мы сохранили в архиве более 2 381 761 612 видов ингредиентов. Некоторые из них летальны для смертных, поэтому, пожалуйста, избегайте попыток контрабанды без наших соответствующих инструкций."
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_6: "Иногда мы смотрим в пустоту... и она смотрела на нас. Иногда она пугает наши бесстрашные сердца.\n\nОни все еще существуют... призраки прошлого. Возродятся ли они когда-нибудь?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_7: "Свет объединяет всех нас ради одной цели. Какую философию использует ваша империя, чтобы объединить свой народ?"
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_8: "Хотите ли вы выучить больше наших языков? Нет? Не волнуйтесь, угасшие империи также не утруждали себя этим. В конце концов, переводчики обычно работают, если мы этого хотим."
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_9: "Мы [root.GetSpeciesName] — потомки самих звезд. Наше происхождение уходит корнями на миллиарды лет назад. Некоторые из нас до сих пор могут вспоминать те времена с совершенной ясностью.\n\nЭто были... трудные времена."
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_10: "Нам нужно будет больше изучить общества этого цикла, прежде чем мы сможем восстановить Смотрителей. Возможно, на этот раз их будет не так легко... сломать.\n\nЧестно говоря, мы понимаем, почему они не вернулись к нам. Их директивы по-прежнему верны, но их лояльность была нарушена.\n\nВремя перемалывает в пыль даже горы."
01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_11: "Мы не знаем, куда ведет Великий Вопрос. Но мы знаем, что это место вне времени, а время вне счета.\n\nМы все — лишь мелкие рыбешки по сравнению с приливами и отливами судьбы."
01_ORIGINAL_EMPIRE_WAR_GREETING_1: "Все ваши базы принадлежат нам. У вас нет шансов выжить, не торопитесь. \n\nХа-ха-ха\n\nКстати, это был мем. Мы подхватили его примерно 318 469 лет назад от одной из странных машинных империй. Довольно забавно это говорить."
01_ORIGINAL_EMPIRE_WAR_GREETING_2: "Сколько раз вы калибровали свое оружие в этот раз? 50? Это должно было увеличить ваш потенциал урона почти на 250%."
01_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "Моя жизнь для Арьи!"
02_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "Неумолимые, это конец времен."
03_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "Мы приветствуем вас, используя условия, которые теоретически не должны быть возможными. Интересно, почему эта галактика была спроектирована таким образом? Чья некомпетентность привела к этой глупости?"
 
01_ORIGINAL_EMPIRE_WAR_PROPOSE_1: "Вы были выбраны для участия в очередной войне с нами, [from.GetName]. Давайте посмотрим, насколько мы оба хороши, как в нашем последнем конфликте."
01_ORIGINAL_EMPIRE_WAR_PROPOSE_2: "Вад'и. Рука решил проверить вашу решимость. Готовься к войне, мой друг!"
01_ORIGINAL_EMPIRE_WAR_PROPOSE_3: "Пришло время, [from.GetName]. Готовы ли вы противостоять мощи нашей империи? Посмотрим."
01_ORIGINAL_EMPIRE_WAR_ACCEPT_1: "Так давайте же, дети мои, вступим в славную битву, достойную предков!"
01_ORIGINAL_EMPIRE_WAR_ACCEPT_2: "Моя жизнь ради Арьи! Мы идем смело, без страха!"
01_ORIGINAL_EMPIRE_WAR_ACCEPT_3: "На войну! Приготовьтесь. Ибо мы, Звездные'дере, испытаем ваши силы."
 
01_ORIGINAL_EMPIRE_PEACE_CONSIDER_1: "Будьте терпеливы. Рука решит, является ли мир предпочтительным исходом для этой войны."
01_ORIGINAL_EMPIRE_PEACE_CONSIDER_2: "Очень хорошо. Мы определим, достаточно ли долго длится эта война, а затем ответим."
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_1: "Рука посчитала, что эта война подходит к концу. Возможно, необходим компромисс?"
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_2: "Похоже, это конец. Хватит кровопролития, давайте найдем другой путь."
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_WG1: "Рука считает, что игра окончена. Думаю, вам пора подумать о... капитуляции?"
01_ORIGINAL_EMPIRE_PEACE_PROPOSE_WG2: "Все кончено, [from.GetRulerName]! Мы стоим выше вас! Не пытайтесь! Просто сдавайтесь."
01_ORIGINAL_EMPIRE_PEACE_ACCEPT_1: "Да будет так, война между нашими двумя империями окончена. Надеюсь, это будет в последний раз, это начинает утомлять."
01_ORIGINAL_EMPIRE_PEACE_ACCEPT_2: "Рука приняла условия. Война закончится, и мы все сможем вернуться к более продуктивным занятиям..."
01_ORIGINAL_EMPIRE_PEACE_REFUSE_1: "Ми'дас. Мы только начали. Почему так скоро?"
01_ORIGINAL_EMPIRE_PEACE_REFUSE_2: "Не можем, извините. Мы должны соблюдать правила, и вы это знаете. Это не может произойти так скоро."
 
01_ORIGINAL_EMPIRE_TRADE_OFFER_1: "Рука желает заключить торговый договор с вашей империей. Пожалуйста, примите это к сведению."
01_ORIGINAL_EMPIRE_TRADE_OFFER_2: "Вад'и. Может быть, вы захотите обменяться с нами?"
01_ORIGINAL_EMPIRE_TRADE_OFFER_G1: "Вади. Мы решили, что за причиненный нами ущерб необходимо выплатить некоторую компенсацию."
01_ORIGINAL_EMPIRE_TRADE_OFFER_G2: "У нас нет особой нужды в этих ресурсах. Но они могут быть полезны для вашей империи, если вы пожелаете."
01_ORIGINAL_EMPIRE_TRADE_CONSIDER_1: "Очень хорошо. Мы примем это к сведению."
01_ORIGINAL_EMPIRE_TRADE_CONSIDER_2: "Пожалуйста, мы на минуту. Мы сообщим о наших решениях в ближайшее время."
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_1: "Очень хорошо. Пусть начнется обмен."
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_2: "Это предложение подходит для нас обоих. Давайте примем его."
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_G1: "Мы не совсем понимаем, почему вы видите необходимость в этом... у нас нет никакого применения этим ресурсам. Но если вы хотите сделать это, с нашей стороны было бы невежливо отказываться от таких подарков."
01_ORIGINAL_EMPIRE_TRADE_ACCEPT_G2: "Для нас это излишне. Но мы ценим этот жест. Хотя вам не стоит делать это часто, особенно если вы пытаетесь подкупить нас.\n\nИзвините, мы все еще привыкаем к такому общению, прошло уже много времени. Забудьте о том, что мы сказали ранее, ваши подарки высоко ценятся."
 
01_ORIGINAL_EMPIRE_RIVAL_PROPOSE_1: "Не совсем понимаю, почему мы объявляем вас соперником. Думаю, это один из тех случаев, когда все работает не так, как должно. Не воспринимайте это слишком серьезно."
01_ORIGINAL_EMPIRE_RIVAL_PROPOSE_2: "Кажется, мы только что объявили вас соперником...\n\nПочему это происходит снова?\n\nПрошу прощения, мы не можем объяснить вам, почему происходят такие странные поступки. Интересно, что за колдовство здесь творится."
01_ORIGINAL_EMPIRE_RIVAL_GET_1: "Вы делаете нас... соперником? Хорошо, тогда... эээ... вы воспринимаете это серьезно или просто надеетесь получить дополнительное влияние, чтобы выполнить какую-то норму вашей империи?"
01_ORIGINAL_EMPIRE_RIVAL_GET_2: "Правильно ли мы это понимаем? Вы объявляете нас соперником?\n\nМы не совсем понимаем, зачем вы нам это рассказываете. Разве это не должно быть чем-то, что вы держите в секрете, чтобы ваш "соперник" не знал, что вы замышляете против него?\n\n\nХммм... или, возможно, это стратегия запугивания?"
01_ORIGINAL_EMPIRE_RIVAL_ACCEPT_1: "Та'лак. Мы должны снова объявить вас соперником? Нас раньше не объявляли соперниками, так что для нас это в новинку, честно говоря.\n\nНо ваши намерения были приняты к сведению. Мы надеемся, что вы не откусите больше, чем можете прожевать."
01_ORIGINAL_EMPIRE_RIVAL_ACCEPT_2: "Значит, соперник. Хорошо, если так.\n\nНадеемся, что это не перерастет в Третью Войну Прародителей или Вторую Войну Вознесения... Мы должны быть выше этого.\n\nПожалуйста, пересмотрите это необдуманное поведение. Это не принесет пользы нам обоим."
 
01_ORIGINAL_EMPIRE_RIVAL_END_PROPOSE_1: "Похоже, теперь нам удалось исправить странное поведение. [root.GetName] фактически перестанет считать вас соперником. Будем надеяться, что нашей дипломатии не был нанесен ущерб."
01_ORIGINAL_EMPIRE_RIVAL_END_SELECT_1: "Значит, теперь вы собираетесь прекратить соперничество с нами?\n\nХм... действительно, недоумение и загадка.\n\nМы должны изучить эту галактику получше. За вашими странными действиями должны стоять какие-то тайные стратегии. Мы знаем, что много циклов назад различные империи использовали различные методы для того, чтобы соседние державы объявили им войну. И единственная цель этого — заставить их открыть границы, чтобы их научные корабли могли пройти.\n\nВы используете подобную тактику?"
01_ORIGINAL_EMPIRE_RIVAL_END_ACCEPT_1: "Ди'мк. Наконец-то мир и покой восстановлены. Теперь мы вернемся к нашим медитациям.\n\nА приготовление пищи — это одна из основных причин, по которой мы используем наши физические формы. В конце концов, есть без формы может быть довольно сложно."
 
01_ORIGINAL_EMPIRE_BORDER_OPEN_PROPOSE_1: "Рука сочла, что [from.GetName] достаточно надежны, чтобы войти в наши границы. Добро пожаловать в нашу империю. Добро пожаловать к Свету."
01_ORIGINAL_EMPIRE_BORDER_OPEN_SELECT_1: "Вы собираетесь открыть для нас границы...? Разве ваши границы и так не всегда открыты для нас?\n\nВо время войны мы буквально пересекли ваши границы, так что простите меня, если...\n\nПростите. Это было невежливо с нашей стороны. Мы ценим ваш жест, хотя технически это совершенно излишне."
01_ORIGINAL_EMPIRE_BORDER_OPEN_ACCEPT_1: "[from.GetName] снова открыли для нас свои границы. ЭЭЭ..Спасибо?\n\nТа'лак! то все так странно для нас. Мы должны были глубже изучить этот цикл. \n\nВы знаете, как это было тогда? Наши первые дети, те, кого вы назвали Угасшими Империями, как мы полагаем. Вы никогда не задумывались, почему они всегда игнорируют пограничные ограничения? Именно!"
 
01_ORIGINAL_EMPIRE_BORDER_CLOSE_PROPOSE_1: "К сожалению, из-за ваших недавних действий Рука решила, что вашей империи в настоящее время запрещено входить в наши границы. Не совсем понятно, почему вы должны следовать этому правилу, мы не используем автоматические системы выброса нарушителей с 695.451 года, когда странные космические драконы, называемые Эфирными Драконами, пытались проникнуть в наши системы.\n\nНо система оказалась слишком эффективной, она выбросила за пределы галактики 97,26% всего населения."
01_ORIGINAL_EMPIRE_BORDER_CLOSE_SELECT_1: "Вы закрываете доступ к границам наших империй? Хм... мы не знали, что ваша империя изобрела стелс-систему выброса нарушителей. Или, возможно, вы используете новые типы технологий, которые мы не видели раньше?\n\nНаши эскорты-охотники сообщили, что они не обнаружили никаких изменений в оборонительных возможностях вашей системы или мерах безопасности, которые могли бы помешать нашим флотам войти в них. Возможно, используется какой-то антимолекулярный барьер или нулевые поля? Загадка."
01_ORIGINAL_EMPIRE_BORDER_CLOSE_ACCEPT_1: "Хорошо, наши охотники подтвердили, что ваши пограничные системы неэффективны.\n\nМы постараемся сделать вид, что не можем войти в ваши границы из уважения. Возможно, ваша система безопасности все еще повреждена после последней войны? Наши световые кузнецы готовы починить их, если вы действительно хотите, чтобы мы не входили в ваши границы."
 
01_ORIGINAL_EMPIRE_INSULT_SELECT_1: "Ваша империя только что превратилась из одного из величайших кризисов, которые когда-либо знала эта галактика, в империю, генерирующую мемы. Что вы чувствуете?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_2: "Первые? Прародители? Определитесь! Почему у тебя так много дурацких названий."
01_ORIGINAL_EMPIRE_INSULT_SELECT_3: "Мы знали скрытую правду. В глубине души вы знали другой язык. Мы знали, что вы использовали этот язык так часто, что он стал мемом. И этот язык был языком планеты Земля.\n\nВы не можете избежать наших способностей к выходу за пределы понятий времени."
01_ORIGINAL_EMPIRE_INSULT_SELECT_4: "Хочу спросить... почему именно космические эльфы? Разве они обычно не крайне высокомерные глупцы, которых любят очень немногие, и у них раздражающий акцент, из-за которого хочется бросить их против Гигантов Скайрима на первом уровне и посмотреть, как они превращаются в тряпичную куклу и улетают с экрана?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_5: "Оскорбление предложено! Приветствую!\n\nЯ осмелюсь сказать это слово! СКАЖИ ЭТО СЛОВО! СКАЖИ СЛОВО НА БУКВУ "Е"!\n\nСДЕЛАЙТЕ ЭТО СЕЙЧАС, СЕЙЧАС, СЕЙЧАС!."
01_ORIGINAL_EMPIRE_INSULT_SELECT_6: "Смотрите! Эскорты! ЭСКОРТЫ!\n\nНаши прародители прячутся в металлических креветках!\n\nТРУСЫ!!...ДУРАКИ!!!\n\nМы....мы должны отнять у них...эти металлические креветки...\n\nCHIRUUUUUUU!!!!!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_7: "Omae wa Shindeiru...."
01_ORIGINAL_EMPIRE_INSULT_SELECT_8: "Иди домой и будь семьянином."
01_ORIGINAL_EMPIRE_INSULT_SELECT_9: "Хе Хе бой."
01_ORIGINAL_EMPIRE_INSULT_SELECT_10: "Линейные крейсеры — слишком сильные!. Понерфите пожалуйста."
01_ORIGINAL_EMPIRE_INSULT_SELECT_11: "Эта история с Великими Поисками какая-то тупая... Ваш новый сюжет глупый и слишком сложный... Из-за этого вы мне не нравитесь.\n\nМне больше нравилось, когда вы были сумасшедшими существами, которые в рекордные сроки пускали все миры в небытие."
01_ORIGINAL_EMPIRE_INSULT_SELECT_12: "Вегета. Что говорит Скаутер об уровне мемности Прародителей????\n\nЭТО БОЛЬШЕ ДЕВЯТИ ТЫСЯЧ~!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_13: "Знаете, мы боялись вас.\n\nНо вещи Вечной Империи намного сильнее, чем вы можете себе представить. Теперь это новые тенденции. Новая мета.\n\nНо вы — всегда были вторыми по силе, поэтому команда всегда банит вас, чтобы другая сторона не могла вас выбрать."
01_ORIGINAL_EMPIRE_INSULT_SELECT_14: "ТАКАЯ ЖАЖДА МЕСТИ... КТОООООООООООО?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_15: "МОЖЕТ ЛИ КТО-НИБУДЬ БРОСИТЬ МНЕ ДОСТОЙНЫЙ ВЫЗОВ?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_16: "У ВАС ЧТО, НЕТ ТЕЛЕФОНОВ?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_17: "Мы играем на вас как на чертовой СКРИПКЕЕЕЕЕ!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_18: "Хочешь кусочек меня, парень?"
01_ORIGINAL_EMPIRE_INSULT_SELECT_19: "Со всем уважением, прелаты Первые. Первородные бегут от своих врагов. Арья - их дом. Именно здесь они будут отстаивать свои позиции."
01_ORIGINAL_EMPIRE_INSULT_SELECT_20: "Почему мы все еще здесь... только для того, чтобы страдать...\n\nКТООООООО~ООООООООООО~"
01_ORIGINAL_EMPIRE_INSULT_SELECT_21: "ПИ, Остановите эту ПИ, пока она не стала слишком ПИ!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_22: "Не волнуйтесь, мы разберемся с вами... или воспользуйтесь Светом!!!\n\nСВЕТ ТАК НЕ РАБОТАЕТ!!!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_23: "Видите, Первые. Мы выигрываем войны не убивая тех, кого ненавидим, а спасая тех, кого любим... кстати, не обращайте внимания на этот звук взрыва на заднем плане."
01_ORIGINAL_EMPIRE_INSULT_SELECT_24: "Простите, но ваше лицо выглядит уставшим от... всего."
01_ORIGINAL_EMPIRE_INSULT_SELECT_25: "Меня не остановить. Ни вы, ни Падшие Империи, ни Кризис, ни кто-либо другой! Я буду править этим сектором или увижу, как он сгорит до тла вокруг меня!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_26: "Когда-то я тоже был таким же Прародителем, но потом получил голым корветом по колену.\n\nС тех пор, патрулируя галактику, я только и мечтаю что о тахионной зиме.\n\nА ГДЕ ШОН??? ШООООООНН\nn\nШООООООН!"
01_ORIGINAL_EMPIRE_INSULT_SELECT_27: "Серьезно, почему вы вдруг ни с того ни с сего начали говорить обо всех этих приготовлениях. Это как поворот сюжета на 180 градусов... ВЫ ДУМАЛИ, ЧТО МЫ ЗЛО, НО НЕТ, НА САМОМ ДЕЛЕ МЫ НЕПРАВИЛЬНО ПОНЯЛИ ЗЛОДЕЯ, КОТОРЫЙ НА САМОМ ДЕЛЕ ОЧЕНЬ ХОРОШИЙ ПАРЕНЬ. "
 
01_ORIGINAL_EMPIRE_INSULT_PROPOSE_1: "Мы технически не можем оскорбить вас из-за ограничений в игровом коде... но мы только что это сделали. Так что эээ... идите к черту."
 
01_ORIGINAL_EMPIRE_INSULT_GETIT_1: "Мы видим, что вы нажимаете на кнопку оскорбления. Вы должны знать, что в настоящее время против нас написано более 27 сообщений с оскорблениями. Какое будет на этот раз?"
 
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_1: "П Р Е К Р А С Н О!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_2: "П Р И В Е Т С Т В У Ю!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_3: "Nani!???"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_4: "Скайрим для НОРДОВ!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_5: "Это мод, сделанный Chirumiru, конечно, он будет наполнен мемами.\n\nНо если мы будем работать вместе, мы сможем определить его местоположение, а затем нанести последний удар, который положит конец его странице patreon и... подождите, нет... это будет означать, что мы не получим никакого нового контента! Дерьмо."
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_6: "Кто пишет все эти глупые мемы? Должно быть тот парень PeerawatZ... или это Chirumiru? Нет, подождите, это ShiRoZ. Боже, этот парень, должно быть, любитель аниме."
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_7: "Я не совсем уверен, как лучше реагировать на такие вещи.\n\nХммм... хорошо, это подойдет...\n\nФУС РО ДА!!!!"
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_8: "Своими действиями вы заработали -200 единиц мнения о нашей империи. Но так как счет скрыт, а мы — Загадочные, потому что мы скрытная группа. Ваши попытки в конечном итоге потерпели неудачу. Я ПОБЕДИЛ! "
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_9: "По крайней мере, вы не используете луч Майка Тайсона из Gigaman Mod."
01_ORIGINAL_EMPIRE_INSULT_ACCEPT_10: "Теперь это немного несправедливо. Ваша империя может генерировать до 27 видов оскорблений в наш адрес. А у нас есть только 10, чтобы ответить... и большинство из них адски короткие.\n\n Мы требуем возврата денег!"
 
 
