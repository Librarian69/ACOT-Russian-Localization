sofe_oe_starts.4.name: "Воспоминания о прошлом."
sofe_oe_starts.4.desc.nonscribed: "Приветствую вас, [root.GetName]. Поскольку вы только недавно были возведены в ранг чемпионов, вашей первоочередной задачей является ознакомление с вновь обретенной силой. Для этого вам лучше всего начать с воссоздания образа галактики, которой вы когда-то управляли.\n\nВы обнаружите, что большая ее часть остается похожей на ту, к которой вы когда-то принадлежали. Империи в этом воссоздании будут помнить вас таким, каким вы были, и еще не будут знать о вашей великой силе.\n\nКогда вы будете готовы, позовите нас."
sofe_oe_starts.4.a: "Понятно."
 
sofe_player_oe_init_NAME: "Трон непорочности"
sofe_player_oe_init_DESC: "Стартовая система для играбельных Звезднорожденных. В начале игры вы получаете Сферу бесконечности и сопутствующие ей кольца-сферы."
 
sofe_player_oe_singular_init_NAME: "Сфера света"
sofe_player_oe_singular_init_DESC: "Стартовая система для играбельных Звезднорожденных. Вы начинаете на звездной мировой сфере."
 
player_oe_scribed: "Звезднорожденные"
player_oe: "Звезднорожденные"
player_oe_name: "Звезднорожденные"
player_oe_name_plural: "Звезднорожденные"
PRESCRIPTED_ruler_player_oe: "Та'нида Любопытная"
 
START_SCREEN_PART_1_OE_PLAYER: "Мы, [root.GetSpeciesName], возродились, став чемпионами Света. Как новым Звезднорожденным, нам поручено исследовать глубины вновь обретенных сил в наших сущностях. Итак, мы здесь, в галактике, которую мы сформировали по образу и подобию прошлого. Наши бывшие союзники и враги снова восстановлены. Только нам решать, как мы будем использовать наши силы."
 
 
sofe_light_events.1.name: "Свет"
sofe_light_events.1.desc.a: "Безграничный Свет эхом отдается в наших душах. В его сиянии мы видим весь космос, силы древних распространяются на всю метавселенную. Хотя эта галактика — лишь малая капля воды в огромных океанах бытия, она не менее важна для наших попыток постичь глубины наших сил. К каким открытиям мы будем стремиться в этом испытании?"
sofe_light_events.1.desc.b: "Текучая страсть воли глубоко проникает в наши души. Безграничная сила воли и решимости, которая движет наш народ вперед, ощущается во всех сферах. В поисках истинного распространения этой великой силы мы отправимся в бесчисленные реальности существования. Как лучше всего в этой галактике испытать наши силы?"
sofe_light_events.1.desc.c: "Свет в нашем сердце поет мелодию нашего вознесения. С помощью струн воли мы найдем свою судьбу, к которой так долго шли. Сколько препятствий мы должны преодолеть? Против скольких волн разрушения должны быть испытаны наши щиты? Чтобы отбросить все сомнения, мы должны обратиться к смертным. Ведь их испытания — это наши уроки."
sofe_light_events.1.a: "Дарить Свет Творения"
sofe_light_events.1.a.tooltip: "Свет Творения позволит нам воплощать в жизнь различные концепты. От простых предметов, таких как ресурсы или корабли, до форм жизни и планет. Дарование жизни и создание — это то, где мы лучше всего поймем наши цели."
sofe_light_events.1.b: "Воображать Свет Манипуляции"
sofe_light_events.1.b.tooltip: "Свет Манипуляции позволяет нам манипулировать галактикой в соответствии с нашими замыслами. В наших силах диктовать смертным, какими они должны быть, или какие события могут произойти. Мы находим утешение в наших суждениях, ибо мы выше мелочной морали, которая мучает смертных."
sofe_light_events.1.c: "Высвобождать Свет Разрушения"
sofe_light_events.1.c.tooltip: "Свет Разрушения позволяет нам прекратить существование того, что, по нашему мнению, больше не приносит пользы нашим целям. Хотя мы ненавидим ненужные разрушения, иногда это необходимое действие. Баланс должен быть сохранен."
sofe_light_events.1.end: "Возможно, сейчас не время."

sofe_light_events.1.test_block: "Наше текущее испытание требует, чтобы мы воздержались от использования силы Света."
 
sofe_light_events.backup: "Вернуться к основной настройке."
 
###################################################LIGHT OF CREATION################################################################
sofe_light_events.2.name: "Свет Творения"
sofe_light_events.2.desc: "Какие чудеса мы создадим? Каких чудес мы станем свидетелями? В какое путешествие мы отправимся? Потоки творения ведут к множеству возможностей, которые даже мы не можем полностью воспринять."
sofe_light_events.2.a: "Дар ресурсов"
sofe_light_events.2.a.tooltip: "Собрать четверть запасов ресурсов, используемых этим поколением обитателей галактик."
sofe_light_events.2.a.response: "И таким образом наша казна растет. Пусть это послужит нам на благо."
sofe_light_events.2.b: "Создание космических объектов"
sofe_light_events.2.b.tooltip: "Получите доступ к известным архивам выдающихся творений и извлеките их из нашей памяти."
sofe_light_events.2.end: "На самом деле, давайте сделаем это позже."
 
####LIGHT OF CREATION - FLEET ####
sofe_light_events.200.desc: "Из одного воспоминаний, появляются безграничные возможности. Какую славу мы будем вспоминать в этот день?"
sofe_light_events.200.a: "Творения Звезднорожденных"
sofe_light_events.200.a.tooltip: "Доступ к различным чудесам, которые мы создали, и воплощение их в жизнь."
sofe_light_events.200.b: "Современные творения"
sofe_light_events.200.b.tooltip: "Доступ к различным кораблям, созданных этой галактикой, и воплощение их в жизнь."
sofe_light_events.200.c: "Древние творения"
sofe_light_events.200.c.tooltip: "Доступ к различным творениям, существовавшим в давно забытые времена."
 
sofe_light_events.201.desc: "Хотя их силы меркнут по сравнению с нашей истинной формой, эти корабли служат чудом, которое может созерцать одна галактика. Какие сосуды света мы создадим?"
sofe_light_events.201.a: "Ковчег"
sofe_light_events.201.a.tooltip: "Нам всегда пригодится еще один."
sofe_light_events.201.b: "Флот Почетных Стражей"
sofe_light_events.201.b.tooltip: "Пусть силы древних вернутся к славе."
sofe_light_events.201.c: "Наступательный флот"
sofe_light_events.201.c.tooltip: "Узрите орудия Света, которые прогонят всякую тьму."
sofe_light_events.201.d: "Силы вторжения"
sofe_light_events.201.d.tooltip: "Иногда мы можем подшутить над обитателями галактики, устроив вторжение на поверхность."
 
sofe_light_events.202.desc: "Хотя пользы от этих обыденных и примитивных конструкций немного, их создание может послужить толчком к появлению новых идей для нашего дальнейшего понимания смертных."
sofe_light_events.202.a: "Стандартный плебейский флот"
sofe_light_events.202.a.tooltip: "Призывает 4 титана, 8 линейных крейсеров, 12 крейсеров, 16 эсминцев и 32 корвета, созданных, чтобы удивлять детей."
sofe_light_events.202.b: "Кустарный флот пиратов"
sofe_light_events.202.b.tooltip: "Призывает 4 галеона, 12 крейсеров, 16 фригатов и 24 космических гроба, пригодных для устрашения маленьких империй."
sofe_light_events.202.c: "Карательный флот жуков"
sofe_light_events.202.c.tooltip: "Вызывает группу карающих биокораблей."
sofe_light_events.202.d: "Призрачный флот незванных гостей"
sofe_light_events.202.d.tooltip: "Вызывает группу кораблей незванных гостей."
sofe_light_events.202.e: "Флот контингенции"
sofe_light_events.202.e.tooltip: "Призывает группу космических кубов контингенции."
sofe_light_events.202.f: "Флот серой бури"
sofe_light_events.202.f.tooltip: "Призывает группу злобных кораблей нанитов."
 
sofe_light_events.203.desc: "Во времени и пространстве мы были свидетелями взлета и падения различных цивилизаций, древних чудес давнего прошлого. Вселенные могут не помнить их, но мы помним. Слава древних и ужасы первобытных могут быть призваны по нашему приказу, если мы того пожелаем."
sofe_light_events.203.a: "Пожиратель Звезд"
sofe_light_events.203.a.tooltip: "Дикий организм, лишенный цели, ведомый лишь своим первобытным голодом."
sofe_light_events.203.b: "Машина Бесконечности"
sofe_light_events.203.b.tooltip: "Любопытный автоматон, пытающийся воплотить в жизнь мечты, непонятные даже его создателям."
sofe_light_events.203.c: "Автоматизированный Дредноут"
sofe_light_events.203.c.tooltip: "Пережиток прошлого, попавший в ловушку бессмысленного бдения."
sofe_light_events.203.d: "Порождение Покрова"
sofe_light_events.203.d.tooltip: "Глупое облако, сформированное из жалкого существа, охотящегося на слепых."
sofe_light_events.203.e: "Матриарх Тиянки"
sofe_light_events.203.e.tooltip: "Гордое и простое существо, преодолевшее свою примитивность."
sofe_light_events.203.f: "Межпространственный ужас"
sofe_light_events.203.f.tooltip: "Незваное существо, застрявшее между двумя реальностями."
 
###################################################LIGHT OF MANIPULATION################################################################
sofe_light_events.3.name: "Свет Манипуляции"
sofe_light_events.3.desc: "Какие замыслы мы воплотим в жизнь? Чью волю мы должны изменить? Сколькими судьбами мы будем управлять? То, что мы изменим сегодня, может открыть путь ко многим новым возможностям."
sofe_light_events.3.a: "Массовый контроль"
sofe_light_events.3.a.tooltip: "Достигните полного контроля над всеми сущностями в галактике, будь то в космосе или на планетах, эффективно объединяя всех под Светом."
sofe_light_events.3.a.response: "Будьте едины со Светом."
sofe_light_events.3.b: "Отказ от службы"
sofe_light_events.3.b.tooltip: "Лишает все космические флоты иллюзий воли, мгновенно захватывая контроль над всеми кораблями в галактике."
sofe_light_events.3.b.response: "Не служите целям заблудших. Объединитесь с общей целью семьи."
sofe_light_events.3.c: "Неоспоримое обращение"
sofe_light_events.3.c.tooltip: "Лишает все население иллюзий воли, немедленно устанавливая контроль над всеми планетами и станциями в пределах галактики, фактически прекращая существование всех независимых сторон."
sofe_light_events.3.c.response: "Отбросьте мелочную мораль, поднимитесь и возвысьтесь над всем."
sofe_light_events.3.d: "Массовая манипуляция"
sofe_light_events.3.d.end: "Окончить массовую манипуляцию"
sofe_light_events.3.d.tooltip: "Дает +2000 отношения со всеми существующими империями галактики. Эту силу можно будет убрать позже."
sofe_light_events.3.d.response: "Не спрашивайте, что Звезднорожденные могут сделать для вас, ибо игрушка сегодня — это урок завтра. Одни игры и отсутствие работы делают УИ — скучной империей."
 
###################################################LIGHT OF DESTRUCTION################################################################
sofe_light_events.4.name: "Свет Разрушения"
sofe_light_events.4.desc: "Какую порчу мы должны искоренить? Какое несовершенство должно быть исправлено? О чем мы можем сожалеть? Разрушение без цели неразумно, но и существование без цели тоже."
sofe_light_events.4.a: "Полное искоренение"
sofe_light_events.4.a.tooltip: "Искоренить существование всего этого несовершенного творения, фактически стерев с лица галактики все империи, планеты, корабли и все другие компоненты. Естественно, это приводит к полному уничтожению без каких-либо следов жизни."
sofe_light_events.4.a.response: "Теперь мы видим, что эта галактика пришла к своему заключению. Очень хорошо, мы возьмемся за эту задачу.\n\nГрехи их существования теперь устранены. Пусть их уход станет уроком для будущих творений."
sofe_light_events.4.b: "Искажение пространства"
sofe_light_events.4.b.tooltip: "Уничтожает все корабли в космосе, очищая галактику от кораблей неверных. При этом космические станции не уничтожаются."
sofe_light_events.4.b.response: "Дисбаланс, поразивший эту несовершенную галактику, должен быть устранен. Пусть все вещи вернутся к своему естественному порядку, и космическое путешествие снова начнется с самого начала."
sofe_light_events.4.c: "Затерянные в раю"
sofe_light_events.4.c.tooltip: "Убивает всех лидеров всех империй, за исключением Разумов Улья и Машинных Разумов."
sofe_light_events.4.c.response: "Слабые и неэффективные лидеры приводят к плохим решениям. Плохие решения приводят к упадку. Упадок ведет к разрушению. Необходима перезагрузка."
sofe_light_events.4.d: "Приобретенное процветание"
sofe_light_events.4.d.tooltip: "Уничтожает все запасы ресурсов всех империй, вызывая кризис галактической экономики."
sofe_light_events.4.d.response: "Те, у кого есть воля — могут подняться над всеми невзгодами. Слабые — это сосуды, которые разбиваются о волны. Достойные — это скалы, которые решительно противостоят приливам и отливам."
