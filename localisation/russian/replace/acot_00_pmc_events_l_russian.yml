acot_pmc.33.desc.a: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки колонизации: Базовые§!\n\n§YПланета будет колонизирована в обычном режиме без дополнительных изменений.\n\n§RMegastructures and special planets will not be picked."
acot_pmc.33.desc.b: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки колонизации: Расширенные§!\n\n§YПланета будет колонизирована со стандартной столицей и дополнительными §Y4§! поселениями.\n\n"
acot_pmc.33.desc.c: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки колонизации: Делюкс§!\n\n§YПланета будет колонизирована со стандартной столицей и дополнительными §Y8§! поселениями и расчищенными квадратами.\n\n"

