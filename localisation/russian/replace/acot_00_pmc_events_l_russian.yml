acot_pmc.9101.title: "Возмездие Хранилища Фанона неизбежно"
acot_pmc.9101.desc: "Сенсоры фиксируют активность внутри Убежища. Похоже, Корпус мобилизует силы, чтобы попытаться вернуть Убежище изнутри. Забастовка, скорее всего, произойдет через несколько месяцев. Подробная информация об ожидаемом сопротивлении будет предоставлена.\n\\nМы можем нанести им удар сейчас, прежде чем они будут готовы получить преимущество, или подождать, пока произойдет штурм, чтобы мы могли воспользоваться оборонительными позициями, которые может предоставить наша сторона Убежища."
acot_pmc.9101.a: "Ударь их сейчас, пока они не были готовы!"
acot_pmc.9101.a.tooltip: "Атака на них прямо сейчас даст нам временное внезапное преимущество, но мы будем уходить из защищаемого места и можем упустить потенциально уязвимые средства защиты на нашей стороне."
acot_pmc.9101.b: "Ждите и готовьтесь к штурму."
acot_pmc.9101.b.tooltip: "Подготовка нашей обороны позволит Корпусу выстроиться в полную силу, но позволит нам использовать множество оборонительных сооружений Убежища на нашей стороне в наших интересах."

acot_pmc.9102.title: "Принят ответный удар по Убежищу Фанона"
acot_pmc.9102.desc: "Корпус закончил свою мобилизацию и готовится атаковать нас. Мы можем использовать собственную защиту Убежища против них, если захотим, но для преобразования автоматизированной защиты потребуются некоторые ресурсы."
acot_pmc.9102.a: "Ненужных, наших сил достаточно."
acot_pmc.9102.a.tooltip: "Переход к атаке наших врагов — самый простой и проверенный метод."
acot_pmc.9102.b: "Корпус должен попробовать собственное лекарство."
acot_pmc.9102.b.tooltip: "Ресурсы можно потратить на преобразование и активацию мощной автоматизированной защиты, чтобы помочь в бою. Сила обороны зависит от занятых нами коридоров Убежища. Следует отметить, однако, что если наши силы слишком велики, оборона может не иметь места для прикрытия до того, как битва будет завершена, так что имейте в виду."