acot_phanon_event_chain_desc: "Эта загадочная фракция под названием Корпус Фанона представляет собой загадочную военизированную компанию. Мы очень мало знаем о них, за исключением их грозной армады. Наши инстинкты говорят нам, что что бы они ни задумали для нашей галактики, это не будет хорошо. Конфронтация кажется неизбежной.\n\n§RПРИМЕЧАНИЕ. Большая часть цепочки событий Корпуса Фанона в настоящее время ничего не делает из-за нехватки времени, поскольку PDX запускает свой новый патч в очень удачное время, так что вы можете игнорировать эту часть вместе с многие описания могут звучать не так, как сейчас."
