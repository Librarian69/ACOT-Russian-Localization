acot_pmc.32.name: "Служба подготовки армий Корпуса Фанон"
acot_pmc.32.desc.a: "Приветствую вас. Добро пожаловать в службу армейской подготовки корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера армии: Малая§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.desc.b: "Приветствую вас. Добро пожаловать в службу армейской подготовки корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки размера армии: Средняя§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.desc.c: "Приветствую вас. Добро пожаловать в службу армейской подготовки корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки размера армии: Большая§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."

acot_pmc.32.setsize: "Изменить размер армии"
