acot_pmc.202.a.desc: "§Р... НЕТ! КАК ЭТО МОЖЕТ БЫТЬ!?...МЫ НЕ БУДЕМ...Я НЕ МОГУ..АРХХХХ...§!\n\n&lt;радиопомехи&gt;\n\nМы больше не можем обнаружить никакой активности, исходящей от Агента Фанона, он Кажется, это их последняя битва. Возможно, существовали какие-то безотказные механизмы или, возможно, своего рода наказание, чтобы предотвратить их поимку."
