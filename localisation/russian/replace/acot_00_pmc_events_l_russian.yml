acot_pmc.0.title: "Обнаружен неопознанный контакт!"
acot_pmc.0.desc: "[root.GetName] обнаружил крупную установку, принадлежащую неизвестной фракции в пространстве [from.GetName]. Неизвестные флоты и звездные базы выглядят нейтральными, их оружие нацелено на наши корабли, но не атакует. Корабли, которые они используют, имеют чрезвычайно продвинутый дизайн, который мы не можем идентифицировать. Но самое шокирующее зрелище заключается в том, что звезда этой системы, похоже, оказалась заперта в космическом корабле титанических размеров. Кто бы ни контролировал эту систему, он должен обладать чрезвычайно древними и мощными технологиями."
acot_pmc.0.a: "Мы должны попытаться расшифровать их языки и коммуникации." #Non phobe
acot_pmc.0.b: "Еще один опасный пришелец..." #phobe
acot_pmc.0.c: "Нам неважно, кто они, в конце концов, они умрут." #Dumb Purifiers
acot_pmc.0.d: "Это будет нелегкая добыча." #Discount Tyranid
acot_pmc.0.e: "Но являются ли они органиками?" #Edgebots
 
acot_pmc.diplo_title: "Корпус Фанона"
 
acot_pmc.1.desc: "Добро пожаловать, путешественник, оперативную базу Корпуса Фанона. Мы взяли на себя смелость загрузить язык нашей организации в вашу программу перевода, чтобы вам не пришлось делать это самостоятельно. Вам, наверное, интересно, что мы здесь делаем? Мы — частная военная компания, наемники. В отличие от этих неудачников-мародеров, у нас есть технологии, рабочая сила и ресурсы, чтобы быть законным бизнесом, и мы не прикрепляем двигататели к каждому астероиду и называем его кораблем.\n\nМы предоставим проход в наши системы и не откроем огонь, если по нам не откроют огонь первыми. Пожалуйста, наслаждайтесь вашим визитом. Если у вас есть вопросы, не стесняйтесь задавать их нам."
acot_pmc.1.a: "Здравствуйте." ## NONP  HOBE
acot_pmc.1.b: "Очень хорошо." ## PHOBE
acot_pmc.1.purifier.a: "Мы не будем вести дела с ксеносами."
acot_pmc.1.purifier.a.response: "Да ну? Нам есть что вам предложить, нас не волнует ваша идеология или убеждения, лишь бы вы были готовы платить за услуги. Вы можете воспользоваться нашими услугами, чтобы одержать победу во имя вашей империи, если вы готовы."
acot_pmc.1.swarm.a: "Мы не взаимодействуем с пищей."
acot_pmc.1.swarm.a.response: "А, вы, должно быть, один из этих голодных ульев. Но мы все равно готовы помочь в вашей кампании, если вы готовы платить."
acot_pmc.1.exterminator.a: "Ты — органик. Тебе нельзя доверять."
acot_pmc.1.exterminator.a.response: "Вы на 100% уверены, что мы органики? Или вы просто судите о нас так по нашим силуэтам?\n\nНезависимо от этого, вы найдете наши услуги и опыт весьма полезными в вашей кампании по уничтожению. Мы не заботимся о морали, только о плате."
acot_pmc.1.insult: "<Отправить оскорбление контрабандиста длительностью 25 минут>"
acot_pmc.1.insult.tooltip: "Такой отвратительной форме жизни не место на базе в этой галактике. Они всего лишь прославленные пираты, которые, вероятно, просто красят все в красный цвет, чтобы выглядеть необычно. Корпус Фанон? Это что, какие-то эдакие бугимены? Мы — Легенда; мы — те, кто уберет этих никчемных дураков из галактики, которая по праву принадлежит нам. А потом мы заберем все их игрушки, поскольку они явно не умеют ими пользоваться."
acot_pmc.1.purifier.insult.response: "О мой, сколько враждебности.\n\nТем не менее, Корпус проигнорирует это несправедливое оскорбление и предложит наши экспертные знания тем, кто предложит наибольшую цену."
acot_pmc.1.swarm.insult.response: "О мой, сколько враждебности.\n\nТем не менее, Корпус проигнорирует это несправедливое оскорбление и предложит наши экспертные знания тем, кто предложит наибольшую цену."
acot_pmc.1.exterminator.insult.response: "О мой, сколько враждебности.\n\nТем не менее, Корпус проигнорирует это несправедливое оскорбление и предложит наши экспертные знания тем, кто предложит наибольшую цену."


 
acot_pmc.100.title: "Корпус Фанона"
acot_pmc.100.desc: "И на этом наш первый контакт с этим загадочным растением Фанон завершился. Корпус отличается от любых других анклавов или наемников-контрактников, которых мы видели ранее. Их технологии, мощность флота и экономическая мощь просто слишком ошеломляют, чтобы быть простыми небольшими независимыми компаниями, как остальные. Несмотря на их вежливость, ясно, что они намерены произвести на нас впечатление и запугать.\n\nХотя у нас нет причин беспокоиться о том, что в данный момент они станут угрозой для нашей экспансии, мы не можем избавиться от жуткого ощущения, что есть нечто большее им, чем кажется. Нам лучше быть осторожными и подготовиться к возможному будущему конфликту с Корпусом."
acot_pmc.100.a: "Им нельзя доверять больше, чем можно бросить космическую улитку."
acot_pmc.100.b: "Тем временем их услуги могут оказаться полезными."                                                                          
 
acot_pmc.2.desc.a: "Корпус Фанон к вашим услугам."
acot_pmc.2.desc.b: "Что может сделать для вас Корпус Фанона?"
acot_pmc.2.desc.c: "Давайте начнем."
acot_pmc.2.desc.d: "У нас есть товар, если у вас есть кредиты."
acot_pmc.2.desc.e: "Чего вы хотите?"
 
acot_pmc.2.desc.purifier: "Вы пришли с новыми оскорблениями, или мы будем вести дела как джентльмены?"
acot_pmc.2.desc.swarm: "Очевидно, у нас должно быть что-то, что вам нужно от нас помимо вашего голода?"
acot_pmc.2.desc.exterminator: "Вы рассматриваете наши услуги в своей кампании, экстерминатор?"
 
acot_pmc.1.end: "Это все."
 
acot_pmc.1.back: "На самом деле, мы хотим поговорить о другом."

########################## BASE MENU
 
 
acot_pmc.2.a: "Нам требуются ваши комиссионные услуги."
acot_pmc.2.a.explain: "Это откроет доступ к комиссионным службам. Комиссионные службы — это поддерживаемое Фаноном внутреннее управление, использующее собственные ресурсы и технологии нашей империи. Используя обширные сетевые интеллекты и высокоразвитую промышленность Фанона, они смогут более эффективно находить способных лидеров из наших империй или создавать флоты и армии по нашим собственным проектам.\n\nКомиссионные услуги используют £energy£ и £influence£ для покупки."
acot_pmc.2.b: "Нам нужны ваши услуги наемника."
acot_pmc.2.b.explain: "Это откроет доступ к службе наемников, вы сможете просмотреть список всех доступных на данный момент наемников и нанять их."
acot_pmc.2.b.fail_text: "На данный момент свободных наемников не осталось."
acot_pmc.2.c: "Нам требуются ваши особые услуги."
acot_pmc.2.c.explain: "Это позволит открыть специальные услуги, которые доступны только в рамках некоторых событий."
acot_pmc.2.d: "Нам требуются ваши услуги Фанона."
acot_pmc.2.d.explain: "Это откроет доступ к услугам Фанона, которые требуют кредитов Фанон и еще большего количества энергокредитов."
acot_pmc.2.e: "Мы хотели бы узнать больше о Корпусе."
acot_pmc.2.e.explain: "Вы можете узнать больше о Корпусе здесь, или даже перечислить дополнительные кредиты для изучения новых услуг!"
 
acot_pmc.2.border: "Можете ли вы открыть свои границы?"
acot_pmc.2.border.response: "Мы думали, что уже сделали это. Должно быть, вы были новой империей, которая не прошла проверку через наше автоматическое приветственное сообщение или что-то в этом роде.\n\nГотово, теперь вы получили доступ к нашим границам."
 
 
acot_pmc.2.end: "Мы поговорим позже."
