########################### POST-ENCOUNTER 

acot_pmc.6.title: "Корпус Фанона"
acot_pmc.6.desc: "И на этом наш первый контакт с этим загадочным растением Фанон завершился. Корпус отличается от любых других анклавов или наемников-контрактников, которых мы видели ранее. Их технологии, мощность флота и экономическая мощь просто слишком ошеломляют, чтобы быть простыми небольшими независимыми компаниями, как остальные. Несмотря на их вежливость, ясно, что они намерены произвести на нас впечатление и запугать.\n\nХотя у нас нет причин беспокоиться о том, что в данный момент они станут угрозой для нашей экспансии, мы не можем избавиться от жуткого ощущения, что есть нечто большее им, чем кажется. Нам лучше быть осторожными и подготовиться к возможному будущему конфликту с Корпусом."
acot_pmc.6.a: "Им нельзя доверять больше, чем можно бросить космическую улитку."
acot_pmc.6.b: "Тем временем их услуги могут оказаться полезными."

###########################

acot_pmc.9.desc: "Ваши флоты предприняли неспровоцированное нападение на Корпус. Корпус теперь применит агрессивный ответ, чтобы защитить наши активы. Обратите внимание, что любые дополнительные услуги будут взиматься за дополнительную плату. Хорошего дня."
acot_pmc.9.a: "Это был несчастный случай!"
acot_pmc.9.a.response: "Логика подсказывает иное."
acot_pmc.9.b: "Вся ваша база принадлежит нам."
acot_pmc.9.b.response: "Агрессия отмечена должным образом."
 
acot_pmc.900.title: "Закон об агрессии"
acot_pmc.900.desc: "Преднамеренно или нет, наша агрессия против Корпуса Фанон вызвала враждебный ответ. Теперь мы официально находимся в состоянии войны с этой таинственной организацией. Мы считаем, что понимание технологических возможностей Корпорации будет иметь решающее значение для любой продолжающейся битвы. К сожалению, большинство их компонентов ломаются и самоуничтожаются при уничтожении корабля, поэтому мы не сможем напрямую проанализировать какие-либо обломки их корабля.\n\nОднако мы считаем, что если мы сможем уничтожить достаточное количество их кораблей, наши исследователи, возможно, еще смогут сформировать шаблон и разработать меры противодействия своим зашифрованным системам, что позволит нам разрабатывать новые компоненты, используя комбинацию наших собственных технологий и их технологий."
acot_pmc.900.a: "Мы победим."
acot_pmc.900.b: "Они не могут остановить нас."
 
acot_phanon_decipher_buff: "Контрмеры Фанона"
acot_phanon_decipher_buff_desc: "Собранные фрагменты обломков Фанона используются для выявления слабых мест их корабля. Мы должны максимально использовать его до того, как Корпус обновит свои разработки."


acot_pmc.9001.title: "Знай своего врага"
acot_pmc.9001.desc: "Наши сражения с Корпусом дали нам возможность изучить, как работают их таинственные технологии. Хотя почти все их оборудование ломается при разрушении, вероятно, как часть механизма самоуничтожения, есть несколько фрагментов, которые можно изучить. Если повезет, мы сможем разработать новую технологию, объединив эти фрагменты с нашими собственными альфа-компонентами, чтобы уравнять игровое поле.\n\nВ качестве альтернативы мы можем просто превратить эти компоненты в сырье и ввести их данные в наш боевой компьютер. системы наведения, что облегчит нам на какое-то время повреждение их кораблей в бою."
acot_pmc.9001.a: "Мы изучим их технологии."
acot_pmc.9001.a.tooltip: "Потребуется 50 фрагментов, которые будут использованы для анализа технологий Корпуса."
acot_pmc.9001.b: "Они бесполезны, достаточно найти их слабость."
acot_pmc.9001.b.tooltip: "Вместо того, чтобы пытаться внедрять их технологии, мы должны разрабатывать способы противодействия им. Все фрагменты будут истощены, чтобы временно улучшить наше оружие против Корпуса, пока они не разработают способы противодействия нашим алгоритмам. Вместо этого любые будущие фрагменты будут просто преобразованы в сплавы с соотношением 100 сплавов на фрагмент."
acot_pmc.9002.title: "Секреты внутри"
acot_pmc.9002.desc: "Теперь, когда мы лучше знакомы с техникой и технологиями Фанона, пришло время использовать знания и фрагменты, которые мы собрали, чтобы узнать больше о Корпусе."
acot_pmc.9002.a: "Расширить горизонт."
acot_pmc.9002.a.tooltip: "Потребуется 200 фрагментов, которые будут использованы для анализа большего количества технологий Корпуса."
acot_pmc.9003.title: "Заключение Фи"
acot_pmc.9003.desc: "Мы готовы сделать последние приготовления, чтобы собрать все оставшиеся фрагменты Корпуса, чтобы завершить последнюю из недостающих технологий на основе Фи. Как только процесс завершится, у нас будет полный арсенал Phi. Любые будущие фрагменты будут автоматически преобразованы в сплавы из расчета 100 сплавов на фрагмент."
acot_pmc.9003.a: "И так это заканчивается."
acot_pmc.9003.a.tooltip: "Потребуется 1000 фрагментов, которые будут использованы для анализа еще большего количества технологий Корпуса, чтобы завершить технологию Phi-уровня. Любые будущие фрагменты будут автоматически преобразованы в сплавы из расчета 100 сплавов на фрагмент."
acot_pmc.10.title: "Звездная база Фанон отключена!"
acot_pmc.10.desc: "После продолжительного боя звездная база Корпуса Фанон была выведена из строя. К счастью для нас, благодаря полностью автоматизированному характеру Звёздной базы нашим киберспециалистам удалось перенаправить её системы, чтобы они реагировали на нашу команду, и теперь мы берем на себя прямой контроль. В ответ Корпус отступил от своего массивного Звездного Путешественника, используя какую-то продвинутую сверхсветовую последовательность прыжков, и в настоящее время мы больше не можем отслеживать его присутствие. Единственная оставшаяся преграда — Убежище. Его нужно захватить, если мы хотим двигаться дальше."
acot_pmc.10.a: "Давай приступим к работе. Хранилище должно быть захвачено."
acot_pmc.10.a.tooltip: "Попытка захватить Хранилище, скорее всего, приведет к тому, что Корпус попытается вернуть его с более яростным сопротивлением. Мы должны быть осторожны."
acot_pmc.10.b: "Нет, риск слишком высок. Хранилище должно быть уничтожено."
acot_pmc.10.b.tooltip: "Попытка разрушить Убежище, кажется, представляет меньший риск, Корпус, кажется, заботится не столько о безопасности Убежища, сколько о секретах, которые они хотят скрыть от нас. Но кто знает, что они попытаются сделать?"
acot_pmc.1000.desc: "Немыслимо! Что мою защиту можно сломать... Но это еще не конец! Вам не удастся легко пробить защиту моего Убежища, и скоро прибудут мои силы, чтобы сжечь эту галактику дотла!\n\n§ЗАМЕНИТЕ ПРОТОКОЛ КРАСНОЙ ТРЕВОГИ! СКОРО ВАША ГАЛАКТИКА ЗАГОРЕТ!§!"
acot_pmc.1000.a: "Мы вас не запугаем."
acot_pmc.1000.a.response: "§МОЯ ОШИБКА ДОЛЖНА БЫТЬ ИСПРАВЛЕНА. ФАНОН ДОЛЖЕН ВОСПИТАТЬСЯ!"
acot_pmc.1000.b: "Делайте все возможное, корпоративные ублюдки!"
acot_pmc.1000.b.response: "§RСМЕРТЬ В КОНЕЧНОМ СЛУЧАЕ ЗАХВАТИТ ВСЕХ НАС. ПРИНИМАЙТЕ В ЭТОМ УТЕШЕНИЕ.§!"
acot_phanon_vault_disable_shield: "Долой Фанона"
acot_phanon_vault_disable_shield_type: "Взлом"
acot_phanon_vault_disable_shield_desc: "Жадность заканчивается здесь"
acot_pmc.1001.title: "Дорога после завтра"
acot_pmc.1001.desc: "Хотя у нас есть причины праздновать нашу последнюю победу над Корпусом, зловещая реакция представителя Корпуса вызывает большую озабоченность. Корпус сбросил все фасады вежливости и профессионализма, поэтому ясно, что они намерены уничтожить нашу галактику в качестве возмездия.\n\nТочка высадки не будет в безопасности, пока Корпус все еще контролирует свое загадочное Пространственное Зеркало, который, кажется, отвечает за отправку новых подкреплений. Секреты Убежища должны быть ключом к его отключению.\n\nЗащитный щит делает Убежище практически неразрушимым снаружи, но, похоже, он не препятствует захвату сил вторжения. Поэтому нашей следующей логической целью должно стать создание великой армии и уничтожение их обороны изнутри."
acot_pmc.1001.a: "Готовьтесь к штурму!"
acot_pmc.1001.b: "У них это было впереди. Вскоре мы прикончим их раз и навсегда."
acot_pmc.1002.title: "Играя с огнем"
acot_pmc.1002.desc: "Только что произошло что-то большое. Очевидно, точка высадки корпорации Фанон была захвачена другой империей! Корпус полностью отступает, а их Звездный Путешественник исчез. На данный момент Корпус прекратил всякую связь и обслуживание со всеми. Остается неизвестным, что будет дальше."
acot_pmc.1002.a: "Это не может быть хорошо."
acot_pmc.1002.b: "Кто-то напрашивается на неприятности."
acot_pmc.1010.desc: "святотатство! Ты посмеешь разрушить мое хранилище!? Твое высокомерие не знает границ! Хорошо, давайте посмотрим, кто быстрее!\n\n§ПРОТОКОЛ RENGAGE FATALITY! МЫ НЕ УЙДЕМ ТИХО В ПУСТОТУ!§!"
acot_pmc.1010.b: "В любом случае, ваше правление над этой галактикой заканчивается здесь."
acot_pmc.1010.b.response: "§RСМЕРТЬ В КОНЕЧНОМ СЛУЧАЕ ЗАХВАТИТ ВСЕХ НАС. ПРИНИМАЙТЕ В ЭТОМ УТЕШЕНИЕ.§!"
acot_pmc.11.title: "Хранилище захвачено"
acot_pmc.11.desc.a: "Наше первоначальное вторжение в Убежище Корпуса было успешным. Хотя многие защитники Убежища отступили дальше по его сложным, загадочным коридорам, передние секции защищены и готовы к корректировке. С этого момента углубляться будет труднее, и Корпус, без сомнения, попытается снова захватить Убежище, если ему представится такая возможность. Мы должны сохранять бдительность. Если мы ранее не изучали их фрагменты, сейчас самое время, так как изучение их технологии будет иметь решающее значение, если мы хотим понять, как работает Убежище."
acot_pmc.11.desc.b: "Мы снова можем восстановить контроль над Убежищем, и враги отступили. Нет никаких следов выживших от наших людей или даже какой-либо из наших инфраструктур, Корпус позаботился обо всем этом. Если мы хотим, чтобы это не повторилось, Убежище должно всегда оставаться в безопасности."
acot_pmc.11.a: "Мы поймали их в ловушку, они никуда не денутся."
acot_pmc.11.a.tooltip: "Как только мы будем готовы, штурмуйте бесконечные коридоры Убежища через планетарное решение, которое теперь должно быть доступно."
acot_pmc.11.b: "Давайте не будем делать это привычкой."

acot_pmc.12.title: "Штурм внешних коридоров Убежища"
acot_pmc.12.desc: "Наши силы собраны и готовы к атаке в самой дальней части так называемых Бесконечных Коридоров. Сканер показывает, что значительное количество сил сопротивления притаились, ожидая наших атак. Если мы нанесем удар с фронта, мы можем рассчитывать на сильное сопротивление, но у нас будет преимущество в превосходном укрытии. Есть также возможный фланговый маршрут, который оставит наших врагов незащищенными, но нам придется иметь дело с несколькими дополнительными смертельными ловушками. Наконец, в этой области есть терминал пси-газа, который может снизить координацию и боевой дух любых живых юнитов обеих сторон. Откуда мы начнем атаку?"
acot_pmc.12.a: "Штурмовать фронт, выживших нет!"
acot_pmc.12.a.tooltip: "Благодаря превосходной защите и возвышению, наши силы получат дополнительные 25% здоровья на 60 дней или до конца боя.\n\n§RОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R<<Бионическое подразделение Фанона>>§!\n§H80§! Дежурные фанона\n§H20§! Элита Фанонаs\n§H1§! Офицер Фанона"                                                                                                                                                                                                                                                                                               
acot_pmc.12.b: "Фланг и вымывать их. Ловушки можно отключить."
acot_pmc.12.b.tooltip: "%20альтернативный%20маршрут%20оставляет%20%20%20отрядов%20Фанона%20разоблачается,%20делает%20их%20имеет%2025%%20меньше%20попадает%20очков%20и%2025%%20меньше%20мораль%20на%20180%20дней%20или%20пока %20%20борьба%20%20кончена.%20Но%20мы%20имеем%20%20сделку%20с%20а%20несколько%20дополнительными%20автоматическими%20защитами%20которые%20%20%20не%20%20%20наказываются%20этими%20штрафами.\n\n %C2%A7REXPECTED%20RESISTANCE:%C2%A7!\n\n%C2%A7R&lt;&lt;Phanon%20Bionic%20Division&gt;&gt;%C2%A7!\n%C2%A7H80%C2%A7!%20Phanon%20Dutymen\ n%C2%A7H20%C2%A7!%20Phanon%20Elite\n%C2%A7H1%C2%A7!%20Phanon%20Офицер\n%C2%A7R&lt;&lt;Phanon%20Automated%20Defenses&gt;&gt;%C2%A7!\ n%C2%A7H5%C2%A7!%20Phanon%20Sentry%20Gun"
acot_pmc.12.c: "Активируйте пси-газ, терроризируйте их!"
acot_pmc.12.c.tooltip: "Использование%20%20пси-газа%20будет%20вызывать%20все%20органические%20армии%20(включая%20пилотируемых транспортных средств)%20на%20обе%20сторона%20к%20страдать%2010%%20%20урон%20%20и%2075% %20снижен%20моральный дух.%20Этот%20эффект%20будет%20сохраняться%20на%20всех%20бойцов%20в течение%20180%20дней%20и%20%20НЕ%20исчезнет%20после%20%20битвы.\n\n%C2%A7REXPECTED%20RESISTANCE :%C2%A7!\n\n%C2%A7R&lt;&lt;Фанон%20Bionic%20Division&gt;&gt;%C2%A7!\n%C2%A7H80%C2%A7!%20Phanon%20Dutymen\n%C2%A7H20% C2%A7!%20Фанон%20Элиты\n%C2%A7H1%C2%A7!%20Фанон%20Офицер"
acot_pmc.12.d: "Отменить атаку. Нам нужно больше приготовлений."
acot_pmc.1200.title: "Нападение успешно"
acot_pmc.1200.desc.a: "После ожесточенных боев в Убежище нашим армиям удалось уничтожить все враждебные силы во Внешних коридорах. Все уцелевшие Отряды Фанона отступили еще дальше в Среднюю Секцию. Когда внешняя зона защищена, мы можем более эффективно использовать пространство Убежища. Кроме того, нашим командам по очистке удалось получить множество данных и технологий, хранящихся в этом разделе.\n\nСредние коридоры на данный момент заблокированы, и потребуется некоторое время, прежде чем их можно будет атаковать, мы должны использовать это время, чтобы восстановить наши силы по мере необходимости для следующего боя, корпус, без сомнения, удвоит свои оборонительные усилия."
acot_pmc.1200.a: "Молодцы все!"

acot_pmc.13.title: "Штурм средних коридоров Убежища"
acot_pmc.13.desc: "Наши силы снова готовы к штурму, на этот раз в средней части Бесконечных коридоров. Сопротивление будет более яростным, чем в прошлый раз, но более широкое пространство может оказаться выгодным для нас, если мы эффективно разместим наши силы. Оборона здесь полностью механическая, здесь нет никаких органических сил. Наносить удары с фронта не рекомендуется, так как Корпус расставил дополнительные ловушки и автоматическую защиту. Существует экспериментальная зона содержания ксеноморфов, которую можно использовать, чтобы отвлечь наших врагов, но они обязательно нападут на нас, как только Корпус исчезнет. Наконец, мы можем выделить большое количество сплавов, энергии и загадочных ресурсов для создания мощного осадного орудия, которое создаст новый маршрут атаки, который сможет обойти эту автоматизированную защиту."
acot_pmc.13.a: "Нас ничто не остановит. Проходим через парадную!"
acot_pmc.13.a.tooltip: "Атака с сильно укрепленного фронта потребует от нас дополнительной автоматизированной защиты.\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R&lt;&lt;Фанонская механизированная дивизия&gt;&gt;§!\n§H80§! Защитник Фанона\n§H30§! Защитник Эгиды Фанона\n§H10§! Защитник коммандос Фанон\n§H1§! Защитник Фанона Прайм\n§R&lt;&lt;Автоматизированная Защита Фанона&gt;&gt;§!\n§H10§! Турель Фанона\n§H5§! Смертельная ловушка Фанона"
acot_pmc.13.b: "Выпустите ксеноморфов! Мы займемся ими позже."
acot_pmc.13.b.tooltip: "Большое количество усовершенствованных кибернетических ксеноморфов присоединится к нашим силам на 360 дней, после чего они станут враждебными. Настоятельно рекомендуется очистить Средний Коридор до того, как они сойдут с ума.\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R&lt;&lt;Фанонская механизированная дивизия&gt;&gt;§!\n§H80§! Защитник Фанона\n§H30§! Защитник Эгиды Фанона\n§H10§! Защитник коммандос Фанон\n§H1§! Защитник Фанона Прайм\n§R&lt;&lt;Автоматизированная Защита Фанона&gt;&gt;§!\n§H10§! Турель Фанона\n§H5§! Фанонная смертельная ловушка\n\n§ОЖИДАЕМАЯ ПОМОЩЬ:§!\n\n§B!&lt;&lt;Фанонные эксперименты&gt;&gt;§!\n§H80§! Ксеноморф, усиленный Фаноном"
acot_pmc.13.c: "К черту оборону, сверлим ее."
acot_pmc.13.c.tooltip: "Потратьте большое количество ресурсов, чтобы создать новый путь внезапной атаки в обход автоматизированной защиты.\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R&lt;&lt;Фанонская механизированная дивизия&gt;&gt;§!\n§H80§ ! Защитник Фанона\n§H30§! Защитник Эгиды Фанона\n§H10§! Защитник коммандос Фанон\n§H1§! Фанон Защитник Прайм"
acot_pmc.13.d: "Отменить атаку. Нам нужно больше приготовлений."
acot_pmc.1300.title: "Нападение успешно"
acot_pmc.1300.desc.a: "Так или иначе, нам удалось разбить корпус из Средних коридоров, а оставшиеся части Фанона полностью отступают. Как и раньше, нам удается расчищать дополнительные пространства и раскрывать новые секреты.\n\nИногда внутренние коридоры будут недоступны, и мы должны подготовиться к этому моменту."
acot_pmc.1300.a: "Попасть туда."
acot_pmc.14.title: "Штурм внутренних коридоров Убежища"
acot_pmc.14.desc: "Наши силы готовы вступить в бой с Фаноном там, где ему больно. Внутренняя секция явно не предназначена для того, чтобы на нее ступала нога не-Корпуса, как будто само Убежище сопротивляется нам. Механические блоки, похоже, сильно пострадали. Мы должны поменяться на другие типы сил, если это возможно. Силы обороны состоят из биологических и механических сил. Однако они находятся далеко друг от друга, поэтому мы можем прикончить одну сторону до того, как появится другая. Или, если мы чувствуем себя уверенно, мы можем просто ударить глубоко посередине и встретить обе армии лицом к лицу. Это оставит наши армии с флангов на двух фронтах, но первоначальный шок проникновения может сделать наших врагов уязвимыми на короткий период времени."
acot_pmc.14.a: "Сначала сразитесь с дежурными, они представляют большую угрозу."
acot_pmc.14.a.tooltip: "Если мы сможем прикончить врага достаточно быстро, мы сможем заблокировать точку доступа до прибытия механизированных сил, что позволит нам полностью обойти вражеское подкрепление. Однако они могут перегруппироваться на последнем уровне.\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R&lt;&lt;Phanon Bionic Division&gt;&gt;§!\n§H80§! Фанон Дежурные\n§H40§! Элиты Фанона\n§H20§! Пси-коммандос Фанон\n§H3§! Офицер Фанона\n\n§YОЖИДАЕТСЯ ПОМОЩЕНИЕ:§!\n§R&lt;&lt;Механизированная дивизия Фанона&gt;&gt;§!\n§H80§! Защитник Фанона\n§H40§! Защитник Эгиды Фанона\n§H40§! Защитник коммандос Фанон\n§H3§! Фанон Защитник Прайм"
acot_pmc.14.b: "Сначала уничтожьте механизированные армии, они должны быть уничтожены."
acot_pmc.14.b.tooltip: "Если мы сможем прикончить врага достаточно быстро, мы сможем заблокировать точку доступа до прибытия бионической силы, что позволит нам полностью обойти вражеское подкрепление. Они могут перегруппироваться на последнем уровне, хотя\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R<<Механизированная дивизия Фанон>>§!\n§H80§! Phanon Gun Defender\n§H40§! Фанон Оружейный защитник\n§H40§! Фанон Коммандос Защитник\n§H3§! Фанон Защитник Прайм\n\n§YОЖИДАЕМОЕ УСИЛЕНИЕ:§!\n§R<<Бионическое подразделение Фанона>>§!\n§H80§! Дежурные фанона\n§H40§! Элита Фанона\n§H20§! Пси-коммандос Фанона\n§H3§! Офицер Фанона"
acot_pmc.14.c: "Ударь в самое сердце! Сокрушить их!"
acot_pmc.14.c.tooltip: "Смелая атака в центре их формирования может временно подвергнуть Корпус опасности примерно на 180 дней, в результате чего их боевой дух будет снижен на 50%, а здоровье и урон - на 10%. Если мы не сможем нанести достаточно урона, чтобы ослабить их, наши силы будут прижаты к двум большим армиям. Настоятельно рекомендуется соблюдать осторожность.\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n§R<<Фанон Бионический Подразделение>>§!\n§H80§! Фанон Дежурные\n§H40§! Элиты Фанона\n§H20§! Пси-коммандос Фанон\n§H3§! Офицер Фанона\n§R<<Фанонская механизированная дивизия>>§!\n§H80§! Фанон Ган Защитник\n§H40§! Фанон Эгида Защитник\n§H40§! Фанон Коммандос Защитник\n§H3§! Фанон Защитник Прайм"
acot_pmc.14.d: "Отменить атаку. Нам нужно больше приготовлений."
acot_pmc.1400.title: "Нападение успешно"
acot_pmc.1400.desc.a: "После ожесточенных боев в Убежище нашим армиям удалось уничтожить все враждебные силы во Внешних коридорах. Все уцелевшие Отряды Фанона отступили еще дальше в Среднюю Секцию. Когда внешняя зона защищена, мы можем более эффективно использовать пространство Убежища. Кроме того, нашим командам по зачистке удалось получить множество данных и технологий, хранящихся в этом разделе.\n\nСредний коридор на данный момент заблокирован, и потребуется некоторое время, прежде чем их можно будет атаковать, мы должны использовать это время, чтобы восстановить наши силы по мере необходимости для следующего боя, корпус, без сомнения, удвоит свои оборонительные усилия."
acot_pmc.1400.a: "Мы должны продвигаться вперед."
acot_pmc.15.title: "Штурм коридоров Убежища Финал"
acot_pmc.15.desc: "Мы собираемся ударить по последним коридорам. Корпусу некуда бежать, им придется стоять здесь. Без сомнения, они отдадут все свои силы, чтобы остановить нас. Обнаружены массовые энергетические показания и активность. Эта сигнатура совпадает с сигнатурой оперативной группы, так что ждите невиданной ранее битвы. Но даже они нас не остановят. Кроме того, если с кем-то из врагов из Внутренних коридоров еще не разобрались, они обязательно появятся сейчас. Но мы зашли так далеко. Есть только один путь к победе. Готовы ли мы нанести удар?"
acot_pmc.15.a: "Вперед! Сегодня они падают!"
acot_pmc.15.a.tooltip: "Это последний рубеж Корпорации. Массивные армии обороны лично возглавляет оперативная группа. Мы должны приложить все усилия, если хотим добиться успеха. Мы должны собрать наши собственные героические армии, чтобы сразиться с ними, чтобы уравнять шансы. Если нам удастся избежать любых армий из Внутренних коридоров, они присоединятся к этой битве, так что ожидайте дополнительного сопротивления.\n\n§ОЖИДАЕМОЕ СОПРОТИВЛЕНИЕ:§!\n\n§R&lt;&lt;Phanon Bionic Division&gt;&gt;§!\ n§H100§! Дежурные Фанона\n§H60§! Элиты Фанона\n§H20§! Пси-коммандос Фанона\n§H5§! Офицер Фанона\n§R&lt;&lt;Механизированная Дивизия Фанона&gt;&gt;§!\n§H100§! Защитник Фанона\n§H50§! Защитник Эгиды Фанона\n§H50§! Защитник коммандос Фанон\n§H5§! Фанон Защитник Прайм\n§R&lt;&lt;Автоматизированная Защита Фанона&gt;&gt;§!\n§H20§! Турель Фанона\n§R&lt;&lt;Последний блок защиты Фанона&gt;&gt;§!\n§H1§! Полевой оперативник Фанон"
acot_pmc.15.d: "Отменить атаку. Нам нужно больше приготовлений."
acot_pmc.1500.title: "Окончательная Победа!"
acot_pmc.1500.desc.a: "Победа наконец-то! Корпус Фанон был вычищен из этой области, и теперь все Убежище наконец-то в безопасности. Из Убежища больше не будет отправлено подкрепление. Последний момент близок."
acot_pmc.1500.a: "Ах, наконец!"

acot_pmc.1299.title: "Потерян контроль над хранилищем!"
acot_pmc.1299.desc: "Корпус Фанона отбил Убежище! Все наше население было уничтожено, а наши флоты в точке высадки выброшены из системы!"
acot_pmc.1299.a: "Катастрофический!"
 

###############################################

acot_pmc.16.title: "Пространственное зеркало"
acot_pmc.16.desc: "Хотя мы взяли на себя прямой контроль над большей частью Активов Фанона, Корпус по-прежнему сохраняет контроль над Пространственным Зеркалом, и их присутствие в этой галактике сохраняется. Пока он существует, Корпус сможет легко вернуться и нанести ответный удар по нашим атакам. Его необходимо перенастроить и отключить."
acot_pmc.16.a: "Мы должны исключить их из уравнения."

acot_pmc.1600.title: "Пространственное зеркало отключено!"
acot_pmc.1600.desc: "Пространственное зеркало было успешно отключено! Сигнал Корпуса быстро затухает. Они не смогут использовать его, чтобы вернуться в эту галактику прямо сейчас.\n\nМы должны быть осторожны, если у них есть возможности построить Звездного путешественника, мы можем предположить, что Зеркало - не единственный путь к путешествие за завесы. Это может произойти не скоро, возможно, не при нашей жизни, но мы можем быть уверены, что они вернутся, чтобы вернуть свои активы."
acot_pmc.1600.a: "Мы должны сохранять бдительность"
acot_pmc.1600.a.tooltip: "На этом текущая фаза Контента Корпуса Фанона завершается, фактического возмездия Фанона не будет до дальнейшего уведомления."

ACOT_PHANON_DISABLE_PORTAL: "Переустановите пространственное зеркало"
ACOT_PHANON_DISABLE_PORTAL_DESC: "Чтобы предотвратить постоянное возвращение Корпуса Фанонов, чтобы беспокоить нас, их Пространственное Зеркало должно быть перенастроено, чтобы отключить его."

