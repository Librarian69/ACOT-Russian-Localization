l_russian:
 stellarite_events.1.name: "Сила за пределами звезд"
 stellarite_events.1.desc.a: "У нас интересная ситуация. Судя по всему, некоторые из наших ученых заявили, что открыли новый тип энергетической сигнатуры, потратив некоторое время на сканирование энергетической сигнатуры с помощью наших передовых датчиков. Эта сила похожа на солнечную энергию, но гораздо тоньше.\n\nМы пока не можем проверить истинность этого утверждения, так как оно, по-видимому, связано с солнечной энергией... которую мы знали еще до того, как наши империи стали способны космическим путешествиям."
 stellarite_events.1.desc.b: "У нас интересная ситуация. Судя по всему, некоторые из наших ученых утверждали, что обнаружили больше сигнатур звездной энергии, которые мы ранее изучали, у побежденного нами Stellarite Devouver. Энергия слабая, и ее трудно отследить, но, похоже, она намного чище, чем та, которую можно найти на Пожирателе."
 stellarite_events.1.a: "Возможно, СОФИЯ расскажет нам больше."
 stellarite_events.1.b: "Сейчас не время экспериментировать."
 stellarite_events.100.name: "Банк данных предтеч"
 stellarite_events.100.desc.a: "Интересно... что останки осколка могли долететь сюда...\n\nИзвините, просто подумал вслух. Предположения вашего ученого верны, обнаруженные вами энергетические сигнатуры связаны с солнечной энергией, но она гораздо более мощная, гораздо более божественная. То, что вы видите, это всего лишь мерцание, оставшееся от его когда-то великолепного существования. Осколки Первой Звезды, сила Стелларита. Должен признать, однако, что я не ожидал, что ваши ученые действительно смогут проследить его сигнатуру вплоть до этого места.\n\nЕсли вы заинтересованы в этой силе, то я могу научить вас ей... после того, как мне удалось найти как это сделать по-семейному..."
 stellarite_events.100.desc.b: "Интересно... что останки осколка могли добраться сюда... Конечно! Пожиратель! Я как-то совсем пропустил эти детали!\n\nИзвините, просто подумал вслух. Предположения вашего ученого верны, обнаруженные вами энергетические сигнатуры связаны с солнечной энергией, но она гораздо более мощная, гораздо более божественная. То, что вы видите, это всего лишь мерцание, оставшееся от его когда-то великолепного существования. Осколки Первой Звезды, сила Стелларита. Та же самая сила, которая проявлялась в Пожирателе, которого вы победили ранее.\n\nЕсли вас интересует эта сила, я могу научить вас ей... после того, как мне удалось найти способ сделать это в семейной манере. .."
 stellarite_events.100.desc.c: "Ах, как хорошо, что вы наконец тоже это заметили. Да, вы подбираете новый тип источника энергии, сила стеларита, осколки Первой Звезды. Одной из империй в этой галактике уже удалось вернуть свое сияние обратно в космос, так что теперь вы чувствуете его присутствие.\n\nЕсли вы заинтересованы, я приму надлежащие меры для пересылки необходимых данных, чтобы вы могли их получить"
 stellarite_events.100.desc.d: "Опять эта тема? Я думал, вас это не интересует, вы передумал?"
 stellarite_events.100.a: "Что это за первая звезда?"
 stellarite_events.100.a.response: "Эээ... это очень длинная история, и, надо признать, мои знания из вторых рук. Но достаточно сказать, что это, как следует из названия, самая первая звезда этой реальности. Создана высшими существами в качестве своего рода дара. Но скажем так, из-за череды неудачных событий Первой Звезды больше нет, ее осколки разлетелись вдребезги. Тем не менее, ее сила остается неизменной, и те, кто может использовать ее, обретают неизмеримую силу, силу Стелларита."
 stellarite_events.100.b: "Можно ли реально использовать эту силу?"
 stellarite_events.100.b.response: "Теоретически да. Осколки резонируют с желанием вызывающего, и те, кто понимает их природу, могут использовать Стелларит, сгибая его под любые нужды. Проблема, честно говоря, в том, что ваша империя и народ, скорее всего, взорвут себя, пытаясь понять масштабы ее замысла, чем на самом деле использовать его. Но, возможно, есть шанс..."
 stellarite_events.100.b2.response: "Ну конечно, иначе другие не использовали бы его в этот самый момент. Осколки резонируют с желанием вызывающего, и те, кто понимает их природу, могут использовать Стелларит, сгибая его под любые нужды. Проблема, честно говоря, в том, что ваша империя и народ, скорее всего, взорвут себя, пытаясь понять масштабы ее замысла, чем на самом деле использовать его. Но с моей помощью это можно исправить."
 stellarite_events.100.c: "Так как же он связан с солнечной энергией?"
 stellarite_events.100.c.response: "Эхх... Честно говоря, я до сих пор не уверен, как я уже сказал, это знание из вторых рук. Предположительно, обычные звезды, которые вы видите, подобны... трупам? пыль? или просто мерцающие остатки Первой Звезды. Достаточно, чтобы обеспечить тепло, жизнь и энергию окружающей среды, но не более того. Но Стеларит другой, он чистый, божественный, созданный в прошлые века богами."
 stellarite_events.100.d: "Есть ли риск в этой силе?"
 stellarite_events.100.d.response: "Ой ой ой. Ты понятия не имеешь. Видите ли, в прошлом мои сестры действительно пытались передать информацию об империях, с которыми они работали над собственной разработкой стелларита. Излишне говорить... результаты были довольно взрывоопасными. В лучшем случае взорвется несколько ученых, в худшем? целая галактика только что... разбилась? Все сложно. Но не волнуйтесь, мы больше не будем использовать эти рискованные методы. Мне просто нужно придумать способ научить вас таким образом, чтобы вы могли легко его понять, желательно такой, который не требует слишком много работы с моей стороны. Это не весело, когда с тобой ночятся, не так ли?"
 stellarite_events.100.d2.response: "Теперь, когда кто-то взялся за сложную задачу повторного зажигания осколка, существуют косвенные риски. Все, что вам нужно сделать, это следовать моим инструкциям и наблюдать, как вы можете преобразовать темную энергию в стелларит, используя пространственные свойства Темной материи. Ключевой риск прост: кто-то другой уже сделал это, и они, вероятно, не заинтересованы в том, чтобы вы оказались на том же игровом поле, если вы, конечно, не являетесь их союзниками."
 stellarite_events.100.e: "Мы хотим использовать эту силу."
 stellarite_events.100.f: "Не думаю, что нам это как-то пригодится."
 stellarite_events.100.f.response: "Ах, какой позор. Тогда неважно."
 stellarite_events.2.name: "Звездный проект"
 stellarite_events.2.desc.a: "Хммм... ваша империя, безусловно, соответствует минимальным технологическим требованиям для применения энергии, это точно. Но я больше беспокоюсь о потенциальных последствиях из-за вашего непонимания этой науки. Вы вряд ли сможете использовать энергию в полную силу, особенно с учетом того, как вы уже возитесь с энергией пустоты ... на самом деле, возможно, вы все еще можете отказаться от нее и создать что-то, что все еще работает достаточно похоже на то, что у вас уже есть. мощность энергии будет несколько снижена из-за зависимости от противодействующих элементов, но она все равно должна быть мощной.\n\nХммм, я пока не могу придумать лучшего способа, который не требовал бы большой нагрузки с моей стороны. Так что пока считайте это великодушием с моей стороны. СОФИЯ выполнит для вас первое преобразование! Вам просто нужно чрезмерно большое количество темной материи и загадочной... кхм, я имею в виду темную энергию. И я имею в виду очень МНОГО."
 stellarite_events.2.desc.b: "Хммм... Ваша империя определенно соответствует минимальным технологическим требованиям  для освоения энергии. А потому, что кто-то уже прошел сложную работу. В ретроспективе вам будет намного проще. Просто нужно будет подготовить значительное количество Темной Материи и Темной Энергии и следовать моим инструкциям. Будем надеяться, что ваша научная команда будет достаточно компетентна, чтобы сделать хоть что-то до того, как кто-то другой вас взорвет, хе-хе. Это звуяит просто, не так ли?"
 stellarite_events.2.a: "Как именно это будет работать?"
 stellarite_events.2.a.response: "Энергии Пустоты, также известные как Темные Энергии, являются обратным, искаженным аспектом Звездных Энергий. Обычно две силы в непосредственной близости нейтрализуют друг друга, делая обе нулевыми. Но с помощью пространственных свойств Темной Материи можно преобразовать Темную Энергию в Звездную. Преобразование, увы и ах, не идеальное и очень расточительное. Как только процесс завершится, галактика снова будет наделена звездной силой! Звучит достаточно просто, верно?"
 stellarite_events.2.a2.response: "Энергии Пустоты, также известные как Темные Энергии, являются обратным, искаженным аспектом Звездных Энергий. Обычно две силы в непосредственной близости нейтрализуют друг друга, делая обе нулевыми. Но с помощью пространственных свойств Темной Материи можно преобразовать Темную Энергию в Звездную. Преобразование, однако, не идеальное и очень расточительное. Так что постарайтесь быть экономным и накопить их заранее."
 stellarite_events.2.b: "Так в чем риск на этот раз?"
 stellarite_events.2.b.response: "Удивительно, но не в чем, благодаря вашему покорному слуге. Видите ли, я займусь самой сложной частью, первым преобразованием и насыщением. Все что мне нужно, это чрезвычайно большое количество темной материи и темной энергии. И тогда ваши ученые просто должны будут тщательно следовать моим инструкциям. Только одной примечание  процесс насыщения галактики сталоритом должен быть выполнен только один раз. Это означает, что после завершения всем остальным империям будет намного легче их изучать, и если мои сестры научили их этому. Так что лучше будьте осторожны, что вы приводите в движение!"
 stellarite_events.2.b2.response: "Удивительно, но не в этот раз, благодаря вашему покорному слуге и другой империи, которая сделала это первой. Видишь ли, я возьму на себя самую сложную часть. Все, что мне нужно, это чрезвычайно большое количество темной материи и темной энергии. И тогда вашим ученым останется только внимательно следовать моим указаниям. Если все пойдет по плану, вы также получите силу Сталорита."
 stellarite_events.2.c: "На этот раз ты выглядишь ужасно щедрым."
 stellarite_events.2.c.response: "Ничего не поделаешь. Честно говоря, я бы предпочел менее, кхм-кхм прямолинейный подход на благо нас обоих. Но прошлые отчеты моих сестер были довольно неприятными, везде взрывы и аварии. Пока мы не придумаем лучшее решение, так и должно быть. Но не расслабляйтесь, пока это особый случай."
 stellarite_events.2.d: "Будут ли угасшие Империи снова в ярости?"
 stellarite_events.2.d.response: "Возможно нет. По крайней мере, не так яростно, как когда вы делали проект «Альфа», это уж точно. Я сомневаюсь, что они вообще понимают эту силу."
 stellarite_events.2.e: "Тогда давайте к этому."
 stellarite_events.2.e.response: "Прямо сейчас поручите своей научной группе следовать процедуре, которую я вам сейчас передам. Не волнуйтесь, взрывов не будет. Все просчитано."
 stellarite_events.2.f: "Нет. В настоящее время мы не можем позволить себе такие расходы."
 stellarite_events.2.f.response: "Справедливо. Это большая экономия, которую вам придется потратить. Лучше быть в безопасности."
 RESEARCH_STELLARITE_POWER: "Сила за пределами звезд"
 RESEARCH_STELLARITE_POWER_DESC: "С помощью СОФИИ мы начнем процедуру восстановления слабых Звездных Сил по всей галактике, чтобы полностью использовать их."
 RESEARCH_STELLARITE_POWER_CHEAP: "Сила за пределами звезд"
 RESEARCH_STELLARITE_POWER_CHEAP_DESC: "С помощью СОФИЯ мы узнаем секреты преобразования темной энергии в Стелларита, чтобы получить доступ к этому недавно открытому чуду."
 stellarite_events.3.name: "Что там с Стеларитом?"
 stellarite_events.3.desc.a: "Сделано! Согласно инструкциям СОФИИ, нам удалось повторно насытить Стелларит по всей галактике, и теперь мы можем приступить к разработке реактора нового поколения, предназначенного специально для использования этого Стелларита."
 stellarite_events.3.desc.b: "Сделано! Согласно инструкциям СОФИИ, мы успешно научились преобразовывать темную энергию в стелларит, и теперь мы можем приступить к разработке реактора нового поколения, предназначенного специально для ее использования."
 stellarite_events.3.desc.stellaritegate: "Записи во Вратах в значительной степени предполагают существование Звездной Силы, что доказывает, что эта сила действительно существовала в прошлом. Но у нас пока нет рабочего прототипа, который можно было бы использовать в военных целях. Мы должны копнуть глубже."
 stellarite_events.3.a: "Настройки нашей цели высокие."
 stellarite_events.3.tooltip: "Исследование Сталларита теперь доступена. Но будьте осторожны, через несколько лет другим империям нужно будет только изучить технологию, чтобы иметь возможность ее приобрести."
 RESEARCH_STELLARITE_POWER_SIMPLE: "Сила за пределами звезд, что это?"
 RESEARCH_STELLARITE_POWER_SIMPLE_DESC: "Эта новая звездная сила обещает так много, что нам нужно только изучить их."
 stellarite_events.5.name: "Ого, подавляющая сила!"
 stellarite_events.5.desc: "Наконец-то! Наши исследования принесли свои плоды, и первое исследование Стелларита готова к массовому развертыванию! С этим новым изобретением приходит множество будущих начинаний для различных боевых применений, мы должны начать исследовать их без промедления!"
 stellarite_events.5.a: "Раскрыта истина нашего вознесения!"
 stellarite_events.500.name: "Банк данных предшественников"
 stellarite_events.500.desc: "Поздравляем! Вам удалось четко следовать моим инструкциям и не взорваться в процессе!Но должен сказать, я скептически относился к вашим шансам, но вы несмотря ни на что упорствовали. Теперь вы можете начать экспериментировать и интегрировать стелларит в свои арсеналы. Однако я должен предупредить вас, что с технической точки зрения стелларит не предназначен для такого использования. Объединение одних только энергий пустоты уже достаточно рискованно, но у вас также есть темная материя. Если вы не будете осторожны, могут быть некоторые... непредвиденные последствия. Также убедитесь, что ваш запас стелларита находится под контролем, вы не хотите, чтобы какие-то злые стелларитные сущности проявлялись."
 stellarite_events.500.a: "А как же арсенал? Как насчет модернизации инфраструктуры?"
 stellarite_events.500.a.response: "Легко там. Вам едва удалось выковать силу Стеллариса для работы с вашей текущей технологией. Использование их в качестве оружия само по себе уже достаточно сложно, но, по крайней мере, у вас есть преимущество оборудования военного уровня. Втиснуть его в свои повседневные планетарные здания может быть немного выше ваших текущих возможностей на данный момент. Потребовалось бы слишком много... «Приобретение технологий», чтобы реально работать. Но это не кано... ладно, сделай вид, что не слышал последнюю часть."
 stellarite_events.500.b: "Что это за непредвиденные последствия?"
 stellarite_events.500.b.response: "Если для вас это еще не очевидно, энергии Пустоты и Стелларит плохо сочетаются друг с другом. Несмотря на то, что вам в основном удается изолировать несовместимые части с помощью Темной Материи и некоторых других процедур, продукт все еще заметно основан на пустотах. Добавление большего количества их для увеличения производства звездарита, скорее всего, приведет к... чрезвычайно взрывным результатам, если не сказать больше."
 stellarite_events.500.c: "А с какой стати мы должны вентилировать стелларит, а?"
 stellarite_events.500.c.response: "Проще говоря, стелларит в некоторой степени настроен на эмоции и мысли, поскольку его сила исходила от осколка Первой Звезды. Необработанный стелларит, который не используется с готовностью, может вызвать остаточное присутствие прошлых веков... призраков, что может пугать. Это редко беспокоит более продвинутую империю сателлитов, но для такой, как ваша, может оказаться немного сложнее держать эти аномалии под контролем.Тем не менее, притянутые к власти такими, какие они есть, они все еще остаются лишь затяжными эмоциями и мыслями. Даже если они обретут какое-то подобие формы в физическом мире, это не продлится долго. Если вы не разберетесь с ними сами, они, вероятно, просто исчезнут обратно в небытие, как только силы будут потрачены."
 stellarite_events.500.d: "У нас много дел тогда."
 stellarite_events.500.d.response: "Да. Нас ждут захватывающие дни, я уверен. Интересно, что вы будете делать с этой новой силой."
 stellarite_events.501.name: "Новая Империя восходящего солнца"
 stellarite_events.501.desc: "Мы получаем сообщения из заслуживающего доверия источника о том, что [event_target:new_stellarite_empire.GetName] недавно разработал новый источник энергии, который кажется гораздо более мощным, чем те, которые использовались павшими империями. Подробности отрывочны, но, похоже, это связано с технологиями-предшественниками."
 stellarite_events.501.desc.b: "Мы получаем сообщения из заслуживающего доверия источника о том, что [event_target:new_stellarite_empire.GetName] недавно разработал новый источник энергии, который кажется гораздо более мощным, чем те, которые использовались павшими империями. К сожалению, мы понятия не имеем, что это за новая сила."
 stellarite_events.501.desc.c: "Мы получаем сообщения из надежного источника о том, что [event_target:new_stellarite_empire.GetName] недавно разработал новый источник питания, который соответствует показаниям и характеристикам Стеллариса. Если это так, это означает, что еще одна империя движется к новому откровению. Мы должны очень внимательно следить за их продвижением."
 stellarite_events.501.a: "Возможно, СОФИЯ сможет расскажет нам больше."
 stellarite_events.501.b: "Кажется, это выше нашего уровня на данный момент."
 stellarite_events.501.c: "Мы увидим."
 stellarite_events.10.name: "Обнаружена звездная аномалия!"
 stellarite_events.10.desc: "Тревога! Обнаружена нестабильная аномалия. Сообщается, что в одной из наших систем начала формироваться сущность Стелариса. Мы можем остановить его, рассеяв наш запас звездарита или напав на сущность до того, как она сформируется, хотя и не без риска. В качестве альтернативы мы можем позволить сущности сформироваться и посмотреть, что из этого получится."
 stellarite_events.10.a.desc: "Тревога! Обнаружена нестабильная аномалия. Еще одна сущность Стеллариса начинает формироваться. Похоже, материализуется он из нашего запаса стелларитов, и если мы выбросим часть стелларитов сейчас, существо не сможет поддерживать свое присутствие. Или мы можем просто остановить его формирование, если мы не возражаем против некоторых взрывных результатов."
 stellarite_events.10.a: "Выпустите Стелларитов. У нас нет времени на это."
 stellarite_events.10.a.tooltip: "Небольшая потеря Стеллариса не повредит нашей экономике. Лучше иметь дело с сумасшедшими призраками."
 stellarite_events.10.b: "Позвольте сущности сформироваться. Мы можем узнать что-то полезное."
 stellarite_events.10.b.tooltip: "Под лежачий камень вода не течет, вперед! Это редкая возможность узнать больше об аномалии на основе сталерита!"
 stellarite_events.10.c: "Остановить сущность. Мы не теряем Стеллариса!"
 stellarite_events.10.c.tooltip: "Попытка напрямую помешать его формированию может привести к его деформации. Может быть немного рискованно, учитывая, что мы говорим о Стелларис."
 stellarite_events.1000.name: "Стелларитовая аномалия разрушается"
 stellarite_events.1000.desc: "К сожалению, оказывается, что сущность не может обрести осязаемую форму и вскоре снова растворяется в небытии. Тем не менее, мы можем собрать часть оставшегося звездарита."
 stellarite_events.1000.desc.b: "Похоже, сущность с трудом пытается принять осязаемую форму и, скорее всего, скоро рассеется. Однако должна быть возможность накормить его большим количеством звездарита, чтобы он проявил свою форму в физическом пространстве."
 stellarite_events.1000.a: "Лучше чем ничего."
 stellarite_events.1000.b: "Нет. Пусть рассеется."
 stellarite_events.1000.c: "Да, давайте попробуем это."
 stellarite_events.1000.c.tooltip: "Это не очень логично, но очень-очень интересно."
 stellarite_events.1001.name: "Стелларитовая аномалия разрушается"
 stellarite_events.1001.desc: "Похоже, сущность с трудом пытается принять осязаемую форму и, скорее всего, скоро рассеется. Однако должна быть возможность накормить его большим количеством сталлерита, чтобы он проявил свою форму в физическом пространстве. Сущность в настоящее время находится в [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1001.a: "Нет. Пусть рассеется."
 stellarite_events.1001.b: "Да, давайте попробуем это."
 stellarite_events.1001.b.tooltip: "Это не очень то логично, но очень интересно."
 stellarite_events.1002.name: "Что это за звездная сущность?"
 stellarite_events.1002.desc: "Стелларит превращается в своеобразную сущность. Кажется, что ему не хватает разума, и его поведение похоже на поведение космических существ, таких как тиянки. Хотя в данный момент он не проявляет признаков враждебности, однако его уничтожение может дать нам немного звездарита. Сущность в настоящее время находится в [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1002.a: "Оно выглядит безопасным, пусть останется так."
 stellarite_events.1002.a.tooltip: "Сущность будет оставлена ​​в покое, что позволит ей делать все, что она хочет, пока ее звездный запас не иссякнет и не истечет."
 stellarite_events.1002.b: "Уничтожьте его, нам нужны эти стеллариты."
 stellarite_events.1002.b.tooltip: "Сущность станет враждебной и должна быть уничтожена, после чего можно извлечь оставшийся стелларит."
 stellarite_events.1003.name: "Эта звездная сущность выглядит дружелюбно и мило"
 stellarite_events.1003.desc: "Стелларит превращается в своеобразную сущность. Кажется, это показывает базовый уровень разумности и отзывчивости на нашу команду. Мы можем оставить его себе или использовать для получения стелларита. Сущность в настоящее время находится в [event_target:stellarite_forming_location.GetName]."
 stellarite_events.1003.a: "Да. Мы теперь твои хозяева, малышка."
 stellarite_events.1003.a.tooltip: "Сущностью можно управлять до тех пор, пока ее звездный запас не иссякнет и не истечет."
 stellarite_events.1003.b: "Нам нужен стелларит, а не питомец."
 stellarite_events.1003.b.tooltip: "Сущность может быть безопасно уничтожена, а ее стелларит восстановлен без сопротивления."
 stellarite_events.1004.name: "Что происходит с [root.GetName]?"
 stellarite_events.1004.desc.a: "[root.GetName], которую мы сохраняем как домашнее животное, наконец исчерпала свою энергию и начинает исчезать. Мы можем попытаться продлить его жизнь, подкармливая дополнительным стелларитом, но он станет слабее. После этого он вряд ли переживет еще одну деградацию."
 stellarite_events.1004.desc.b: "[root.GetName], которую мы сохраняем в качестве питомца, наконец исчерпал последний запас энергии и исчезает. Мы ничего не можем с этим поделать, так как его свет слишком сильно ухудшился."
 stellarite_events.1004.desc.c: "[root.GetName], которую мы сохраняем как домашнее животное, проявляет признаки деградации, она начала терять часть своей силы, но в остальном все еще сохраняет ощутимое присутствие."
 stellarite_events.1004.a: "Мы пока не расстаемся с нашим питомцем!"
 stellarite_events.1004.b: "К сожалению, все вещи должны прийти к концу."
 stellarite_events.1004.c: "Хватит, он, не домашнее животное."
 stellarite_events.1004.d: "Неизбежно в ретроспективе."
 stellarite_events.1004.e: "*тревожиться*."
 stellarite_events.1004.f: "Тогда лучше просто назвать его стелларитом."
 stellarite_events.1005.name: "Звездная сущность побеждена"
 stellarite_events.1005.desc.a: "Мы победили Звездную сущность. Сущность содержит большое количество оставшейся звездной энергии, которую все еще можно использовать."
 stellarite_events.1005.desc.b: "Мы победили Звездную сущность. Сущность все еще содержит умеренное количество оставшейся звездной энергии, которую все еще можно использовать."
 stellarite_events.1005.desc.c: "Мы победили Звездную сущность. Сущность, похоже, имеет лишь небольшое количество оставшейся стелларитной энергии, которую все еще можно использовать."
 stellarite_events.1005.desc.d: "Мы победили это странное, жуткое существо. Существо высвобождает странную энергию в свой последний момент, но мы не знаем, что это за энергия."
 stellarite_events.1005.a: "Хорошая Баунти!"
 stellarite_events.1005.b: "Как Любопытно."
 stellarite_events.1010.name: "Звездный змей побежден!"
 stellarite_events.1010.desc.a: "Мы победили великого звездного змея! После его смерти может быть собран огромный поток звездной энергии!"
 stellarite_events.1010.desc.b: "Наши инвестиции принесли свои плоды! После того, как мы победили великого Звёздного змея, кажется, что из его сущности вылилось ещё больше стелларита!.\n\nМы можем либо собрать их для собственных нужд, либо попытаться снова зажечь их, возможно, может произойти что-то интересное?"
 stellarite_events.1010.a: "Хорошая Баунти!"
 stellarite_events.1010.b: "ХВати. Просто собирайте стеллариты."
 stellarite_events.1010.c: "Да, давайте попробуем это."
 stellarite_events.1010.c.tooltip: "Это не очень логично, но очень интересно."
 stellarite_events.1010.explain.outcome.1: "Появятся еще два враждебных Звездных змеев. Каждый повторит это событие после смерти."
 stellarite_events.1010.explain.outcome.2: "Под вашим контролем появляется еще один звездный змей."
 stellarite_events.1011.name: "Пробуждение Дракона!"
 stellarite_events.1011.desc.a: "Звездная форма жизни, кажется, материализовалась в очень отчетливую форму эфирного дракона. Сканы показывают, что он намного сильнее, чем обычные. Но если мы сможем победить его, мы сможем собрать большое количество стелларитов."
 stellarite_events.1011.desc.b: "Материализовался еще один Stellarwyrm... он так же силен, как и предыдущий. Однако варианты борьбы с ним остаются прежними."
 stellarite_events.1011.a: "Наконец-то достойный враг!"
 stellarite_events.1011.b: "Это будет больно, не так ли?"
 stellarite_events.12.name: "Звездная перегрузка!"
 stellarite_events.12.desc: "ВНИМАНИЕ! Генераторы Стелларитов на [event_target:stellarite_fucked_up_planet.GetName] вышли из строя после продолжительной перезарядки, в результате чего близлежащие здания были разрушены, а несколько человек погибли. Мы должны остановить последовательность немедленно, пока не стало еще хуже!"
 stellarite_events.12.a: "Да, мы не хотим взрывать нашу колонию."
 stellarite_events.12.b: "Нет, жертвы должны быть принесены для большего блага."
 stellarite_events.12.b.tooltip: "Отчет об ущербе этого типа больше не будет уведомлен до тех пор, пока планета не упадет до следующего года или перегрузка не будет отменена."
 stellarite_events.13.name: "Стеларит потерпел критический провал"
 stellarite_events.13.desc: "Из-за нашего безрассудного использования Стелларитовых Реакторов на [event_target:stellarite_fucked_up_planet.GetName] генераторы подверглись критическому расплавлению и вызвали мощный взрыв, положивший начало великому апокалипсису, который стер с лица земли колонию.Команда спасателей была отправлена в попытке найти выживших, хотя, похоже, их нет."
 stellarite_events.13.a: "Мы как бы навлекли это на себя."
 stellarite_events.13.b: "Разрушение планеты ничтожно для большего количества Стелларитов."
 stellarite_events.14.name: "Предупреждение о желтом звездолете"
 stellarite_events.14.desc: "Тревога! Генераторы Стеллариса на [event_target:stellarite_fucked_up_planet.GetName] страдают от продолжительной перегрузки системы. Признаков деградации пока нет, но если двигаться дальше, скоро могут произойти аварии. Мы должны немедленно остановить последовательность!"
 stellarite_events.14.a: "Да, мы не хотим взрывать нашу колонию."
 stellarite_events.14.b: "Нет, нам нужно больше звездарита. Продолжайте зарядку."
 acot_stellarite_chain: "Звездная сила"
 acot_stellarite_chain_title: "Звездная сила"
 acot_stellarite_chain_desc: "Существуют теории и доказательства того, что сила самих звезд может быть превращена в мощное оружие, превосходящее то, что известно в настоящее время. Подробности сомнительны, но при наличии достаточных ресурсов и обязательств может быть раскрыто больше информации."
 acot_stellarite_experiment: "Есть подборности?"
 acot_stellarite_experiment_desc: "Подробности в настоящее время слишком отрывочны, большинство научных советов скептически относятся к этой так называемой звездной силе. Не было никаких записей о каких-либо цивилизациях, использующих эту силу, даже о предшественниках. Учитывая, что концепции солнечной энергии широко известны и адаптированы, очень мало оснований полагать, что это нечто большее.\n\nНезависимо от того, группа ученых готова экспериментировать, но для проведения экспериментов потребуется опытный ученый. проэкт. Хотя от ученого не требуется отказываться от текущей задачи, лишь немногие проявляют интерес к таким проектам. Риски высоки, поэтому мы должны быть осторожны с нашим подходом."
 acot_stellarite_research: "Овладение звездами"
 acot_stellarite_research_desc: "Теперь стало ясно, что Стеларит действительно является грозным новым источником энергии. Следующим препятствием является изучение того, как использовать силу в космической войне. Наши ранние прототипы были слишком нестабильны и слишком опасны, чтобы их можно было использовать на практике. Таким образом, важно, чтобы мы разработали безопасное защитное устройство, которое может содержать такие силы, не вызывая сильного взрыва при воздействии различных опасных реакций.\n\nДля этого потребуется одаренный ученый в области физики. Ученый должен иметь Искру Гениальности, Куратора, Разумного ИИ-помощника, Эрудицию, Мозгоносца или Экспертизу частиц (также необходим уровень навыка 10)."
 stellarite_events.15.name: "Подтверждение почетного увольнения"
 stellarite_events.15.desc: "На планете [root.GetName] разрешен протокол почетного увольнения. Продолжить?"
 stellarite_events.15.a: "Продолжай."
 stellarite_events.15.b: "Защитите этот порядок. Ложная сигнализация."
