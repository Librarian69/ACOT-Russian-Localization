l_russian:
 sm_acot_starbase_dm_refine: "Генератор темной материи"
 sm_acot_starbase_dm_refine_desc: "Специализированный модуль звездной базы, способный генерировать темную материю. Работает лучше вблизи черной дыры. Развитие технологий повысит его урожайность."
 sm_acot_starbase_de_pylon: "Пилон темной энергии"
 sm_acot_starbase_de_pylon_desc: "Специализированный модуль звездной базы, который может генерировать темную энергию. Работает лучше вблизи черной дыры. Развитие технологий повысит его урожайность."
 tech_dark_matter_generation: "Генерация темной материи"
 tech_dark_matter_generation_desc: "Кажется, ученый может теоретизировать о том, как превратить темную материю в пригодную для использования энергию. Мы должны выделить необходимые ресурсы, чтобы ученый сразу начал исследования."
 tech_dark_matter_container: "Сдерживание темной материи"
 tech_dark_matter_container_desc: "Похоже, этот ученый смог придумать специальный контейнер, достаточно мощный, чтобы поддерживать эту мощную Силу Темной Материи. Это редкая возможность, которую мы должны изучить без промедления."
 tech_dark_matter_strategy: "Применение темной материи"
 tech_dark_matter_strategy_desc: "Этот ученый, кажется, может представить себе, для каких приложений можно использовать этот недавно созданный реактор темной силы, помимо лучшего аккумулятора. Давайте исследовать глубже, прежде чем ученый забудет."
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Генерация энергии темной материи"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты над этим позволят нам генерировать как темную материю, так и темную энергию без необходимости в естественных черных дырах."
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Силовые контейнеры темной материи"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам безопасно хранить Энергию Тёмной Материи для космических кораблей. Тот же принцип можно использовать для районов и звездных баз."
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение силы темной материи"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Завершение этой концепции позволит нам понять, что ждет нас в будущем с силой Темной Материи. Когда мы закончим, мы сможем использовать темную материю для различных целей."
 country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс темной материи"
 acot_dark_matter_event.1.name: "Темный внутри"
 acot_dark_matter_event.1.desc.a: "Тема темной материи всегда была бурной частью научных дискуссий. Что это вообще такое и что с этим можно сделать? Некоторые ученые начинают распространять громкие разговоры об использовании Темной Материи в качестве своего рода генератора... что кажется довольно странным, эта теория оскверняет все наши текущие знания в области физики. Но, может быть, в этом слухе есть доля правды? Мы должны исследовать дальше."
 acot_dark_matter_event.1.desc.b: "Тема темной материи всегда была бурной частью научных дискуссий. Что это вообще такое и что с этим можно сделать? Мы уже видели примеры использования этой силы другими империями, так что в этом явно есть нечто большее. Но одни только предположения не продвинут нашего дела, поэтому мы должны начать более тщательное исследование предмета."
 acot_dark_matter_event.1.a: "Мы должны изучить все возможности."
 RESEARCH_DARK_POWER_NORMAL: "Внутренний анализ"
 RESEARCH_DARK_POWER_NORMAL_DESC: "Используя собственные ресурсы нашей империи, мы попытаемся глубже изучить Темную Материю и ее возможности, а также способы ее создания, использования и использования. Это долгий и довольно хаотичный процесс, поскольку ученые пытаются придумать различные теории.\n\nУспех и результаты этого проекта зависят от возможностей нашей научной группы, поэтому рекомендуется заранее собрать уникальную коллекцию одаренных ученых."
 acot_dark_matter_event.2.name: "Анализ завершен"
 acot_dark_matter_event.2.desc: "Это подтверждено! После многочисленных беспорядочных дебатов и неудачных экспериментов мы сделали много важных открытий. Наша первоначальная гипотеза была в чем-то верна: темная материя действительно обладает определенными свойствами, которые можно использовать в качестве полезного источника энергии. Но что более интересно, так это его размерные свойства. Ее природа простирается далеко за пределы нашей галактики и может привлекать еще больше интересных сил и веществ.\n\nНо прежде чем мы углубимся в нее, рекомендуется сначала научиться создавать и удерживать темную материю."
 acot_dark_matter_event.2.a: "Будущее в наших руках!"
 acot_dark_matter_event.2.a.desc: "Три технологических требования для реактора темной материи теперь разблокированы и могут отображаться в технологических картах. Некоторые из них могут быть уже разблокированы для исследований на основе списков нашей научной группы по завершении этого проекта."
 acot_dark_matter_event.300.name: "Что твое, то мое."
 acot_dark_matter_event.300.desc: "Мы получили достаточно образцов из собранного мусора. Теперь нам просто нужно их проанализировать. К сожалению, это будет не так просто, как предыдущие операции по спасению в прошлом, но мы не можем быть привередливыми."
 acot_dark_matter_event.300.a: "Ничего не поделаешь."
 acot_dark_matter_event.40.ask_curator: "Можете ли вы помочь нам понять темную материю?"
 acot_dark_matter_event.40.name: "Кураторы"
 acot_dark_matter_event.40.desc.a: "Я вижу, вы, наконец, желаете понять природу Темной Материи. Мы ожидали, что в конце концов это произойдет, учитывая, как быстро развивалась ваша империя.\n\nВы будете рады услышать, что мы действительно знаем об этой силе, и будем готовы научить вас, если цена будет подходящей.\n\nПоймите однако, как только вы осознаете его силу, вы обнаружите, что вас тянет к другим опасным знаниям, которые приходят с ним. Знания, которые могут быть опасны для нас обоих. Наша помощь не может прийти легко. В качестве компенсации за нашу помощь мы хотим принять одного из ваших ученых в наш орден."
 acot_dark_matter_event.40.desc.b: "Вы все еще заинтересованы в предложении тогда? В основном мы ищем нового студента, а также дополнительные средства для нашего следующего проекта. Мы поделимся нашими знаниями, если вы сможете договориться об этом."
 acot_dark_matter_event.40.a: "Это действительно так ценно?"
 acot_dark_matter_event.40.a.explain: "Именно так. Как вы, возможно, заметили, Темная Материя является катализатором, который необходим для привлечения многих тайных сил благодаря своим уникальным пространственным свойствам. Сам по себе он, возможно, мало что дает, но это путь, который привел к созданию... и разрушению многих великих древних империй прошлого. Мы, Кураторы, когда-то принадлежали к одной из этих империй. Понимание его силы проложит путь к еще более величественным тайнам, возможно, вы даже сможете развиваться дальше, чем Падшие Империи."
 acot_dark_matter_event.40.b: "Давайте сначала подумаем об этом."
 acot_dark_matter_event.40.b.explain: "Тогда очень хорошо. Пожалуйста, не стесняйтесь обращаться к нам, если вы передумаете."
 acot_dark_matter_event.40.c: "Очень хорошо, вы получите наше пожертвование."
 acot_dark_matter_event.40.c.explain: "Очень мудро!\n\nМы начнем сделку и договоримся о переводе ваших ученых в наш орден без промедления!"
 acot_dark_matter_event.40.c.tooltip: "Кураторы выберут одного из наших ученых 5-го уровня, который присоединится к их заказам в дополнение к плате за услуги."
 acot_dark_matter_event.4.name: "Контракт выполнен."
 acot_dark_matter_event.4.desc.a: "Наши инвестиции окупились. Куратор научил наших ученых генерировать Темную Материю, не полагаясь на естественные черные дыры. Они также предоставили нам основные инструкции о том, как создать надлежащее защитное поле для их размещения на космических кораблях."
 acot_dark_matter_event.4.desc.b: "Наши инвестиции окупились. Куратор научил наших ученых генерировать Темную Материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции о том, как создать надлежащее сдерживающее поле для их размещения на космических кораблях.\n\nОднако их деятельность отслеживается одной из Павших Империй. Казалось бы, они не слишком довольны тем, что их бывшие ученые передают нам такие редкие технологии."
 acot_dark_matter_event.4.a: "Это для большего блага."
 acot_dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не совсем довольны потерей одного из них, теперь у нас есть сила, необходимая для того, чтобы бросить вызов галактике."
 acot_dark_matter_event.4.b: "Вещи никогда не бывают такими простыми, не так ли?"
 acot_dark_matter_event.4.b.desc: "Эти Падшие Империи могут немного настороженно относиться к нашей растущей мощи, мы можем стать законной угрозой. Мы должны быть готовы к любым... трудностям."
 acot_dm_tech_chain: "Темные дизайны"
 acot_dm_tech_chain_title: "Темные дизайны"
 acot_dm_tech_chain_desc: "Нам стало известно о потенциальном новом источнике энергии, использующем силу Темной Материи и Темной Энергии. Нам придется исследовать и исследовать этот вопрос дальше, чтобы получить его."
 acot_dm_tech_physics: "Создание темной материи"
 acot_dm_tech_physics_desc: "Нам нужно будет понять, как генерировать Темную Материю, не полагаясь на естественные черные дыры.\n\n§YНазначение ученого 6-го уровня в области физики с Искрой гения, Куратором, Псионикой, Эрудитом, Синтетиком, Мозгоносителем. Избранные или знания о частицах облегчат приобретение.\nВ качестве альтернативы мы можем обратиться за помощью к другим, кто может обладать знаниями."
 acot_dm_tech_engineers: "Содержащие темную материю"
 acot_dm_tech_engineers_desc: "Нам нужно будет понять, как поддерживать и контролировать сгенерированную Темную Материю в ядрах корабельных реакторов для всех размеров наших кораблей.\n\n§YНазначение ученого 6-го уровня в области инженерии либо с Искрой гения, Куратором, Псионикой , Эрудит, Синтетик, Мозгоносец. Избранные или Экспертиза материалов значительно облегчат приобретение.\nВ качестве альтернативы мы можем обратиться за помощью к другим, кто может обладать знаниями"
 acot_dm_tech_social: "Использование темной материи"
 acot_dm_tech_social_desc: "Нам нужно понять, какие приспособления мы можем использовать с новой технологией.\n\n§YНазначение ученого 6-го уровня в поле общества. У Ученого должны быть либо Искра Гениальности, Куратор, Псионика, Эрудиция, Синтетик, Мозгоносец. Избранные или знания в области военной теории значительно облегчат приобретение.\nВ качестве альтернативы мы можем обратиться за помощью к другим, кто может обладать этими знаниями."
 acot_dm_tech_find_enigmatic_1: "Темный дизайн - Самостоятельная разработка"
 acot_dm_tech_find_enigmatic_1_desc: "Есть несколько способов получить базовое представление о темной материи. Самый простой способ — попытаться создать его самостоятельно. Этот процесс займет некоторое время, так как это новая область исследований, которую еще предстоит изучить."
 acot_dm_tech_find_enigmatic_2: "Темный дизайн - Разбей и хватай"
 acot_dm_tech_find_enigmatic_2_desc: "Есть несколько способов получить базовое представление о темной материи. Еще один испытанный метод, на который мы всегда можем положиться, — это просто уничтожить корабли, оснащенные этими технологиями. Уничтожение около десяти из них должно помочь."
 acot_dm_tech_find_enigmatic_3: "Темный дизайн - Кураторы"
 acot_dm_tech_find_enigmatic_3_desc: "Есть несколько способов получить базовое представление о темной материи. Учитывая их происхождение, Кураторы должны быть в состоянии помочь нам в этом отношении, при условии, что мы все еще в хороших отношениях с ними."
 acot_dm_tech_find_enigmatic_4: "Темный Дизайн - Корпус Фанона"
 acot_dm_tech_find_enigmatic_4_desc: "Есть несколько способов получить базовое представление о темной материи. Мы всегда можем обратиться за услугами к Корпусу Фанона. Согласно их политике, им наплевать на клиентские отношения, если мы готовы платить, они готовы работать."
 acot_dark_matter_event.5.name: "Генерация энергии темной материи!"
 acot_dark_matter_event.5.desc: "Эврика! Наш последний эксперимент по выработке энергии из темной материи длился более недели и не показал никаких признаков дестабилизации! Обладая этими знаниями, мы можем безопасно строить орбитальные генераторы для сбора этих редких ресурсов без необходимости в естественных черных дырах прямо сейчас!"
 acot_dark_matter_event.5.a: "Превосходно!"
 acot_dark_matter_event.6.name: "Сдерживание силы темной материи!"
 acot_dark_matter_event.6.desc: "Теперь у нас есть подходящее устройство, которое может безопасно удерживать пространственные энергии, генерируемые Темной Материей, и распределять их по системе безопасности каждого корабля. Модульная конструкция устройства позволяет легко масштабировать его и настраивать под все размеры судов."
 acot_dark_matter_event.6.a: "Отличная работа!"
 acot_dark_matter_event.7.name: "Приложение силы темной материи!"
 acot_dark_matter_event.7.desc: "С нашим новым пониманием, военное подразделение разрабатывает различные новые уловки, которые могут использовать темную материю. Многих ученых также интересует другой тип энергии, который тесно связан с темной материей."
 acot_dark_matter_event.7.a: "Отлично!"
 acot_dark_matter_event.700.name: "Последний катализатор"
 acot_dark_matter_event.700.desc: "У нас есть все необходимое понимание и ресурсы, чтобы полностью интегрировать Dark Matter Reactor в наш арсенал. Все, что требуется сейчас, — это создать продукт массового производства, который можно будет легко использовать по всей нашей империи. Эта задача должна быть тривиальной, учитывая то, что мы уже узнали."
 acot_dark_matter_event.700.a: "Тот самый момент!"
 acot_dark_matter_event.8.name: "Реактор темной материи!"
 acot_dark_matter_event.8.desc: "Нас ждет новая эра! С нашим новым реактором темной материи мы достигли того, на что способны лишь немногие достойные цивилизации. Теперь нам откроются врата чудес."
 acot_dark_matter_event.8.a: "Истина где-то там."
 acot_dark_matter_event.8.a.desc: "Начинается новая эра для нашей империи."
 acot_dark_matter_event.9.name: "Новое развитие"
 acot_dark_matter_event.9.desc: "Мы получили сообщения о том, что §Y[event_target:new_dm_country.GetName]§! завершил исследование силы темной материи. Вскоре они начнут объединять власть в своих империях."
 acot_dark_matter_event.9.a: "Интересный."
 acot_dm_tech_find_enigmatic_5: "Темный дизайн — Знакомство"
 acot_dm_tech_find_enigmatic_5_desc: "Прежде чем идти дальше и исследовать другую загадочную энергию, которую мы наблюдали в рамках нашего исследования темной материи, мы должны сосредоточиться на ознакомлении с технологией и подготовить ресурсы нашей лаборатории к тому, что, несомненно, будет более глубоким путешествием. Мы только на поверхности, и еще не знаем, как глубоко уходит эта кроличья нора."
 acot_dark_matter_event.10.name: "Вниз по кроличьей норе"
 acot_dark_matter_event.10.desc: "Наше знакомство с Темной Материей открыло нам много новых тайн. Основываясь на наших предыдущих наблюдениях, мы, наконец, подтвердили достоверное существование другой энергии, явно связанной с Темной Материей. Учитывая эту взаимосвязанную природу, мы решили назвать это Темной Энергией. Наши ученые считают, что эта загадочная сила и есть то, что на самом деле питает многие древние технологии. Сила кажется инопланетной по своей природе, и получить к ней доступ можно только с помощью уникальных пространственных свойств Темной Материи.\n\nК счастью, процесс сбора этой силы стал относительно намного проще с нашими нынешними возможностями."
 acot_dark_matter_event.10.a: "Ах, наконец. Наконец, это больше похоже на это."
 acot_dark_matter_event.11.name: "D для дельты"
 acot_dark_matter_event.11.desc: "Благодаря усилиям нашей трудолюбивой научной группы мы теперь обладаем знаниями, позволяющими использовать эту новую темную энергию в тандеме с темной материей. Осталось только разработать реактор. На данный момент мы будем классифицировать все технологии, связанные с двумя энергиями, как Дельта, поскольку это сочетание двух темных сил."
 acot_dark_matter_event.11.a: "Справедливо."
 acot_dark_matter_event.11.a.tooltip.a: "Некоторые из наших людей до сих пор не могут избавиться от беспокойного чувства, что это должно было сначала называться Альфой, так как... это первое. Но ясно, что этим людям не хватает воображения. Дельта означает Темную Материю и Темную Энергию, а не какие-то алфавиты какой-то случайной двуногой гуманоидной цивилизации, существовавшей столетия назад где-то где-то в прошлом."
 acot_dark_matter_event.11.a.tooltip.b: "Некоторые из наших людей до сих пор не могут избавиться от беспокойного чувства, что это должно было сначала называться Альфой, так как... это первое. Но ясно, что этим людям не хватает воображения. Дельта означает Темную Материю и Темную Энергию, поэтому она не должна следовать греческому алфавитному порядку."
 acot_dark_matter_event.12.name: "Пробуждение."
 acot_dark_matter_event.12.desc: "Сегодня знаменует собой новое начало. Новое Начало. Мы стоим на заре нашего вознесения, чтобы оставить свой след в галактической истории среди древних легенд. Секреты древних теперь раскрыты, и мы пожинаем плоды, которые принадлежат нам по праву. Все технологии; оружие, оборона, армии, корабли, инфраструктура и многое другое скоро будет улучшено так, что мы даже не могли мечтать. Это действительно открывает глаза, мы проснулись.\n\nПоскольку перед нами так много новых возможностей, мы должны определить, на каких областях должна сосредоточиться наша научная команда, так как, без сомнения, предстоит исследовать много вещей."
 acot_dark_matter_event.12.a: "Энергетическое оружие."
 acot_dark_matter_event.12.b: "Кинетическое оружие."
 acot_dark_matter_event.12.c: "Взрывное оружие."
 acot_dark_matter_event.12.d: "Страйккрафты."
 acot_dark_matter_event.12.e: "Оборонительные системы."
 acot_dark_matter_event.12.f: "Основные компоненты корабля."
 acot_dark_matter_event.12.g: "Здания и Армии."
 edict_dmc_dm_military_strategy: "Оптимизация кораблей темной материи"
 edict_dmc_dm_military_strategy_desc: "Выделение дополнительных темных материй в системы наших кораблей позволит им добиться значительного прироста боевых характеристик. Однако этот процесс длится недолго."
 edict_dmc_dm_science_strategy: "Аугментации Лаборатории темной материи"
 edict_dmc_dm_science_strategy_desc: "Мы можем улучшить наше лабораторное оборудование дополнительными реакторами темной материи, чтобы повысить их эффективность на короткий период времени. Это должно позволить нашим ученым быть более творческими в своих экспериментах."
 edict_dmc_de_weapon_boost: "Перегрузка темной энергии"
 edict_dmc_de_weapon_boost_desc: "Увеличение выходной мощности за счет выделения дополнительных ресурсов значительно увеличит скорострельность нашего корабля и мощность щита на короткий период времени."
 building_micro_black_hole: "Темный обелиск"
 building_micro_black_hole_desc: "Это большое выравнивание обелиска пассивно генерирует темную материю при высоких затратах на обслуживание. Его можно улучшить, чтобы позже собирать ресурсы нового типа."
 tech_dark_matter_deflector: "Пространственный дефлектор темной материи"
 tech_dark_matter_deflector_desc: "Хотя можно использовать темную материю для создания мощного щита, ее пространственные свойства могут разорвать на части корабль, который она пытается защитить. Потребуется дальнейший анализ, прежде чем мы сможем развернуть их на поле боя в качестве нишевого варианта."
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR: "Пространственный дефлектор темной материи"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC: "Экспериментальный усилитель щита, который преобразует части внутреннего корпуса корабля в пространственное поле, защищающее корабль от внешних повреждений, эффективно создавая мощный щит и усиление брони за счет структурной целостности корабля."
 tech_dark_matter_propulsion: "Пространственный двигатель темной материи"
 tech_dark_matter_propulsion_desc: "Пространственная технология, обеспечиваемая темной материей, дает нам возможность поиграть с некоторыми экспериментальными концепциями. Традиционно двигатели не взаимодействуют со сверхсветовыми двигателями, так как они работают независимо друг от друга. Однако, хотя темная материя слишком рискованна, чтобы использовать ее в качестве сверхсветовой, остатки энергии, генерируемые двигателями на основе темной материи, могут вызвать небольшое искривление физического пространства вокруг корабля, что при правильном расчете времени может значительно увеличить возможности прыжков. Кроме того, сгенерированные кожухи обеспечивают естественную защиту от сенсоров противника, значительно увеличивая уклонение нашего корабля независимо от размера корабля.\n\nОднако это не является недостатком, поскольку компонент очень плохо работает как обычные досветовые двигатели."
 SHIP_THRUSTER_5: "Пространственный двигатель темной материи"
 SHIP_THRUSTER_5_DESC: "Кому нужна скорость, когда можно просто телепортироваться к врагу?"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE: "§HUnlocks Компонент:§! $SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC: "§HDДвигатель Измерений Темной Материи§!\nКому нужна скорость, когда можно просто телепортироваться к врагу?"
 tech_dark_matter_power_core: "Пространственный реактор темной материи"
 tech_dark_matter_power_core_desc: "Хотя темная материя недостаточно практична для использования в реальном бою, ее уникальные пространственные свойства должны дать нам особую нишу в создании мощного реактора альфа-удара."
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE: "§HUnlocks Компонент:§! Пространственный реактор темной материи"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC: "§HПространственный реактор темной материи§!\nПространственный реактор темной материи жертвует значительной частью корпуса корабля, чтобы создать мощное пространственное поле, которое значительно усиливает системы вооружения корабля и позволяет им обходить естественные препятствия и расстояние, давая им повышенную скорость. Кроме того, его таинственные пространственные свойства наделяют их почти неограниченной силой."
 CORVETTE_DARK_MATTER_REACTOR: "Пространственный реактор темной материи"
 CORVETTE_DARK_MATTER_REACTOR_DESC: "Пространственный реактор темной материи жертвует значительной частью корпуса корабля, чтобы создать мощное пространственное поле, которое значительно усиливает системы вооружения корабля и позволяет им обходить естественные препятствия и расстояния, давая им повышенную скорость. Кроме того, его таинственные пространственные свойства наделяют их почти неограниченной силой."