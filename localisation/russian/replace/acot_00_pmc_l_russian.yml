decision_recruit_phanon_soldier: "Нанять фанонских дежурных"
 decision_recruit_phanon_soldier_desc: "Наймите 5 батальонов дежурных Фанона, гарнизон которых размещен на борту «Звездных Бендеров»."
 
 acot_phanon_army: "Дежурный Фанона"
 acot_phanon_army_plural: "Дежурный Фанонона"
 acot_phanon_army_desc: "Генетически улучшенные армии клонов-суперсолдат, основанные на таинственном шаблоне Корпорации. Они были модифицированы, чтобы реагировать только на нашу команду, и, возможно, превосходят большинство стандартных пехотинцев. Тем не менее, они по-прежнему способны испытывать основные эмоции, а именно, на них все еще может влиять моральный дух, и они обращаются в бегство против превосходящих сил противника."
 
 tech_phanon_army: "Коды доступа дежурных Фанона"
 tech_phanon_army_desc: "Эти «дежурные», как их называет Корпус Фанон, кажутся своего рода генетически созданными клонами суперсолдат, преследующими только одну цель; служить в Корпусе. Мы не можем определить, какие генетические модификации или усовершенствования использовались при создании этих суперсолдат, но нам удалось получить коды доступа к их производственным объектам. Но прежде чем мы сможем что-то с ними сделать, нам нужно убедиться, что Дежурные не повернутся против нас."

 decision_recruit_phanon_dog: "Нанять штурмовых псов Фанона"
 decision_recruit_phanon_dog_desc: "Нанять 3 отряда боевых псов Фанона, размещенных на борту «Звездных Бендеров»."
 acot_phanon_attack_dog: "Штурмовой пес Фанона"
 acot_phanon_attack_dog_plural: "Штурмовые псы Фанона"
 acot_phanon_attack_dog_desc: "Мощные автоматические дроны собачьей формы с удивительно хорошим интеллектом на поле боя. Они превосходно прорываются сквозь вражеский строй и даже разрушают салоны транспортных средств."
 
 tech_phanon_attack_dog: "Коды доступа к Штурмовым песам Фанона"
 tech_phanon_attack_dog_desc: "Эти дроны имеют отчетливую собачью форму, что позволяет предположить, что они могли быть смоделированы по образцу некоторых видов, обитающих на территории Корпорации. Они разработаны как специалисты по штурму, способные быстро приблизиться к противнику и подорвать его боевой дух. Сломать их защиту брандмауэра и установить собственную будет довольно сложно, но возможно."
decision_recruit_phanon_operative: "Освободить оперативника Фанона"
decision_recruit_phanon_operative_desc: "Освободите команду оперативников Фанон из стазиса и позвольте им нанести боевой удар со своего звездного корабля "Звездный захватчик". Осталось только три команды оперативников Фанон, поэтому нам нужно защитить их настолько, насколько это возможно."
decision_recruit_phanon_operative: "Отозвать оперативную группу Фанона"
decision_recruit_phanon_operative_desc: "Отзовите оперативную группу Фанона обратно на «Звездный захватчик»."
decision_recruit_phanon_operative: "Развернуть оперативную группу Фанона"
decision_recruit_phanon_operative_desc: "Размещает оперативную группу Фанона на поверхности планеты."
 acot_error_cannot_deploy_injured_orerative: "Оперативник Фанон в настоящее время ранен и не может участвовать в наземном бою."
 acot_phanon_orerative: "Полевой оперативник Фанон"
 acot_phanon_orerative_plural: "Полевые оперативники"
 acot_phanon_orerative_desc: "Полевые оперативники Фанона, развернутые парами, возможно, являются одной из сильнейших боевых сил на поле боя, способной реагировать практически на любую ситуацию и применять различные уловки от прямого боя до саботажа, скрытности, убийства или даже соблазнения. Полевые оперативники, в отличие от большинства сил Корпуса, созданы по индивидуальному заказу с разным характером, личностью и внешностью. Тем не менее, все они одинаково смертоносны.\n\nПолевая оперативная группа развертывается на своих личных сверхсветовых ударных кораблях. В случае, если они не справились со своими поставленными задачами, они могут вернуться к своему личному ремеслу."
 tech_phanon_orerative: "Оперативное исследование поля Фанона"
 tech_phanon_orerative_desc: "Возможно, один из самых загадочных, и пугающе могущественных секретов армии Корпуса. Полевые оперативники выступают в качестве последней защиты от любых незваных гостей. Похоже, что в природе они обладают как биологическими, так и механическими компонентами, но, пожалуй, наиболее заметной особенностью является их тщательно продуманный дизайн, в котором мода преобладает над формой. Каждый Оперативник носит одежду, изготовленную на заказ, и визуально сильно отличается друг от друга, предполагая, что они могут также выполнять различные другие обязанности помимо боя.\n\nНезависимо от дизайна, они по-прежнему являются чрезвычайно смертоносными бойцами, а их внешний вид обманчив скрывают множество арсеналов, находящихся в их распоряжении, а одежда, которую они носят, на удивление прочна, ее материал даже прочнее, чем броня некоторых транспортных средств, но при этом очень легкий. Взломать коды будет сложно, а в Убежище осталось только трое оперативников."
