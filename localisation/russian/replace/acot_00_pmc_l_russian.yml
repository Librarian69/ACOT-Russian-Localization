 tech_precursor_phanon_design_re_1: "Предварительный технический анализ"
 tech_precursor_phanon_design_re_1_desc: "Несмотря на огромные масштабы и огневую мощь армады Phanon Corp., кажется, что многие из их технологий не так уж загадочны по своей сути. Однако большая часть их оборудования самоуничтожается при уничтожении корабля, поэтому мы можем обойтись только изучением небольших обломков, которые можно проанализировать."
 tech_precursor_phanon_design_re_2: "Интенсивный технический анализ"
 tech_precursor_phanon_design_re_2_desc: "Извлеченные дополнительные фрагменты и обломки в сочетании с наблюдаемым поведением оружейных систем Фанона позволяют нам провести более тщательный анализ их технологий. Очевидно, что мы все еще далеки от понимания реального источника энергии, но мы уверены, что это даст нам дополнительное представление о том, как работают их корабли."
 tech_precursor_phanon_design_re_3: "Через технический анализ"
 tech_precursor_phanon_design_re_3_desc: "Со всеми собранными данными и фрагментами можно будет провести окончательный сквозной анализ кораблей Фанона. Это, наконец, позволит нам создать полный спектр технологий на основе Phi, вдохновленных Корпусом Фанон. Завершение этого анализа также проложит долгий путь к нашему окончательному истинному пониманию таинственной силы Корпорации."
