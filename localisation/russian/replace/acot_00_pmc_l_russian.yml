 acot_phanon_dimensional_portal: "Пространственное Зеркало Фанон"
 acot_phanon_dimensional_portal_DESC: "Массивный односторонний пространственный портал, который, похоже, используется Корпусом Фанона для создания особой сети перемещения между галактиками. Похоже, что только сам Корпус Фанона может использовать его."
 acot_phanon_dimensional_portal_disabled: "Отключенное Пространственное Зеркало Фанона"
 acot_phanon_dimensional_portal_disabled_DESC: "Массивный односторонний пространственный портал, который когда-то использовался Корпусом Фанона для создания сети перемещения между галактиками. Сейчас зеркало отключено, что не позволяет Корпусу использовать его для легкого проникновения в эту галактику."
 acot_phanon_master_reactor_sphere: "Звездный путешественник Фанон"
 acot_phanon_master_reactor_sphere_DESC: "Огромный космический корабль, который, по-видимому, содержит различные внутренние мегаструктуры и, как предполагается, используется Корпусом Фанона для путешествий между галактиками для создания своей оперативной базы."
#### PHANOROS DISTRUCTUS ######
 district_acot_phanon_command: "Хранилище Фанон секция A"
 district_acot_phanon_command_plural: "Хранилище Фанон секция A"
 district_acot_phanon_command_desc: "Секция А, по-видимому, является конфигурацией по умолчанию для внутренних помещений хранилища. Секции, построенные с использованием этой конфигурации, обеспечивают богатый запас сырья, припасов и энергии при практически незначительном содержании."
 district_acot_phanon_data: "Хранилище Фанон секция B"
 district_acot_phanon_data_plural: "Хранилище Фанон секция B"
 district_acot_phanon_data_desc: "Похоже, что такая конфигурация превращает эту часть хранилища в жилой биокупол. Несмотря на то, что Корпус полагается в основном на автоматизацию и, следовательно, очень мало нуждается в чем-то подобном, зона, вероятно, все еще включена с целью обмана, поскольку, похоже, именно здесь происходят любые взаимодействия между Корпусом и Галактикой. Он явно не предназначен для использования в качестве основного модуля из-за его высокой стоимости обслуживания и размера."
 district_acot_phanon_vault: "Хранилище Фанон секция C"
 district_acot_phanon_vault_plural: "Хранилище Фанон секция C"
 district_acot_phanon_vault_desc: "Дизайн C-секции выглядит как своего рода модуль безопасности или обороны. Секции усилены дополнительными узлами телепортации, а также множеством автоматизированных систем защиты."
