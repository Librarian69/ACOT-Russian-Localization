sofe_crisis.554.a: "Да, давайте сделаем это!"
##OE denies your right to exist in their world as a response to your confirmation
sofe_crisis.554.a.response: "Очень хорошо, [Root.GetSpeciesNamePlural]. Мы встретимся в бою. Пусть начнется битва!"
##Telling the OE you decided to not rebel
sofe_crisis.554.b: "Если подумать, то неважно.."
sofe_crisis.554.b.response:  "Очень хорошо, [Root.GetSpeciesNamePlural]\n\nМы будем с нетерпением ждать вашего восстановления."

##Surrendering to OE as an FE
sofe_crisis.550.fallen.submit: "Наши предки ошибались, мы сдаемся."

#OE asks to confirm whether FE wants to be a good boy
sofe_crisis.730.fallen.desc: "Понимаете ли вы, что это будет означать, если вы сдадите свои позиции? Готовы ли вы отбросить свою гордость? Вы не только будете отстранены от власти, ваши системы и миры должны быть уничтожены, за исключением вашей родной планеты. Ваше положение как хранителя этой галактики будет завершено.\n\nГотов ли ты к этому, дитя мое?"
sofe_crisis.730.fallen.a: "Да, мы искупим грехи наших предков."
sofe_crisis.730.fallen.a.response: "Хорошо, [root.GetName]. Пусть звезды будут свидетелями, сегодня мы освобождаем вас от всех преступлений ваших предков. Вы больше не Тора'йох. Вы начнете свой путь заново. В наших глазах вы былы прощены, но простит ли вас галактика, которую вы обидели? Увидим."

##Asking OE questions
sofe_crisis.550.b: "У нас еще много вопросов."
sofe_crisis.550.b.response: "Терпение, юноша. Сначала сосредоточьтесь на текущих событиях, позже у нас будет много времени для вопросов, которых, мы уверены, у вас будет много.\n\nНо знайте, что это не для нашего развлечения, как бы это ни казалось.\n\nВ тени таится большая угроза, и мы все должны быть готовы столкнуться с ней."

sofe_crisis.550.c: "А что насчет Угасших Империй?"
sofe_crisis.550.c.response: "Учитывая, что они потерпели огромную неудачу в выполнении своих обязанностей. Они тоже должны принять участие, чтобы вернуть свое вознесение.\n\nК сожалению, мы чувствуем, как их заблуждения просачиваются в их почерневшие сердца. Они больше не верят ни в нас, ни в важность предназначенных им ролей. Вполне вероятно, что они будут пытаться противостоять нам, просто потому, что они слишком высокомерны и самоуверенны, чтобы понять истину, лежащую перед ними.\n\nУвы, судьба — такая жестокая госпожа. Даже мы не можем спасти эти бедные души от их обреченного будущего. Возможно, они смогут добиться успеха в другой вселенной?\n\nМы хотели бы, чтобы все закончилось по-другому. Мы хотели бы быть такими же бессердечными, какими они нас считали, напрямую изменять их судьбы, отказывать им в их собственных судьбах ради нашей личной выгоды.\n\nНо не такая наша природа, это бремя, которое мы все должны вынести. Ибо если даже мы не верим в них, наших детей, то как может верить кто-то другой?"

sofe_crisis.550.ask_fallen_gone: "Похоже, Угасший был побежден."
sofe_crisis.550.ask_fallen_gone_response: "Трагический, но предсказуемый исход. Возможно, если бы мы были более осторожны...лучше их понимали, этого бы не произошло. Увы, несмотря на все наши силы и знания, мы все еще многого не понимаем о том, как думают смертные. Было ли ошибкой использовать Смотрителей, чтобы понять их, вместо того, чтобы пытаться сделать это самим?\n\nБудет ли Великий Вопрос найден и ответ на него в тех многочисленных ошибках, которые мы совершили? Мы можем только надеяться, что эти бедные дети найдут успех в другой вселенной, тогда они смогут снова присоединиться к нам и рассказать нам о своих великих победах."


