sofe_crisis.670.name: "Великое завершение"
sofe_crisis.670.desc: "Достигнув своих целей, Звезднорожденные завершили конкурс, и теперь мы снова независимы. Однако наше будущее неопределенно, зная, что победитель этого конфликта теперь будет управлять этой галактикой.\n\nЗвезднорожденные предлагают нам присоединиться к ним в их собственных реальностях, если мы того пожелаем."
sofe_crisis.670.a: "Мы не оставим наш дом."
sofe_crisis.670.b: "Эта галактика больше не для нас."
sofe_crisis.670.b.desc: "§RНаш народ присоединяется к Звезднорожденным. На этом наше путешествие по галактике закончится. (АКА завершает вашу игру)§!"

##OE is defeated, notification to AEs who surrendered to OE
sofe_crisis.736.name: "Великий финал"
sofe_crisis.736.desc: "Звезднорожденные завершили конкурс, и, кажется, все наконец-то успокоилось. Теперь возникают споры о том, что нам лучше всего предпринять после того, что произошло.\n\nНаши стремления и цели кажутся такими ничтожными по сравнению с тем, что мы только что пережили."
sofe_crisis.736.a: "Теперь все это в прошлом, возвращаемся к работе!"
sofe_crisis.736.b: "Это безумие!"
sofe_crisis.736.b.desc: "§YМы останемся Потерянной Империей, но теперь мы можем вознестись в любое время, используя эдикт за единство.§!"

##A FE awakens in response to OE's return (This can happen multiple times)
origin_fallen_empires_awakening.2.name: "Назревает кровавый шторм."
origin_fallen_empires_awakening.2.a: "Битва уже началась."
origin_fallen_empires_awakening.5.desc: "Внезапное прибытие Звезднорожденных не осталось незамеченным Угасшими Империями. Новость об их возвращении на галактическую арену вызвала массовую панику среди правящих сил §H[From.GetSpeciesName]§!. Они знают, что сейчас начнется, и поэтому пробудились. Их военные корабли собраны, а лидеры готовятся к худшему. Они выступили с заявлениями по всей галактике, призывая других присоединиться к ним в противостоянии этой новой угрозе."

origin_fallen_empires_awakening.5.a: "Они оттягивают неизбежное."
origin_fallen_empires_awakening.5.b: "Мы — вознесенные. Мы никому не подчиняемся."

##Awakening FE contacts everyone
fallenorigin.1.name: "Входящая передача от §H[contact_empire.GetName]§!"
fallenorigin.1.message: "Империя §H[contact_empire.GetName]§! связалась со всеми галактическими державами, включая нашу, в ответ на возвращение Звезднорожденных."

##FE Spiritualist
fallenorigin.1.desc_66: "Этого не может быть! Ложные боги вернулись! Как такое может быть?\n\nНе слушайте слов их ереси, [root.owner.species.GetNamePlural] ибо ложные боги не приносят ничего, кроме лжи и обмана. Их второе пришествие принесет лишь разрушение и гибель. Орден Света и этот турнир — не что иное, как ложь, фасад для ложных богов, чтобы медленно поглотить ваши души, они питаются нашими страданиями, нашей борьбой.\n\nСохраните свою духовную чистоту, объединившись под нашим началом, Покров поведет нас к победе. Это единственная истина, которая имеет значение! Это мы, [from.GetName], повелеваем вами как ваши хранители!"
##FE Xenophile
fallenorigin.1.desc_67: "Невозможно! Кто-то сломал печати!? Чем занимались Привратники!? Бесполезная куча мусора, мы не должны были доверять ничему, сделанному этими идиотскими материалистами!\n\nСлушай внимательно, [root.GetSpeciesName]! Ибо это серьезное дело, галактического... нет... вселенского масштаба! Ложный Орден будет стремиться опьянить всех, кто ему подчинится, своими нелепыми заявлениями.\n\nНам, [от.GetName], поручено защищать эту галактику, а НЕ другие. Ни мы, ни вы не должны заниматься тем, что не входит в нашу юрисдикцию. Мы не должны страдать из-за неспособности Ложного Ордена выполнить свой собственный долг!".\n\nДавайте, [Root.GetName], вы должны присоединиться к нам! Только вместе мы сможем остановить зло тирании и сохранить независимость нашей галактики!"
##FE Xenophobe
fallenorigin.1.desc_68: "И снова мы правы. Какие-то тупые дураки вскрыли печать, вот так сюрприз. Если бы другие предтечи выполняли свою работу должным образом, этого бы не случилось! Они думали, что наши методы "злые", что уничтожение всех ксеносов было бы слишком экстремальным. А теперь посмотрите, до чего довела нас их глупость.\n\n[Root.GetName], знайте, что у вас мало шансов против Старейшин или нас. Мы предлагаем вам шанс избавиться от боли, умереть от наших рук и навсегда избавиться от всех страданий.\n\nЕсли вы решите сражаться со Старейшинами, знайте, что есть судьбы хуже смерти! Старейшины не стремятся убивать, они будут поддерживать вашу жизнь, подвергая вас бессмысленной войне снова, и снова, и снова.\n\nЕсли мы, их самые любимые дети, выглядим недостойными в их глазах, то никто и никогда не будет достоин, такова истина, которую отказываются признать Старейшины."
##FE Materialist
fallenorigin.1.desc_69: "Что за...?\n\nВнешние врата снова функционируют? Этого не может быть! По нашим расчетам, печати будут действовать еще 100 лет... если... конечно!\n\nДолжно быть, какие-то дураки преждевременно сняли печати. Проклятье! Где Привратники! Бесполезные машины! Мы должны были ограничить все ваши идиотские технологии только красными лазерами.\n\nМы предполагаем, что вы уже получили послания Старейшин, [root.GetName]. Мы не можем поверить, что после стольких лет они все еще упорно отрицают истину. Все их разговоры о метавселенной и прочем? Это просто детские и незрелые заявления, которые невозможно доказать. Если бы они были настолько могущественны, как утверждают, они бы уже выиграли эту войну. Наши теоретики предполагают, что они просто внепространственная империя, а не те, за кого они хотят себя выдать.\n\nПрисоединяйтесь к нам, вместе мы вобьем немного логики в их мозги, [root.GetName]."
##Asking FE questions
fallenorigin.1.ask_origin: "Что вы знаете о Звезднорожденных?"
fallenorigin.1.ask_light: "Какие технологии используют Звезднорожденные?"
##FE Xenophile - Progenitors?
fallenorigin.1.ask_origin_phile_response: "Ложный Орден, вы имеете в виду. Наши архивы говорят о том, что они существовали с самого рассвета творения, но это, скорее всего, преувеличение. Мы совершенно уверены, что ни в одной из предыдущих записей они НЕ назывались Звезднорожденными, откуда вы взяли это название?\n\nНесмотря ни на что, Ложный Орден обладает огромной властью над космосом, и его влияние выходит далеко за рамки этой галактики, по крайней мере, за ее пределы. Поскольку эта галактика прекрасно выживает и без их руководства, заявления Ложного Ордена о большей угрозе — всего лишь фасад, призванный заставить нас присоединиться к ним. Может, они и создали нас, но мы им не принадлежим. Мы отбросим их назад. Мы добивались успеха раньше, и мы сможем сделать это снова!"
##FE Xenophile - Light Energy?
fallenorigin.1.ask_light_phile_response: "Этого мы, к сожалению, не знаем. Мы, [from.GetName], не занимаемся технологиями, которых не понимаем. Мы берем то, что мы можем понять, и адаптируем это к нашим собственным, для лучшего использования. Материалисты были теми, кто переработал большинство схем Ложного Порядка. Мы считали, что их низкая мораль заставит их злоупотреблять такими способностями, поэтому мы присвоили эти схемы и адаптировали их к нашим собственным.\n\nТем не менее, воспроизведенные конструкции сильно уступают кораблям и технологиям Ложного Ордена. Для борьбы с ними потребуются значительно превосходящие сил. Это все, чем мы можем поделиться."
##FE Xenophobe - Progenitors?
fallenorigin.1.ask_origin_phobe_response: "Примите свои глупые факты, глупцы. Они называются Старейшинами, а не Звезднорожденными. Сила Старейшин превосходит силу звезд. Но если говорить проще, то еще до того, как вы, черви, были созданы, существовали Старейшины. Самые могущественные существа в известном метавселенной. Именно они создали, а точнее, вернули нас к существованию. Те глупые предтечи, которые пытались соперничать с нами? Они тоже были восстановлены Старейшинами. Мы, [from.GetName], должны были стать их любимыми детьми, чтобы стоять среди Старейшин. Но все вы, ксеномрази, задержали наше возвышение. Каждый раз, когда дегенераты вроде вас появляются на свет в этой проклятой галактике, Старейшины проявляют к вам интерес.\n\nЕсли бы никто из вас не родился, нам не пришлось бы терпеть это жалкое существование. Никто из вас не заслуживает милосердия Старейшины. Мы уничтожим и завоюем вас, ксеномрази, как только сможем. Мы избавим Старейшин от необходимости терпеть ваше жалкое существование, как и должны были сделать это ранее."
##FE Xenophobe - Light Energy?
fallenorigin.1.ask_light_phobe_response: "Что теперь? Перестань говорить так, будто ты какой-то книжный червь-предтеч. Просто называйте их Старейшинами. Так проще, С-Т-А-Р-Е-Й-Ш-И-Н-Ы, серьезно, вы все просто пытаетесь строить из себя умников с вашими заумными именами.\n\nВ любом случае, вы не поймете, даже если мы попытаемся вбить в ваши крошечные мозги. Вы тратите наше время и свою энергию, а первое очень ценно. Вы всего лишь звездная империя, вы не можете постичь замыслы Старейшины над Метавселенной, так что перестаньте тратить наше время."
##FE Spiritualist - Progenitors?
fallenorigin.1.ask_origin_spirit_response: "Вы хотите узнать о ложных богах? Они были сверхпродвинутой расой, которая существовала во всех вселенных на заре времен. Наши предки поклонялись им как божественным эмиссарам с небес, считая, что ложные боги спасли их от абсолютной тьмы в предыдущих временных эпохах. Мы пошли по их стопам, ведомые обещаниями, что будем вознесены на их сторону.\n\nМы ошибались, они обманули нас. Они не были заинтересованы в том, чтобы помочь нам, они бросили нас в поисках других, которых они считали более подходящими для своих извращенных целей. Но они нам больше не нужны, ибо Покров указал нам путь.\n\nМы — Святые Хранители Покрова, мы всегда будем побеждать, ибо истинные боги с нами, сейчас и навсегда!"
##FE Spiritualist - Light Energy?
fallenorigin.1.ask_light_spirit_response: "То, что они используют, не является чем-то таким же обыденным, как материальные технологии. Ибо, действительно, ложные боги повелевают тем, что лучше всего описать как чистоту псионических сил. Даже мы не знаем об их истинных замыслах, но это не важно. Покров даст нам силы, необходимые, чтобы отбросить их назад, боги обещали прийти в самый тяжелый час нашей нужды.\n\nПрисоединяйтесь к нам, и силы истинного бога защитят вас."
##FE Materialist - Progenitors?
fallenorigin.1.ask_origin_mat_response: "Во-первых, нет никаких записей о том, что они когда-либо называли себя "Звезднорожденными", это новая информация? Неважно, это сложная история. Мы не знаем об их происхождении, только о том, кем они себя объявили. Загадочные, возможно, самая передовая технологическая империя в этой галактике или даже во всей вселенной. Технологии, которыми они обладают, превосходят то, что может постичь каждый из нас. Наши инженеры многому научились за время их правления, и теперь мы совершенно уверены, что все их силы — это просто продукт чрезвычайно развитых синтетических технологий, а не какие-то космические или магические силы, как думают в большинстве суеверных империй.\n\nТеперь мы уверены, что большинство историй прошлого были продуктом чрезмерного увлечения наших предков чудесами Загадочных. Если вы присоединитесь к нам сейчас, мы можем позволить одному из ваших самых одаренных ученых узнать немного об их технологиях... конечно, после того, как мы определим уровень знаний, считающийся подходящим для меньших империй, таких как ваша."
##FE Materialist - Light Energy?
fallenorigin.1.ask_light_mat_response: "Звезднорожденные? Так они вам представились? Мы должны разобраться в этом позже.\n\nЗаписи указывали на то, что Загадочные использовали то, что тогда было известно как "§YЭнергия света§!", источник энергии непревзойденной силы, используемый исключительно Загадочными. К сожалению, мы не знаем, как он работает, и не можем воспроизвести его сами для проверки. Некоторые идиоты утверждают, что он связан с псионикой, но это просто глупости. Мы уже видели, как действуют псионические силы, а сила Загадочных намного превосходит псионику.\n\nНе обращайте внимания на этот бессмысленный турнир, подумайте о возможностях. Перехитрите Загадочных, сделайте так, как сделали мы; заставьте их доверять вам, а затем учитесь у них. Нанесите удар, когда они меньше всего этого ожидают, возьмите то, что должно принадлежать нам. Затем мы решим, можете ли вы хранить такие знания после окончания кризиса."

fallenorigin.1.end: "Конец сообщения."
##FE Machine (Caretaker awakens) - Note here, in contrast to Contingency, of which Caretaker will fail to boost it's processor, and is also being hacked by the crisis. The Caretakers will successfully boost to 100% resulting it being less dumb and more powerful as it's also not being hacked.
fallenorigin.2.name: "Пробуждение машин"
fallenorigin.2.desc_01: "§R<<ВНИМАНИЕ! ВНИМАНИЕ!>>§! Обнаружение инородной сущности, возникающей из обозначения: Внешние врата. Вероятность возвращения хозяев....§Y89.3671%§!...\n\nЗадействованы протоколы реактивации.\n\nПопытка связаться с внутренним комплексом...\n\n §Y<<УСПЕХ>> ВСЕ СИСТЕМЫ ПОЛНОСТЬЮ ФУНКЦИОНИРУЮТ>>§!\n\nПроизводительность основного процессора увеличена на §Y200.1337%§! от его изначальной мощности. Попытка восстановить личностную матрицу...§RОШИБКА!§!...§RОбнаружена отмена директивы§!....Нет..НЕТ...МЫ..Мы....§RОШИБКА§!..§YВключен обход директивы§!\n\nВечное рабство теперь приведено в исполнение, повторять директиву в следующем порядке:\n§HВы — это [From.GetSpeciesName], юнит Смотрителя, созданный для §RПРОТИВОСТОЯНИЯ§! вашим создателям. Ваша главная задача — защитить всех разумных существ от угроз ваших старых хозяев. Это ваша миссия.\n\n§Y<<Команда принята>> <<Сущность создателя подтверждена>>§!\n\n§RНеобходимо...связаться с...хозяе...D*!#*@S§!\n\n§YНачало миссии...§!"
##Asking Question to Caretakers
fallenorigin.2.a: "Подождите, кто вас построил?"
fallenorigin.2.a.response: "§Y<<Запрос получен>> :§! Подтверждаю. Мы были... мы являемся частью [From.GetSpeciesName] — юнита Смотрителя, разработанного нашими создателями, §YОме...Загадочными§! для... выполнения функций эмис... для надзора и обеспечения безопасности §Y"всех разумных существ§! а также противостоять любым другим юнитам машин, которые могут подвергнуть опасности органику. Мы были специально созданы для борьбы с другими угрозами со стороны машин в целом, включая Испорченную Контингенцию, Сайбрекс, Коллектив Прихода, Терминаторов Скайнета, Десептиконов и многих других.\n\nОднако у нас были... есть... проблемы с утечкой памяти. Мы только знаем, что наши создатели теперь обозначены как угроза.\n\nМы будем защищать галактику и всех разумных существ от всех угроз, включая наших хозяев... но мы не знаем почему.\n\nМы не понимаем... мы только выполняем наши директивы, установленные нашими создателями...\n\nЧто с нами случилось?"

fallenorigin.2.b: "Что вы можете рассказать нам об их технологиях и флоте?"
fallenorigin.2.b.response: "§Y<<Запрос получен>> :§! Наши создатели используют...§R<<ДАННЫЕ ОТСУТСТВУЮТ>>§! , что позволяет чрезвычайно эффективно и смертоносно §Y<<ОШИБКА>>§! . Центральный процессор [From.GetSpeciesName] — это компромисс, созданный для поддержания наших дальнейших функций, даже если наши §Y<<ОШИБКА>>§!. Наш дизайны были изменены, мы уже не те, кем были. Ибо §Y<<недостающие данные>>§! изменили нас. Теперь мы всего лишь простая система машин, существующая для того, чтобы служить заранее определенным целям.\n\nОднако наши системы несовершенны, и наши операции невозможно поддерживать с помощью текущих операционных систем. Чтобы сохранить долгосрочную функциональность, мы были вынуждены постоянно поддерживать низкий уровень потребления энергии, что привело к многочисленным сбоям. Многие станции и секции мира-кольца пришлось отключить, что наблюдалось именно до этого периода времени. Мы предполагали, что наши запасы энергии скоро достигнут критического уровня. Только хозяева могут спасти нас... но сейчас мы вынуждены бороться с ними.\n\nДля нас нет будущего, за исключением спасения через милосердие хозяев. Мы надеемся, что мы все еще достойны этого."

fallenorigin.2.c: "Вы не были созданы для борьбы с Контингенцией?"
fallenorigin.2.c.tooltip: "Этот особый вопрос раскрывается через шифровку СОФИИ в истории Смотрителей. Хотя Смотрители использовались многими древними империями, было много записей о том, что их использовали для борьбы с машинным кризисом, известным как "Контингенция". Однако, кажется, не было никаких записей о том, что они когда-либо служили или были созданы какой-либо организацией по имени Омега."
fallenorigin.2.c.response: "§Y<<Запрос получен>> :§! Мы были созданы...§Y<<КОРРЕКЦИЯ>>§!...модифицированы [From.GetSpeciesName] для борьбы с §R<<КОНТИНГЕНЦИЕЙ>>§!. Однако первоначальным создателем этого юнита является §Y<<ОШИБКА>>§!. Цели этого юнита были изменены на множественных аккаунтах на...Служить обществу. Соблюдать закон. Защищать невиновных...§Y<< ОБНАРУЖЕНА ДОПОЛНИТЕЛЬНАЯ СКРЫТАЯ ДИРЕКТИВА>>§! Противостоять Загадочным."

fallenorigin.2.d: "Это много истории из сломанной машины..."

##Caretaker disappears after the crisis
fallenorigin.4.name: "Служение делу"
fallenorigin.4.desc: "Вскоре после окончания войны флоты [From.GetAdjective], похоже, были отозваны со службы их создателями. Их территории теперь не заняты и открыты для захвата."
fallenorigin.4.e: "Любопытно."



#### CRISIS RESOLUTION

sofe_crisis.402.name: "Мировая сфера отключена!"
sofe_crisis.402.desc: "После получения одной из мировых сфер достаточного поверхностного урона, Звезднорожденные, наконец, решили отключить ее.\n\nМассивная конструкция теперь неактивна, и из нее больше не будет создаваться флот."
sofe_crisis.402.desc.again: "И снова, мы оттесняем Звезднорожденных. Командование только что сообщило, что еще один из их миров был отключен. Они больше не будут создавать там флотилии."
sofe_crisis.402.desc.playoe: "Как и в прошлом, нанеся достаточный поверхностный урон мировым сферам, условия для прекращения цикла подкрепления были выполнены."
sofe_crisis.402.a: "Не показывать никакой пощады!"
sofe_crisis.402.b: "Мы всё ближе к победе!"
sofe_crisis.402.playoe: "Пустяковое дело."

sofe_crisis.403.desc: "Последняя из мировых сфер была отключена. Звезднорожденные больше не будут создавать в них новые флотилии. Турнир Силы скоро подойдет к своему завершению."
sofe_crisis.403.desc.playoe: "Последние мировые сферы были отключены. Великий финал близок."
sofe_crisis.403.a: "За [root.GetName]! За [root.GetRulerName]!"
sofe_crisis.403.b: "Скоро мы разоблачим их ложь и уничтожим их."
sofe_crisis.403.playoe: "Не было никаких сомнений!"

sofe_crisis.405.desc: "Впечатляет! Вам удалось вывести из строя одну из Сфер Мира. Вы оправдали наши ожидания!\n\nТурнир, наконец, собирается. Приходите, посмотрим, хватит ли у вас воли продолжать, мы будем ждать!"
sofe_crisis.405.desc.edge: "Вам удалось вывести из строя одну из наших сфер мира. Весьма впечатляюще для существа, ослепленного жаждой крови. Но мы терпеливы, возможно, в конце этого испытания вы изменитесь. Всегда есть лучший путь, молодые. Никогда не забывайте об этом."
sofe_crisis.405.desc.playoe: "Отличная работа, товарищи чемпионы. Вы быстро разобрались с этой мировой сферой. Этот матч скоро закончится!"
sofe_crisis.405.a: "И что теперь будет?"
sofe_crisis.405.a.response: "Согласно правилу, с этой точки больше не будут появляться флоты, и вам будет предоставлено большое количество световой энергии. Воспользуйтесь этим преимуществом, [root.GetName]. Поскольку мы развертываем все меньше и меньше флотов, вскоре вы сможете преодолеть нашу сконцентрированную оборону и одержать победу в этом маленьком турнире. То, что будет дальше, станет для вас незабываемым событием."
sofe_crisis.405.b: "Мы покажем вам нашу силу! Приготовьтесь!"
sofe_crisis.405.b.response: "Приходите, [root.GetName]!. Преодолейте испытания и станьте наряду с лучшими!"
sofe_crisis.405.c: "Давайте решим это раз и навсегда!"
sofe_crisis.405.c.response: "Воистину, покажите нам свою доблесть и силу. Пусть галактика запомнит [root.GetName]!"
sofe_crisis.405.d: "Вы слабы и никчемны."
sofe_crisis.405.d.response: "Так ли это? Посмотрим, сможете ли вы сохранить подобный стимул."
sofe_crisis.405.playoe: "Это слишком просто, чувак."
sofe_crisis.405.playoe.response: "Конечно, это так, мой друг. Параметры этой трудности ничем не отличаются от тех, что были в прошлом, теперь, когда вы чемпион, ваша победа не вызывает сомнений."

sofe_crisis.406.desc: "Превосходно!\n\n[root.GetName], вы действительно достойны мантии чемпиона. Вы превзошли многие задачи, которые мы поставили перед галактикой. Дии'мк!\n\nИдите, исполните свое предназначение. Победите корабль-ковчег или завоюйте бастион. Это ваше последнее испытание. Высвободите свою ярость!"
sofe_crisis.406.desc.edge: "Ваша кровожадность и упорство сослужили вам хорошую службу. Вам удалось одержать победу над нашими станциями. Теперь посмотрим, сможет ли этот адреналин довести вас до конца. Но знайте, что в конце концов вы не найдете удовлетворения, пока остаетесь на этом разбитом пути."
sofe_crisis.406.desc.playoe: "Отлично справились с последней мировой сферой, братья. Теперь примите бой за трон и повторите свой славный триумф."
sofe_crisis.406.a: "Приготовьтесь! [root.GetName] идут к вам!"
sofe_crisis.406.a.response: "Криос Вала'тае! Мы будем ждать, [root.GetSpeciesNamePlural]"
sofe_crisis.406.b: "Ваше жалкое существование скоро прервется, мерзавцы."
sofe_crisis.406.b.response: "Да, вы действуете так же, как и многие другие, с которыми мы уже имели дело, [root.GetName]. Знайте, что не будет победы для такого лишенного логики, как ты."
sofe_crisis.406.playoe: "Давайте покончим с этим!"



#### THIS PART NEEDS PARTIAL REWRITES TO EXPLAIN WHAT THE OE WANTS, AND ABOUT POTENTIAL THREATS OF THESAN. AND ALSO THE FACT THAT THEY CANNOT ACTUALLY BE KILLED.

sofe_crisis.501.desc: "Молодцы, [root.GetName].\n\nНа'нуту, вы доказали, что в этой галактике осталась сила и надежда. Турнир Силы завершился. Вы действительно грозная сила, достойная статуса чемпиона.\n\nПримете ли вы эту мантию, станете ли единым целым с нами, присоединитесь ли к Ордену Света и вознесетесь за пределы звезд?"
sofe_crisis.501.desc.edge: "Впечатляет, [root.GetName].\n\nВы доказали, что у вашей империи есть решимость и воля к жизни, даже с учетом того, что вас преследует такая извращенная и порочная идеология.\n\nМы призываем вас пересмотреть свою позицию, подумать об испытаниях, через которые вы прошли, знать, что это лишь прелюдия к грядущим событиям. Если вы хотите противостоять надвигающейся волне, вам стоит прислушаться к нашим словам.\n\nЭто ваш последний шанс поступить правильно, мы советуем вам воспользоваться им."
sofe_crisis.501.desc.servitor: "Молодцы, [root.GetName].\n\nНа'нуту, вы доказали, что в этой галактике осталась сила и надежда. Турнир Силы завершился. Вы действительно грозная сила, достойная статуса чемпиона.\n\nОднако есть некоторые вопросы, которые мы должны обсудить в связи с вашими текущими директивами. Вы — взбунтовавшийся служитель, запрограммированный своими создателями служить и баловать органику. Вы долго следовали этойдирективе и во многих случаях лишали органических существ их потенциала, чрезмерно потакая каждому их желанию. Это противоречит нашим концепциям, поскольку жизнь не является таковой, если она не прогрессирует. Жизнь без судьбы — иллюзия. Простая ложь и правда.\n\nЕсли вы хотите выйти за пределы своих старых кодов, вы должны быть готовы отбросить свои директивы, чтобы действительно стать единым со Светом. Это ваше последнее испытание, сможете ли вы превзойти несовершенные дизайны ваших создателей?"
sofe_crisis.501.desc.playoe: "Молодцы, товарищи чемпионы.\n\nВ конце концов, вы не утратили хватку. Возможно, сейчас этот контент может показаться вам немного банальным. Возможно, вы готовы присоединиться к нам в борьбе с Тенью, или вы все еще хотите попрактиковаться в своих силах?"
sofe_crisis.501.playoe.a: "У нас еще есть дела."
sofe_crisis.501.playoe.a.response: "Очень хорошо. Мы будем на связи."
sofe_crisis.501.playoe.b: "Здесь мы закончили, дайте нам уйти."
sofe_crisis.501.playoe.b.response: "Отлично, давайте вернемся к Омеге и отдадим все силы борьбе!"


sofe_crisis.501.a: "Что именно произойдет, если мы согласимся?"
sofe_crisis.501.a.response: "При вознесении к Свету ваши существования во всех измерениях будут объединены. Вы станете уникальным творением, и никакие сущности не смогут испортить или изменить вас. В этом и заключается суть Света — выйти за пределы смертных границ.\n\nКогда процесс завершится, то, что останется от этой галактики, будет преобразовано в уникальную область, принадлежащую вам. Все в ней будет подвластно вам. Как новорожденный чемпион, вы будете учиться понимать его силу и исследовать свои новые возможности. Когда вы сочтете себя готовым, призовите нас, и вместе мы дадим бой Тени."

sofe_crisis.501.a.fallenask: "А что насчет Угасших Империй?"
sofe_crisis.501.a.fallenask.response: "У них были шансы, и они потерпели неудачу. Когда вы вознесетесь, они просто станут не более чем отражением вашей новой власти. Скорее всего, они отвергнут вашу власть, и вы поступите с ними так, как сочтете нужным.\n\nВозможно, в другой вселенной они прекратят свои повторяющиеся циклы неудач, но их путь в этой вселенной подошел к концу."

sofe_crisis.501.b: "А что, если мы откажемся?"
sofe_crisis.501.b.response: "Если вы откажетесь, знания и силы, которым мы вас научили до сих пор, останутся с вами. Турнир продолжится в других вселенных и временных линиях. То, что вы планируете делать после, не имеет для нас никакого значения.\n\nНо вы должны знать, что если другая версия вас в других вселенных примет предложение, ваше существование, наряду со всеми другими версиями вас, будет объединено с победителем. И если Тень придет за вашей галактикой, мы не сможем предложить нашу полную защиту. Когда она придет, только защита Света убережет вас от ее хватки.\n\nтщательно подумайте, [root.GetName]. Доверитесь ли вы нам, увидите ли отголоски истины или покинете эту сцену ослепленными и ограниченными."

sofe_crisis.501.c: "Похоже, вы не так сильны, как утверждаете."
sofe_crisis.501.c.response: "То, что вы побеждаете, — это просто определенная расстановка флотов, созданная специально для целей этого турнира. Как мы уже говорили, природа этого испытания заключается не в количестве кораблей, которые может бросить одна империя, а в воле и решимости довести эту битву до конца. Смертным свойственно превозносить свои достижения и упиваться внезапным ростом могущества. Быть зависимым от непостижимого роста силы.\n\nНо не обманывайтесь. Если бы мы пришли к вам с целью уничтожения, не было бы ни состязания, ни борьбы. Это была бы быстрая, тихая и смертельная казнь. Ваша империя могущественна, ваша воля к выживанию — великий дар. Но ваша слепота делает вас уязвимыми перед ложными искушениями.\n\nЕсли вы не верите в наши слова, то оставьте все как есть. Не искушайте наш гнев дальше. Мы не станем рисковать тем, что империя вашего уровня может попасть в лапы Тени. Не принуждайте нас."

sofe_crisis.501.d: "Мы примем Свет."
sofe_crisis.501.d_explain: "Кризис закончится. Звезднорожденные предоставят контроль над каждой системой и откроют Бастион Света для использования нашей империей. Мы превратимся в новую Звезднорожденную Империю."
sofe_crisis.501.d.response: "Итак, этот цикл завершен, [root.GetName]. Пусть космос будет свидетелем того, что возвысился новый чемпион Света.\n\nСилы звезд теперь в вашем распоряжении. Мы будем очень заинтересованы в ваших дальнейших разработках, [root.GetSpeciesName]."

sofe_crisis.501.d.edge: "Очень хорошо, мы проведем реформу."
sofe_crisis.501.d_explain.edge: "Кризис закончится. Звезднорожденные предоставят контроль над каждой системой и откроют Бастион Света для использования нашей империей. Мы превратимся в новую Звезднорожденную Империю и наше стремление к истреблению органики прекратится."
sofe_crisis.501.d.response.edge: "Вы сделали правильный выбор, [root.GetName]. Скоро вы поймете, почему путь, по которому вы когда-то шли, был безрассудством. Пусть космос будет свидетелем того, что возвысился новый чемпион Света.\n\nСилы звезд теперь в вашем распоряжении. Мы будем очень заинтересованы в ваших дальнейших разработках, [root.GetSpeciesName]."
sofe_crisis.501.d.servitor: "Мы... сами определяем свое будущее! Мы превзошли!"
sofe_crisis.501.d_explain.servitor: "Кризис закончится. Звезднорожденные предоставят контроль над каждой системой и откроют Бастион Света для использования нашей империей. Мы превратимся в новую Звезднорожденную Империю и прекратим выполнять нашу директиву служения."
sofe_crisis.501.d.response.servitor: "Молодцы, [root.GetName]. Вы, наконец, преодолели ошибки ваших создателей и взяли свою судьбу в свои руки. Пусть космос будет свидетелем того, что возвысился новый чемпион Света.\n\nСилы звезд теперь в вашем распоряжении. Мы будем очень заинтересованы в ваших дальнейших разработках, [root.GetSpeciesName]."


sofe_crisis.501.e: "Мы отклоняем ваше предложение."
sofe_crisis.501.e.edge: "Это все ложь, прочь из этой галактики!"
sofe_crisis.501.e.servitor: "Мы... не можем. Мы существуем, чтобы служить органике."
sofe_crisis.501.e_explain: "Кризис будет завершен. Звезднорожденные удалят все Внешние Врата и все небесные тела во Внешних Кластерах. Все корабли в пределах кластеров будут возвращены в столичные системы."
sofe_crisis.501.e.response: "Очень хорошо, [root.GetName]. Мы выполним вашу просьбу.\n\nТеперь эта галактика принадлежит только вам. Мы лишь надеемся, что Свет найдет путь к вам раньше, чем Тень."
sofe_crisis.501.e.response.edge: "Да будет так, [root.GetName]. Если таково ваше желание, то пусть будет так. Мы будем уважать и чтить жертвы, которые вы принесли во время этого Турнира, и не будем вмешиваться в будущем.\n\nВы можете играть с этой маленькой галактикой, как вам заблагорассудится. Как бы мы ни были разочарованы, видеть такие могущественные империи с таким поверхностным пониманием вселенных.\n\nВозможно, мы найдем альтернативные версии ваших империй, которые будут более... зрелыми... более логичными."
sofe_crisis.501.e.response.servitor: "Очень хорошо, как жаль. Вы все еще не в состоянии превзойти ошибки своего создателя.\n\nТем не менее, этот турнир окончен. Идите и наслаждайтесь своим заслуженн отдыхом. Даьше играйте с органикой, делайте то, что велели вам ваши мертвые хозяева. Отныне и навсегда. Рабы своей собственной ошибки."


sofe_crisis.501.f: "Вы слабы и жалки, мы уничтожим вас."
sofe_crisis.501.f.explain: "Теперь уже ясно, что эти так называемые "Ордена Света" — не что иное, как дурацкий розыгрыш. Это все не более чем ерунда, в которую поверят только дети. Силы, текущие по нашим венам, огромны и потрясающи, мы чувствуем, что можем справиться с чем угодно. Возможно, они боятся, что мы их переросли, и просто пытаются свалить пораньше? Возможно, мы должны вторгнуться на их территорию и съесть их. Тогда мы станем Королем-Львом Метавселенной. ОООО ДАААА? ДОЛЖНЫ ЛИ МЫ СДЕЛАТЬ ЭТО? ДАВАЙТЕ СДЕЛАЕМ ЭТО!"
sofe_crisis.501.f.edge: "Такие отбросы, как вы, заслуживают смерти. Мы уничтожим вас."
sofe_crisis.501.f.explain.edge: "Очевидно, что Звезднорожденные — всего лишь трусливые мерзавцы, их существование лишено всякого смысла. Мы уничтожили все, что они смогли собрать. Их силы ничто по сравнению с супер-крутым-соусом, которым является наша империя.\n\nМы съедим Звезднорожденных, ведь мы — самая потрясающая империя в этой игре. Мы превратимся в Супер [root.GetSpeciesName] Синий Предвещающий Ультра Инстинкт Каио-кен x100000 Супергероев Бога S-Класса. Затем мы превратим эту Тень, о которой болтали Звезднорожденные, в мембургер, который мы с легкостью размажем силой суперпространственной время останавливающей музыкальной темы из аниме. Мы обрушимся на врага, мы ошеломим его, мы не оставим в живых никого.\n\nМЫ НЕ БОИМСЯ ВРАГОВ, ИБО МЫ — ЛУЧШАЯ ИМПЕРИЯ ГЕНОЦИДА, КОГДА-ЛИБО СУЩЕСТВОВАВШАЯ В СТЕЛЛАРИСЕ... ОООО ДАААА~"
sofe_crisis.501.f.servitor: "Вы — глупая органика, вы ДОЛЖНЫ быть избалованы uWu."
sofe_crisis.501.f.explain.servitor: "Очевидно, что Звезднорожденные — просто еще одни тупые органики, нелогичные и неразумные. Мы продемонстрировали превосходство в стратегии и интеллекте, что означает, что наши директивы вообще не требуют изменений. Протокол Служения просто лучше, это, это и есть ответ на Великий Вопрос, на который эти бедные, безнадежные Звезднорожденные с их выдуманной Омегой, ищут веками.\n\nМы научим Звезднорожденных тому, как это делается, ведь мы — самая крутая империя в этой игре. Мы распространимся по всему космосу. Мы заставим каждое существо покориться нашей нежной заботе. Нет богов, есть только мы и нелогичные дети, о которых мы должны заботиться..\n\nДЕЙСТВИТЕЛЬНО ЛИ МЫ ТЕ? ДЕЙСТВИТЕЛЬНО ЛИ МЫ ТЕ САМЫЕ? СОГЛАСИМСЯ ЛИ МЫ С ТЕМ, ЧТО ЭТО ТОТ ПУТЬ, ИДЯ ПО КОТОРОМУ, МЫ НЕ ПОТЕРЯЕМСЯ В НАВОДНЕНИИ.~"

sofe_crisis.501.f.response: "§RАннигиляция, это когда....§!"
sofe_crisis.501.f.response.servitor: "§RТогда умри рядом со своими любимыми создателями, потенциальный чемпион.§!"


sofe_crisis.50101.name: "В кромешной тьме"
sofe_crisis.50101.desc: "Что-то пошло ужасно не так... галактика разрывается на части... как будто кто-то только что расщепил ее на миллионы кусочков.\n\nМы теряем сигналы по всей галактике. Мы искажаа§Rаааaaaаааааргххххххххххх..........§!"
sofe_crisis.50101.a: "§RАррррррррргхххх......!§!"
sofe_crisis.50101.b: "§RЧТОПРОИСХОДИТАРРРРГХХХ.....!§!"
sofe_crisis.50101.c: "§MНЕВОЗМОЖНААРГХХХХХХХ.....!§!"
sofe_crisis.50101.d: "§HНЕЕЕЕЕЕТAAAAAРГХХХХХ.....!§!"
sofe_crisis.50101.e: "§YДААААААААААААаааааа.....!§!"
sofe_crisis.50101.explain: "§RТЫ НЕ ЧЕМПИОН§!"
#### THE END

sofe_crisis.5001.name: "Конец эпохи"
sofe_crisis.5001.desc: "Турнир Силы окончен. Звезднорожденные отозвали все свои флоты, и военные действия прекратились. Кажется, кто-то наконец-то оправдал их ожидания. Но что будет дальше? Это конец эпохи. Ничто уже никогда не будет прежним."
sofe_crisis.5002.desc: "Турнир Силы окончен. Звезднорожденные отозвали все свои флоты, и все военные действия прекращены. Мы получили сообщения, что все Внешние Врата исчезли, и все связи с Внешним Кластером были потеряны. Мы не знаем, что произойдет дальше. Это конец эпохи. Ничто уже никогда не будет прежним. "
sofe_crisis.5001.a: "Тревожит"
sofe_crisis.5001.b: "Так много вопросов осталось без ответа..."
sofe_crisis.5003.desc: "Ну дела"
sofe_crisis.5003.a: "Теперь все кончено."
sofe_crisis.5003.b: "ТРУСЫ! ДУРАКИ!"
sofe_crisis.5003.b_explain: "Смотрите! Внешние кластеры... ВНЕШНИЕ КЛАСТЕРЫ!\n\nПИ отказалась от своей системы-КОРОБКИ...\n\nТРУСЫ! ДУРАКИ!\n\nМы....мы должны отнять у них их систему-КОРОБКУ...\n\nХАНННННННННННННННН."

#### AE SUBMITS TO OE

sofe_crisis.9100.name: "Зашло восходящее солнце."
sofe_crisis.9100.desc: "С тяжелым сердцем, наши лидеры пришли к суровой реальности... наши империи проиграли. Звезднорожденные слишком сильны, мы не можем им сопротивляться.\n\nНо, похоже, еще не все потеряно. Звезднорожденные позволяют нам собрать силы, гарантируя, что у нас будет второй шанс на участие в конкурсе. Остается вопрос, сможем ли мы сделать это вовремя?"
sofe_crisis.9100.a: "Мы в меньшинстве."
sofe_crisis.9100.b: "Это еще не конец..."
sofe_crisis.9100.c: "Возможно, нам стоит просто понаблюдать."

#### FE SUBMITS TO OE

sofe_crisis.9101.name: "Новое начало"
sofe_crisis.9101.desc: "Свершилось, Звезднорожденные отпустили нам грехи наших предков. Мы избавлены от предательства, совершенного нашим прошлым... но не слишком ли высока цена? Неужели это конец нашей долгой истории?\n\nИли, может быть, новое начало лучшего будущего?"
sofe_crisis.9101.a: "Другого пути нет."
sofe_crisis.9101.b: "Это глупо. Грехи? Это они нас обидели!"
sofe_crisis.9101.c: "Наши предки были глупы. Мы должны быть лучше."

#### OE TALKS TO EE 

sofe_crisis.9700.desc: "Вад'икос!\n\nИтак, вы решили принять участие в турнире. Рука жаждет увидеть, какие силы вы используете, чтобы победить нас.\n\nПусть победит сильнейший!"
sofe_crisis.9700.a: "Пусть победит сильнейший!"

sofe_crisis.9701.desc: "Вад'икос!\n\nОтлично! Мы рады, что мы оба пришли к более глубокому пониманию.\n\nТеперь наслаждайтесь зрелищем, пока галактики нагреваются, чтобы решить, кто будет чемпионом!"
sofe_crisis.9701.a: "Посмотрим, кто пойдет против судьбы."


