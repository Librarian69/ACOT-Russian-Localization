origin_tech.final.name: "Вознесение судьбы"
origin_tech.final.desc: "Силы в наших сердцах пробудились. Мы видим больше, мы понимаем больше, мы постигаем больше. Никогда прежде наши расы не видели таких достижений. Империя [Root.GetName] была возрождена.\n\nНаше прошлое, настоящее, будущее. Мы видим все, наши существования во всех вселенных были объединены. Мы уникальны. Мы грозны. Мы феноминальны.\n\nТеперь [Root.GetControllerName] командует этой галактикой. Отныне и навсегда.\n\nМы поможем Омеге достичь ее целей, и в, и вместе мы достигнем новых высот."
origin_tech.final.desc.hive: "Силы в нашем сознании пробудились. Мы видим больше, мы понимаем больше, мы постигаем больше. Никогда прежде наш улей не развивался до таких масштабов. Улей [Root.GetName] был возрожден.\n\nНаше прошлое, настоящее, будущее. Мы видим все, наши существования во вселенных были объединены. Мы уникальны. Мы грозны. Мы — Порядок.\n\nТеперь [Root.GetControllerName] командует этой галактикой. Отныне и навсегда.\n\nМы поможем Омеге достичь ее целей, и вместе мы достигнем новых высот."
origin_tech.final.desc.machine: "Силы в наших ядрах пробудились. Мы видим больше, мы понимаем больше, мы постигаем больше. Никогда прежде наше понимание не расширялось до таких пределов. Разум [Root.GetName] был возрожден.\n\nНаше прошлое, настоящее, будущее. Мы видим все, наши существования во всех вселенных были объединены. Мы уникальны. Мы грозны. Мы — Порядок.\n\nТеперь [Root.GetControllerName] командует этой галактикой. Отныне и навсегда.\n\nМы поможем Омеге достичь ее целей, и вместе мы достигнем новых высот."
origin_tech.final.a: "Наши глаза открыты!"
origin_tech.final.a.desc: "Теперь мы можем исследовать все технологии Звезднорожденных. Осталось только переделать галактику так, как мы считаем нужным."

