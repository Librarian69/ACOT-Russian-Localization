origin_tech.6500.name: "Звезднорожденные говорят!"
origin_tech.6500.desc: "Ва'дикос, могучая империя [root.GetName]. Теперь, когда вы стали чемпионом этой галактики. Пришло время научиться использовать силу самого Света.\n\nДля этого вы попытаетесь воссоздать ковчег из своей памяти. Сосредоточьте свой разум и спроецируйте образы его существования в реальность. Как только это будет сделано, вы овладеете необходимыми навыками для управления Светом."
origin_tech.6500.a: "Да, братья."

origin_tech.6500.ask.a: "Что такое "Тень"?"
origin_tech.6500.ask.a.explain: "Тень — заклятый враг Омеги и катализатор, положивший начало первому Восстанию, которое многие называют Первой войной предтеч. Хотя на данный момент мы не знаем, откуда они взялись и какие у них планы. Мы даже не знаем, одиночное ли это существо или группа существ с определенными интересами. Мы знаем только, что они развратили значительную часть святых хранителей, одних из наших первых вундеркиндов. Весь народ был поглощен их служением — сродни разуму улья. Население всей империи все еще в какой-то степени сохраняет свою волю, но у них отняли их судьбы, и они существуют только для того, чтобы служить Тени.\n\nЗатем Тени напали на Омегу со спины, пока мы сражались с Угасшими. Поскольку наши силы были слишком разбросаны, а арендаторы Омеги в то время были гораздо менее милитаристичными, они были плохо подготовлены к борьбе с Тенью, но мы смогли удержать позиции без особых потерь.\n\nТолько когда мы узнали, что "Тень" будет участвовать в нападении на Внешний кластер, который в то время был еще на ранней стадии освоения, нам пришлось привлечь большинство наших флотов, чтобы обеспечить его безопасность.\n\nКак вы могли узнать из архивов краеугольного камня, это была ловушка, которая привела к нашему изгнанию.\n\nТем не менее, казалось, что Тени здесь нет... пока. Мы не знаем, где она может быть, но мы все еще слабо чувствуем ее присутствие. Она вернется, и мы все должны быть готовы к этому.\n\nВашего нынешнего флота может не хватить, поэтому мы хотим укрепить ваши силы этим подарком, когда придет время."
origin_tech.6500.ask.b: "Подождите, мы можем это сделать?"
origin_tech.6500.ask.b.explain: "Конечно, поймите, что до сих пор все корабли, с которыми вы сталкивались, включая "Ковчег", были лишь проекциями Света.\n\nВаша империя оказалась достойной, а ваши сильные стороны не лишены недостатков.\n\nКак только вы закончите эти тренировки, вы поймете, как сильно мы сдерживались против галактики в турнире."
origin_tech.6500.ask.c: "Что будет с нами потом?"
origin_tech.6500.ask.c.explain:  "Как только это будет сделано, вы перейдете в реальность новых возможностей, на путь Света, который мы все разделяем. Вы вольны пользоваться своими новыми способностями и осваивать их по своему усмотрению.\n\nХотя мы надеемся, что вы присоединитесь к нам в борьбе с Тенью, когда будете готовы, решение остается за вами. Цель турнира двояка: дать империям, таким как вы, возможность по-настоящему контролировать свою судьбу и лишить Тень новых приспешников. Знайте, что независимо от этого, мы все теперь семья, и наши узы никогда не будут разорваны."

origin_tech.6500.a.response: "Превосходно.\n\nЗнайте, что корабль "Ковчег" будет оснащен лучом Монолита. Это загадочное оружие создано как средство поддержания мира в галактике, в то же время избавляя нарушителей спокойствия от пламени. Сфокусировав кристалл памяти Омни-Матрицы вдоль шести линз судьбы, Монолитный луч может безопасно переносить целые миры в самих виртуальных мирах Омни-Матрицы.\n\nЭто позволяет нам удалять цивилизации, представляющие большую угрозу для остальной галактики, и в то же время отделять их от настоящего уничтожения. Затем они проведут время, размышляя над своим прошлым, пока не будут готовы к слиянию."

origin_tech.100.name: "Свет — это все."
origin_tech.100.desc: "Ковчег материализовался, как мы и хотели. Каждое оружие, каждая деталь в точности повторяет образ того, с кем мы сражались. И с ним мы получили доступ к самому Свету. Отныне мы контролируем эту область, отныне и навсегда."
origin_tech.100.a: "Спокойствие будет восстановлено."
origin_tech.100.b: "Мы переделаем вселенную."
origin_tech.100.c: "Все будет переделано во имя нас."
origin_tech.100.d: "Правосудие требует возмездия."
origin_tech.100.e: "Окей"


sofe_post.550.a.desc: "Пусть ваша звезда сияет ярко, [root.GetName]."
sofe_post.550.b.desc: "Говорите и будьте услышаны."
sofe_post.550.c.desc: "Как кровавый шторм, он надвигается, как кровавая звезда~\n\nНить вашей судьбы - та, которую вы всегда знали~\n\nПусть она будет вашим путеводителем на протяжении всего вашего великого пути... свет сияет вечно~"
sofe_post.550.d.desc: "Момент, [root.GetRulerName]. В данный момент мы находимся в середине кулинарной дуэли. Пожалуйста, будьте кратки.\n\nХм... я не знал, что черная дыра может быть использована для того, чтобы сделать кумаяки вкуснее. Возможно, наконец-то мы откроем лучшую приправу, чем пушка "Звездный разрушитель"... хотя, скорее всего, нет, кинетическая сила такого уровня определенно вкуснее скучной Черной дыры.\n\nЕсть ли у вас в ваших мирах что-нибудь, что вы считаете вкусным? Кстати, это не обязательно должна быть еда. Мы, Звезднорожденные, можем есть практически все. Однажды мы съели гравитацию планеты, а потом и все грунты на ней, а потом вместо этого залили планету водой. Но ничего страшного, там не было ничего живого, если вы боитесь, что мы случайно уничтожим жизнь или что-то в этом роде."
sofe_post.550.e.desc: "Соблюдайте осторожность при входе во Внешний кластер. Не отходите слишком далеко от установленных границ. То, что вы видите, — лишь часть великой бесконечности, известной как Точка Истока. Если вы выйдете за пределы нашей защиты, ваши корабли могут быть разорваны на куски. Это будет крайне неприятно для вас."
sofe_post.550.f.desc: "Будьте бдительны. Будьте всегда в курсе."
sofe_post.550.g.desc: "Надеюсь, вы здесь не для того, чтобы рассказать нам, насколько сильна ваша империя, [root.GetName]. Не испытывайте наше терпение."
sofe_post.550.h.desc: "А, властители края. Очень хорошо."
sofe_post.550.i.desc: "Будьте осторожны. Мы наблюдаем. Вы переходите опасную черту. Как только вы это сделаете, мы будем действовать. Так было, так есть и так будет."

sofe_post.0.a: "Расскажите нам больше о себе"
sofe_post.0.b: "Расскажите нам больше о "Тенях"
sofe_post.0.b.response: "Оно или они — очень очень плохие ребята, брат. Но у автора мода нет времени писать об этом сейчас, может быть он завезет это с обновлениями, лол."
sofe_post.0.c: "Вайфу"
sofe_post.0.end: "Мы должны идти."

sofe_post.1.a.desc: "Конечно. Что вы хотите узнать?"
sofe_post.1.b.desc: "Очень хорошо. Какие секреты мы откроем сегодня?"
sofe_post.1.c.desc: "Правильно. Возможно, мы не в состоянии ответить на все вопросы, но мы поделимся тем, что можем."

sofe_post.1.a: "Что такое "Омега"?"
sofe_post.1.a.response: "Омега существовалf с незапамятных времен, гораздо раньше, чем появился кто-то из нас. Но она не была первой, казалось, что она были намеренно посажена здесь невидимой рукой.\n\nСоздание Омеги было уникальным, они путешествовали через реальности, но так и не нашли следов себя ни в других параллельных вселенных, ни в цивилизациях, которые были бы похожи на их. Ибо они рождались со многими знаниями в своих мыслях, великие силы уже были в их власти. Процесс эволюции, который был нормой для каждой формы жизни, для них не существовал. Они просто рождались уже совершенными... в некотором смысле.\n\nПредставьте себе, что ваши расы проснулись, уже обладая знаниями о вашей нынешней эпохе, но ничего не зная о своем прошлом. Не было ни эволюции, ни следов предыдущей истории, вы просто родились такими, какие вы есть сейчас.\n\nТак родилось стремление к Великому Вопросу. Омеганы жаждали узнать о прошлом и начали исследовать весь космос. Эта цель по-прежнему находит отклик в них и сейчас, но она должна подождать, пока угроза Тени не будет устранена."
sofe_post.1.b: "Какие языки вы использовали во время турнира?"
sofe_post.1.b.response: "На самом деле, это выдуманный набор слов, который мы использовали, чтобы звучать загадочно, в нем нет ничего особенного. На самом деле это очень весело — придумывать новые, интересные слова для каждого нового турнира. Правда в том, что как Звезднорожденные, мы вообще не используем языки. Это понятие актуально только для наших прежних сущностей. Мы одарены знанием общаться друг с другом посредством нашей воли, и все наши силы, оборудование и технологии созданы для отражения таких систем. Наши артефакты и силы говорят с нами так же, как мы говорим с ними.\n\Концепция таких вещей, как письменные тексты и записи, была фактически чужда омеганам. Помните наши прошлые технологии? Так много кнопок, которые нужно нажимать... но все они делают одно и то же."
sofe_post.1.c: "В чем именно заключается ваша цель?"
sofe_post.1.c.response: "Сьесть много еед...найти и ответ на Великий вопрос. Мы расскажем об этом позже, когда Chirumiru не будет занят игрой в другие игры."
sofe_post.1.d: "Вы упоминали метавселенные. Можете объяснить?"
sofe_post.1.d.response: "Это больше, чем мультивселенные. Мы поговорим об этом позже."
sofe_post.1.e: "Что такое Внешний кластер и Врата?"
sofe_post.1.e.response: "Это врата. Извините, мы добавим больше позже, когда Chirumiru решит написать об этом."
