##Original Homeworld Tech Event - Success, Darth Jadus epoch of terror has begun - MAY NEED TO ADD DETAILS THAT OE ALLOWS YOU TO RESEARCH THEM
origin_tech.651.name: "Входящее сообщение!"
origin_tech.651.desc: "Приветствую вас, чемпион\n\nТеперь, когда вы были выбраны для охраны этой реальности, пришло время передать вам силы Света, вознести вас за пределы ваших нынешних смертных ограничений. Вы станете могущественными существами, не обремененными смертностью и мирскими формами.\n\nОднако это потребует от вас отбросить нынешнюю гражданскую модель вашей империи, поскольку ваши умы во всех вселенных будут объединены, объединяя все ваши победы, неудачи и путешествия. Из этого родится новое бытие, и ваша империя получит непревзойденные силы."
origin_tech.651.desc.machine: "Приветствую вас, чемпион\n\nриветствую вас, чемпион\n\nТеперь, когда вы были выбраны для охраны этой реальности, пришло время передать вам силы Света, вознести вас за пределы ваших нынешних смертных ограничений. Вы станете могущественными существами, не отягощенными несовершенными механизмами и кодами, от которых страдает ваше происхождение.\n\nОднако это потребует от вас отбросить старые гражданские модели и директивы, поскольку ваши интеллекты во всех вселенных будут объединены, объединив все ваши победы, неудачи и путешествия. Из этого родится новое бытие, а ваша империя получит непревзойденные силы."


origin_tech.651.a: "С большой силой приходит большая ответственность. Мы принимаем!"
origin_tech.651.a.machine: "Мы выйдем за пределы наших ограничений. Мы готовы!"
origin_tech.651.a.desc: "§YЗвезднорожденные наделят нас своей силой, что позволит нам вознестись в качестве новой неоспоримой галактической сверхдержавы. Однако это сильно испортит отношения с теми, кто не лоялен или не дружелюбен к нам, потому что они знают, что скоро их ждет смертельная расправа.§!"
origin_tech.651.a.response: "Дии'мк! Шро та Ки'рах аПова [root.GetName] Ти'со джи'ре [root.GetSpeciesName]...Примите Свет, примите Вечность!\n\nВечная сила, вечная слава. Пусть поток света будет вашим проводником, ибо родился чемпион. Боритесь за справедливость... с этого момента и навсегда... вы феноменальны~."
origin_tech.651.b.response: "Ва'рук! Хорошо усвойте те знания, которые мы вам дадим. Просто избегайте разговоров о ваших планах, мы действительно не хотим это слышать."

##Light Energy Power Event - Appears after the country has killed at least 250 OE ships
origin_tech.3: "Входящее сообщение!"
origin_tech.3.desc: "Приветствую вас, [root.GetName]!\n\nВам будет приятно услышать, что ваше мужество и упорство произвели на нас впечатление. Поэтому вы были выбраны в качестве одного из потенциальных кандидатов на пост чемпиона Света.\n\nС этой целью мы предоставим вам расширение наших собственных сил в виде §YCтатической световой силы§!. Это чередование истинной силы Омеги — §YПоток света§!, модифицированная для звездных империй, таких как вы. Ее природа позволяет любым существам как биологического, так и механического состава взаимодействовать с системами, они будут читать ваши мысли и проецировать их в силу. Именно этот источник силы использовался для создания многих кораблей, которые мы выставили в качестве участников этого турнира.\n\nОсвоив ее, вы сможете собирать энергию с наших кораблей, которые вы успешно вывели из строя, и ваши флоты смогут на равных противостоять нашим."
origin_tech.3.a: "Мы будем изучать и использовать ее."
origin_tech.3.a.desc: "Мы начнем наш анализ, чтобы овладеть §YСилой статического света§!. Если мы добьемся успеха, то сможем собрать больше §YЭнергии света§! и, возможно, переломить ход событий в нашу пользу."
origin_tech.3.b: "Нам просто нужно понять ее природу."
origin_tech.3.a.desc: "Мы не будем получать доступ к §YСтатической световой энергии§!, вместо этого мы используем ее для анализа кораблей Звезднорожденных, используемых в турнире, на предмет потенциальных слабых мест."
##Light Energy Power Event - Success 
origin_tech.4.name: "Свет, который никогда не померкнет."
origin_tech.4.desc: "Свершилось, мы улучшили наше понимание силы статического света. Теперь мы постигли основные концепции ее конструкции. С этими знаниями теперь можно собирать Световую Энергию как с выведеных из строя кораблей Звезднорожденных, так и с других кораблей, включая наши, которые имеют компоненты получателя статического света."
origin_tech.4.desc.precursor: "Свершилось, мы завершили интеграцию силы статического света. Теперь мы постигли основные концепции ее происхождения. С этими знаниями теперь можно собирать Световую Энергию как с выведеных из строя кораблей Звезднорожденных, так и с других кораблей, включая наши, которые имеют компоненты получателя статического света.\n\nКроме того, все наши существующие дизайны предтеч были усовершенствованы, чтобы включить в них многие улучшения, которые мы теперь можем использовать, после обретения полного понимания истинной природы кораблей."
origin_tech.4.a: "Подняться над любыми обломками, взлететь выше богов."

origin_tech.4.desc.origin: "Вади'кос, [root.GetName].\n\nВы будете рады услышать, что Рука признала вашу империю великим воином, достойным владеть оружием самого Света. С этой целью мы даруем вам доступ к силам одного из трех путей знания, даруемых лишь тем, кто достоин. Примете ли вы этот дар?\n\n\n\n§YС нашим нынешним пониманием силы статического света и знаниями, которые мы получили от Звезднорожденных, мы можем направить наши научные команды по одному из трех возможных путей. У нас недостаточно ресурсов и образцов, чтобы получить все из них, поэтому мы должны тщательно выбрать, какой из этих путей послужит нам лучше всего.§!"
origin_tech.4.desc.origin.ask1: "Это не противоречит правилам?"
origin_tech.4.desc.origin.explain1: "Конечно, нет. Мы восхищаемся вашей силой и упорством, и хотим увидеть, насколько сильнее вы станете с этого момента. За проявление храбрости и подвигов силы следует вознаграждение, а не наказание.\n\nМы не являемся какими-то злобными Угасшими Империями, которые будут разглагольствовать перед младшими расами обо всем том, чем они им не угодили. Нам нравится ваш стиль, поэтому нам интересно увидеть больше."
origin_tech.4.desc.origin.ask2: "В чем тогда сложность, если мы можем просто получить ваши силы?"
origin_tech.4.desc.origin.explain2: "Не утешайтесь пока своей победой, [root.GetName]. Вы сделали квантовый скачок, но вам еще предстоит пройти испытания. Воспользуйтесь моментом, чтобы поразмышлять о том, что является той силой, которая ведет вас по этому пути. И что вы будете делать, когда сила космоса окажется в вашей власти. Ша'лак. Смело шагайте в будущее с великой целью и решимостью, [root.GetName]."


##Light Matter Power Event - New Tech Paths Available
origin_tech.5.name: "Свет освещает наш путь"
origin_tech.5.desc: "С нашим нынешним пониманием силы статического света и знаниями, которые мы получили от Звезднорожденных, мы можем направить наши научные команды по одному из трех возможных путей. У нас недостаточно ресурсов и образцов, чтобы получить все из них, поэтому мы должны тщательно выбрать, какой из этих путей послужит нам лучше всего."
##Light Matter Power Event - New Tech Paths Available Second Time
origin_tech.501.name: "Завеса тайн открывается снова"
origin_tech.501.desc: "Исключительная работа, [root.GetName]. Мы заглядывали в различные временные линии, и во многих вы уже готовитесь стать чемпионом Света. Мы верим, что вы один из немногих, у кого есть силы, чтобы нести этот долг. Мы даруем вам еще один дар знания. Что это будет? Выбирайте тщательно."
##Light Matter Power Event - New Tech Paths Available - Offense
origin_tech.5.a: "Мы ищем оружие, способное сокрушить всех наших врагов."
origin_tech.5.a.desc: "Лучшая защита - это сильное нападение. Мы изучим оружие, используемое турнирными флотами Звезднорожденных.\n\n§YРазблокирует доступ к различному тяжелому оружию, которое используется Звезднорожденными.§!"
##Light Matter Power Event - New Tech Paths Available - Defense
origin_tech.5.b: "Мы ищем то, что способно защитить нас от всех врагов."
origin_tech.5.b.desc: "Мы изучим их оборонительные технологии и инженерные дизайны. Это позволит нам использовать те же оборонительные приспособления, что есть у турнирных флотилий Звезднорожденных.\n\n§YРазблокирует малые, средние, истребители, средства точечной обороны и мощную броню и щиты, а также все связанные с ними вспомогательные компоненты.§!"
##Light Matter Power Event - New Tech Paths Available - Utility
origin_tech.5.c: "Мы ищем знания среди звезд."
origin_tech.5.c.desc: "Мы изучим, как работают их корабли на турнире, чтобы мы могли реализовать аналогичные компоненты. Это позволит нам эмулировать их корабельные компьютеры и инженерные системы.\n\n§YРазблокирует различные мощные компоненты корабля, а также боевые компьютеры, сенсоры и утилиты.\n\nТакже разблокирует все недостающие конструкции кораблей предтеч.§!"

##Light Matter Power Event - New Tech Paths Available - Weapons Done
origin_tech.11.name: "Золотой ветер"
origin_tech.11.desc: "Ваше обучение завершено, [root.GetName]! Вы научились проецировать силу статического света в грозное оружие.\n\nТеперь вы готовы. Давайте, покажите нам, на что вы способны!"
origin_tech.11.a: "Мы пробьем любую броню!"
##Light Matter Power Event - New Tech Paths Available - Defense Done
origin_tech.12.name: "Несокрушимый алмаз"
origin_tech.12.desc: "Хорошо, [Root.GetName]! Вы овладели искусством защиты.\n\nТеперь вы можете превращать статический свет в грозную защиту от любых атак.\n\nТеперь вы готовы. Давайте, покажите нам вашу решимость!"
origin_tech.12.a: "Любое оружие разобьется об нашу защиту!"
##Light Matter Power Event - New Tech Paths Available - Computer Done
origin_tech.13.name: "Рыцари звёздной пыли"
origin_tech.13.desc: "Вы овладели искусством звезд, [root.GetName].\n\nВы научились подчинять пространство и время своим прихотям. Свет откликается на ваш зов, и сила звезд подчиняется вашим приказам.\n\nПриходите, позвольте нам стать свидетелями ваших новых возможностей!"
origin_tech.13.a: "Все звезды склонятся!"

origin_tech.7.name: "Дарована энергия света"
origin_tech.7.desc: "Похоже, Звезднорожденные знают о нехватке у нас световой энергии. В результате мы получили значительное ее количество."

