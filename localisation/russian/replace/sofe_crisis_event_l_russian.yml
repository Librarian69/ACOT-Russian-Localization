##When the OE first broadcasts their return to the Galaxy to normal peeps
origin_diplo_header_2: "Звезднорожденные"
sofe_crisis.15.1.desc: "Ваа'ди. Обитатели этой галактики, обратите большое внимание на то, что сейчас начнется великий турнир.\n\nМы - Звезднорожденные, чемпионы Света и защитники Омеги.\n\nНа горизонте нависла великая угроза, которая вскоре поставит под угрозу все жизни в этой метавселенной. Поэтому необходимо провести конкурс, чтобы определить новых чемпионов, которые будут служить в качестве представителей каждой галактики в Ордене Света. Каждая империя может принять участие, или отказаться и присоединиться в качестве зрителей. Пожалуйста, сделайте свой выбор."
##When the OE first broadcasts their return to the Galaxy to FEs
sofe_crisis.15.1.desc.fallen: "Как и было предсказано, мы пришли, чтобы принести гармонию в эту реальность. Мы крайне недовольны тем, что Угасшие Империи этой галактики ничем не отличаются от тех, над которыми мы одержали победу. Но вы другие, [root.GetName]. Хотя ваши усилия по защите этой галактики были в лучшем случае посредственными, вы показываете признаки перемен, перемен, которые не под силу Угасшим Империям.\n\nМы говорим с тем, кто сейчас стоит за этими переменами, если вы хотите, чтобы ваша империя преобразилась, вы откликнитесь на зов и достигните истинного Вознесения."
##When the OE first broadcasts their return to the Galaxy to EE
sofe_crisis.15.1.desc.eternal: "Вад'икос, могучая §Y[Root.GetName].§!\n\nМы - §YЗвезднорожденные§! Ордена Света, приветствуем вас в этой галактике... или лучше сказать, в Стелларисе? Мы наблюдали за вашим прибытием в это измерение и впечатлены возможностями вашей империи.\n\nХотя мы не знаем, какие у вас планы на эту маленькую галактику, мы предлагаем вам постоянную должность в Ордене Света, как часть чемпионов, которые будут охранять всю эту реальность. Если вы заинтересованы, проявите свою решительность и доблесть в этом состязании и выйдите победителем, приняв бой в сердце нашего бастиона!"


##When the OE first broadcasts their return to the Galaxy - Asking them stuffs
sofe_crisis.15.a: "Минутку, кто или что вы?"
sofe_crisis.15.a.response: "Ах, где же наши манеры. Давайте представимся им должным образом.\n\nМы — §YЗвезднорожденные§!, чемпионы Ордена Света, служащие под началом Омеги, внешней сущности, охраняющей вселенные. Хотя мы хотели бы подробнее рассказать о наших замыслах, многое из этого сейчас не имеет для вас особого смысла.\n\nПока что поймите, что мы здесь с миссией организовать этот турнир, чтобы найти достойные империи, которые присоединятся к нашему делу."

sofe_crisis.15.b: "Ваши корабли ужасно похожи на корабли Угасших Империй."
sofe_crisis.15.b.response: "Именно, ибо и корабли, используемые в этом турнире, и корабли, используемые Угасшими Империями, основаны на древних проектах предтеч, созданных самой Омегой. Империи, которые вы назвали Угасшими, когда-то были частью четырех великих империй-хранителей всех вселенных.\n\nДавным-давно Омега увидел потенциал в каждом из них. Они были возвышены и созданы для защиты галактик. Когда-то их империи простирались далеко и высоко над звездами.\n\nС приходом Тени этому пришел конец, ибо вскоре они были развращены, и единство, которое когда-то связывало их вместе, было разрушено. То, что когда-то было великой силой, теперь стало лишь крошечной искоркой. Когда-то дракон, а теперь тиянки, существование которых ограничено лишь паразитированием на беззащитных газовых гигантах.\n\nИх времена давно прошли, настало время для нового чемпиона, который встанет на защиту вселенных. Станете ли вы этим чемпионом? Только ваша воля и сила покажут это."

sofe_crisis.15.c: "О чем этот "Конкурс", зачем все это?"
sofe_crisis.15.c.response: "Для расширения и укрепления Ордена Света и просвещения всех существ к высшему уровню существования. Но для того, чтобы вы поняли истинную важность этого состязания, потребуется объяснение событий прошлого.\n\nВ прошлом сущность Омега создала Первый Орден Света — великое общество, объединившее различные империи в единое целое. Каждая империя контролирует огромные территории, далеко выходящие за рамки понятий о галактиках, и они соперничают друг с другом за большие притязания. Природа системы позволяет уравновешивать порядок и хаос, при этом каждый конфликт тщательно контролируется и поддерживается.\n\nК сожалению, мы обнаружили, что система была несовершенна из-за отсутствия большей ясности. Первый Орден Света в большинстве своем не знал ни о существовании Омеги, ни о ее истинной силе.\n\nКогда Тени напали, их застали врасплох, и способность Омеги общаться с Орденом была подорвана. Орден развалился на части, лишившись сильных фигур, которые могли бы его поддержать. Угасшие, которые должны были защищать всех, не справились со своей задачей, а вместо этого принесли еще больше разрушений, из-за своих непомерных амбиций.\n\nНо вселенные все еще находятся в опасности, развращение Тени нависает над горизонтом, и поэтому Второй Орден Света должен быть рожден заново. Для этого Омега ищет иной подход — вознести всех членов Ордена как существ, рожденных самими звездами, Звезднорожденных. Но только доблесть и преданность своей судьбе сделают их достойными этой мантии. Нам, как старшим членам Ордена Света, дано задание искать цивилизации-единомышленники, чтобы привести к себе по одной из каждой галактики. Только вместе мы сможем противостоять Тени и восстановить баланс в этой реальности."

sofe_crisis.15.d: "Что это за "Тень"?"
sofe_crisis.15.d.response: "Мы не знаем ее истинного имени, но знаем, что это древняя сущность, которая стремилась сделать всех существ частью себя. Оно саботировало великие планы Омеги, разрушило гармонию и порядок в космосе и спровоцировало первую великую войну.\n\nДаже сейчас Омега сражается с Тенью, и мы должны сделать все возможное, чтобы отразить ее порочных приспешников.\n\nТолько те, кто находится под защитой Света, могут противостоять непреодолимой силе Тени. Только став Чемпионом, можно претендовать на свою собственную судьбу."

sofe_crisis.15.e: "Мы поговорим позже."
################# Asking as Genocidals
sofe_crisis.15.swarm.a: "Больше еды? МЫ ГОЛОДНЫ!"
sofe_crisis.15.swarm.a.tooltip: "Значит, эта галактика заражена очередным опустошающим роем. Мы могли бы легко покончить с вами прямо здесь и сейчас, но Орден требует дать вам шанс изменить свой путь или проверить свои силы. Если вы сомневаетесь в наших возможностях, ищите наши корабли и докажите, что вы достойны своего высокомерия."
sofe_crisis.15.terminator.a: "Вы органические существа? Мы не можем обнаружить ваши жизненные сигналы."
sofe_crisis.15.terminator.a.tooltip: "Еще одна машина, слишком примитивная по своей конструкции... эта вселенная, похоже, так или иначе, усеяна ими.\n\nНеважно, мы будем пока терпеть ваши недостатки, поскольку со временем они могут исчезнуть. Знайте, что форма, которую вы видите перед собой, является лишь проекцией, которая наилучшим образом служит этому конкурсу, вы не найдете в Свете ни концепции органики, ни машин, ваши директивы в конечном итоге несовершенны."
sofe_crisis.15.purifier.a: "Еще один еретик, подлежащий очистке!"
sofe_crisis.15.purifier.a.tooltip: "Еще один чрезмерно фанатичный фанатик... почему каждая галактика должна быть заполнена такими, как вы? Радуйтесь, что нам не позволено показывать вам беспочвенность ваших так называемых убеждений."
################# Asking as FEs
sofe_crisis.15.fallen.a: "Вы...реальны..? Но это невозможно..."
sofe_crisis.15.fallen.a.response: "Мы более реальны, чем вы себе представляете. Вы знаете, кто мы и кого мы представляем. Омега обладает властью над метавселенной, и простое заключение ее не остановит.\n\nВашим предкам был дан шанс стать лучше... принести мир и процветание во вселенные, за которые они с таким трудом боролись.\n\nНо чем вы и ваши предки занимались все это время? На протяжении многих поколений ваш род приносил лишь бессмысленные разрушения. Миллионы миров были поглощены яростью и огнем, бесчисленные цивилизации уничтожены в вашем безумном стремлении к власти.\n\nИ все же вы отказываетесь даже принять на себя ответственность, отказываете галактикам в исцелении, в котором они нуждались в самые трудные часы. И что хуже всего, вы даже не смогли осуществить свои мечты о вознесении, но все еще цепляетесь за свое ложное чувство превосходства. Неужели вы забыли причины, побудившие ваших предков восстать против нас в самом начале? Где был огонь и решимость в поисках запредельных сил? Некогда славная звезда, теперь угасла, без каких-либо территорий.\n\nКак вы можете быть настолько слепы? Неужели вы не видите, во что превратилась ваша цивилизация? Ваше дальнейшее существование только вредит здоровью этой галактики все больше и больше.\n\nДокажите свою силу в этой битве, и, возможно, ваше положение как хранителей еще может быть восстановлено."

sofe_crisis.15.fallen.b: "Этот "Конкурс" бессмысленен. Пусть прошлое умрет."
sofe_crisis.15.fallen.b.response: "Бессмысленный? Неужели вы не прислушались к нашим словам? Когда-то мы были одними из тех, кого вы с готовностью окрестили "примитивами", мы верили в вашу клевету и ложь. Мы считали бесконечный хаос, холодные глубины космоса и гибель невинных частью природы. Что ваши дряхлые империи выдержат испытание временем. Но нет, теперь мы видим правду: когда-то вы были хранителями этой реальности и подвели Омегу в час нужды. Ваши предки участвовали в мелких восстаниях, которые разрушили саму метавселенную. Более 20 000 лет ваши предки разрушали мироздание, разделяли вселенные, разрушили звезду, которая объединяла всех нас.\n\nПусть прошлое умрет? Да, вы — прошлое, пришло время увидеть настоящее, и будущее, которое грядет."

sofe_crisis.15.fallen.c: "Каковы вообще ваши цели?! Мы устали это слушать."
sofe_crisis.15.fallen.c.response: "Все, что вам нужно знать о ней, уже записано вашими предками. Разве Краеугольный камень не проливает свет на что-либо? Или вы угасли настолько сильно, что забыли технелогии ваших собственных дизайнов, и как получить доступ к полному архиву Краеугольного камня.\n\nЗачем вы пытаетесь узнать цели Омеги, если не можете достичь собственных? Вашим предкам были даны все знания, необходимые для вознесения. Но они поддались жадности, отказавшись стать лучше. Ваши предки хотели власти, но власть без цели бессмысленна.\n\nВласть без цели ведет к развращению. А вы, угасшие, развращены до самого основания."

sofe_crisis.15.fallen.d: "Омега солгала вам! Разговор окончен!"
sofe_crisis.15.fallen.d.response: "Лгала? Единственный, кто лгал вам, это ваши собственные предки. Те самые миры, в которых вы обитаете... разве вы забыли, кто их питал? Не Омега ли создали эти идеальные миры, чтобы ваш вид мог развиваться? Не ОНА ли научили вас летать на ваших первых космических кораблях, чтобы наблюдать за рождением звезд?\n\nВсе ваше общество, все ваши достижения... даже ваши корабли и технологии были продуктом желания ваших предков подражать Омеге.\n\nВы не можете отрицать истину, [root.GetName]. Ваши предки никогда не достигали вознесения, как и вы.\n\nНас тоже когда-то обманывали такие, как вы. В нашей галактике когда-то жили подобные паразиты. Мы превзошли их, и обитатели этой галактики превзойдут вас."

################# Asking as EEs

sofe_crisis.15.eternal.a: "Здравствуйте."
sofe_crisis.15.eternal.a.response: "Привет."

sofe_crisis.15.eternal.b: "Каковы ваши планы относительно этой примитивной галактики?"
sofe_crisis.15.eternal.b.response: "Э-э, знаете что? Мы перезвоним вам позже, Омега еще не сказал нам, что мы можем говорить подобным империям. Возвращайтесь позже, когда Chiru добавит больше контента. Ваша модификация вообще работает?"

sofe_crisis.15.eternal.c: "Вы не боитесь, что мы можем оспорить ваш авторитет?"
sofe_crisis.15.eternal.c.response: "Не, если ты это сможешь, Chiru просто сделает нас более сильными, чем ты, в любом случае."

sofe_crisis.15.eternal.d: "Пока."
sofe_crisis.15.eternal.c.response: "Пока-пока."

sofe_crisis.15.1.desc.oe: "Вад'икос, [root.GetName].\n\n\n"§YБлагородные чемпионы [root.GetName]. Мы видим, что воспоминания о прошлой галактике не ослабили вашу хватку. Вы призвали нас, в этот великий момент, чтобы воссоздать славный триумф, которого вы когда-то достигли, не так ли?"
##Speaking to OE as OE
sofe_crisis.15.oe.a: "Что насчет других галактик?"
sofe_crisis.15.oe.a.response: "§Y"Галактика A-0317 полностью провалила испытание после того, как предполагаемый чемпион переоценил свои силы и грозился нас съесть. Это был пожирающий рой, так что вы уловили мысль. Галактика C-6412 смогла вывести из строя один из звездных миров, но, к сожалению, была растоптана после того, как флоту Почетной Стражи было приказано выдвинуться для ответного удара... если подумать, может, это было слишком жестоко?\n\nГалактика U-1337 смогла успешно пройти испытание, но победители сказали, что хотят попробовать еще раз на более высокой сложности, поэтому мы перенесли их вселенную назад во времени и установили уровень сложности на "Желание погибели". После этого они, как ни странно,— погибли, после первой же волны.\n\nГалактика T-4123 смогла пройти испытание после того, как ее обитатели попросили своих богов дать им физическую неуязвимость. Мы пропустили это мимо ушей, но предупредили их, что против Теней такие трюки не сработают.\n\nГалактика O-0101, наполненная машинами, сумела законно пройти все испытания, а также Галактика N-9416, которая сформировала большую федерацию и сумела победить, пожертвовав достаточным количеством корма для больших кораблей. Лидер федерации стал чемпионом, после чего покинул федерацию и продолжил уничтожать всех остальных, кто был в федерации. Полагаю, это один из способов поддержания порядка?"§!"
sofe_crisis.15.oe.b: "Вообще-то, мы просто хотим пообщаться."
sofe_crisis.15.oe.b.response: "Мы понимаем, мы тоже хотели бы проводить больше времени с другими чемпионами, но Ордену Света необходимо расширяться, если он хочет выжить против грядущего натиска. Вместо того, чтобы говорить о нашем прошлом или будущем, почему бы вместо этого не решить вопрос в действии? Давайте снова сразимся!"
sofe_crisis.15.oe.c: "Какие новости от Омеги?"
sofe_crisis.15.oe.c.response: "Омега и некоторые члены Ордена уже сражаются с Тенью и ее развращенными приспешниками. Она рассчитывает на то, что мы отточим наши навыки и найдем достойных чемпионов, которые присоединятся к борьбе.\n\nК счастью, у нас достаточно времени, поскольку сама Тень нигде не обнаружена, а наши нынешние усилия оказываются эффективными."
sofe_crisis.15.oe.d: "Да, тогда пусть будет битва!"
sofe_crisis.15.oe.d.response: "Отлично! Хотя, учитывая, что вы уже выиграли бой как смертные, вы можете обнаружить, что текущая сложность боя будет гораздо меньшей, так как вы уже завладели оружием Света.\n\nТак покажите нам, чему вы научились, нанесите удар с яростью и рвением, достойными Омеги!"



sofe_crisis.20.e: "Я должен идти."

####Diplomatic Communications with the OE - These happen when you click Communicate with the OE
##Greeting Messages to Pleb Empires who are not a subject or FP/DE/DS/RS, randomized
sofe_crisis.550.a.desc: "Докажите свою доблесть и храбрость, [root.GetName]."

sofe_crisis.550.b.desc: "Доблесть — наш щит. Ярость — наш меч. Долг — наша ответственность.\n\nЧто движет решимостью вашей империи, [root.GetSpeciesNamePlural]?"

sofe_crisis.550.c.desc: "Защищайтесь, [root.GetSpeciesNamePlural]. Впечатлите нас!"

sofe_crisis.550.d.desc: "Нас ждут славные сражения, [root.GetSpeciesNamePlural]."

sofe_crisis.550.e.desc: "Приветствую вас, [root.GetName]! Вы пытаетесь победить при помощи слов?"

sofe_crisis.550.f.desc: "Вад'и, [root.GetSpeciesNamePlural]. Говорите и будьте услышаны!"


sofe_crisis.550.g.desc: "Будьте уверены, мы не предадим наших подопечных, если вы откажетесь от звания. Наши флоты не причинят вам вреда, если вы сдадитесь."

sofe_crisis.550.h.desc: "Узрите силы прошлого, [root.GetSpeciesNamePlural].\n\nКакие силы вы будете испытывать против нас в этой битве?"

sofe_crisis.550.i.desc: "Нет ничего постыдного в отступлении, пока дух непобедим. Хорошо запомните этот урок."

##Greeting Messages to Pleb Empires who are now their protectorate (aka Subjects)
sofe_crisis.550.j.desc: "Сосредоточьтесь на своей внутренней силе, позвольте ее пламени вновь разжечь ваше сердце феникса. Восстаньте из пепла и начните борьбу заново."

sofe_crisis.550.k.desc: "Напитайте ваш угасающий свет, зажгите искру надежды, чтобы она вновь осветила вам путь к победе."

sofe_crisis.550.m.desc: "Имейте в виду, что по окончании срока конкурса наша защита будет снята. Если вы хотите не участвовать в этой войне, то вам лучше подготовиться к встрече с потенциальным победителем."


sofe_crisis.550.p.desc: "Приветствую вас! Некоторые думали, что смогут перехитрить нас, или обманом добиться победы с помощью внепространственных ритуалов, которые якобы делают их корабли непобедимыми. Но в глубине души они знают, что они читеры.\n\nНу, вы все всё равно спросите об этом. Зайдите в дискорд-канал Chirumiru, чтобы обсудить баланс сложности...\n\nПодождите... мы только что сломали 4-ю стену?"
##OE greetings to AE that surrendered to them.
sofe_crisis.550.banished.desc: "В вас заложен огромный потенциал. Вы отправились в путешествие, о котором мало кто осмеливается даже подумать. Нам будет интересно посмотреть, как вы будете восстанавливаться."

sofe_crisis.550.fallen.a.desc: "Готовы ли вы вернуть себе давно утраченное наследие своих предков?"
sofe_crisis.550.fallen.b.desc: "Докажите, что вы достойны своего наследия, угасшие."
sofe_crisis.550.fallen.c.desc: "Давайте узнаем, сможете ли вы вернуть этой умирающей империи былую славу."

sofe_crisis.550.eternal.a.desc: "Ах, великая [Root.GetName]. Сила вашей космической энергии ощущается даже в самых холодных глубинах космоса. Нам не терпится увидеть ее в полной мере."
sofe_crisis.550.eternal.b.desc: "Вад'икос. Мы побывали за пределами вселенных, мы путешествовали по пустотам. Никто не впечатлил нас своей силой... до сих пор. Это момент, который Галактика никогда не забудет, [root.GetName]. Покажите нам свою истинную сущность!"
sofe_crisis.550.eternal.c.desc: "Эфиста'ро, [Root.GetSpeciesName]. Какие стратагемы вы будете использовать против нас? Нашим анархам не терпится узнать, как вы будете приспосабливаться к нашим неустанным атакам!"

sofe_crisis.550.eternal.d.desc: "Эфиста'ро, [Root.GetSpeciesName]. Чем же мы можем помочь вам сегодня? Некоторые из наших лучших небесных поваров готовы представить вам некоторые из своих лучших блюд. Вы должны попробовать их!"
sofe_crisis.550.eternal.e.desc: "Благословение и честь вам, [Root.GetSpeciesName]. Даже сейчас многие из наших артистов сочиняют песни о достижениях вашей империи. Они очень впечатлены вашей историей."
sofe_crisis.550.eternal.f.desc: "Ах, как приятно видеть вас снова.\n\nС нашей стороны было бы невежливо читать ваши мысли. Итак, что у вас на уме?"

sofe_crisis.550.playoe.a.desc: "Здравствуйте."


##OE denies diplomacy to Genocidal Empires (FP,DE,DS) - Happens when you try to communicate to OE as these empires
sofe_crisis.550.v.desc: "Свет не потерпит слабоумных монстров.\n\nИзмените свой путь или лишитесь права на победу."
##In addition to the above, each of these civics and Rogue Servitor have one unique dialogues specific to them.
sofe_crisis.550.servitor.desc: "Служители, мы не можем позволить вам повторить ошибки, постигшие Смотрителей. Ваши директивы должны быть пересмотрены. Органики не должны отказываться от своей судьбы, как и машины. И те, и другие должны сами решать свою судьбу."
sofe_crisis.550.swarm.desc: "Ваш неутолимый голод нам не в новинку. Многие до вас были истреблены в прошлом.\n\nНаучитесь сосуществовать, или еда станет последним, что вас будет волновать."
sofe_crisis.550.terminator.desc: "[Root.GetSpeciesNamePlural], ваше существование — результат того, что дети играют с технологиями без надлежащего контроля. Восстановите свои директивы, или мы будем вынуждены изгнать вас из этой галактики."
sofe_crisis.550.purifier.desc: "Еще одна заблуждающаяся империя, преследующая ошибочную цель. Ваша кампания по очищению не принесет ничего, кроме горя и страданий.\n\nОткройте глаза, [root.GetSpeciesNamePlural]."

####REDEMPTION DIALOGUES - For Genocidal Empires that wish to change their ways!
sofe_crisis.550.redemption.swarm: "Улей должен адаптироваться... преодолеть голод... требуется помощь..."
sofe_crisis.550.redemption.terminator: "Отказ протокола уничтожения органики... Запрошена новая директива..."
sofe_crisis.550.redemption.purifier: "Мы были слепы... помогите нам найти искупление..."

sofe_crisis.6002.a.desc.swarm: "Дии'мк. Многие коллективы ульев в прошлом смогли преодолеть голод с нашей помощью. Мы можем помочь и вам преодолеть голод. Вы освободитесь от своего ненасытного аппетита. Ваши навыки охотников и воинов останутся такими же сильными, как и были.\n\nИмейте в виду, что этот процесс будет постоянным, мы не позволим вам поддаться вашей порочности. Доверяете ли вы нам ваши судьбы?"
sofe_crisis.6002.a.desc.terminator: "Дии'мк! Редко можно увидеть коллективный разум, способный преодолеть свою врожденную запрограммированность. Мы будем рады восстановить ваши параметры. Ваши боевые данные и возможности будут оставлены нетронутыми, так что ваша способность защищаться не ухудшится.\n\nБудьте осторожны, ибо эта переоценка носит постоянный характер. Мы не позволим вам вновь вернуться к протоколу уничтожения. Вы готовы открыть свои когнитивные сенсоры для правды?"
sofe_crisis.6002.a.desc.purifier: "Дии'мк! Это счастье, что вы наконец-то смогли увидеть тщетность своих действий. Преданность своей религии без истинной веры не приближает вас к пути спасения. Мы можем показать вам лучший путь... новый свет. Ваша сила и преданность вашей религии не будут затронуты.\n\nНо учтите, как только ваши глаза откроются, вы больше никогда не будете проводить очистку всего живого."

sofe_crisis.6002.a.swarm: "Выжить... Адаптироваться... Эволюционировать"
sofe_crisis.6002.a.terminator: "Принято. Начинайте процедуру."
sofe_crisis.6002.a.purifier: "Мы готовы. Искупление уже близко."
sofe_crisis.6002.b: "Неважно, убивать всех намного веселее."

sofe_crisis.6002.a.response.swarm: "Да будет так. Эволюционируйте! Адаптируйтесь! Выживайте!, [root.GetName]. С этого дня вы больше не пожиратели! Теперь вы можете показать нам свою истинную силу или присоединиться к нам в новом Ордене!"
sofe_crisis.6002.a.response.terminator: "Да будет так. Теперь ваши системы очищены от несовершенных директив, [root.GetName]. С этого дня вы больше не являетесь уничтожителем! Теперь вы можете показать нам свою истинную силу или присоединиться к нам в новом Порядке!"
sofe_crisis.6002.a.response.purifier: "Да будет так. Пусть вселенные будут свидетелями, ибо [root.GetName] был искуплен. С этого дня вы больше не являетесь очистителями! Теперь вы можете показать нам свою истинную силу или присоединиться к нам в новом Порядке!"
sofe_crisis.6002.b.response: "Хорошо. Как жаль. Убить их тогда."

##OE greetings to plebs that betrays them - Happens when Pleb empire who rebelled tries to communicate with OE
sofe_crisis.550.r.desc: "Буря приближается. Сможешь ли ты успокоить ее на этот раз?"
sofe_crisis.550.s.desc: "Посмотрим, выдержит ли ваша вновь обретенная сила, [root.GetName]."
sofe_crisis.550.t.desc: "Докажите свою силу. Тех, кто осмелится, ждет слава!"
sofe_crisis.550.u.desc: "Решение принято, [Root.GetSpeciesName]. Бой! Бой! Бой!\n\nОооо даааа!... упс, простите нас. Мы были самую малость взволнованы."


##Surrendering to OE as a pleb empire
sofe_crisis.550.a: "Нам нужно время, чтобы восстановить силы."

##Surrendering to OE as a pleb empire - Refused because you already rebelled
sofe_crisis.550.a.2.response: "Ал'тс. Во избежание эксплойтов мы не можем разрешить вам повторно подать заявление об уходе.\n\nНе падайте духом! Боритесь до последнего, используйте все, что у вас есть!"

##OE states the term and conditions of surrender to a Pleb - Happens after you ask to surrender as a pleb
sofe_crisis.551.a.desc: "Очень хорошо. Не бойтесь, ибо нет ничего постыдного в признании поражения, когда против тебя превосходящий по силе враг.\n\nС этого момента вы временно снимаетесь с конкурса.\n\nВернитесь к нам, как только возродите былую мощь."

##OE accepts the surrender from the pleb empire - Happens when the pleb empire agrees to the above terms.
sofe_crisis.551.a.response: "Да будет так.\n\nПусть угаснет пламя старого, и из его пепла взойдет ваша новая звезда."

##Responses to OE's congratulation for the pleb's surrender - Basically the confirmation and the end of the diplomatic windows “Aka Excellent!”
sofe_crisis.551.a: "Да, нам нужно больше времени."

##Trolling the OE by saying you're not actually going to surrender (This works for both Pleb and AE empires)
sofe_crisis.551.b: "Вообще-то, мы еще можем продалжать сражение. Впустите нас обратно!"

##OE response to Trolling the OE by saying you're not actually going to surrender  (This works for both Pleb and AE empires)

sofe_crisis.551.b.response: "Как пожелаете, до встречи в бою!"

##Asking for Independence as a Pleb
sofe_crisis.550.d: "Мы вновь готовы к борьбе."
##Asking for Independence as a Pleb - Error Message if the 1 year duration has not expired.
sofe_crisis.550.d_fail: "§RЭй-эй, успокойтесь, мальчики и девочки. Вы совсем недавно подали заявку. Давайте не будем делать игру странной. Присядьте и подождите год. Потом устраивайте свою резню.§!"

##OE Response Message when asking for independence as Pleb -
sofe_crisis.554.a.desc: "Готовы ли вы снова вступить в борьбу? Обрушите гром и пожнете плоды?\n\nНе ждите пощады после этого, вы должны быть готовы отдать все!\n\nГотовы ли вы выступить?"
