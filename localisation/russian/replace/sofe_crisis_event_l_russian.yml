sofe_crisis.10.desc: "Критическая тревога! Массивные флоты появляются из Внешних Врат по всей галактике. Наши станции, охраняющие их, таинственным образом исчезли и были заменены собственными массивными конструкциями захватчиков, похожими на станции. По сообщениям, все остальные Внешние Врата также были разблокированы и замечены аналогичные флоты.\n\nФлоты захватчиков имеют поразительное сходство с конструкциями угасших предтеч, но при этом они заметно больше и значительно совершеннее, с ярко выраженными белыми мотивами."
sofe_crisis.10.a: "Внимание всем командам! Красная тревога!"



sofe_crisis.10.playoe.desc: "И таким образом мы снова навлекаем мощь Звезднорожденных на эту галактику. Как обычно, они захватили все Внешние Врата и все станции, охраняющие их. Учитывая, что мы уже доказали свою состоятельность в прошлом, это воссоздание событий должно оказаться тривиальным для нас, чтобы превзойти их снова."
sofe_crisis.10.a.playoe: "Свет даст нам силы."

