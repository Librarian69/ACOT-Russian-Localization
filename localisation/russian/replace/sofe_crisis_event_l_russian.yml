origin_tech.8.name: "Звезднорожденные говорят!"
origin_tech.8.desc: "Вади'кос, [root.GetName].\n\nВы проделали долгий путь, и многие из кораблей, которые мы послали против вас, пали перед вашей блестящей стратегией и силой. Но победа, кажется, не пришла к вам так быстро, как мы надеялись. Возможно, вам понадобится один последний толчок. Даже сейчас мы постигаем множество реальностей, в которых ваши империи приблизились к своей судьбе, но ни одна из них не была так близка, как эта. Если вы пожелаете, мы воспользуемся силой вашего существования и призовем в ваше распоряжение проекции вашей силы сквозь вечность. Вы бросите последние силы против нашего корабля и докажете свою доблесть и решимость против щита Света. Примете ли вы этот дар?\n\n\n\n§YЗвезднорожденные используют свои силы, чтобы призвать наши собственные флоты из других реальностей и времен для помощи в нашем деле, что позволит нам совершить последний толчок в борьбе с ними.§!"
origin_tech.8.a: "Мы приветствуем все наши края."
origin_tech.8.b: "Мы победим только благодаря нашей силе."
origin_tech.8.b.response: "Глупый высокомерный дурак. Я ИЗБАВЛЮ ТЕБЯ ОТ ГРЕХОВ ТВОЕГО СУЩЕСТВОВАНИЯ! <SWHEEEEEEENG> FHOOOOM 9999999 урона!!! Шучу, очень хорошо, увидимся в следующем сейве."

