HERCULEAN_COMBAT_COMPUTER_OE: "Боевой анализатор класса "Омега" Геркулеса"
HERCULEAN_COMBAT_COMPUTER_OE_DESC: "Боевой анализатор класса "Омега" - это самая совершенная биосинтетическая боевая система из когда-либо разработанных. Эта версия оптимизирована для оборонительной тактики."
 
#####################################################################################
 
ACOT_AFTERBURNERS_OE: "Форсажные камеры "Омега""
ACOT_AFTERBURNERS_OE_DESC: "В тех случаях, когда одних только двигателей все равно недостаточно для быстрого движения корабля. Форсажные камеры класса "Омега" могут быть использованы для дальнейшего увеличения скорости, преодолевая пределы!"
 
ACOT_HYPERCHARGED_JUMPER_OE: "Усилитель гиперпространства "Омега""
ACOT_HYPERCHARGED_JUMPER_OE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульные турбины прыжкового накопителя для увеличения их производительности. Эта модель практически не требует нагрузки на сверхсветовой двигатель. Полезно для выполнения действий тактического шпионажа."
 
ACOT_AURA_HYPERJUMPDRIVE_OE: "Путевая точка Хранителя звезд"
ACOT_AURA_HYPERJUMPDRIVE_OE_DESC: "Используя специальный механизм, путевая точка может быть использована для быстрой транспортировки всех флотов, приписанных к капитальному кораблю, в другое место."
 
ACOT_REPAIR_COUNTERMEASURES_OE: "Дроны быстрого реагирования "Омега""
ACOT_REPAIR_COUNTERMEASURES_OE_DESC: "Самые совершенные и долговечные из всех дронов, класс "Омега" обеспечивает наилучшую защиту, сдерживание и быстрое обслуживание. Их заслуги будут отмечены в архивах нашей империи."
 
ACOT_SHIELD_BOOSTER_OE: "Усиленные барьеры "Омега""
ACOT_SHIELD_BOOSTER_OE_DESC: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, чем у старых поколений."
 
ACOT_WEAPONS_CORE_OE: "Вспомогательный корпус "Омега""
ACOT_WEAPONS_CORE_OE_DESC: "Это специализированное оружейное ядро преобразует избыточную энергию из окружающих материалов для усиления оружейных систем корабля для достижения еще большей производительности, чем раньше."
 
ACOT_AURA_TECH_INHIBITOR_OE: "Серафимовый сетевой ингибитор"
ACOT_AURA_TECH_INHIBITOR_OE_DESC: "Это чрезвычайно мощное устройство вмешивается в работу вражеских систем, отнимая энергию вражеских щитов и передавая ее союзным кораблям."
 
ACOT_AURA_SUPERAURA_OE: "Сеть "Омега""
ACOT_AURA_SUPERAURA_OE_DESC: "Специальная сеть, управляемая с флагманского корабля, которая устанавливает мощные искусственные связи между компьютерами всех судов флота, объединяя их в единый мем. Все мемы. Все они достанутся нам."
 
ACOT_AUX_ENIGMATIC_AI: "Архивная база данных "Омега""
ACOT_AUX_ENIGMATIC_AI_DESC: "Эта база данных содержит всю информацию обо всех слабых местах, недостатках и эксплуатируемых механиках различных древних конструкций в полной детализации, которая может быть загружена во все оружейные системы корабля."
 
aura_origin: "Концентрированная сеть"
friendly_tech_inhibitor_aura: "Вражеский сетевой ингибитор"
hostile_tech_inhibitor_aura: "Дружеский сетевой ингибитор"
 
shipsize_colossus_hull_add: "Корпус колосса"
 
tech_lightmatter_afterburners: "Форсажные камеры "Омега""
tech_lightmatter_afterburners_desc: "В тех случаях, когда одних только двигателей все равно недостаточно для быстрого движения корабля. Форсажные камеры класса "Омега" могут быть использованы для дальнейшего увеличения скорости, преодолевая пределы!"
 
tech_lightmatter_armor: "Небесная броня"
tech_lightmatter_armor_desc: "Небесная броня выкована из энергии статического света, что делает ее самой прочной броней во вселенной."
 
tech_lightmatter_artillery: "Световая сверхскоростная артиллерия"
tech_lightmatter_artillery_desc: "Световая артиллерия выпускает еще более мощный энергетический снаряд, наполненный светом, который может быстро уничтожать вражеские корабли на огромных расстояниях."
 
tech_lightmatter_aura_energy_drainer: "Серафимовый сетевой ингибитор"
tech_lightmatter_aura_energy_drainer_desc: "Это чрезвычайно мощное устройство вмешивается в работу вражеских систем, отнимая энергию вражеских щитов и передавая ее союзным кораблям. Никто не может бросить нам вызов и остаться в живых после боя, чтобы рассказать об этом устройстве. Убей или будешь убит, Джек."
TECH_UNLOCK_ENERGY_DRAINER_OE_TITLE: "§HРазблокирует компонент:§! Серафимовый сетевой ингибитор"
TECH_UNLOCK_ENERGY_DRAINER_OE_DESC: "§HСерафимовый сетевой ингибитор§!\nЭто чрезвычайно мощное устройство вмешивается в работу вражеских систем, отнимая энергию вражеских щитов и передавая ее союзным кораблям. Никто не может бросить нам вызов и остаться в живых после боя, чтобы рассказать об этом устройстве. Убей или будешь убит, Джек."
 
 
tech_lightmatter_autocannon: "Световая импульсная пушка"
tech_lightmatter_autocannon_desc: "Это противощитовое автоматическое оружие малого радиуса использует специальные боеприпасы, заряженные статическими световыми баллонами, которые взрываются при контакте с чрезвычайно смертоносной точностью и кинетической силой."
 
tech_lightmatter_lance: "Обжигающее призматическое копье"
tech_lightmatter_lance_desc: "Это оружие выпускает непрерывный поток световой энергии через призматическую линзу и световой кристалл для разрушения вражеских формирований."
 
tech_resized_mass_accelerator_oe: "Солнечная пушка класса "Омега""
tech_resized_mass_accelerator_oe_desc: "Я был рожден для этой работы."
 
tech_lightmatter_bomber: "Бомбардировщики-крестоносцы"
tech_lightmatter_bomber_desc: "Самые современные бомбардировщики, превосходящие все прошлые поколения. Время показать настоящее шоу."
 
tech_lightmatter_disruptor: "Световой дезинтегратор"
tech_lightmatter_disruptor_desc: "Этот усовершенствованный дезинтегратор преобразовывает статический свет в пространственную волну разрушения, которая вытягивает материю из первичных измерений, прерывая само существование корабля, минуя всю бесполезную броню и щиты, за которыми он прячется."
 
tech_lightmatter_emitter: "Разрядник божественного шторма"
tech_lightmatter_emitter_desc: "Разрядник божественного шторма рассекает вражеские корабли с помощью чрезвычайно смертоносного энергетического оружия, созданного из адаптации излучателя статического света."
tech_titan_lightmatter_emitter: "Титанический шторм"
tech_titan_lightmatter_emitter_desc: "Предупреждение, создан погодный шторм. Юнит потерян, юнит потерян, юнит потерян. Миссия провалена.\n\nЭто то, что будут слышать наши враги."
 
tech_lightmatter_fighter: "Перехватчики-паладины"
tech_lightmatter_fighter_desc: "Самые современные перехватчики, превосходящие все прошлые поколения. Да начнется охота."
 
tech_lightmatter_flak: "Система кинетической защиты "Омега""
tech_lightmatter_flak_desc: "СКЗ класса "Омега" - это улучшенная версия предыдущей модели, обладающая еще более мощными защитными механизмами, не имеющая себе равных."
 
tech_lightmatter_gauss: "Пушка "Звездный разрушитель""
tech_lightmatter_gauss_desc: "Пушка "Звездный разрушитель" разработана на основе современного кинетического оружия. Она способна стрелять смертоносными световыми снарядами на большие расстояния."
 
tech_lightmatter_gunship: "Боевой корабль "Буря""
tech_lightmatter_gunship_desc: "Буря - это усовершенствованный боевой корабль класса "Огненный шторм", обладающий еще лучшей защитой и огневой мощью."
 
tech_lightmatter_hyper_jump_drive: "Усилитель гиперпространства "Омега""
tech_lightmatter_hyper_jump_drive_desc: "Дополнительные вспомогательные усилители могут быть установлены на модульные турбины прыжкового накопителя для увеличения их производительности. Эта модель практически не требует нагрузки на сверхсветовой двигатель. Полезно для выполнения действий тактического шпионажа."
 
tech_lightmatter_inspire_aura: "Сеть "Омега""
tech_lightmatter_inspire_aura_desc: "Специальная сеть, управляемая с флагманского корабля, которая устанавливает мощные искусственные связи между компьютерами всех судов флота, объединяя их в единый мем. Все мемы. Все они достанутся нам."
TECH_UNLOCK_INSPIRE_AURA_OE_TITLE: "§HРазблокирует компонент:§! Сеть "Омега""
TECH_UNLOCK_INSPIRE_AURA_OE_DESC: "§HСеть "Омега"§!\nСпециальная сеть, управляемая с флагманского корабля, которая устанавливает мощные искусственные связи между компьютерами всех судов флота, объединяя их в единый мем. Все мемы. Все они достанутся нам."
 
 
tech_lightmatter_jump_drive: "Приливной двигатель "Омега""
tech_lightmatter_jump_drive_desc: "Специальный двигатель позволяет кораблю на короткое время войти в Измерение Света, чтобы без труда путешествовать во времени и пространстве и достичь нового пункта назначения."
 
tech_lightmatter_laser: "Лазерный луч "Омега""
tech_lightmatter_laser_desc: "Омега лазер использует энергию статического света, чтобы разрезать обшивку корабля как масло. Он намного превосходит любое другое ранее известное лазерное оружие."
 
tech_lightmatter_missile: "Двойные светоносные ракеты"
tech_lightmatter_missile_desc: "Светоносные бластерные ракеты не только более разрушительны, чем класса "Звездная гадюка", но и стреляют парами. Это делает их гораздо более сложными для уничтожения и удваивает их огневую мощь."
 
tech_lightmatter_photon: "Пушка световой энергии"
tech_lightmatter_photon_desc: "Статический свет Звезднорожденных может быть модифицирован в очень мощный заряд, который может разрушить любую материю, создавая чрезвычайно смертоносное противокорабельное оружие."
 
tech_lightmatter_plasma_cannon: "Световая энергетическая пушка"
tech_lightmatter_plasma_cannon_desc: "Основанное на той же концепции, что и предыдущая разработка, оружие способно выстреливать еще более смертоносную статическую сферу световой энергии на большее расстояние."
 
tech_lightmatter_point_defence: "Система точечной обороны "Омега""
tech_lightmatter_point_defence_desc: "Особый тип статического светового оружия, предназначенного для работы в качестве грозной защитной матрицы против снарядов. Фаланга способна стрелять эквивалентным микрокопьем энергетического оружия. Эффект разрушителен для всех целей, особенно по сравнению с другой ТО."
 
tech_lightmatter_reactive_drone: "Реактивные дроны класса "Омега""
tech_lightmatter_reactive_drone_desc: "Самые совершенные и долговечные из всех дронов, класс "Омега" обеспечивает наилучшую защиту, сдерживание и быстрое обслуживание. Их заслуги будут отмечены в архивах нашей империи."
 
tech_lightmatter_reactor: "Адаптация статического света"
tech_lightmatter_reactor_desc: "Используя базовый шаблон статического света Звезднорожденных, этот высоко адаптируемый и чрезвычайно мощный источник безграничной энергии, может быть использован для питания практически любой технологии, известной в этой галактике... нет... этой вселенной.\n\nУстройство, которое мы собираемся использовать, является адаптацией технологии Звезднорожденных, их подарком нам, - жителям низкого измерения, что позволяет нам использовать силу самого света"
 
tech_lightmatter_sensors: "Пространственные световые сенсоры"
tech_lightmatter_sensors_desc: "Эти новейшие системы обнаружения определяют движение кораблей, считывая размеры света. Никакое зло не скроется от нашего взгляда."
 
tech_lightmatter_shield: "Божественные щиты"
tech_lightmatter_shield_desc: "Этот щит световой энергии даже сильнее, чем стелларитовые щиты, так как щиты усилены дополнительными слоями энергии измерений, так и кинетическими полями поглощения."
 
tech_lightmatter_shield_supercharger: "Усиленные барьеры "Омега""
tech_lightmatter_shield_supercharger_desc: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, чем у старых поколений."
 
tech_lightmatter_thruster: "Двигатели "Омега""
tech_lightmatter_thruster_desc: "Чрезвычайно мощные двигатели корабля, использующие силу света для движения с невероятной скоростью."
 
tech_lightmatter_titan_beam: "Свет умиротворения"
tech_lightmatter_titan_beam_desc: "Оружие, созданное для уничтожения крупных кораблей. Этот разрушительный энергетический луч преобразует волю оператора в мощное оружие."
 
tech_lightmatter_weapon_core: "Вспомогательное ядро "Омега""
tech_lightmatter_weapon_core_desc: "Это специализированное оружейное ядро преобразует избыточную энергию из окружающих материалов для усиления оружейных систем корабля для достижения еще большей производительности, чем раньше."
 
tech_warp_lightmatter_cannon: "Варп-пушка "Уничтожитель врат""
tech_warp_lightmatter_cannon_desc: "Варп-пушка "Уничтожитель врат" выстреливает огромной пулей, наполненной световой энергией, которая ввинчивается во вражеские корабли через микрочервоточину, минуя расстояние, сохраняя при этом полную кинетическую силу, скорость и скорострельность. При этом наши корабли могут даже смотреть в сторону, потому что крутые парни не смотрят на взрывы."
 
tech_lightmatter_titan_accelerator: "Звездная варп-пушка прилива"
tech_lightmatter_titan_accelerator_desc: "Основана на аналогичной технологии, использованной в предыдущей модели, но применяется несколько иначе. Пушка прилива выстреливает заряженной энергией света, которая не только вызывает массовые разрушения, но и распространяется дальше по внутренним помещениям корабля, превращая весь корабль в огненный шар."
 
ACOT_TITAN_CANNON_OE: "Звездная варп-пушка прилива"
ACOT_TITAN_CANNON_OE_DESC: "Действует как приливная волна разрушения, но состоит из чистой энергии света."
 
tech_computer_lightmatter: "Боевой анализатор класса "Омега""
tech_computer_lightmatter_desc: "Боевой анализатор класса "Омега" заимствует силы и мудрость Звезднорожденных стражей, чтобы помочь направлять наши корабли."
 
tech_lightmatter_analyzer_ai: "Архивная база данных "Омега""
tech_lightmatter_analyzer_ai_desc: "Эта база данных содержит всю информацию обо всех слабых местах, недостатках и эксплуатируемых механиках различных древних конструкций в полной детализации, которая может быть загружена во все оружейные системы корабля."
ACOT_AURA_SHITTY_SE: "Аура лысых и дурных"
ACOT_AURA_SHITTY_SE_DESC: "Временная аура, предназначенная для лысых и дурных империй, которые пытаются генерировать проекты кораблей, которые они не могут построить. Словами не выразить, как бесится сейчас сущность, известная как Chirumiru ShiRoz, когда он нажимает на клавиатуру, чтобы создать эту глупую и совершенно ненужную ауру, потому что богомерзкий ИИ продолжает генерировать логи ошибок, потому что он хочет спроектировать корабль, который он даже не знает, как построить.\n\n200% БЕЗУМИЕ."
 
BASE_STELLARITE_COMBAT_COMPUTER: "Прототип звездного боевого компьютера"
BASE_STELLARITE_COMBAT_COMPUTER_DESC: "Каждый продвинутый компьютер имеет скромное начало."
 
BASE_STELLARITE_THRUSTER: "Прототип звездного двигателя"
BASE_STELLARITE_THRUSTER_DESC: "Первый из двигателей, которые приводят в движение наши корабли."
 
BASE_STELLARITE_REACTOR: "Прототип стелларитового реактора"
BASE_STELLARITE_REACTOR_DESC: "Простой, но респектабельный реактор."
