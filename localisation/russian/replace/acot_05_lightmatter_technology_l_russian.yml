PAC_COMBAT_COMPUTER_DEFENSE_OE_DESC: "Этот удивительный корабль использует уникальный боевой анализатор класса "Омега", специально оптимизированный для авианосцев."
 
PAC_COMBAT_COMPUTER_OFFENSE_OE: "Боевой анализатор класса "Омега" авианосца (Стационарный)"
