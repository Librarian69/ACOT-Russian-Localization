l_russian:
 
BASE_COMBAT_COMPUTER_COLOSSUS_OE: "Омни-матрица компьютера колосса-геркулеса"
BASE_COMBAT_COMPUTER_COLOSSUS_OE_DESC: "Отражение сияния." 
 
### SHIP COMPONENTS TEXTS
TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§HРазблокирует компонент:§! Небесная броня"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "Небесная броня выкована из энергии статического света, что делает ее самой прочной броней во вселенной."
 
TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§HРазблокирует компонент:§! Серафимовая обшивка"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "Эти обшивки сделаны из неизвестных материалов, которые не только чрезвычайно прочны, но и способны менять форму и регенерировать, чтобы устранить любые повреждения, нанесенные корпусу корабля."
 
TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§HРазблокирует компонент:§! Божественный щит"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "Этот таинственный щит, работающий на статическом свете, даже прочнее стелларитовых щитов и может легко отразить удары самого мощного кинетического оружия или дезинтеграторов."     
 
TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§HРазблокирует компонент:§! Двигатели "Омега""
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "Древние, но чрезвычайно мощные корабельные двигатели, которые намного превосходят другие конструкции, созданные малыми империями."
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§HРазблокирует компонент:§! Получатель статического света"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "Благодаря огромной силе света, для питания всех видов современных кораблей требуется всего один получатель. Получатель способен передавать энергию света по всему судну."
 
TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "§HРазблокирует компонент:§! Пространственные световые сенсоры"
TECH_UNLOCK_ORIGIN_OENSORS_DESC: "Эти новейшие системы обнаружения определяют движение кораблей, считывая размеры света. Никакое зло не скроется от нашего взгляда."
 
TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§HРазблокирует компонент:§! Боевой анализатор класса "Омега""
TECH_UNLOCK_ORIGIN_CCOM_DESC: "Боевой анализатор класса "Омега" заимствует силы и мудрость Звезднорожденных стражей, чтобы помочь направлять наши корабли."
 
TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§HРазблокирует компонент:§! Приливной двигатель "Омега""
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "Примите Свет. Примите Вечность. Звезды в нашей власти."
 
ACOT_LASER_OE: "Лазерная пушка "Омега""
ACOT_LASER_OE_DESC: "Омега лазер использует энергию статического света, чтобы разрезать обшивку корабля как масло. Он намного превосходит любое другое ранее известное лазерное оружие."
 
ACOT_PLASMA_OE: "Пушка световой энергии"
ACOT_PLASMA_OE_DESC: "Статический свет Звезднорожденных может быть модифицирован в очень мощный заряд, который может разрушить любую материю, создавая чрезвычайно смертоносное противокорабельное оружие."
 
SMALL_ACOT_DISRUPTOR_OE: "Световой дезинтегратор"
SMALL_ACOT_DISRUPTOR_OE_DESC: "Этот усовершенствованный дезинтегратор преобразовывает статический свет в пространственную волну разрушения, которая вытягивает материю из первичных измерений, прерывая само существование корабля, минуя всю бесполезную броню и щиты, за которыми он прячется. Глупые металлические коробки."
 
MEDIUM_ACOT_DISRUPTOR_OE: "Световой дезинтегратор"
MEDIUM_ACOT_DISRUPTOR_OE_DESC: "Этот усовершенствованный дезинтегратор преобразовывает статический свет в пространственную волну разрушения, которая вытягивает материю из первичных измерений, прерывая само существование корабля, минуя всю бесполезную броню и щиты, за которыми он прячется. Глупые металлические коробки."
 
ACOT_DISRUPTOR_OE: "Световой дезинтегратор"
ACOT_DISRUPTOR_OE_DESC: "Этот усовершенствованный дезинтегратор преобразовывает статический свет в пространственную волну разрушения, которая вытягивает материю из первичных измерений, прерывая само существование корабля, минуя всю бесполезную броню и щиты, за которыми он прячется. Глупые металлические коробки."
 
ACOT_OMNI_PLASMA_OE: "Световая энергетическая пушка"
ACOT_OMNI_PLASMA_OE_DESC: "Основанное на той же концепции, что и предыдущая разработка, оружие способно выстреливать еще более смертоносную статическую сферу световой энергии на большее расстояние."
 
ACOT_PARTICLE_LANCE_OE: "Обжигающее призматическое копье"
ACOT_PARTICLE_LANCE_OE_DESC: "Это оружие выпускает непрерывный поток световой энергии через призматическую линзу и световой кристалл для разрушения вражеских формирований."
 
ACOT_POINT_DEFENSE_OE: "Защитная система "Фаланга""
ACOT_POINT_DEFENSE_OE_DESC: "Особый тип статического светового оружия, предназначенного для работы в качестве грозной защитной матрицы против снарядов. Фаланга способна стрелять эквивалентным микрокопьем энергетического оружия. Эффект разрушителен для всех целей, особенно по сравнению с другой ТО."
 
ACOT_ARC_EMITTER_OE: "Разрядник божественного шторма"
ACOT_ARC_EMITTER_OE_TITAN: "Сфокусированный разрядник божественного шторма"
ACOT_ARC_EMITTER_OE_DESC: "Разрядник божественного шторма рассекает вражеские корабли с помощью чрезвычайно смертоносного энергетического оружия, созданного из адаптации излучателя статического света."
 
ACOT_PERDITION_BEAM_OE: "Свет умиротворения"
ACOT_PERDITION_BEAM_OE_DESC: "Оружие, созданное для уничтожения крупных кораблей. Этот разрушительный энергетический луч преобразует волю оператора в мощное оружие."
 
ACOT_AUTOCANNON_OE: "Световая импульсная пушка"
ACOT_AUTOCANNON_OE_DESC: "Это противощитовое автоматическое оружие малого радиуса использует специальные боеприпасы, заряженные статическими световыми баллонами, которые взрываются при контакте с чрезвычайно смертоносной точностью и кинетической силой."
 
ACOT_MASS_DRIVER_OE: "Пушка "Звездный разрушитель""
ACOT_MASS_DRIVER_OE_DESC: "Пушка "Звездный разрушитель" разработана на основе современного кинетического оружия. Она способна стрелять смертоносными световыми снарядами на большие расстояния."
 
ACOT_FLAK_CANNON_OE: "Система кинетической защиты "Омега""
ACOT_FLAK_CANNON_OE_DESC: "СКЗ класса "Омега" - это адаптация технологии статического света, для выполнения роли кинетической точечной обороны. Хотя дальность стрельбы может быть ограничена, это компенсируется исключительно высокой скорострельностью и точностью."
 
ACOT_ARTILLERY_OE: "Световая сверхскоростная артиллерия"
ACOT_ARTILLERY_OE_DESC: "Световая артиллерия выпускает еще более мощный энергетический снаряд, наполненный светом, который может быстро уничтожать вражеские корабли на огромных расстояниях."
 
ACOT_MASS_ACCELERATOR_OE: "Варп-пушка "Уничтожитель врат""
ACOT_MASS_ACCELERATOR_OE_DESC: "Варп-пушка "Уничтожитель врат" выстреливает огромной пулей, наполненной световой энергией, которая ввинчивается во вражеские корабли через микрочервоточину, минуя расстояние, сохраняя при этом полную кинетическую силу, скорость и скорострельность. При этом наши корабли могут даже смотреть в сторону, потому что крутые парни не смотрят на взрывы."
 
ACOT_MISSILE_OE: "Двойные светоносные бластеры"
ACOT_MISSILE_OE_DESC: "Светоносные бластерные ракеты не только более разрушительны, чем класса "Звездная гадюка", но и стреляют парами. Это делает их гораздо более сложными для уничтожения и удваивает их огневую мощь."
 
ACOT_MISSILE_BARRAGE_OE: "Ракетная система залпового огня "Гелиос""
ACOT_MISSILE_BARRAGE_OE_DESC: "Смертоносные ракетные системы большой дальности, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
tech_barrage_missile_oe: "РСЗО "Гелиос""
tech_barrage_missile_oe_desc: "Одно из немногих творений, которые мы сами изобрели благодаря нашему пониманию статического света. С благословения Звезднорожденных мы получили возможность создать оружие, которое не додумались использовать сами боги, и мы будем теми, кто докажет им нашу креативность."
 
ACOT_MISSILE_XL_OE: "Ракетная батарея "Спидвагон""
ACOT_MISSILE_XL_OE_DESC: "Мощный ракетный комплекс спинального базирования, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
tech_xl_missile_oe: "РБ "Спидвагон""
tech_xl_missile_oe_desc: "Самые быстрые ракеты, когда-либо придуманные нашими пока еще здравомыслящими умами. СПИИД-ВАГОН, или РБ "Спидвагон" - это окончательный ответ любым кораблям, у которых слишком высокое уклонение."
 
 
ACOT_MISSILE_NUKE_OE: "Гига-пусковая установка "Мегумин""
ACOT_MISSILE_NUKE_OE_DESC: "Массивная пусковая установка, предназначенная для поражения капитальных кораблей тяжелыми боеприпасами.  Минимальная дальность стрельбы - 100."
tech_missile_nuke_oe: "Мегумин Xplooosion!"
tech_missile_nuke_oe_desc: "Наконец-то..."
 
 
 
ACOT_FIGHTERS_HANGAR_OE: "Перехватчик "Паладин""
ACOT_FIGHTERS_HANGAR_OE_DESC: "Самые современные перехватчики, превосходящие все прошлые поколения. Да начнется охота."
 
ACOT_BOMBERS_HANGAR_OE: "Бомбардировщик "Крестоносец""
ACOT_BOMBERS_HANGAR_OE_DESC: "Самые современные бомбардировщики, превосходящие все прошлые поколения. Время показать настоящее шоу."
 
ACOT_GUNSHIP_HANGAR_OE: "Боевой корабль "Буря""
ACOT_GUNSHIP_HANGAR_OE_DESC: "Буря - это усовершенствованный боевой корабль класса "Огненный шторм", обладающий еще лучшей защитой и огневой мощью."
 
ACOT_ARMOR_OE: "Небесная броня"
ACOT_ARMOR_OE_DESC: "Небесная броня выкована из энергии статического света, что делает ее самой прочной броней во вселенной."
ACOT_ENIGMATIC_SHIELD_OE: "Божественный щит"
ACOT_ENIGMATIC_SHIELD_OE_DESC: "Этот щит световой энергии даже сильнее, чем стелларитовые щиты, так как щиты усилены дополнительными слоями энергии измерений, так и кинетическими полями поглощения."
 
