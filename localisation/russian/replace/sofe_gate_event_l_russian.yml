sofe_gateway.second_riddle_choice_correct_spiritualist_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеча-спиритуалист все-таки принимает участие в этой части печати.\n\nКак и прежде, на краеугольном камне проецируется историческая запись о прошлом. В помещении, которое, судя по всему, является комнатой для медитации, фигура в религиозных одеждах стоит на коленях перед теневой фигурой.\n\n§YЭто так, как вы и говорили, великий. Ложные боги оставили меня и мой народ. Я спрашивал их о силах, заключенных в Покрове, они отрицали это, утверждая, что его силы испорчены!"\n\n"Ложь, молодой. Это все ложь. Но Мы можем показать тебе правду, Корис. Свяжи души своего народа с Покровом... со мной. И я дам тебе силу, превосходящую воображение!"\n\n"Да будет так, милорды, ибо вы несете истину. Мой народ и я клянемся в вечной верности вашей службе. Какова ваша воля, повелители?"\n\n"Ложные боги мешают нашим замыслам, и пока они остаются у власти, наши силы не могут расти. Они должны быть устранены. Отправляйся к своему старому сопернику, свяжись с Великим Директором Маладией и заключи союз, сделай это от нашего имени."\n\n"Но это язычники, они мог...\n\nНет, простите меня, великие. Я говорю невпопад. Ваши верные слуги сделают то, что вы приказали. Мы создадим союз, достойный вашего имени."§!\n\nПохоже, что предтеча-спиритуалист заключил союз с другими древними от имени этих их псионических владык. Как интригующе.\n\nОднако слышен и другой шепот...§Y"Невежество... Они отказались от своих прав по рождению... от своего будущего... и поддались слепой вере. Мы должны вырвать их из объятий Покрова."§"
sofe_gateway.second_riddle_choice_correct_materialist_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что в этой части печати все-таки принимает участие предтеча-материалист.\n\nИ вновь, краеугольный камень показывает голографический архив. Видно, как спорят несколько ученых.\n\n§Y"Это ни к чему не приведет, нам нужен образец! Нам нужно знать, как работают их технологии!"\n\n"И как мы получим этот образец? Они нам не дадут. Если только..."\n\n"Смотрители! Да! Мы будем использовать их. Они станут ключом к нашему вознесению."\n\n"Что, если Старейшины узнают о наших планах?"\n\n"Это не будет проблемой, как только мы получим власть, мы сможем бросить им вызов. Старейшины глупы, ослеплены своими суеверными убеждениями.\n\nТакая невероятная сила, в наших руках, только представьте себе все возможности! Мы сможем управлять Вселенной... мы ПЕРЕДЕЛАЕМ Вселенную!"§!\n\nЭто действительно интересное откровение. Предтеча-материалист, похоже, предал этих так называемых Старейшин, предположительно своих бывших хозяев. Но какие силы могли быть настолько велики, что угасшие не смогли их получить?\n\nВдруг слышится другой шепот...\n\n"§YКак импульсивно... они считают, что знают лучше... они считают, что готовы... но они так далеки от пути... У них были такие обещания, мы оплакиваем их потерю."
sofe_gateway.second_riddle_choice_correct_xenophile_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеча-ксенофил все-таки принимает участие в этой части печати.\n\nКак и было предсказано, на краеугольном камне появляется еще одна запись. Фигура в одеянии дипломата спорит со странной машиной.\n\n§YМне нужно поговорить с хозяином, ПИК-ДИИ! Это важное дело.\n\n"Я сожалею. Но хозяин занят. Если вам что-нибудь понадобится, мы, Смотрители, будем рады помочь."\n\n"Уф, зачем я вообще беспокоюсь. Тогда скажи своему хозяину, чтобы он пересмотрел свои планы. Порядок не может быть создан, если царит хаос. Среди нас не может быть насилия. Они должны обеспечить мир для всего ордена. Никаких военных кораблей, никаких военных действий. Только тогда будет восстановлен истинный мир."\n\n"Подтверждаю, мы передадим это сообщение создателям. Но, пожалуйста, имейте в виду, что наши создатели прекрасно осведомлены о ваших проблемах. Конфликт — это естественная часть жизни, это часть того, что движет эволюцию вперед. Порядок и хаос всегда должны находиться в идеальном равновесии."\n\n"Не читай мне нотаций, Смотритель. Просто передай сообщение хозяину."\n\nМашина уезжает, оставляя дипломата одного.\n\n"Как может быть мир, если мы не вмешиваемся в дела тех, кто не видит бесполезности насилия... Я не могу поверить, насколько они нелепы.\n\n"Даже ты, ПИК-ДИИ. Интересно, ты произнес эти слова, потому что искренне веришь в видения своего хозяина, или просто потому, что ты запрограммирован верить..."§!\n\nПохоже, что у предтеча-ксенофила произошло столкновение идеологий с тем, кого мы считали его бывшим владыкой. Как интересно.\n\nВдруг со стороны краеугольного камня послышался шепот.\n\n§Y"Высокомерие... они мало что понимают... они считают, что у них есть сила... Порядок и хаос должны поддерживаться. Бездействие ведет к стагнации... жаль, что они усвоили это таким тяжелым путем."§!"
sofe_gateway.second_riddle_choice_correct_xenophobe_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеча-ксенофоб все-таки принял участие в этой части печати.\n\nКак и в прошлый раз, краеугольный камень дарит нам видение прошлого. Адмирал яростно спорит с тем, кто кажется губернатором.\n\n§Y"Дураки! Вы хоть представляете, что вы, ворчуны, только что привели в движение в этот день? Последствия вашей глупости будут отзываться эхом еще долгие века!"§!\n\nПеред ними лежит чрезвычайно поврежденная машина, из ее груди течет прозрачная золотистая жидкость, как предполагается, от выстрела.\n\n"Хватит разглагольствовать, бесполезный ба'кас! Что сделано, то сделано. Капитан будет казнен за свое необдуманное решение. Но теперь пути назад нет. Хозяева не воспримут это неспровоцированное нападение на своих опекунов легкомысленно. Мы должны готовиться к худшему."\n\n"Действительно, Туборек... действительно... <вздох> Как же так получилось. Все, чего мы когда-либо хотели, это чтобы они признали наши достижения. Мы старались изо всех сил, но, похоже, в их глазах этого никогда не будет достаточно, не так ли? А теперь хозяева заклеймят нас как предателей. Подумать только, они считают нас такими же насекомыми, которые предали хозяев из-за жадности и глупости. Как до этого дошло, Туборек? Неужели это конец нашего зенита?"\n\n"Нет, я отказываюсь это признавать. Мастера верят в силу через испытания. Возможно, это тоже испытание. Мы будем стоять вместе и встретимся с хозяевами в бою лицом к лицу. Мы будем стоять на своем здесь, пусть даже в одиночку. Мы докажем хозяевам, что мы не потеряны для них.\n\nВнимание всем командам! Выступаем на рассвете!"§!\n\nУдивительно... значит, предтеча-ксенофоб когда-то восхищался чем-то, кроме себя? Это кажется крайне маловероятным... возможно, их взгляды и идеология изменились с тех пор?\n\nВ то время как мы теоретизируем, со стороны краеугольного камня раздается слабый шепот.\n\n§Y"Они так горды... они хотят быть с нами... они хотят понять нас... и в то же время они отрицают существование тех, кого они считают низшими... И все же мы опечалены их происхождением... преемники так далеки от истинных намерений своих предков."

