#### THIS PART NEEDS REWRITE TO NO LONGER REFERENCE THESAN - FOR THIS IS HOLY GUARDIAN FE, not Thesan Fun colony
sofe_gateway.riddle_choice_correct_spiritualist_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеч-спиритуалист все-таки приложил руку к этой части печати.\n\nКраеугольный камень показывает исторический образ. Миллионы их последователей стоят на коленях перед чем-то сверхъестественным. Они гордо выкрикивают...\n\n§Y"Слава Покрову! Слава Хранителям Веры! Да очистит гнев его от порчи осквернителей! Все они падут, как и ложные боги!".§!\n\nПохоже, что предтечи-спиритуалисты посвятили свою веру силе, известной как Покров, и противостоят осквернителям. Мы предположили, что эти осквернители, должно быть, были другими предтечами. Однако мы понятия не имеем, кто эти ложные боги, на которых они ссылаются.\n\nНаконец, записи показывают, как Древний Привратник формирует таинственный барьер, который теперь идентифицируется как Стелларитовый Барьер. Похоже, нам придется изучить этот новый источник энергии, прежде чем мы сможем продвинуться дальше."
sofe_gateway.riddle_choice_correct_materialist_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеч-материалист все-таки приложил руку к этой части печати.\n\nПоказывается историческое архивное изображение. Миллионы андроидов и синтетических армий маршируют. Их хозяева стоят на вершине командной башни.\n\n§Y"1,500,000,000 Омнидроидов готовы к развертыванию, директор. Ожидается еще больше. Но некоторые наши ученые обеспокоены."\n\n"Пожалуйста, скажите мне, что это снова не одна....из тех проблем.\n\n"К сожалению. Директор, но это так. Чужеземка и ее команда пожелали снять некоторые ограничения с наших автоматизированных единиц, мотивируя это тем, что они не смогут выполнять свои задачи с оптимальной эффективностью при текущих протоколах.\n\nОб этом не может быть и речи, и мы не можем рисковать возможностью возникновения аномалий внутри наших военных машин. Их цель — служить нам. Мы говорим им, куда стрелять, они стреляют. Такова их цель.".\n\n"Разве мы не должны хотя бы оснастить их снаряжением, которое больше подходит для них? Они — машины, они должны быть в состоянии справиться с разрушительным и опасным оборудованием."\n\n"А что, если они взбунтуются? Или, что еще хуже, если кто-то их взломает? Нет, они будут использовать оборудование, которое могут использовать и наши солдаты. Мы не можем позволить себе быть беспечными с этими машинами. Напомните Чужеземке, что Смотрители были созданием Старейшин, и посмотрите, во что они превратились сейчас."§!\n\nПохоже, что предтеч-материалист наложил жесткие ограничения на своих слуг-машин. Любопытно, учитывая их заявления о мастерстве в создании роботов.\n\nИ про каких Старейшин они говорили? Остается только гадать.\n\nНаконец, записи показывают, как Древний Привратник формирует таинственный барьер, который теперь идентифицируется как Стелларитовый Барьер. Похоже, нам придется изучить этот новый источник энергии, прежде чем мы сможем продвинуться дальше."
sofe_gateway.riddle_choice_correct_xenophile_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеч-ксенофил все-таки приложил руку к этой части печати.\n\n Краеугольный камень показывает то, что кажется голографической записью. Видны бесчисленные корабли различных конструкций, похоже, это колониальные корабли. С монитора на них смотрит предтеч-ксенофил.\n\n§Y"Они просто продолжают прибывать, не так ли? Интересно, как скоро все это прекратится? Сколько еще бедных душ потеряют свои дома из-за этой бессмысленной войны."\n\n"Простите, что прерываю вас, король Хафлт'Сетх. Но мы получили сообщение, что наши заповедники больше не могут вмещать беженцев. Скоро нам придется приступить к реализации нашего плана на случай непредвиденных обстоятельств.\n\n"Я боялся этого. Да простят нас наши предки, но другого выхода нет. Приступайте к выполнению плана"\n\n"Неужели нет другого выхода, ваше высочество? Мы обещали этим народам, что они будут жить лучше, что под нашим руководством они получат новые возможности. Теперь они могут быть нашими домашними животными, живущими в крошечном городке. А остальные... Неужели мы просто бросим их?"\n\n"Возможно, после этой войны мы сможем им помочь. Но пока, по крайней мере, здесь они будут в безопасности. Если война обернется в нашу пользу, мы сможем приобрести больше территорий, и тогда мы сможем сделать столько заповедников, сколько захотим. Тогда, возможно, эти бедные существа получат свободу и смогут делать все, что им заблагорассудится. Что касается тех, для кого у нас нет места... мы можем только надеяться, что они найдут другие способы выжить."\n\n"Один из них уже сделал это, мой король. Группа выживших, которые поклонялись Владычице Пустоты, уже покинула наше пространство, я лишь надеюсь, что они найдут светлое будущее и не превратятся в пиратов или воров."§!\n\nПохоже, что предтеч-ксенофил пытался спасти другие виды от вымирания во время войны, но переоценил имеющееся пространство.\n\nНаконец, записи показывают, как Древний Привратник формирует таинственный барьер, который теперь идентифицируется как Стелларитовый Барьер. Похоже, нам придется изучить этот новый источник энергии, прежде чем мы сможем продвинуться дальше."
sofe_gateway.riddle_choice_correct_xenophobe_desc: "Краеугольный камень положительно реагирует на печать. Похоже, что предтеч-ксенофоб все-таки приложил руку к этой части печати.\n\nПоказывается проекция голографического изображения. Показана великая гражданская война в системе предтеча-ксенофоба. Затем сцена сместилась в сторону того, что казалось интерьером корабля с несколькими фигурами.\n\n§Y"Адмирал Туборек, ваше восстание провалилось. Поднимите руки вверх, или не поднимайте. Мы будем рады, если"\n\n"А, к черту твой сарказм. Хорошо, я сдаю свои силы. Что это будет? Меня казнят? Разжалуют? Путь позора?"\n\n"О, не волнуйтесь, милорд. У императора Кробашрека есть особый план специально для вас."\n\n"Какой план? Объяснись!"\n\n"Не беспокойтесь, милорд. Император благодарен за ваши услуги и вклад в нашу империю. Но его видение требует, чтобы таких милитаристских поджигателей войны, как вы, держали в узде."§!\n\nПохоже, что в Угасшей Империи началась гражданская война между теми, кто стремился к изоляции, и теми, кто стремился к доминированию. Судя по всему, в итоге победили изоляционисты.\n\nНаконец, записи показывают, как Древний Привратник формирует таинственный барьер, который теперь идентифицируется как Стелларитовый Барьер. Похоже, нам придется изучить этот новый источник энергии, прежде чем мы сможем продвинуться дальше."

