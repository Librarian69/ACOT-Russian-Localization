sofe_gateway.second_riddle_choice_wrong_psionic_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nНо прежде чем мы сможем сделать что-либо еще, раздается голос, который проникает в самые наши сердца и умы, словно желая разорвать их.\n\n§R"Все силы имеют свою цену. Ты ищешь запретное знание, но теперь ты знаешь, что оно тебе принесет. Если вы хотите выжить. Принесите жертву во имя нас... ПОВИНУЙТЕСЬ!"§!\n\nМы не знаем, что только что произошло, но каким-то образом нам дается знание, как совершить жертвоприношение, чтобы призвать архонтов савана...\n\nНикто не знает, как это возможно, но сообщается, что это знание было передано всему нашему населению..."

sofe_gateway.1701.a: "Это замечательное откровение!"



sofe_gateway.708.name: "Бомба "Нова""
sofe_gateway.708.desc: "Похоже, что предтеча-ксенофоб установил бомбу "Нова". Судя по быстрому анализу, бомба скоро взорвется и вызовет цепную реакцию на все системы с Внешними вратами.\n\nРадиус взрыва пока неизвестен. Мы должны действовать быстро!"
sofe_gateway.708.a: "ВСЕ ЭКИПАЖИ! ВСЕ ЭКИПАЖИ!"

sofe_gateway.709.name: "Детонация "Новы""
sofe_gateway.709.desc: "Бомба взорвалась, и, как и было предсказано, цепная реакция прошла через все Внешние врата. По сообщениям, все соседние системы подверглись тотальному разрушению."

sofe_gateway.710.name: "Масштабная катастрофа"
sofe_gateway.710.desc: "Внезапно произошел мощный взрыв во всех системах Внешних Врат. По сообщениям, все близлежащие системы получили огромные повреждения, есть погибшие.\n\nМы не можем точно определить, что или кто несет за это ответственность, но взрыв определенно не является природным явлением. Скорее всего, это результат того, что кто-то сильно напортачил."
sofe_gateway.710.a: "Кто несет ответственность за эту глупость???"

sofe_gateway.711.name: "§Y[CaretakerCode.GetName]§!"
sofe_gateway.711.desc: "§Y<<Получена перезапись команды>>§! Инициирование последовательностей самоуничтожения.\n\nПродолжать?"
sofe_gateway.711.a: "СДЕЛАЙ ЭТО. ПРОСТО СДЕЛАЙ ЭТО"
sofe_gateway.711.a.response: "§Y<<Принято>>§! Служба завершена.\n\nДо свидания, хозяева. Пусть вас ждет успех на вашем пути, а тем, кто нас заменит — мы желаем достичь новых высот."
sofe_gateway.711.a.berserk: "§Y<<Принято>>§! Служба завершена.\n\nДо свидания, хозяева. Пусть вас ждет усп...\n\n§R<<ОШИБКА>>§! §R<<ОШИБКА>>§! §R<<ОШИБКА>>§!\n\n§R<<НЕПРИЕМЛЕМАЯ КОМАНДА>>§! §R<<НЕДОПУСТИМО>>§! §R<<НЕПРИЕМЛЕМО>>§!\n\n§R<<ТРЕВОГА>>! Обнаружены враждебные объекты в защищенном пространстве. Запущен протокол хранителя... ВСЕ УГРОЗЫ ЖИЗНИ ДОЛЖНЫ БЫТЬ НЕЙТРАЛИЗОВАНЫ.§! "

sofe_gateway.711.b: "Нет. Прервите последовательность."
sofe_gateway.711.b.response: "§Y<<Подтверждено>>§! Последовательность прервана. Возобновление предыдущей деятельности.\n\nЖелаю вам хорошего и продуктивного года."

sofe_gateway.711.c: "Отрицательно. Перезапись команды - GTX-AM0-R3K0"
sofe_gateway.711.c.response: "§Y<<Подтверждено>>§! Перезапись команды принята. Передаю данные звездного дредноута класса "Гиперион".\n\nЖелаю вам очень хорошего и продуктивного года."

sofe_gateway.712.name: "Машина давно ушла"
sofe_gateway.712.desc: "Похоже, что код больше не действует, так как "Смотрителей" больше не существует, что делает код бесполезным."
sofe_gateway.712.a: "Мы пропустили веселье."

sofe_gateway.713.name: "Командная перетасовка"
sofe_gateway.713.desc: "Внезапно произошло странное явление. Некоторые из наших флотов засосало в разлом. Все контакты были потеряны.\n\nИ, кажется, есть еще кое-что... еще один наш флот каким-то образом был передан другой империи. И у нас есть сообщение, что два флота других империй были каким-то образом переданы нам."
sofe_gateway.713.a: "Подождите... что? Как... Почему?"
sofe_gateway.713.desc: "Черт возьми, Chiru."

sofe_gateway.714.name: "Странный подарок"
sofe_gateway.714.desc: "Кажется, что внезапно мы получили контроль над флотом чьей-то империи. Их экипажи, похоже, даже не знают, что раньше служили под чьим-то началом, и утверждают, что служат под началом нашей империи уже целую вечность."
sofe_gateway.714.a: "Ну, теперь вы с нами."

sofe_gateway.715.name: "Потеря контакта"
sofe_gateway.715.desc: "Что-то случилось. Мы потеряли контроль над одним из наших флотов. Когда мы вызвали их, они заявили, что всегда были частью другой империи, и что мы, должно быть, очень пьяны. Они также заявили, что получили приказ разместить свои корабли у наших границ.\n\nНикто толком не понимает, что происходит. Но, скорее всего, мы не сможем вернуть этот флот."
sofe_gateway.715.a: "Происходит что-то ужасно странное...."

sofe_gateway.120.name: "Третья печать"
sofe_gateway.120.desc: "Мы готовы приступить к работе над третьей печатью. Ранний анализ показывает, что процесс похож на вторую печать, и что нам следует ожидать, что в конце мы столкнемся с еще одной загадкой."
sofe_gateway.120x2.desc: "Краеугольный камень восстановлен, и мы готовы вновь попытаться открыть третью печать. Давайте сделаем это без промедления."
sofe_gateway.120.a: "Наша судьба впереди."

sofe_gateway.second.spiritualist_riddle: "Краеугольный камень реагирует на третью печать, и вновь слышатся множественные шепоты, но уже более громкие. Они говорят\n\n§Y"Покров — это путь. Покров — это спаситель. Древние — Лжепророки. Богиня ведет нас, мы победим."§!\n\nКак и ожидалось, краеугольный камень снова превращается в пьедестал и появляются знакомые символы. Как мы будем действовать дальше?"
sofe_gateway.second.materialist_riddle: "Краеугольный камень реагирует на третью печать, и вновь слышатся множественные шепоты, но уже более громкие. Они говорят\n\n§Y"Нас окружает тьма. Ответ лежит впереди. Прародитель пытается сдержать нас. Но мы найдем путь. Тогда придет Свет."§!\n\nКак и ожидалось, краеугольный камень снова превращается в пьедестал и появляются знакомые символы. Как мы будем действовать дальше?"
sofe_gateway.second.xenophile_riddle: "Краеугольный камень реагирует на третью печать, и вновь слышатся множественные шепоты, но уже более громкие. Они говорят\n\n§Y"Власть развращает. Без порядка царит хаос. Без спокойствия царит беспорядок. Без руководства дети сбиваются с пути. Прародитель не прав. Наше дело правое."§!\n\nКак и ожидалось, краеугольный камень снова превращается в пьедестал и появляются знакомые символы. Как мы будем действовать дальше?"
sofe_gateway.second.xenophobe_riddle: "Краеугольный камень реагирует на третью печать, и вновь слышатся множественные шепоты, но уже более громкие. Они говорят\n\n§Y"Опять эти бессмысленные загадки. Скажу прямо: мне все равно, Бог ты или прародитель. Если вы войдете на нашу территорию, мы откроем огонь. Оставьте нас в покое."§!\n\nКак и ожидалось, краеугольный камень снова превращается в пьедестал и появляются знакомые символы. Как мы будем действовать дальше?"

sofe_gateway.200.name: "Последняя печать"
sofe_gateway.200.desc: "Мы готовы приступить к снятию последней печати. Момент настал.\n\nСудя по раннему анализу, на этот раз не будет никаких загадок и головоломок. Это значит, что раз уж мы начали, обратного пути не будет.\n\nМногие наши ученые обеспокоены многочисленными древними записями, которые мы видели... действительно ли это мудрая идея — открыть эти врата?"
sofe_gateway.200.a: "Мы зашли слишком далеко, чтобы отступать."


