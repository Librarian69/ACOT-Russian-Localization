sofe_gatekeeper.1.name: "Беззвездная реальность"
sofe_gatekeeper.1.1.desc: "Древняя конструкция неизвестного дизайна была обнаружена в центре системы §Y[outergate_system.GetName]§! на месте звезды. Похоже, она неактивна и кем-то защищена.\n\nВблизи конструкции также был замечен таинственный космический корабль неизвестной конструкции, вращающийся по орбите над планетой, которая, по-видимому, является экранированной планетой.\n\nОн пытается связаться с нами."
sofe_gatekeeper.1.2.desc: "Удивительно, но в системе §Y[outergate_system.GetName]§ мы встретили еще один тип конструкции, похожей на врата. В отличие от всех других врат, с которыми мы сталкивались, эта огромная станция, похоже, заменила звезду в центре и защищена каким-то таинственным щитом.\n\n\nТаинственный космический корабль неизвестной конструкции, вращающийся над планетой, защищенной щитом, также был замечен рядом с конструкцией.\n\nОн пытается связаться с нами."
sofe_gatekeeper.2.1.desc: "Один из наших кораблей входит в систему §Y[outergate_system.GetName]§!, экипаж поражен открывшимся перед ним зрелищем... звезды нет вообще. На ее месте находится титаническая космическая конструкция, которая, похоже, бездействует и кем-то защищена.\n\n\nТаинственный космический корабль неизвестной конструкции, вращающийся над защищенной планетой, также был замечен рядом с конструкцией.\n\nОн пытается связаться с нами."
sofe_gatekeeper.2.2.desc: "Удивительно, но экипаж на борту §Y[root.GetName]§! столкнулся с еще одним типом конструкции, похожей на врата, в системе §Y[outergate_system.GetName]§!. Однако отличительной особенностью этих врат является то, что они расположены в самом центре [outergate_system.GetName], полностью заменяя то, что должно было быть звездой. Похоже, что станция неактивна и защищена.\n\nВблизи сооружения также был замечен загадочный космический корабль неизвестной конструкции, вращающийся над защищенной планетой.\n\nОн пытается связаться с нами."

sofe_gatekeeper.1.fallen.desc: "Как гласят записи, внутри §Y[outergate_system.GetName]§! находятся великие §YВнешние врата§! и их вечные стражи, §EПривратники§!. Их красота и ослепительный свет все еще сияют сквозь древние печати, которые поставили наши предки. Однако §EПривратники§! не слишком рады нашей встрече."
sofe_gatekeeper.1.eternal.desc: "Интересно, мы получили сообщения, что в пределах §Y[outergate_system.GetName]§! находятся огромные врата звездного размера. Они не похожи ни на один из профанских и примитивных проектов, которыми обладают нынешние цивилизации галактики. Эти древние врата, должно быть, были построены великой державой, возможно, даже превосходящей нашу собственную...\n\nПохоже, один из древних кораблей охраняет реликвию. Он пытается связаться с нами."
##############NEEDS ADDITIONAL WRITES FOR PLAYABLE OE
sofe_gatekeeper.1.playoe.desc: "Ах, как приятно снова увидеть эти Световые проводники, или лучше назвать их Внешними вратами.\n\nХотя мы теперь знаем природу их существования, галактика, как мы ее помним, этого не знала. Должны ли мы повторить сцены, которые привели к нашему вознесению? Или будем двигаться дальше и формировать галактику по своему образу и подобию?"
sofe_gatekeeper.1.playoe.a: "Путь будет открыт со временем."
##############NEEDS ADDITIONAL WRITES FOR IF THESAN EXISTS AND NOT
sofe_gatekeeper.1.seekers_1.desc: "О, врата все еще здесь, здорово!"
sofe_gatekeeper.1.seekers_2.desc: "Портить эти врата пока что неразумно, так как раздражительный Тесан все еще юлит вокруг."

