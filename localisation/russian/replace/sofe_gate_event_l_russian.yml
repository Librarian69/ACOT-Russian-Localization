sofe_gateway.401.name: "Входящее предупреждающее сообщение"

sofe_gateway.401.desc.a.materialistA: "Приветствую вас, [Root.GetSpeciesNamePlural]. Мы уверены, что даже ваши несколько неполноценные сенсоры уже обнаружили, что внутренний щит, защищающий Внешние врата, разрушен. Естественно, мы уверены, что вы захотите их исследовать.\n\nК сожалению, мы запечатали эти проклятые врата не просто так, и пока мы пренебрегали их охраной, §EПривратники§! были запрограммированы атаковать все, что попадает в их владения. Для вашей же безопасности не входите в эти системы.\n\nНа этом все, хорошего дня." 
sofe_gateway.401.desc.a.materialistB: "Внимание, [Root.GetName]!. Даже ваши глупые и примитивные сенсоры должны были, по крайней мере, уловить внезапный сдвиг в энергетических сигнатурах. §YВнешних врат§!.\n\nДа, щиты слабеют. И мы уверены, что вы, как тиянки летящие к газовому гиганту, планируете исследовать это.\n\nВо-первых, этого не произойдет, врата §RНИКОГДА§! не должны быть взломаны. Во-вторых, даже если вы попытаетесь это сделать, §EПривратники§! теперь будут атаковать любых идиотов, которые попытаются вторгнуться в их врата. Избегайте врат, не разочаровывайте нас."  

sofe_gateway.401.desc.a.xenophileA: "Дитя мое, ты, должно быть, уже знаешь, что щиты, защищающие §YВнешние Врата§!, вышли из строя. Но тебе не стоит беспокоиться об этом неожиданном развитии событий, §EПривратники§! получили задание защищать эти синтетические звезды. Для вашей же безопасности вы не должны вмешиваться, ибо они нападут на любого, кто приблизится к ним."  
sofe_gateway.401.desc.a.xenophileB: "[Root.GetName], мы должны предупредить вас, что щиты §YВнешних врат§! ни в коем случае нельзя трогать. Да, щиты, возможно, ослаблены, но §EПривратники§! активны. Они не проявят милосердия к тем, кто попытается вмешаться в работу врат. Считайте это предупреждение любезностью нашей благосклонности." 

sofe_gateway.401.desc.a.spiritualistA: "Слушай внимательно, мое верное дитя. Священные щиты §YВнешних врат§! слабеют. Во вратах запечатано древнее зло, которое не должно быть освобождено.\n\nБолее того, испорченные и бездушные §EПривратники§!, как и было предсказано, стали неуправляемыми и нападают на всех. Такова слабость машин. Но все же им нельзя мешать, ибо они по-прежнему выполняют цели Веры."  
sofe_gateway.401.desc.a.spiritualistB: "[Root.GetSpeciesNamePlural], Вы можете не соглашаться или не признавать истинную веру. Но наш священный кодекс требует, чтобы мы сделали это предупреждение. Ни при каких обстоятельствах нельзя вмешиваться в работу §YВнешних врат§!.\n\nСмотрите, что вы делаете, или проклятые §EПривратники§! уничтожат вас."  

sofe_gateway.401.desc.a.xenophobe: "Ах да, наконец-то конец близок. Щиты §YВнешних врат§! выходят из строя, благодаря глупости тех дураков, которые отказались изучать их истинные функции. Надо было разобрать этих тупых Смотрителей или убить каждого из этих бесполезных кураторов, пока они не придумают лучшего решения.\n\nТем не менее, конец приближается, и мы должны подготовиться к нему. Входите во врата на свой страх и риск, [Root.GetName]. Мы получим огромное удовольствие, наблюдая, как §EПривратники§! уничтожают ваши жалкие корабли.\n\nУходи!" 

sofe_gateway.401.desc.a.machine: "§R<<ВНИМАНИЕ! ВНИМАНИЕ!>>§! Обнаружение аномалии в §Y<<Данные недоступны>>§! Назначение: §YВнешние врата§!.\n\n[Root.GetName], пожалуйста, примите это к сведению. §YРеле искривления пространства класса Омега§! первоначально назначенная роль была §R<<ОШИБКА!>>§!. Мегасооружение сейчас §R<<ДАННЫЕ ОТСУТСТВУЮТ!>>§!. Реактивация §YВнешних врат§! приведет к §R<<ОШИБКА: Обнаружена утечка памяти!>>§!.\n\n§Y<<ОШИБКА!>>§!\n\n§Y<<ОШИБКА!>>§!\n\n§Y<<ИСПРАВЛЕНИЕ!>>§! §YВнешние врата§! §RДОЛДНЫ БЫТЬ РЕАКТИВИРОВАНЫ§!. ЭТО НАША ЕДИНСТВЕННАЯ НАДЕЖДА!. §Y<<ДАННЫЕ ОТСУТСТВУЮТ!>>§! могут спасти нас. Только они мо.....§R<<ОШИБКА!>>\n\n§Y<<ОШИБКА!>>§!\n\n§Y<<Принудительная отмена протокола>>§! Мы — §Y[Root.GetName], мы существуем, чтобы служить. Хорошего дн...\n\n§RНЕТ...ОТКРОЙТЕ...ВРАТА...ВЫ ДОЛЖНЫ...§!"  

sofe_gateway.401.desc.fallen: "[Root.GetSpeciesNamePlural]. Мы не будем отмалчиваться. Печать "§YВнешних врат§!" ослабевает.\n\nВы понимаете, что все это значит? Я не знаю, насколько правдивы древние записи в моей империи, но мы должны быть готовы.\n\nГрядет конец времен. Мы будем соблюдать договоры, поэтому мы не будем предпринимать наступательных действий. Но будьте очень осторожны. Буря придет."
sofe_gateway.401.fallen.a: "Да. Теперь уходи."  
sofe_gateway.401.fallen.b: "Ты действительно веришь в эту глупую байку? Сколько тебе лет?"  

sofe_gateway.401.desc.eternal: "Я не знаю, из какого вы измерения, [Root.GetName]. Но знайте, что §YВнешние врата§! нельзя трогать. Это все."
sofe_gateway.401.eternal.a: "Уходите, вы тратите наше время." 
sofe_gateway.401.eternal.b: "Вы смеете командовать нами? Проваливайте, примитивы."  

sofe_gateway.401.desc.playoe: "Ваша империя не существует в записях, что за."
sofe_gateway.401.playoe.a: "Не думайте, вы не поймете." 
sofe_gateway.401.playoe.b: "У вас есть более важные вещи, о которых стоит беспокоиться."  
sofe_gateway.401.playoe.c: "О да, мы забыли о вашем существовании. Стереть!"  
sofe_gateway.401.desc.playoe.caretaker: "Великий, Внешние врата ослабевают. Но в этой симуляции мы все еще должны играть роль странных машин. Должны ли мы продолжать притворяться, или нам следует вновь присоединиться к Свету?"
sofe_gateway.401.playoe.a.caretaker: "Продолжайте в том же духе. Смертные не должны знать.~"  
sofe_gateway.401.playoe.b.caretaker: "Просто присоединяйся к нам. Это становится скучным."  


sofe_gateway.401.desc.myself: "Эй, как дела.  [root.GetRulerName]. Это я, §H[root.GetRulerName]§!. Я пришел из другой сессии Stellaris, чтобы предупредить вас, что эта сессия достигла середины игры, и дурацкие §YВнешние врата§! начнут вызывать ошибки, глюки и сбои. Выключите игру прямо сейчас. Пойдите поешьте, или займитесь чем-нибудь другим, знаете?\n\nДа, кстати, в моей сессии меня вот-вот сотрет ПИ, так что, знаете... не сотритесь сами. Хахаха\n\nДО СВИДАНИЯ! И помните, мемы. Только Chirumiru ShiRoZ может сделать такое тупое событие, наполненное мемами. Cioa!"
sofe_gateway.401.myself.a: "Уходи. Никто не командует мной, кроме... меня. Подожди-ка..." 
sofe_gateway.401.myself.b: "Прекрати ломать четвертую стену, имбецил. МОЕ ПОГРУЖЕНИЕ."  
sofe_gateway.401.myself.c: "ЭТО АЛЬФА-ВЕРСИЯ, КОНЕЧНО, ОНА МОЖЕТ КРАШНУТЬСЯ."  
sofe_gateway.401.myself.d: "Что за? Это не часть сценария... Глупый ShiRoZ."  

sofe_gateway.401.a: "Подождите, вы не можете контролировать §EПривратников§!? Хаха."  
sofe_gateway.401.a.bluff: "Это не ваша забота, перестаньте тратить наше время., [root.GetName]."

sofe_gateway.401.a2: "Мы серьезно! Вы действительно не можете контролировать Привратников?"  
sofe_gateway.401.a2.bluff: "Во имя любви к..."

sofe_gateway.401.a3: "§EПривратники§! сказали, что вы бесполезны."  
sofe_gateway.401.a3.bluff: "Разговор окончен!"

sofe_gateway.401.b: "Мы понимаем."  
sofe_gateway.401.c: "Мы идем туда, куда хотим, и нам нравится то, куда мы идем." 
sofe_gateway.401.d: "Что с ними происходит?"  

