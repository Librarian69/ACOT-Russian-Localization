sofe_gateway.riddle_choice_wrong_spiritualist_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nЗатем внезапно показывается исторический архив. В нем показан ритуальный круг, в центре которого, судя по всему, находятся какие-то ритуальные танцоры. На вершине стоит священник.\n\n§Y"Придет день возмездия, мои верные последователи. Темный голос может пока возобладать, он может захватывать и поглощать наши ресурсы, как пожелает. Но с силой этого амулета, дарованного мне самим Покровом, мы запечатаем все наши сокровища. Слепые не увидят, ибо мы, Святые Хранители Веры, в конце концов победим."§!\n\nРаздается воющий звук, и вдруг все ритуальные танцоры кричат в агонии, их тела превращаются в пыль, которую поглощает таинственный амулет.\n\n§Y"Жертва принесена. Их имена не будут помнить, но их жертву — никогда не забудут. Оск'керок! Забери это тело, о великий. Вместе со всеми сокровищами в этом священном хранилище. И когда придет время, наши дети призовут их на великую войну."§!\n\nПохоже, что эти существа хотели, чтобы их ресурсы были запечатаны от того, кому они не желают платить дань. Скорее всего, они рассчитывали использовать эти ресурсы позже.\n\nЖаль их, но кто нашёл, берёт себе!"

sofe_gateway.riddle_choice_wrong_materialist_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nОднако после этого с краеугольного камня проецируется исторический образ. Показаны несколько фигур, одетых в ученые халаты со знаками предтечей-материалистов.\n\n§Y"Как и предполагалось, Привратник является ключом к запечатыванию Внешних врат. Если мы сможем повторить его конструкцию, мы сможем запечатать все Внешние врата!"\n\n"Есть проблема, другие фракции уже начали адаптировать свои технологии. Привратники не будут полезны нам сверх своей основной функции."\n\n"Возможно, мы выделим группу для изучения звездной базы Смотрителя?"§!\n\nДалее происходит самое интересное: появляются чертежи "Привратника" и звездных баз. К сожалению, данные проекта Привратника, похоже, были повреждены и не могут быть восстановлены, в результате чего мы имеем только проект станции."
sofe_gateway.riddle_choice_wrong_materialist_ae_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nОднако после этого с краеугольного камня проецируется исторический образ. Показаны несколько фигур, одетых в ученые халаты со знаками предтечей-материалистов.\n\n§Y"Как и предполагалось, Привратник является ключом к запечатыванию Внешних врат. Если мы сможем повторить его конструкцию, мы сможем запечатать все Внешние врата!"\n\nЕсть проблема, другие фракции уже начали адаптировать свои технологии. Привратники не будут полезны нам сверх своей основной функции."\n\n"Возможно, мы выделим группу для изучения звездной базы Смотрителя?"§!\n\nДалее происходит самое интересное: появляются чертежи "Привратника" и звездных баз. К сожалению, данные о конструкции "Привратника", похоже, были повреждены и не могут быть восстановлены, в результате чего у нас остается только проект станции. Похоже, что больше здесь нет ничего ценного. Первоначальный анализ показывает, что дизайн звездной базы идентичен тому, который использовался Угасшими Империями, и его версию мы уже адаптировали."

sofe_gateway.riddle_choice_wrong_xenophile_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nBперед отключением питания перед нами появляется исторический образ. Фигура, одетая в одежду Предтеча-ксенофила, спорит с несколькими фигурами, которые мы идентифицировали как других предтечей-правителей\n\n§Y"Это неприемлемо! Миллиарды жизней погибли из-за ваших убийственных намерений! Вы ожидаете, что мы подпишем этот дурацкий договор и позволим вам избежать наказания за ваши преступления?"\n\n"Будь благоразумен, Хафлт'Сетх. Мы все страдали. Мы все заплатили цену. Ты бы предпочел, чтобы мы сражались еще 10 000 лет? Пожалуйста, не говори "да"."\n\n"Ба, да он и не собирается слушать. Он и его глупая ксенофильная причина. Оооо да, я так всех полюбил, что жду не дождусь, когда посажу их в клетки, как животных в зоопарке. Это и есть степень твоей благосклонности, Хафлт'Сетх? Ты видишь в них лишь домашних животных? Все они могли бы послужить во благо..."\n\n"Избавьте меня от бессмысленных банальностей о вашей вере, Собрак. Хорошо, я подпишу этот договор при одном условии. Мы не будем застигнуты врасплох. Мы требуем все ваши данные и исследования на всех оборонительных станциях. Если кто-то из вас попытается что-то сделать, наши станции смогут отразить ваши атаки, особенно от вас. Кробашрек. Ваши геноцидные кампании мне небезызвестны."§!\n\nПохоже, что предтечи-ксенофилы были недовольны договорами. Эти схемы, похоже, относятся ко многим древним защитным станциям. Возможно, здесь есть что-то, что стоит исследовать?"
sofe_gateway.riddle_choice_wrong_xenophile_ae_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nBперед отключением питания перед нами появляется исторический образ. Фигура, одетая в одежду Предтеча-ксенофила, спорит с несколькими фигурами, которые мы идентифицировали как других предтечей-правителей\n\n§Y"Это неприемлемо! Миллиарды жизней погибли из-за ваших убийственных намерений! Вы ожидаете, что мы подпишем этот дурацкий договор и позволим вам избежать наказания за ваши преступления?"\n\n"Будь благоразумен, Хафлт'Сетх. Мы все страдали. Мы все заплатили цену. Ты бы предпочел, чтобы мы сражались еще 10 000 лет? Пожалуйста, не говори "да"."\n\n"Ба, да он и не собирается слушать. Он и его глупая ксенофильная причина. Оооо да, я так всех полюбил, что жду не дождусь, когда посажу их в клетки, как животных в зоопарке. Это и есть степень твоей благосклонности, Хафлт'Сетх? Ты видишь в них лишь домашних животных? Все они могли бы послужить во благо..."\n\n"Избавьте меня от бессмысленных банальностей о вашей вере, Собрак. Хорошо, я подпишу этот договор при одном условии. Мы не будем застигнуты врасплох. Мы требуем все ваши данные и исследования на всех оборонительных станциях. Если кто-то из вас попытается что-то сделать, наши станции смогут отразить ваши атаки, особенно от вас. Кробашрек. Ваши геноцидные кампании мне небезызвестны."§!\n\nОказалось, что предтечи-ксенофилы были недовольны договорами.\n\nНо мы уже знаем эти конструкции, мы сами воспроизвели их с помощью нашего превосходного интеллекта. Кажется, здесь нет ничего ценного."

sofe_gateway.riddle_choice_wrong_xenophobe_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nВместо этого перед нами появляется визуальное голографическое изображение. Теневая фигура подтасовывает краеугольный камень.\n\n§Y"Лорд Туборек, я установил устройства, как и планировалось. Заряды были установлены."\n\n"Очень хорошо, Джондар. Приступайте к выполнению задачи. Как же мне не терпится увидеть лицо Хафлта-Сета, когда он поймет, что его великолепный флот будет разнесен в пух и прах. От одной мысли об этом мне уже хочется что-нибудь убить."§!\n\nПохоже, что предтеч-ксенофоб установил здесь какое-то устройство. Мы должны действовать с особой осторожностью."
sofe_gateway.riddle_choice_wrong_stellarite_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nВнезапно появляется голографическое изображение. Группа предтечей-стратегов обсуждает происходящее.\n\n§Y"Тогда все решено, каждый из нас останется в своих владениях. Мы не будем больше вмешиваться в дела галактики, если нас не спровоцируют. Если кто-то из нас нарушит пакт, назначенной империи будет дано разрешение ответить в полную силу в том порядке, который обсуждался. Надеюсь, мы больше никогда не встретимся. Это все, есть вопросы?"\n\n"Да, а что насчет Смотрителей? Они выглядят ужасно тихими с тех пор, как началась война. Можно ли им доверять? Надеюсь, у тебя есть план на этот случай, Тун-дара.\n\nДа, Хафлт'Сетх. Код установлен на краеугольном камне. После активации он вызовет последовательность самоуничтожения Смотрителей. Они не будут представлять угрозы, даже если старейшины придут, чтобы вернуть их."§!\n\nСамое интересное, что мы, похоже, активировали упомянутый код. И была запущена последовательность самоуничтожения."
