sofe_gateway.203.desc: "Привет всем! Это я, Chirumiru! Мем, миф, легенда! Обычно в этой части вы должны узнать немного предыстории о событиях прошлого и о том, кто или что такое ПИ.\n\nВидите ли, проблема в том, что большинство из этих вещей уже были пересказаны и пересмотрены много раз, и поэтому кажется очень странным, что вы узнаете их здесь и сейчас, а не во время битвы или в других местах. В основном это происходит потому, что это событие очень старое. Вы могли заметить, что эта серия всплывающих диалогов очень похожа на Серую Бурю... потому что она является копией того же кода, лул.\n\nВ реальной версии, которую я сделаю позже, этого окна, вероятно, больше не будет, так как сам кризис ПИ будет переработан для использования более независимых кодов событий, которые не будут так сильно заимствованы из ванильных событий.\n\nТем временем, вместо того, чтобы снабжать вас преданиями, которые могут запутать новых игроков из-за своей неточности, я возьму на себя смелость заполнить их случайными разговорами.\n\nТакже, этот TEMP FIX супер...супер не протестирован! Я даже не пытался сам сражаться с ПИ в этой версии, пока что, лул. Многие из вас умрут, но это жертва, на которую я готов пойти. В конце концов, вы все время просили об этом, и будет справедливо, если я доставлю вас к вашему невыигрышному, низкому поражению. Эй-эй, если у вас есть Gigastructure, попробуйте поставить Systemcraft на уровень с Ковчегом и посмотрим, кто выиграет. Я ПРОСТО не буду баффать корабль, если он проиграет."
sofe_gateway.203.a: "Доступная запись : Тупые жуки!"
sofe_gateway.203.a.response: "Жуки, Жуки, Жуки! Они повсюду. Как в игре, так и в моей комнате. Не знаю почему, но год или два назад в моей комнате были тонны муравьев... муравьи были повсюду. Я не мог держать еду рядом дольше нескольких минут, пока они не начинали свой великий поход. Но в этом году что-то изменилось. Муравьи исчезли! Вместо них в моей комнате теперь полно тараканов. Не много, совсем мало, но они примерно в два раза больше муравьев. Муравьи... исчезли. Что-то мне подсказывает, что тараканы просто извели их к чертям собачьим.\n\nВ конце концов я решил, что хватит, больше никаких жуков! Я купил себе несколько убийц жуков и домов для жуков. Я поставил их в тех местах, куда, по моему мнению, придут жуки. Просыпаюсь на следующий день и вижу, что тараканы не умерли. Я подумал, что им как-то удалось перехитрить меня, но потом я проверил домик, он был открыт, с явными следами борьбы. Я подумал: "ШТА, тараканы не могут этого сделать, они что, посещали ШКОЛУ САЙТАМЫ?", и вдруг я понял, что произошло... ящерицы съели всех мертвых/застрявших тараканов и сами попали в ловушку и боролись достаточно, чтобы выбраться.\n\nМуравьи... тараканы... ящерицы... что дальше, мыши?\n\nВ любом случае, хватит о реальных жуках, пора поговорить о внутриигровых. Единственный, который я знаю на данный момент, это то, что ПИ будет превращать планеты в восхитительный расплавленный огненный камень, а не в идеальные миры. Это потому, что я переделал их версию бомбардировки в новую — Аннигиляция, которую я реализовал в ACOT, и ее код, похоже, имеет приоритет над кодом бомбардировки ПИ. Давайте просто предположим, что ПИ считает, что галактике нужно меньше ледяных злодеев. Я имею в виду, сколько ледяных злодеев у нас есть только во вселенной DC? Капитан Холод... Мистер Фрост... Айс-младший - так его зовут?.. Убийца Мороз... я уверен, что их больше. Будет ли исправлена эта ошибка? Не в TEMP FIX. TEMP FIX нужен только для того, чтобы мод работал в 2.7 и чтобы посмотреть, насколько перебафанной я смогу сделать ПИ с обновленным 64-битным кодом."
sofe_gateway.203.b: "Доступная запись : То, что я планирую сделать"
sofe_gateway.203.b.response: "Так что есть много вещей, которые я хочу сделать с ACOT и SOFE в будущем. На самом деле, я сделал кучу сабмодов для закрытой беты, которые... никуда не делись, потому что каждый раз, когда я работаю над чем-то, я понимаю: "Подождите, для того, чтобы я мог продолжить это, сначала мне нужно сделать то". Я перешел от создания сабмода на босса-Левиафана, сабмода Угасшей Империи и, подождите... есть еще Искатели Света. Боже, это было... я забыл сценарий. Что-то очень давно. А недавно будет выпущен мод Overhaul Mod для ACOT, в котором я просто изменю вещи в ванили, которые мне не нравятся или кажутся глупыми, и заставлю их работать в новом ACOT. Это может быть довольно навязчивым для некоторых ванильных файлов, поэтому текущий ACOT будет переименован в что-то вроде ACOT LITE, где он не будет менять так много вещей. Надеюсь, мы увидим, как это будет сделано до того, как глупые Параходы выпустит еще одно крупное обновление."
sofe_gateway.203.c: "Доступная запись : Особая благодарность!"
sofe_gateway.203.c.response: "Верно, я должен воспользоваться этим временем, чтобы отдать должное и похвалить многих друзей, которые вносят большой вклад как в ACOT, так и в SOFE.\n\nVelorez за то, что придумал все магические цифры и расчеты... подождите, его снова зовут Velorez, Valorez или Velaroz?\n\nWymorlon за то, что был таким хорошим модератором на моем сервере и тем, кого я считаю самым американским другом Stellaris (Для каждого друга, которого я завожу в каждой онлайн-игре, есть кто-то, кого я считаю самым американским (даже если они иногда не американцы)).\n\nСофия, потому что это София, любой человек с этим именем автоматически становится потрясающим.\n\nChipbeam, хороший человек - плохой мальчик.\n\nGaryx за то, что сделал для меня кучу мешей, но по сей день он отказывается научить меня секретам идеального слияния двух мешей... и что именно означает fucked normal, я использовал ванильные нормали на ванильном меше :3\n\nNadeko за то, что была милым ботом на моем сервере, который абсолютно ничего не делает, но мне нравится имя, поэтому она остается талисманом удачи.\n\nЕсть еще куча людей, которые много помогают с модом, но их имена либо слишком мучительны для написания, либо слишком длинны для запоминания, а я плохо запоминаю вещи, каждый месяц я всегда забываю, куда я положил свои очки после сна, хотя я всегда кладу их в одно и то же место."
sofe_gateway.203.d: "Уходи, Chiru. Здесь не место для мемов."

sofe_gatekeeper.1338.name: "Отмена кода привратника!"
sofe_gatekeeper.1338.desc.a: "С помощью неизвестных средств Кайзер изменил параметры директивы Привратника, касающейся §E[From.GetName]§!. Таким образом, Привратник и его подразделения были преобразованы для помощи своему новому хозяину."
sofe_gatekeeper.1338.desc.b: "Сфера влияния Кайзера вышла за границы §E[From.GetName]§ где на страже стоял древний Привратник. Неумелые разработки Дельфийского разума Привратника не смогли противиться превосходящему интеллекту Кайзера. Теперь Привратник служит своему новому хозяину."
sofe_gatekeeper.1338.a: "Да это же жульничество!"
sofe_gatekeeper.1338.b: "Интересный поворот."
