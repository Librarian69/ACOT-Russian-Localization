sofe_gateway.second_riddle_choice_wrong_stellarite_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nВдруг на краеугольном камне появляется нечто очень интересное. Это не обычная историческая запись, как раньше, а просто изображение гуманоидного аватара. В верхней части аватара находится изображение звезды. Свет звезды распространяется на аватара, который затем превращается в изображение больших флотов кораблей и городов. Как будто краеугольный камень хочет нам что-то сказать. Звезды... дающие свет, затем превращающиеся во флоты... мы должны расшифровать, что это значит."
sofe_gateway.second_riddle_choice_wrong_nostellarite_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nКраеугольный камень издает жуткий шум, он, кажется, пытается показать какие-то образы. В конце концов краеугольный камень останавливается, и мы никогда не узнаем, что он хотел нам сказать."
