sofe_gatekeeper.4.name: "Внезапное развитие"
sofe_gatekeeper.4.desc: "Наши сенсоры зафиксировали значительное изменение в энергетических сигнатурах систем §YВнешних врат§!. После проверки выяснилось, что щиты внутреннего слоя окончательно исчезли. Наши ученые считают, что щиты внешнего слоя гораздо менее совершенны, и что мы сможем отключить печать при достаточном количестве исследований."
sofe_gatekeeper.4.desc.playoe: "Начинается. Печать, отделявшая Внешние врата, слабеет. Первоначальные печати Привратника исчезли, остались только внешние слои, которые гораздо менее совершенны.\n\nГалактика вскоре стечется к Вратам и в своем любопытстве наверняка попытается снять последнюю печать.\n\nНо пока мы существуем, они не найдут ничего, кроме печали и сожалений о давно утраченных легендах. Только мы можем повторить триумф, который мы по праву заслужили на этом поприще."


sofe_gateway.smuggler.title: "Корпус Фанона"
sofe_gatekeeper.5.1.desc: "Тогда приступим к делу. Скажу прямо: добраться до сердца столицы этих зомби-империй будет нелегко. Скорее всего, для этого потребуются взрывы, приманки, брейк-данс, тактический шпионаж и всевозможные уловки.\n\nК счастью для вас, я такой же потрясающий, поэтому я могу и приму этот вызов. Но это будет стоить вам §Rмногого§!.\n\nМне понадобится следующее:\n\n- §Y100000§! £energy£ для оборудования и аварийного случая, если мне понадобится использовать план С\n-  §Y50000§! £minerals£ для взрывчатки, приманок, дубликатов и плана B, если то, о чем я подозреваю — окажется правдой.\nИ наконец, §R10000§! £alloys£. Мой нынешний корабль не подойдет, он должен быть оснащен §Yгенератором невидимости 16-го класса NOD§!, достаточной огневой мощью, чтобы убить Титана и скоростью, чтобы обогнать взрывные сверхсветовые ингибиторы. Также необходим план D и E, если туземцы не будут сотрудничать.\n\nДоговорились?"
sofe_gatekeeper.5.2.desc: "И вот мы снова встретились, [root.GetName].\n\nВсе еще заинтересованы? Если вы забыли, вот цена.\n\n- §Y100000§! £energy£ для оборудования и аварийного случая, если мне понадобится использовать план С\n- §H50000§! £minerals£ для взрывчатки, приманок, дубликатов и плана B, если то, о чем я подозреваю — окажется правдой.\nИ наконец, 10000 §R£alloys£§!. Мой нынешний корабль не подойдет, он должен быть оснащен §Yгенератором невидимости 16-го класса NOD§!, достаточной огневой мощью, чтобы убить Титана и скоростью, чтобы обогнать взрывные сверхсветовые ингибиторы. Также необходим план D и E, если туземцы не будут сотрудничать.\n\nМы договорились?"

sofe_gatekeeper.5.3.desc: "Рад снова иметь с вами дело. Надеюсь, мои услуги пригодились вам в прошлый раз, когда вы нанимали меня для поиска этих странных материалов. В любом случае, давайте перейдем к делу. Проникновение в хранилища империи зомби не будет прогулкой на корвете, мне понадобятся припасы, много припасов. Вы знаете, как это делается, поэтому я избавлю вас от подробностей.\n\nЯ готов пойти вам навстречу, поскольку мы уже заключали сделку, так что вот моя цена.\n\n- §Y750000§! £energy£ для оборудования и аварийного случая, если мне понадобится использовать план С\n- §H35000§! £minerals£ для взрывчатки, приманок, дубликатов и плана B, если то, о чем я подозреваю — окажется правдой.\nИ наконец, §R7500§! £alloys£. Мой нынешний корабль не подойдет, он должен быть оснащен §Yгенератором невидимости 16-го класса NOD§!, достаточной огневой мощью, чтобы убить Титана и скоростью, чтобы обогнать взрывные сверхсветовые ингибиторы. Также необходим план D и E, если туземцы не будут сотрудничать.\n\nМы договорились?"
sofe_gatekeeper.5.4.desc: "Не это ли мой приятель. [root.GetRulerName]? Все еще заинтересованы? Если вы забыли, вот мои условия.\n\n- §Y650000§! £energy£ для оборудования и аварийного случая, если мне понадобится использовать план С\n- §H35000§! £minerals£ для взрывчатки, приманок, дубликатов и плана B, если то, о чем я подозреваю — окажется правдой.\n- §R7500§! §R£alloys£. Мой нынешний корабль не подойдет, он должен быть оснащен §Yгенератором невидимости 16-го класса NOD§!, достаточной огневой мощью, чтобы убить Титана и скоростью, чтобы обогнать взрывные сверхсветовые ингибиторы. Также необходим план D и E, если туземцы не будут сотрудничать.\n\nМы договорились?"

sofe_gateway.5.a: "Не слишком ли это круто?"
sofe_gateway.5.a.explain: "Присаживайтесь, [root.GetRulerName]. Да, я знаю, что цены кажутся глупо высокими, но поверьте мне. С таким количеством ресурсов я смогу сделать это, не слишком полагаясь на специалистов из Корпуса Фанон.\n\nВ противном случае, извините. Мне нравились деньги и трудности, но я не собираюсь запятнать свою репутацию, грабя тупое хранилище с техниками из Корпуса Фанон."

sofe_gateway.5.b: "Разве это не должно быть глупо тривиальным для Корпуса Фанона?"
sofe_gateway.5.b.explain: "Конечно, я могу просто направить свои флоты прямо к их порогу и попросить их отдать свои игрушки. Нет, Корпус Фанона не будет втягивать свои силы прямо в ваши мелкие конфликты. Я хочу, чтобы мои агенты делали это "традиционным" способом, что предпологает использование плебейских кораблей, скучных устройств, надоедливых проникновений. Они не должны оставить никаких свидетельств того, что Корпус Фанона имеет какое-то отношение к их внезапной "потере"."


sofe_gateway.5.c: "Мы подумаем об этом"
sofe_gateway.5.c.explain: "Не торопись, бро. Я знаю, что цена немного завышена, но уверяю тебя, я доставлю тебе удовольствие. Тебе нужно только сказать слово.\n\nЕсли вдруг передумаешь, я буду рядом. Будь здоров!"

sofe_gateway.5.d: "Ладно, надеюсь оно того стоит"
sofe_gateway.5.d.explain: "Эй, не говори так. Ты тот, кто хотел их игрушки. Насколько мне известно, это, возможно, просто какой-то автоматический инструмент предтеч для получения удовольствия.\n\nШучу, не подумайте ничего такого."

sofe_gateway.5.e: "Договорились. Посмотрим, сможешь ли ты провернуть это снова."
sofe_gateway.5.e.explain: "Конечно же смогу, я потрясающий и непобедимый. Дай мне... скажем... два месяца, и ты увидишь."

sofe_gateway.501.name: "Миссия невыполнима"
sofe_gateway.501.desc: "Свершилось, легендарный контрабандист выполнил свою задачу. Краеугольный камень был доставлен нам вместе с некоторыми сплавами и минералами, которые мы передали ему ранее. Он передал нам привет.\n\n"Оказалось, что мне не нужно использовать большинство моих планов на случай непредвиденных обстоятельств. Вы не поверите, насколько ленивы эти идиоты, я буквально прохожу мимо всего хранилища в картонной коробке.\n\nВот остатки ресурсов, они мне больше не нужны, будьте здоровы.""
sofe_gateway.501.a: "Настолько легко, что с трудом верится. "

sofe_gateway.601.name: "Путь, который лежит впереди"
sofe_gateway.601.desc: "Теперь мы владеем Внешними вратами. По результатам нашего раннего анализа, щит внешнего слоя гораздо менее продвинут, чем истощенный щит внутреннего слоя. Нам необходимо тщательно исследовать щит, чтобы начать полный анализ."

sofe_gateway.602.name: "Загадочные печати"
sofe_gateway.602.desc: "Первоначальный анализ завершен. Как и предполагалось, §YВнешние врата§! заблокированы тем, что, похоже, является энергетической печатью на основе Темной Энергии, несомненно, работа Угасших Империй. Эта печать, похоже, генерирует уникальный реактивный сигнал с Внешними вратами, корабли и станции могут проходить через щит без каких-либо заметных изменений, но врата, похоже, заперты во временном стазисе. Что бы ни находилось по ту сторону, оно недостижимо.\n\nНа основе проведенного анализа мы выявили §Bчетыре§! механизма блокировки, которые необходимо обойти, чтобы отключить этот щит.\n\nДля начала мы должны найти краеугольный камень, чтобы инициировать вторжение. При наличии достаточных знаний мы можем изготовить его сами. Мы также можем напасть непосредственно на угасших, чтобы потребовать у них краеугольные камни. Наконец, мы можем нанять легендарного контрабандиста, чтобы он сделал эту работу за нас."
sofe_gateway.602.a: "Так много вариантов... так мало времени."

sofe_gateway.604.name: "Производство краеугольного камня"
sofe_gateway.604.desc: "Учитывая наши нынешние знания, у нас есть правильное понимание загадочных конструкций, которые угасшие использовали для изготовления оригинальных краеугольных камней. Мы должны быть в состоянии воспроизвести тот же процесс при условии, что у нас есть компетентная команда ученых и инженеров."

sofe_gateway.606.name: "Краеугольный камень получен"
sofe_gateway.606.desc: "Теперь у нас есть краеугольный камень, первая печать деактивирована. Теперь остается только взломать все остальные.\n\nМы должны обезопасить Внешние врата и основать постоянный форпост, прежде чем начнется дальнейший прогресс."
sofe_gateway.606.desc.fallen: "После поисков в нашем древнем хранилище мы нашли наш краеугольный камень, спрятанный в сердце [Root.GetName]. С его помощью можно обойти первую печать. Осталось только пройти через остальные."
sofe_gateway.606.a: "Давайте начнем."

##############SECOND SEAL RIDDLE###############

sofe_gateway.7.name: "Вторая печать"
sofe_gateway.7.desc: "Мы готовы перейти ко второй печати. Для выполнения этой задачи нам понадобится компетентный ученый. Согласно нашему анализу, краеугольный камень реагирует на приближение к Внешним вратам и превращается в пьедестал после полной зарядки. Однако что произойдет дальше, мы не знаем."
sofe_gateway.7x2.desc: "Мы снова готовы предпринять очередную попытку запитать последовательность краеугольных камней, чтобы разблокировать вторую печать. Мы должны начать процесс как можно скорее."

sofe_gateway.7.a: "Сим-сим, откройся!"

