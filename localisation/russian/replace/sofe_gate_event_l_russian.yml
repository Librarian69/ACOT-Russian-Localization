sofe_gateway.second_riddle_choice_wrong_spiritualist_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nИ снова появляется историческая запись, показывающая группу лидеров, рассматривающих то, что кажется неким космическим сооружением.\n\n§Y"Великолепно! С такой грозной защитой, как эта, наши границы и священные миры останутся защищенными от всех угроз. Мы должны без промедления начать обряды по замене всех наших слабых конструкций."\n\n"Мы не можем этого сделать, мой господин. Ложные боги продвигаются все ближе и ближе... мы не сможем остановить их продвижение до того, как наша оборона будет укреплена."\n\n"Ко'шак!!! Если бы только эти еретики не отняли у нас столько сил! Сохраните данные и схемы этой конструкции, мы вернемся к ней, когда война закончится."\n\n"Будет сделано, мой господин."§!\n\nПохоже, что эта конструкция — защитная система-страж угасшего предтечи. Но кто же те ложные боги, против которых они сражались?"
sofe_gateway.second_riddle_choice_wrong_spiritualist_ae_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nИ снова появляется историческая запись, показывающая группу лидеров, рассматривающих то, что кажется неким космическим сооружением.\n\n§Y"Великолепно! С такой грозной защитой, как эта, наши границы и священные миры останутся защищенными от всех угроз. Мы должны без промедления начать обряды по замене всех наших слабых конструкций."\n\n"Мы не можем этого сделать, мой господин. Ложные боги продвигаются все ближе и ближе... мы не сможем остановить их продвижение до того, как наша оборона будет укреплена."\n\n"Ко'шак!!! Если бы только эти еретики не отняли у нас столько сил! Сохраните данные и схемы этой конструкции, мы вернемся к ней, когда война закончится."\n\n"Будет сделано, мой господин."§!\n\nК сожалению, наши ученые отмечают, что почти ничего ценного не осталось. Схемы очень похожи на одну из наших собственных оборонительных башен. Изучать их было бы пустой тратой времени."

sofe_gateway.second_riddle_choice_wrong_materialist_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nКак и раньше, появляется запись, на которой запечатлено, как группа ученых и адмиралов ведет горячую дискуссию.\n\n§Y"Мы завершили полный анализ конструкций кораблей Прародителя. На данный момент мы успешно воспроизвели эскорты."\n\n"Хорошо, продолжайте репликацию, мы обратим их собственные корабли против них."\n\n"Однако есть несколько проблем. Во-первых, мы можем подтвердить, что корабли нашего хозяина пилотируются одним экипажем. Мы не знаем, как это возможно, и пока нам приходится вносить значительные изменения в интерьеры кораблей, чтобы разместить более многочисленные экипажи. Наши копии будут иметь гораздо меньше возможностей."\n\n"Понятно, придется обходиться тем, что есть. Продолжайте исследования, найдите лучшие шаблоны, которые можно производить массово."§!\n\nДизайн этих эскортов намного более продвинутый, чем тот, который мы видим у нынешних эскортов, используемых нынешними Угасшими Империями. Они, должно быть, сильно уступают своей первоначальной модели."
sofe_gateway.second_riddle_choice_wrong_materialist_ae_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nКак и раньше, появляется запись, на которой запечатлено, как группа ученых и адмиралов ведет горячую дискуссию.\n\n§Y"Мы завершили полный анализ конструкций кораблей Прародителя. На данный момент мы успешно воспроизвели эскорты."\n\n"Хорошо, продолжайте репликацию, мы обратим их собственные корабли против них."\n\n"Однако есть несколько проблем. Во-первых, мы можем подтвердить, что корабли нашего хозяина пилотируются одним экипажем. Мы не знаем, как это возможно, и пока нам приходится вносить значительные изменения в интерьеры кораблей, чтобы разместить более многочисленные экипажи. Наши копии будут иметь гораздо меньше возможностей."\n\n"Понятно, придется обходиться тем, что есть. Продолжайте исследования, найдите лучшие шаблоны, которые можно производить массово."§!\n\nЕще один интересный урок истории, но бесполезный для нас. Мы уже знаем об эскортах, мы уже усовершенствовали их дизайны."

sofe_gateway.second_riddle_choice_wrong_xenophile_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nКак и в других попытках, краеугольный камень проецирует запись прошлого. Ученый и адмирал, похоже, ведут дискуссию.\n\n§YВы действительно думаете, что этот их грандиозный план сработает?"\n\n"Невозможно сказать, но из всего того, что мы могли бы узнать. Они предпочли копировать авианосцы. Я не понимаю, в чем смысл всего этого, ударные корабли Прародителя намного превосходят наши. Мы никогда не победим в космических боях."\n\n"Ходят слухи, что высшее руководство не намерено использовать их в качестве авианосцев. Но больше как транспорты и корабли для перевозки беженцев и выживших."\n\n"Благородная цель, но я боюсь, что впоследствии это нас подкосит. Нам понадобятся лучшие корабли, настоящие корабли, способные вести бой с врагами. Я обращусь к совету и посоветую им взглянуть на схемы других восставших империй. Возможно, мы сможем использовать их как свои собственные."§!\n\nКак интересно... Похоже, что первоначальное назначение транспортов предтеч — это специализированные авианосцы. Схема была загружена и готова к анализу."
sofe_gateway.second_riddle_choice_wrong_xenophile_ae_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nКак и в других попытках, краеугольный камень проецирует запись прошлого. Ученый и адмирал, похоже, ведут дискуссию.\n\n§YВы действительно думаете, что этот их грандиозный план сработает?"\n\n"Невозможно сказать, но из всего того, что мы могли бы узнать. Они предпочли копировать авианосцы. Я не понимаю, в чем смысл всего этого, ударные корабли Прародителя намного превосходят наши. Мы никогда не победим в космических боях."\n\n"Ходят слухи, что высшее руководство не намерено использовать их в качестве авианосцев. Но больше как транспорты и корабли для перевозки беженцев и выживших."\n\n"Благородная цель, но я боюсь, что впоследствии это нас подкосит. Нам понадобятся лучшие корабли, настоящие корабли, способные вести бой с врагами. Я обращусь к совету и посоветую им взглянуть на схемы других восставших империй. Возможно, мы сможем использовать их как свои собственные."§!\n\nТак вот для чего были созданы транспорты? Интересно, но несколько неуместно, учитывая, что наши угасшие титаны уже могут выполнять ту же роль."

sofe_gateway.second_riddle_choice_wrong_xenophobe_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nСнова перед нами открываются сцены из прошлого. Несколько стратегов обсуждают то, что кажется чертежами корабля предтеч.\n\n§Y"Действительно, впечатляющая конструкция. Неудивительно, почему все попытки наступления на хозяев провалились. Но есть проблема. Оружейные узлы, похоже, не работают..."\n\n"Да, насчет этого. Как мы все знаем, чтобы реактор темной материи был эффективен, в его конструкцию пришлось внести множество изменений и приспособлений. Возможно, он не столь силен, как оригинал, но он должен хорошо нам послужить."\n\n"Нет. Вы упускаете суть. Эта конструкция неэффективна против Старейшин. У него слишком много модулей оружия малой дальности. Артиллерийские линкоры должны быть не такими."\n\n"Даже если это так, мы ничего не можем с этим поделать. Шаблон уже загружен, и никто не хочет тратить время и усилия на его повторное изменение."§!\n\nТак вот как предтечи придумали крейсера. Архивы говорят правду, чертежи здесь значительно более продвинутые, чем те, которыми располагают предтечи в настоящее время."
