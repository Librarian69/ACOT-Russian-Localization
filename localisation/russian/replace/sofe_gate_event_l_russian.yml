sofe_setup.101: "Шепот из потустороннего мира"
sofe_setup.101.desc: "Мы получаем странные показания от Внешних врат. Служба наблюдения не может точно определить, что происходит, но в самих вратах по-прежнему нет никакой активности или признаков каких-либо изменений."
sofe_setup.101.a: "Будьте начеку."

sofe_setup.102: "Отзвуки из потустороннего мира"
sofe_setup.102.desc: "Сигнал стал еще более четким. Все наши датчики теперь могут его обнаружить, но с вратами по-прежнему ничего не происходит. Может ли эта история быть правдой? Действительно ли за вратами находятся зловещие существа, которые придут за этой галактикой?"
sofe_setup.102.a: "Это плохо."

sofe_setup.103: "Плач из-за границ"
sofe_setup.103.desc: "Все датчики по всей галактике сейчас улавливают мощные сигналы из-за врат. Что-то большое приближается. Стратеги советуют нам отступить от всех врат и консолидировать силы на ближайших узких проходах, что бы ни приближалось, оно, скорее всего, быстро расправится со всем, что будет в радиусе."
sofe_setup.103.a: "Предупредить все команды!"

