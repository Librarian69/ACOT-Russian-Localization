sofe_gateway.riddle_choice_wrong_psionic_desc: "Краеугольный камень выключается и становится неактивным. Похоже, мы выбрали неправильный ответ, к сожалению.\n\nУжасные облака поглощают камеру краеугольного камня, и появляется видение.\n\n§Y"Нет, нет! Они идут! Как это могло случиться? Как эти дураки-спиритуалисты прорвали нашу защиту!? Сделай что-нибудь, архи-призыватель!"\n\n"Дала-лера. Дала-лура~ Бередикта~ Я вызываю вас, о Великие Шепчущие в Пустоте.\n\nПримите наши подношения, возьмите наши сосуды и наши души и обрушьте те же судьбы на ваших осквернителей. Фанатики Темного Голоса"§!\n\nПохоже, что эти люди принадлежали к неопознанной группе предтечей, которые, похоже, вели псионическую войну с конкурирующей псионической империей, поклонявшейся чему-то, что они называли "Темным Голосом". Как любопытно."


