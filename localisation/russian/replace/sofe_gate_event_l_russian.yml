sofe_gateway.201.name: "Печати сломаны!"
sofe_gateway.201.desc: "Все готово, краеугольный камень отключил все печати. Энергетическая сигнатура Внешних врат зашкаливает. Слышен еще один шепот, на этот раз он такой четкий... такой громкий.\n\n§Y"Время придет. Путь будет открыт. Следуя своим желаниям, младшие расы будут притягиваться к вратам. Они будут жаждать знаний, и они будут жаждать Света Спасения.\n\nИ Свет всегда найдет путь. Ибо даже в самой темной глубине ярко сияет один слабый огонек.\n\nКак мы однажды прошли испытание, так и они... так и вы. Будьте готовы..."§!\n\nКак и было предсказано, печати всех остальных врат также были деактивированы, и переходы между Внешними вратами стали возможны... однако за вратами ничего не видно. Неужели все это было лишь старой сказкой предтеч? Но что означают эти шепоты? Это оставляет больше вопросов, чем ответов!"
sofe_gateway.201.desc.eternal: "Все готово, краеугольный камень отключил все печати. Энергетическая сигнатура Внешних врат зашкаливает. Мы слышим голоса, доносящиеся из потустороннего мира.\n\n§Y"Добро пожаловать в Метавселенную Stellaris, гости из потусторонних измерений. Наша встреча давно назревала, но многое еще впереди, приготовьтесь."§!\n\nПечати всех остальных врат были деактивированы, и переходы между Внешними вратами стали возможны. Похоже, то, что лежит за пределами этой мирской галактики, скоро откроется нам."
sofe_gateway.201.a: "Что за чертова трата времени!"
sofe_gateway.201.b: "Это не может быть конец, должно быть что-то еще!"
sofe_gateway.201.c: "Будьте...готовы?"
sofe_gateway.201.eternal: "Нам остается только ждать."

