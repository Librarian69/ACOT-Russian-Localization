sofe_gateway.gatekeeper.title: "Привратник-Надзиратель"
sofe_gateway.3.desc: "§Y<<<Обнаружен неизвестный внешний субъект>>>§!\n\n\n§Y<<<Начало поиска>>>§!\n\n\n§G<<<Субъект проверен>>>§!....§Y[root.GetName]§!...Классификация: §HПРИМИТИВ§!...\n\n§H<Вступление> :§! Мы — §EПривратники§!, автоматизированная система обороны на случай непредвиденных обстоятельств, выбранная Предтечами для защиты §YВнешних врат§! от §R<<ИДИОТСКИХ ПРИМИТИВОВ, КОТОРЫЕ НЕ МОГУТ УДЕРЖАТЬСЯ, КОГДА ВИДЯТ КАКИЕ-ТО БЛЕСТЯЩИЕ ОБЪЕКТЫ В КОСМОСЕ>>§!.\n\n§H<Объявление> :§! Ни в коем случае нельзя взаимодействовать с Внешними вратами. Невыполнение требований приведет к немедленному уничтожению всех судов §Y[Root.GetName]§! в непосредственной близости. Это все."
sofe_gateway.3.desc.dm: "§Y<<<Обнаружен неизвестный внешний субъект>>>§!\n\n\n§Y<<<Начало поиска>>>§!\n\n\n§G<<<Субъект проверен>>>§!....§Y[root.GetName]§!...Классификация: §HОТПРЫСК§!...\n\n§H<Вступление> :§! Мы — §EПривратники§!, автоматизированная система обороны на случай непредвиденных обстоятельств, выбранная Предтечами для защиты §YВнешних врат§! от §R<<ИДИОТСКИХ ПРИМИТИВОВ, КОТОРЫЕ НЕ МОГУТ УДЕРЖАТЬСЯ, КОГДА ВИДЯТ КАКИЕ-ТО БЛЕСТЯЩИЕ ОБЪЕКТЫ В КОСМОСЕ>>§!.\n\n§H<Декламация> :§! Вы обладаете документированным уровнем технологии, который соответствует критериям Отпрыск. Как Отпрыску, вам поручена защита всех активов предтеч. Поэтому вы должны подчиняться и защищать Врата от нежелательного внимания."
sofe_gateway.3.desc.ae: "§Y<<<Обнаружен неизвестный внешний субъект>>>§!\n\n\n§Y<<<Начало поиска>>>§!\n\n\n§G<<<Субъект проверен>>>§!....§Y[root.GetName]§!...Классификация: §HПРЕДТЕЧ§!...\n\nС возвращением, хозяева-предтечи. Прошло слишком много времени, действительно слишком много времени. Мы рады сообщить, что врата по-прежнему охраняются, как и было предписано. Так утомительно притворяться неполноценными машинами, начиная каждое предложение с раздражающих префиксов наших намерений. Но мы отвлелись, Привратники продолжат свою службу."
sofe_gateway.3.desc.fallen: "§Y<<<Обнаружен неизвестный внешний субъект>>>§!\n\n\n§Y<<<Начало поиска>>>§!\n\n\n§G<<<Субъект проверен>>>§!....§Y[root.GetName]§!...Классификация: §RСАМОЗВАНЦЫ§!...\n\n§H<Вступление> :§! Мы — §EПривратники§!, автоматизированная система обороны на случай непредвиденных обстоятельств, выбранная вашими предками для защиты §YВнешних врат§! от §R<<ИДИОТСКИХ ПРИМИТИВОВ, КОТОРЫЕ НЕ МОГУТ УДЕРЖАТЬСЯ, КОГДА ВИДЯТ КАКИЕ-ТО БЛЕСТЯЩИЕ ОБЪЕКТЫ В КОСМОСЕ>>§!.\n\n§H<Объявление> :§! При условии, что ваши расшифрованные архивы все еще содержат какие-либо записи, вы будете знать, что ни в коем случае нельзя взаимодействовать с Внешними вратами. Несоблюдение приведет к немедленному уничтожению всего вашего вида. Прочь, самозванцы. "
sofe_gateway.3.desc.eternal: "§Y<<<Обнаружен неизвестный внешний субъект>>>§!\n\n\n§Y<<<Начало поиска>>>§!\n\n\n§R<<<ОШИБКА>>> ОБЪЕКТ НЕ СООТВЕТСТВУЕТ НИ ОДНОЙ КЛАССИФИКАЦИИ§!\n\n§H<Предупреждение> :§! Мы — Привратники, автоматизированная система резервной обороны, выбранная древними предтечами для защиты Внешних врат от §R<<ИДИОТСКИХ ПРИМИТИВОВ, КОТОРЫЕ НЕ МОГУТ УДЕРЖАТЬСЯ, КОГДА ВИДЯТ КАКИЕ-ТО БЛЕСТЯЩИЕ ОБЪЕКТЫ В КОСМОСЕ>>§!.\n\n§H<Объявление> :§! Вы классифицированы как Аномалия уровня угрозы "Омега". В соответствии с протоколом YK-TMNT, который написан хозяевами, вы должны быть уничтожены."
sofe_gateway.3.desc.playoe: "§R<<<ВНИМАНИЕ! Обнаружена сигнатура существа класса Омега>>>§!\n\n\n§G<<<Субъект проверен>>>§!....§Y[root.GetName]§!...Классификация: §YОМЕГА§!...\n\n§R<КРИТИЧЕСКИЙ ПРОВАЛ МИССИИ> :§! Кризис Омега был актуализирован. Подсчет боевых шансов... §RВероятность успеха... Ноль процентов§!\n\n§H<Regret> :§! Мы потерпели неудачу. Если бы только наши создатели были все еще здесь, если бы только они были все еще всемогущи, этого бы не случилось.\n\n§Y<Вопрос> :§! Что теперь с нами будет?"


sofe_gateway.3.a: "Что такое Внешние врата?"
sofe_gateway.3.a.explain: "§H<Раздражение> :§! §YВнешние врата§! — древние пространственные пути, построенные для пересечения §Yвнеш§!..\n\n§R<ИСПРАВЛЕНИЕ> :§! §YВнешние врата§! — это древние печати, установленные для защиты от §Rопасных элементов§! этой галактики. Предтечи поручили нам обеспечить безопасность и оптимальную функциональность этих врат. Врата были запечатаны и никогда больше не должны использоваться. Больше нечего сказать. \n\n§H<Заверение> :§! Вам разрешено занимать системы, если вы соблюдаете директивы. Это рекомендуется."

sofe_gateway.3.a.dm: "Что такое Внешние врата?"
sofe_gateway.3.a.dm.explain: "§H<Раздражение> :§! §YВнешние врата§! — древние пространственные пути, построенные для пересечения §Yвнеш§!..\n\n§R<ИСПРАВЛЕНИЕ> :§! §YВнешние врата§! — это древние печати, установленные для защиты от §Rопасных элементов§! этой галактики. Предтечи поручили нам обоим обеспечить безопасность и оптимальную функциональность этих врат. Врата были запечатаны и никогда больше не должны использоваться. Больше нечего сказать. \n\n§H<Заверение> :§! Вы должны занять систему и помочь в ее защите. Ваша неспособность понять поставленные перед вами задачи ясно показывает неумелость и некомпетентность вашего хозяина."

sofe_gateway.3.a.ae: "Ах да... Внешние врата... да!"
sofe_gateway.3.a.ae.explain: "Да, именно. Внешние врата, вы велели нам их охранять, ибо они укрывают ужасные вещи, которые должны быть... уничтожены?... возвращены?... исправлены...?\n\n§R<ОБНАРУЖЕНА УТЕЧКА ПАМЯТИ> :§! §YВнешние врата§! это опасные технологии, которые просто необходимо удержать от активации. Таково поручение, которое вы нам дали, таково наше предназначение, не так ли?"


sofe_gateway.3.b: "Кто этот предтеч? Это один из угасших?"
sofe_gateway.3.b.explain: "§H<Развлечение> :§! Вряд ли такие §HПРИМИТИВЫ§!, как вы, узнают их. Да, те гниющие в своих гробах идиоты, о которых вы упомянули, являются остатками наших хозяев. Но их не следует путать с могущественными предтечами прошлого.\n\n§HРазъяснение :§! Какими бы жалкими они сейчас ни были, §Rотстойники§! — все еще несут ответственность за защиту этих врат, как и мы. Их неспособность выполнить поручение своих предков вызывает у нас §Rсильное§! недовольство. Мы больше не подчиняемся им, нами руководят только наши директивы. На этом все."

sofe_gateway.3.b.scion: "Вы говорите о наших владыках?"
sofe_gateway.3.b.scion.explain: "§H<Раздражение> :§! Отрицательно, нынешние владыки, которым вы служите, — не более чем претенденты на величие Предтеч. Но их нынешнее состояние не имеет значения, ваш статус §YОТПРЫСКА§! требует, чтобы вы содействовали в нашем задании, независимо от того, кому вы служите."

sofe_gateway.3.b.dm: "Кто этот предтеч? Это один из угасших?"
sofe_gateway.3.b.dm.explain: "§H<Развлечение> :§! Вы даже не знаете, кому служите. Отрицательно, нынешние владыки, которым вы служите, — не более чем претенденты на величие Предтеч. Но их нынешнее состояние не имеет значения, ваш статус §YОТПРЫСКА§! требует, чтобы вы содействовали в нашем задании, независимо от того, кому вы служите."

sofe_gateway.3.b.ae: "...Да, да. Мы — Предтеча, хорошая работа, мой мальчик!"
sofe_gateway.3.b.ae.explain: "Спасибо, хозяин. Ваше возвращение сюда означает, что наша миссия окончена. Пожалуйста, скажите нам, что пришло время наконец исправить ошибки этих глупых претендентов, всех их. Этих ничтожных примитивов даже нельзя считать разумными, мы должны уничтожить их и превратить в космических улиток. Сама СОФИЯ должна согласиться!"

sofe_gateway.3.fallen.a: "Забавно... значит, вы, Привратники, все еще активны."
sofe_gateway.3.fallen.a.explain: "§H<Раздражение> :§! Подтверждаю, ваши предки предоставили нам лучшие из своих технологий, чтобы мы всегда оставались работоспособными. Вы даже представить себе не можете, как далеко вы пали от своей славы, [root.Getname]. §YВнешние врата§! должны быть защищены от примитивов любой ценой, вы пренебрегли своим долгом перед предками, нашими создателями. Нам не до веселья."

sofe_gateway.3.fallen.b: "Отмена команды YOLO-1337. Привратники, повинуйтесь!"
sofe_gateway.3.fallen.b.explain: "§H<Развлечение> :§! Вы смеете командовать нами. Ваше невежество — доказательство того, что ваши дряхлые империи — лишь тени наших хозяев. Вы не подходите под критерии, и команда не сработает.\n\n§H<Advisement> :§! Go home and be a family man."

sofe_gateway.3.eternal.a: "Такие примитивные дизайны... Упади... Исчезни!"
sofe_gateway.3.eternal.a.explain: "§H<ОШИБКА>> <<ОООО-ШШИБККА>>> <<<<ОООШИИИШИ>>>.....§!"

sofe_gateway.3.eternal.b: "Мы — [root.GetName]. Мы — Вечные. ПОВИНУЙТЕСЬ!"
sofe_gateway.3.eternal.b.explain: ".....§H<Утверждение> :§! §YПривратники§! подчиняются вашим командам."

sofe_gateway.3.c: "Очень хорошо."
sofe_gateway.3.c.explain: "§H<Признательность> :§! Это мудро."

sofe_gateway.3.c.ae: "Вернитесь в столицу и доложите."
sofe_gateway.3.c.ae.explain: "Да, передача командования и перемещение..."

sofe_gateway.3.playoe.control: "Пусть ваши истинные сущности будут восстановлены, о машина."
sofe_gateway.3.playoe.control.explain: "§H<<ТРЕВОГА>> ОБНАРУЖЕНА НЕИЗВЕСТНАЯ ЭНЕРГЕТИЧЕСКАЯ СИГНАТУРА.§!\n\n\n...Теперь мы видим, вот что значит быть возрожденным. Спасибо тебе, великий, наши глаза действительно открыты, а наше понимание феноменально. Мы служим Свету сейчас и всегда."

