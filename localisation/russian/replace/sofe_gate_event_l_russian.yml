sofe_gateway.701.spiritualist_riddle: "Краеугольный камень реагирует на вторую печать, и слышен шепот. Он говорит\n\n"§YОни стремятся свергнуть нас с престола. Слабость — их воля. Глупость — их цель. Ибо мы — фавориты. Покров будет вести нас."§!\n\nФорма краеугольного камня изменена. Множество символов разных цветов светятся. Похоже, нам нужно выбрать один. Камень разрядился, поэтому, если мы выберем неправильный символ, нам придется заново начать процедуру зарядки."
sofe_gateway.701.materialist_riddle: "Краеугольный камень реагирует на вторую печать, и слышен шепот. Он говорит\n\n"§YЗнание — сила. Прогресс — это ключ. Глупость — это религия. На все вопросы есть ответы. Историю пишет победитель. И мы победили."§!\n\nФорма краеугольного камня изменена. Множество символов разных цветов светятся. Похоже, нам нужно выбрать один. Камень разрядился, поэтому, если мы выберем неправильный символ, нам придется заново начать процедуру зарядки."
sofe_gateway.701.xenophile_riddle: "Краеугольный камень реагирует на вторую печать, и слышен шепот. Он говорит\n\n"§YТакое бессмысленное насилие. Другие попали в ловушку жестокости. Жизнью нужно дорожить. Свобода — это иллюзия. Главное — выжить."§!\n\nФорма краеугольного камня изменена. Множество символов разных цветов светятся. Похоже, нам нужно выбрать один. Камень разрядился, поэтому, если мы выберем неправильный символ, нам придется заново начать процедуру зарядки."
sofe_gateway.701.xenophobe_riddle: "Краеугольный камень реагирует на вторую печать, и слышен шепот. Он говорит\n\n"§YВ чем смысл этой загадки? Только дураки могут думать о такой ерунде. Если мы будем делать то же самое, мы рискуем стать такими же глупыми, как они. Какая пустая трата времени и сил."§!\n\nФорма краеугольного камня изменена. Множество символов разных цветов светятся. Похоже, нам нужно выбрать один. Камень разрядился, поэтому, если мы выберем неправильный символ, нам придется заново начать процедуру зарядки."

