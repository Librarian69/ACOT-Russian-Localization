sofe_gateway.202.name: "Печати сломаны!"
sofe_gateway.202.desc: "Одной из империй удалось прорваться через все четыре печати. Энергетическая сигнатура Внешних врат зашкаливает. Внезапно по всей галактике слышится шепот, громкий, но... торжественный и мягкий.\n\n§Y"Время придет. Путь будет открыт. Следуя своим желаниям, младшие расы будут притягиваться к вратам. Они будут жаждать знаний, и они будут жаждать Света Спасения.\n\nИ Свет всегда найдет путь. Ибо даже в самой темной глубине ярко сияет один слабый огонек.\n\nКак мы однажды прошли испытание, так и они... так и вы. Будьте готовы..."§!\n\nПечати всех остальных ворот также были деактивированы, и переходы между Внешними вратами стали возможны... но за вратами ничего не видно. Неужели все это было лишь старой сказкой предтеч? Но что означают эти шепоты? Это оставляет больше вопросов, чем ответов!"
sofe_gateway.202.desc.eternal: "Одному из примитивов удалось прорваться сквозь все четыре печати. Мы слышим голоса, доносящиеся из потустороннего мира.\n\n§Y"Добро пожаловать в Метавселенную Stellaris, гости из потусторонних измерений. Наша встреча давно назревала, но многое еще впереди, приготовьтесь."§!\n\nПечати всех остальных врат были деактивированы, и переходы между Внешними вратами стали возможны. Похоже, то, что лежит за пределами этой мирской галактики, скоро откроется нам."
sofe_gateway.202.desc.playoe: "Галактике удалось, наконец, снять все печати с одних из врат. В отличие от нас, для них нет шепота, который они услышат, нет битвы, которую они должны вести, кроме той, которую продиктуем мы. Только нашими руками будет начат турнир, только нашими руками повторится судьба."
sofe_gateway.202.a: "Кто бы ни сломал эти печати, он облажался!"
sofe_gateway.202.b: "Так много вопросов..."
sofe_gateway.202.c: "Будьте...готовы?"
sofe_gateway.202.eternal: "Мы должны подготовиться к любым реалиям."
sofe_gateway.202.playoe: "Судьба нашего вознесения."

