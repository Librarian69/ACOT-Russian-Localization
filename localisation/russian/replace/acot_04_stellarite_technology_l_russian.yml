STELLARITE_DRIVE_SE: "Варп-двигатель Сигма"
STELLARITE_DRIVE_SE_DESC: "Используя энергию самих звезд для питания генераторов червоточин, Варп-двигатель Сигма работает на гораздо больших расстояниях без перегрузок."
tech_enigmatic_drive_se: "Варп-двигатель Сигма"
tech_enigmatic_drive_se_desc: "Ещё более впечатляющим, чем раньше, сверхсветовой двигатель нового поколения может совершить прыжок в гиперпространстве еще дальше, чем раньше, практически без задержек."
TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HРазблокирует компонент:§! Прыжковый двигатель Сигма"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Используя энергию самих звезд для питания генераторов червоточин, стелларитовый прыжковый двигатель работает на гораздо больших расстояниях без перегрузок."
 
SHIP_THRUSTER_SE: "Двигатели Сигма"
SHIP_THRUSTER_SE_DESC: "Мощные двигатели корабля, использующие энергию стелларита, что позволяет им двигаться с огромной скоростью."
tech_thrusters_se: "Двигатели Сигма"
tech_thrusters_se_desc: "Поскольку звезды есть везде, а двигатели предназначены для подпространственных путешествий, естественно, что мы просто разработаем двигатели, которые будут черпать энергию самих звезд и подчинять их нашей воле."                                    
TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HРазблокирует компонент:§! Стелларитовые двигатели"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Мощные двигатели корабля, использующие энергию стелларита, что позволяет им двигаться с огромной скоростью."

SE_SENSOR_SHIP: "Стелларитовые сенсоры"
SE_SENSOR_SHIP_DESC: "Это новое поколение систем наблюдения определяет движение судов, анализируя смещения и реакции небесных тел системы." 
tech_sensor_se: "Стелларитовые сенсоры"
