ACOT_AFTERBURNERS_SE: "Форсажные камеры "Сигма""
ACOT_AFTERBURNERS_SE_DESC: "В случае, если одних только двигателей недостаточно для быстрого движения корабля. Для ускорения можно использовать форсажные камеры "Сигма". ПОТОМУ ЧТО МЫ ДОЛЖНЫ ЛЕТЕТЬ БЫСТРО! НАДО ЛЕТЕТЬ БЫСТРЕЕ!"
tech_darkmatter_afterburners_se: "Форсажные камеры Сигма"
tech_darkmatter_afterburners_se_desc: "В тех случаях, когда одного двигателя все еще недостаточно для того, чтобы корабль двигался быстро. Альфа-форсажные камеры могут быть использованы для увеличения максимальной скорости корабля."
ACOT_HYPERCHARGED_JUMPER_SE: "Звездный усилитель гиперпространства"
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульные турбины прыжкового двигателя для увеличения их производительности. Эта модель испытывает меньшую нагрузку на двигатель."
ACOT_AURA_HYPERJUMPDRIVE_SE: "Звездный прыжковый стабилизатор"
ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "Этот улучшенный прыжковый модуль звездного класса может быть установлен на капитальные корабли, чтобы еще больше увеличить дальность прыжка флота."
tech_darkmatter_hyper_jump_drive_se: "Усилитель гиперпространства Класса-Сигма"
tech_darkmatter_hyper_jump_drive_se_desc: "Даже с новейшим варп-двигателем нового поколения бывает недостаточно. Мы можем улучшить наш нынешний Усилитель гиперпространства, чтобы создать улучшенную конструкцию с меньшим количеством недостатков."

ACOT_REPAIR_COUNTERMEASURES_SE: "Дроны быстрого реагирования "Сигма""
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Более совершенные и прочные, чем дроны поколения Альфа, класс "Сигма" обеспечивает лучшую защиту, сдерживание и обслуживание."
tech_darkmatter_reactive_drone_se: "Стелларитовые дроны"
tech_darkmatter_reactive_drone_se_desc: "Более сложные и долговечные, чем дроны поколения Альфа, дроны класса Сигма должны обеспечивать лучшую защиту, сдерживание и обслуживание брони корабля."

ACOT_REACTOR_BOOSTER_SE: "Стелларитовый вспомогательный энергетический усилитель"
ACOT_REACTOR_BOOSTER_SE_DESC: "Как и в вариантах с Темной энергией, Стелларитовый ВЭУ не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля."
tech_darkmatter_reactor_booster_se: "Стелларитовый вспомогательный энергетический усилитель"
tech_darkmatter_reactor_booster_se_desc: "Как и в вариантах с Темной энергией, Стелларитовый ВЭУ не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля."
  
ACOT_SHIELD_BOOSTER_SE: "Стелларитовые усиленные барьеры"
ACOT_SHIELD_BOOSTER_SE_DESC: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, даже большую, чем у вариантов с темной энергией."
tech_darkmatter_shield_supercharger_se: "Стелларитовые усиленные барьеры"
tech_darkmatter_shield_supercharger_se_desc: "Перегруженные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, даже большую, чем у вариантов с темной энергией."

ACOT_ARMOR_BOOSTER_SE: "Стелларитовые усиленная Броня"
ACOT_ARMOR_BOOSTER_SE_DESC: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, даже большую, чем у вариантов с темной энергией."
tech_darkmatter_armor_supercharger_se: "Стелларитовые усиленная Броня"
tech_darkmatter_armor_supercharger_se_desc: "Перегруженные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, даже большую, чем у вариантов с темной энергией."

ACOT_STARCHARTER_SE: "Стелларитовая звездная хартия"
ACOT_STARCHARTER_SE_DESC: "Современная система наблюдения на борту этого вспомогательного отсека позволяет кораблю функционировать как мобильному часовому, невосприимчивому к любым попыткам нападения из засады."
tech_darkmatter_star_charter_se: ""Стелларитовая звездная хартия"
tech_darkmatter_star_charter_se_desc: "Современная система наблюдения на борту этого вспомогательного отсека позволяет кораблю функционировать как мобильному часовому, невосприимчивому к любым попыткам нападения из засады."

ACOT_WEAPONS_CORE_SE: "Супер сфокусированное стелларитовое ядро"
ACOT_WEAPONS_CORE_SE_DESC: "Супер сфокусированное стелларитовое ядро преобразует избыточную энергию из окружающих материалов, для усиления систем вооружения корабля и большей производительности."
tech_energy_core_se: "Super-focused Stellarite Core"
tech_energy_core_se_desc: "Super-focused Stellarite Core converts excess energies from surrounding materials to amplify the ship's weapon systems for greater performance."

ACOT_AURA_TECH_INHIBITOR_SE: "Сетевой ингибитор Вестник рассвета"
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "Это мощное устройство вмешивается в работу вражеских систем, отбирая энергию их щитов и передавая её союзным кораблям."
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§HРазблокирует компонент:§! Сетевой ингибитор "Вестник рассвета""
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§HСетевой ингибитор "Вестник рассвета"§!\nЭто мощное устройство вмешивается в работу вражеских систем, отбирая энергию их щитов и передавая её союзным кораблям."
tech_darkmatter_aura_energy_drainer_se: "Сетевой ингибитор класса Вестник рассвета"
tech_darkmatter_aura_energy_drainer_se_desc: "Будучи сильнее темной энергии, сетевой ингибитор Вестник рассвета на основе стелларита способен направить еще больше энергии на уничтожение вражеских кораблей и усиление наших собственных."

 
ACOT_AURA_SUPERAURA_SE: "Стелларитовая сеть"
ACOT_AURA_SUPERAURA_SE_DESC: "Специальная сеть, управляемая с флагманского корабля, которая устанавливает мощную искусственную связь между компьютерами всех судов флота, объединяя их в единую неразрывную цепь."
TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "§HРазблокирует компонент:§! Стелларитовая сеть"
TECH_UNLOCK_INSPIRE_AURA_SE_DESC: "§HStellarite Forge Network§!\nСпециальная сеть, управляемая с флагманского корабля, которая устанавливает мощную искусственную связь между компьютерами всех судов флота, объединяя их в единую, неразрывную цепь."
tech_inspire_aura_se: "Стелларитовая сеть"
tech_inspire_aura_se_desc: "Одно из преимуществ энергии стелларита заключается в том, что она излучает след из остаточных материалов, что позволяет сформировать прочную сеть между всем флотом, дополнив каждый корабль этими остаточными материалом через специализированную кузницу. Возможно, их можно установить на борт наших крупных кораблей?" 
 
 
