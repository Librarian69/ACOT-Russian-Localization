tech_dark_matter_power_core_se: "Применение энергии стелларита"
tech_dark_matter_power_core_se_desc: "С нашими нынешними технологиями стало возможным создать мощное оборудование и инструменты для правильного изучения стелларита. Хотя истинная природа, лежащая в основе специфики силы стелларита, все еще остается предметом споров, никто не будет спорить с тем, что эта сила способна превзойти Темную материю.\n\n§RПРЕДУПРЕЖДЕНИЕ: Мы еще не полностью постигли природу этой силы, рекомендуется тщательно контролировать её использование.§!"
