TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HРазблокирует компонент:§! Серафимовая обшивка"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "Эти обшивки сделаны из неизвестных материалов, которые не только чрезвычайно прочны, но и способны менять форму и регенерировать, чтобы устранить любые повреждения, нанесенные корпусу корабля."                                                     
