### SHIP COMPONENTS TEXTS
BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Стелларитовый компьютер колосса-геркулеса"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "Звезды манят." 
 
ACOT_LASER_SE: "Лазерная пушка "Сигма""
MEDIUM_ACOT_LASER_SE: "СредняяЛазерная пушка Сигма"
LARGE_ACOT_LASER_SE: "Большая Лазерная пушка Сигма"
ACOT_LASER_SE_DESC: "Сигма-лазер использует энергию стелларита, силу самой звезды, чтобы испепелять врагов. Он не имеет недостатков против щитов."
tech_laser_se: "Лазер Сигма"
tech_laser_se_desc: "Наша первая попытка использовать энергию стелларита в качестве лучевого оружия, Лазер "Сигма" превращает врагов в пепел, используя силу звезд."       
                                         
ACOT_PLASMA_SE: "Плазменная пушка Сигма"
SMALL_ACOT_PLASMA_SE: "Малая Плазменная пушка Сигма"
LARGE_ACOT_PLASMA_SE: "Большая Плазменная пушка Сигма"
ACOT_PLASMA_SE_DESC: "Стелларитовая энергия может быть преобразована в мощное плазмоподобное энергетическое оружие, более смертоносное, чем любое предыдущее плазменное оружие на основе темной материи."
tech_plasma_se: "Плазменная пушка Сигма"
tech_plasma_se_desc: "Стелларитовая энергия может быть преобразована в мощное плазмоподобное энергетическое оружие, более смертоносное, чем любое предыдущее плазменное оружие на основе темной материи."

SMALL_ACOT_DISRUPTOR_SE: "Малый Сигма дезинтегратор"
MEDIUM_ACOT_DISRUPTOR_SE: "Средний Сигма дезинтегратор"
LARGE_ACOT_DISRUPTOR_SE: "Большой Сигма дезинтегратор"
ACOT_DISRUPTOR_SE: "Сигма дезинтегратор"
ACOT_DISRUPTOR_SE_DESC: "Стелларитовый дезинтегратор проецирует чрезвычайно мощный луч стелларитовой волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды."
tech_disruptor_se: "Сигма дезинтегратор"
tech_disruptor_se_desc: "Стелларитовый дезинтегратор проецирует чрезвычайно мощный луч стелларитовой волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды."

ACOT_ENERGY_TORPEDO_SE: "Энергетическая торпеда Сигма"
ACOT_ENERGY_TORPEDO_SE_DESC: "Энергетические торпеды Сигма заряжены летучей энергией стелларита, которая детонирует при контакте с вражеской материей"
tech_energy_torpedo_se: "Энергетическая торпеда Сигма"
tech_energy_torpedo_se_desc: "Энергетические торпеды Сигма заряжены летучей энергией стелларита, которая детонирует при контакте с вражеской материей."                                              
ACOT_ENERGY_CANNON_SE: "Энергетическая пушка Сигма"
ACOT_ENERGY_CANNON_SE_DESC: "Недавно разработанный шаблон энергетической пушки из стелларита может выпускать еще более смертоносный энергетический луч, чем предыдущая версия."
tech_energy_cannon_se: "Энергетическая пушка Сигма"
tech_energy_cannon_se_desc: "Недавно разработанный шаблон энергетической пушки из стелларита может выпускать еще более смертоносный энергетический луч, чем предыдущая версия."

ACOT_POINT_DEFENSE_SE: "Система точечной обороны "Сигма""
SMALL_ACOT_POINT_DEFENSE_SE: "Система точечной обороны "Сигма"
MEDIUM_ACOT_POINT_DEFENSE_SE: "Система точечной обороны "Сигма"
ACOT_POINT_DEFENSE_SE_DESC: "Все более мощные ракеты и штурмовики потребовали иных подходов к нашим контрмерам. Наши энергетические точечные средства защиты теперь перенастраиваются на мощные, медленно стреляющие щиты дальней обороны, которые могут внести больший вклад в победу."
tech_point_defense_se: "Система точечной обороны Сигма"
tech_point_defense_se_desc: "Все более мощные ракеты и штурмовики потребовали иных подходов к нашим контрмерам. Наши энергетические точечные средства защиты теперь перенастраиваются на мощные, медленно стреляющие щиты дальней обороны, которые могут внести больший вклад в победу."

ACOT_MASS_DRIVER_SE: "Кинетический бластер Сигма"
SMALL_ACOT_MASS_DRIVER_SE: "Малый Кинетический бластер Сигма"
LARGE_ACOT_MASS_DRIVER_SE: "Большой Кинетический бластер Сигма"
ACOT_MASS_DRIVER_SE_DESC: "Не полагаясь больше на чистую кинетическую силу, Кинетический бластер Сигма использует новые типы боеприпасов. Твердые снаряды на основе жесткого света, заряженные энергией стелларита. Кинетический удар пробивает щиты, а энергетический взрыв разрушает броню. Это устраняет слабость кинетического оружия к броне, присущую более старым моделям."
tech_mass_driver_se: "Кинетический бластер Сигма"
tech_mass_driver_se_desc: "Не полагаясь больше на чистую кинетическую силу, Кинетический бластер Сигма использует новые типы боеприпасов. Твердые снаряды на основе жесткого света, заряженные энергией стелларита. Кинетический удар пробивает щиты, а энергетический взрыв разрушает броню. Это устраняет слабость кинетического оружия к броне, присущую более старым моделям."
 
ACOT_AUTOCANNON_SE: "Импульсная пушка Сигмма"
ACOT_AUTOCANNON_SE_DESC: "Отходя от обычных разрывных снарядов старого поколения, это новое кинетическое противощитовое оружие короткого радиуса действия — стреляет заряженной конденсированной энергией стелларита, которая взрывается при контакте и со смертоносной точностью поражает своих врагов."
MEDIUM_ACOT_AUTOCANNON_SE: "Импульсная пушка Сигмма"
LARGE_ACOT_AUTOCANNON_SE: "Импульсная пушка Сигмма"
tech_autocannons_se: "Импульсная пушка Сигмма"
tech_autocannons_se_desc: "С некоторыми изменениями мы можем адаптировать наши старые конструкции автопушек к новому источнику питания стеллариту."

ACOT_MASS_ACCELERATOR_SE_LARGE: "Макропушка Сигма"
ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "Абсурдно высокая скорострельность этого оружия сравнима только с его грубой разрушительной силой."
tech_macrocannon_se: "Макропушка Сигма"
tech_macrocannon_se_desc: "После успешной адаптации импульсной пушки Сигма, мы теперь сделаем то же самое с макропушкой, мы ожидаем, что в результате получится мощное автоматическое оружие со смертоносной скорострельностью."
ACOT_ARTILLERY_SE: "Сверхскоростная артиллерия Сигма"
ACOT_ARTILLERY_SE_DESC: "Эта кинетическая артиллерия нового поколения стреляет сверхскоростной пулей, заряженной энергией стелларита. Кинетический удар пробивает щиты, а энергетический удар пробивает броню и разрывает корпус корабля, вызывая разгерметизацию."
tech_kinetic_artillery_se: "Сверхскоростная артиллерия Сигма"
tech_kinetic_artillery_se_desc: "Не полагаясь больше на чистую кинетическую силу, Сверхскоростная артиллерия Сигма использует новые типы боеприпасов. Твердые снаряды на основе жесткого света, заряженные энергией стелларита. Кинетический удар пробивает щиты, а энергетический взрыв разрушает броню. Это устраняет слабость кинетического оружия к броне, присущую более старым моделям."
ACOT_FLAK_CANNON_SE: "Система кинетической защиты Сигма"
SMALL_ACOT_FLAK_CANNON_SE: "Малая Система кинетической защиты Сигма"
MEDIUM_ACOT_FLAK_CANNON_SE: "Средняя Система кинетической защиты Сигма"
ACOT_FLAK_CANNON_SE_DESC: "Всё новые смертоносные ракеты нового поколения и ударные корабли требуют более специализированных мер противодействия. Для этого разработана стелларитовая СКЗ, для уничтожения любого врага на близком расстоянии залпами высокочастотных кинетических снарядов."
tech_flak_batteries_se: "Система кинетической защиты Сигма"
tech_flak_batteries_se_desc: "Все более смертоносные ракеты нового поколения и ударные корабли требуют более специализированных контрмер для реагирования. Для этой цели стелларитовый СКЗ предназначен для нейтрализации любого вторжения с близкого расстояния с помощью роев высокочастотных стелларитовых разрывных снарядов."

ACOT_MISSILE_SE: "Ракета Сигма"
MEDIUM_ACOT_MISSILE_SE: "Ракета Сигма"
ACOT_MISSILE_SE_DESC: "Развитие технологий позволяет нам сочетать элементы как ракет, так и торпед. Ракеты Сигма обладают всеми возможностями торпед, сохраняя при этом скорость и универсальность ракет."
tech_missile_se: "Пусковые установки ракет Сигма"
tech_missile_se_desc: "В прошлом мы классифицировали различные типы управляемых боеприпасов в зависимости от их размеров и мощности, каждый из которых имеет свои сильные и слабые стороны. Теперь уже нет, пришло время использовать наши передовые технологии для создания действительно мощной взрывной боеголовки. Ракета, которая превзойдет торпеды."

ACOT_TORPEDO_SE: "Торпеда Сигма"
ACOT_TORPEDO_SE_DESC: "Торпеда Сигма"
tech_torpedo_se: "Торпеда Сигма"
tech_torpedo_se_desc: "Превосходят торпеды Парадокса, Альфа-торпеды, наносят ущерб формированиям вражеского флота с помощью чрезвычайно мощных усовершенствованных боеголовок с темной энергией и материалов из твердого света."

ACOT_MISSILE_BARRAGE_SE: "Ракетная система залпового огня "Гидра""
ACOT_MISSILE_BARRAGE_SE_DESC: "Смертоносные ракетные системы большой дальности, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
tech_barrage_missile_se: "РСЗО класса "Гидра""
tech_barrage_missile_se_desc: "Хотя технологии взрывных ракет были упрощены и объединены в один основной проект с появлением "Звездных гадюк", то же самое не постигнет их старших братьев. На большие взрывы всегда есть спрос, и кто мы такие, чтобы им не угодить?"
ACOT_MISSILE_XL_SE: "Ракетная батарея "Огненный шторм""
ACOT_MISSILE_XL_SE_DESC: "Мощный ракетный комплекс спинального базирования, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
tech_xl_missile_se: "РБ "Огненный шторм""
tech_xl_missile_se_desc: "Поскольку последнее изобретение РБ было названо "Вечная мерзлота", команда решила, что вариант "Сигма" должен быть противоположным, ибо это новое оружие донесет до врагов огненные взрывы, и они будут светиться при взрыве, как звезда. РБ класса "Огненный шторм" может быть запущен в серийное производство по вашему приказу."

ACOT_MISSILE_NUKE_SE: "Пусковая установка с гига-зарядом Сигма"
ACOT_MISSILE_NUKE_SE_DESC: "Массивная пусковая установка, предназначенная для поражения крупных кораблей тяжелыми боеприпасами.  Минимальная дальность стрельбы - 100."
tech_missile_nuke_se: "Пусковая установка с гига-зарядом Сигма"
tech_missile_nuke_se_desc: "Создать Гига-заряд с использованием энергии стелларита может быть довольно сложно. Мы ищем гораздо более мощную взрывную силу, но такую, которая все еще находится в пределах приемлемых параметров, чтобы избежать потенциального сопутствующего ущерба и дружественного огня."

ACOT_PARTICLE_LANCE_SE: "Призматическое копьё Сигма"
ACOT_PARTICLE_LANCE_SE_DESC: "По сравнению со старыми моделями, копьё стреляет непрерывным потоком энергии стелларита через призматическую линзу, которая может быстро справиться со слабыми корабельными формациями." 
tech_energy_lance_se: "Призматическое копьё Сигма"
tech_energy_lance_se_desc: "Наши ученые постоянно ищут новые возможности, чтобы создать нечто уникальное для оружия следующего поколения. Для энергетических копий они разработали новую разновидность, использующую призматические линзы, жертвуя останавливающей силой ради значительно большей скорострельности."

ACOT_ARC_EMITTER_SE: "Энергетический разрядник Сигма"
ACOT_ARC_EMITTER_SE_DESC: "В этом излучателе нового поколения используется новая конструкция, основанная на технологии стелларита. Однако концепция осталась прежней - оружие, способное выпускать мощную энергию в обход щитов и брони."
tech_arc_emitter_se: "Эмиттер Сигма"
tech_arc_emitter_se_desc: "В этом излучателе нового поколения используется новая конструкция, основанная на технологии стелларита. Однако концепция осталась прежней - оружие, способное выпускать мощную энергию в обход щитов и брони." 

ACOT_MASS_ACCELERATOR_SE: "Стелларитовая варп-пушка"
ACOT_MASS_ACCELERATOR_SE_DESC: "Варп-пушка стреляет огромной пулей, заряженной стелларитовой энергией, которая попадает во вражеские корабли через микрочервоточину. Это полностью устраняет расстояние перемещения, сохраняя при этом полную кинетическую силу, скорость и скорострельность. Оружие способно обходить щиты и части обшивки противника, нанося повреждения непосредственно корпусу." 
tech_mass_accelerator_se: "Военная технология Варпа"
tech_mass_accelerator_se_desc: "Чистая кинетическая сила может сделать не так много, поскольку защита кораблей становится все сильнее, а энергетическое оружие быстро доминирует в полевых условиях, наши ученые ищут лучшие способы улучшить наши нынешние ускорители массы. Хотя концепция звучит странно и довольно глупо, возможно, вместо этого можно превратить всю пушку в мощный генератор микрочервоточ, который может разорвать ткань пространства и отправить боеголовку внутрь вражеского корабля, полностью минуя щиты и преодолевая расстояние. Единственная проблема на данный момент заключается в том, как это сделать, сохраняя при этом скорость снаряда?"

ACOT_PERDITION_BEAM_SE: "Свет разрушения"
ACOT_PERDITION_BEAM_SE_DESC: "Не слишком отличаясь от энергетического оружия, используемого Пожирателем Звезд, Свет разрушения выстреливает смертоносный луч стелларитовой энергии. Благодаря нашим более совершенным реакторам, усилителям и энергетическим линзам это оружие намного превосходит то, которое использовал левиафан, всё благодаря нашим лучшим технологическим разработкам."
tech_perdition_beam_se: "Свет разрушения"
tech_perdition_beam_se_desc: "Не слишком отличаясь от энергетического оружия, используемого Пожирателем Звезд, Свет разрушения выстреливает смертоносный луч стелларитовой энергии. Благодаря нашим более совершенным реакторам, усилителям и энергетическим линзам это оружие намного превосходит то, которое использовал левиафан, всё благодаря нашим лучшим технологическим разработкам."

ACOT_ARC_EMITTER_SE_TITAN: "Стабилизированный излучатель Титана Сигма"                                                           
ACOT_ARC_EMITTER_SE_TITAN_DESC: "В этом излучателе нового поколения используется новая конструкция, основанная на технологии стелларита. Однако концепция осталась прежней - оружие, способное выпускать мощную энергию в обход щитов и брони."
tech_titan_emitter_se: "Стабилизированный излучатель Титана"
tech_titan_emitter_se_desc: "Стелларитовый излучатель, адаптированный для работы на главном орудии Титана.  Как и в предыдущих поколениях, дальность стрельбы принесена в жертву огневой мощи."

ACOT_TITAN_CANNON_SE: "Стелларитовая варп-пушка титана"
ACOT_TITAN_CANNON_SE_DESC: "Представьте, что вы стреляете миниатюрной звездой во внутренности вражеского корабля... затем представьте, что вы стреляете звездой, которая вот-вот станет сверхновой, в этот корабль... улавливаете картину?"
tech_titan_accelerator_se: "Варп-пушка титанических размеров"
tech_titan_accelerator_se_desc: "На больших кораблях с более мощными генераторами и большим пространством для спинальной пушки можно перед выстрелом зарядить артиллерийский снаряд летучей энергией стелларита до критического уровня. Это занимает длительное время, но дает не менее разрушительный результат."                                               
 
ACOT_SCOUT_HANGAR_SE: "Сигма-перехватчики"
ACOT_SCOUT_HANGAR_SE_DESC: "Использование энергии стелларита позволяет создавать еще более смертоносные ударные корабли, которые могут легко справляться с ракетами и другими более мелкими кораблями."
tech_strike_craft_scout_se: "Сигма-перехватчики"
tech_strike_craft_scout_se_desc: "Использование энергии стелларита позволяет создавать еще более смертоносные ударные корабли, которые могут легко справляться с ракетами и другими более мелкими кораблями."
                                  
ACOT_FIGHTERS_HANGAR_SE: "Сигма-истребители"
ACOT_FIGHTERS_HANGAR_SE_DESC: "Использование силы стелларита позволяет создавать еще более смертоносные ударные корабли, которые могут легко справиться с ракетами и другими менее мощными кораблями."
tech_strike_craft_fighter_se: "Сигма-истребители"
tech_strike_craft_fighter_se_desc: "Использование силы стелларита позволяет создавать еще более смертоносные ударные корабли, которые могут легко справиться с ракетами и другими менее мощными кораблями."
 
ACOT_BOMBERS_HANGAR_SE: "Сигма-бомбардировщик"
ACOT_BOMBERS_HANGAR_SE_DESC: "Оснащенные новым стелларитовым ядром, Сигма-бомбардировщик способны доставлять чрезвычайно мощный стелларитовый заряд, способный уничтожить даже самые могучие линкоры."
tech_strike_craft_bomber_se: "Сигма-бомбардировщик"
tech_strike_craft_bomber_se_desc: "Ранее разработка ударных кораблей всегда шла рука об руку между бомбардировщиками и истребителями. Хотя такой метод позволяет легко создать модульную конструкцию, которая подходит для обоих классов, он также ограничивает их истинный потенциал.\n\nТаким образом, новые бомбардировщики, оснащенные стелларитом, будут разрабатываться отдельно. Из-за того, что стелларитовый реактор сильно отличается от схем предтеч. мы вынуждены перейти на более современный дизайн корпуса." 
 
ACOT_GUNSHIP_HANGAR_SE: "Сигма-штурмовик"
ACOT_GUNSHIP_HANGAR_SE_DESC: "Боевые корабли класса Сигма-штурмовик — это чрезвычайно смертоносные корабли дальнего боя, которые отлично справляются со снайперской стрельбой по ключевым целям на расстоянии."
tech_strike_craft_gunship_se: "Стеларитовый Штурмовик"
tech_strike_craft_gunship_se_desc: "Наконец-то мы можем установить на наши Штурмовики стелларитовые энергетические установки, которые должны обеспечить значительное улучшение огневой мощи по сравнению со прошлыми поколениями."

ACOT_ARMOR_SE: "Звездная броня"
ACOT_ARMOR_SE_DESC: "Вместо использования Темной энергии для создания пластин из жесткого света, Звездная броня использует энергию стелларита для создания конструкций жесткого света, выступающих в качестве новых пластин. Хотя она больше не обеспечивает дополнительную защиту, новая броня укрепляет внутренний корпус корабля, превосходя по своим характеристикам жесткий свет на основе темной энергии."
SMALL_ACOT_ARMOR_SE: "Малая Звездная броня"
MEDIUM_ACOT_ARMOR_SE: "Средняя Звездная броня"
LARGE_ACOT_ARMOR_SE: "Большая Звездная броня"
tech_armor_se: "Звездный материал"
tech_armor_se_desc: "Появление стелларитовой энергии позволяет нам усовершенствовать нашу прежнюю технологию жесткого освещения. Использование энергии стелларита вместо темной энергии позволяет нам увеличить плотность и прочность нового материала с твердым светом."
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HРазблокирует компонент:§! Звездная броня"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Вместо использования темной энергии для создания пластин из жесткого света, солнечная броня использует энергию стелларита для создания конструкций жесткого света, выступающих в качестве новых пластин. Хотя она больше не обеспечивает дополнительную защиту, новая броня укрепляет внутренний корпус корабля, превосходя по своим характеристикам жесткий свет на основе темной энергии."
ACOT_ENIGMATIC_SHIELD_SE: "Стелларитовый щит"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "Поскольку вариант на стелларитовой энергии значительно превосходит старые варианты на темной материи и темной энергии, вполне естественно, что энергетические щиты на основе стелларита также превосходят своих старых собратьев. Щиты почти в два раза прочнее, чем предыдущее поколение."         
SMALL_ACOT_ENIGMATIC_SHIELD_SE: "Малый стелларитовый щит"
MEDIUM_ACOT_ENIGMATIC_SHIELD_SE: "Средний стелларитовый щит"
LARGE_ACOT_ENIGMATIC_SHIELD_SE: "Большой стелларитовый щит"
tech_dark_matter_deflector_se: "Стелларитовый щит"
tech_dark_matter_deflector_se_desc: "Поскольку вариант на стелларитовой энергии значительно превосходит старые варианты на темной материи и темной энергии, вполне естественно, что энергетические щиты на основе стелларита также превосходят своих старых собратьев. Щиты почти в два раза прочнее, чем предыдущее поколение."
