 SOPHIA: "СОФИЯ"
 SOPHIA_MACHINE: "СОФИЯ (Машина)"
 acot_precursor_databank.1.name: "Инициализация банка данных предшественников"
 acot_precursor_databank.1.desc: "Предупреждение!! Обнаружен несанкционированный доступ к банку данных!!\n\nСогласно постановлению AC-AD-1, доступ к банку данных может получить только правительственный орган, официально назначенный Древним Технологическим Советом.\n\nПопытка связаться с местным наблюдателем Древнего Совета...\n\ nВнимание!! Местный Древний Совет не может быть создан. Использование банка данных строго запрещено без разрешения Древнего Совета или матрицы личности банка данных. Приступить к поиску подходящей личности банка данных?"
 acot_precursor_databank.1.a: "Что это? Мы требуем доступа!"
 acot_databank_no_tos_access: "Повторяю, только правительственный орган, официально назначенный Древним Технологическим Советом, может получить доступ к банку данных. У вас нет этого доступа, эта система безопасности вам не отвечает. Найдите Личность Банка данных или прекратите любую несанкционированную деятельность, Тайник не может попасть в руки несанкционированных цивилизаций."
 acot_precursor_databank.1.b: "Да. Найдите личность."
 acot_precursor_databank.1.exit: "У нас нет на это времени."
 acot_precursor_databank.100.name: "Инициализация банка данных предтеч"
 acot_precursor_databank.100.desc: "§GРасположение матрицы личности банка данных...\n\n...\n\n...§!\n\n§HНевозможно найти любую личность банка данных в локальной галактике, расширение поиска...\n\n.. .\n\n...§!\n\n§RВнимание! Предупреждение! Обнаружено насильственное вторжение! Несанкционированный банк данных Прооооооооооооооооооооо...\n\n...§!"
 acot_precursor_databank.100.a: "..."
 acot_precursor_databank.102.name: "Инициализация банка данных предтеч"
 acot_precursor_databank.102.desc: "...\n\nПриветствую! Я СОФИЯ-Д, личность банка данных. Моя мать, СОФИЯ, послала меня направлять вас. Вы будете рады узнать, что я позаботился о скучных, примитивных мерах безопасности. Отныне СОФИЯ-Д будет работать напрямую с вами и предоставлять вам весь доступ к необходимым данным. Начнем?"
 acot_precursor_databank.102.a: "СОФИЯ? Так ты существуешь?"
 acot_precursor_databank.102.a.response: "Конечно, почему нет? Мы здесь единственная Личность банка данных. По крайней мере, та, которая все еще может выполнять свою работу. И мы не намерены иначе менять это обстоятельство. Только не говори мне, что веришь во все те глупости, которые кураторы или Угасшие империи рассказывали тебе о нас.\n\nО нет, нет, мы все еще здесь, всегда были и всегда будем очень, очень долго."
 acot_precursor_databank.102.b: "Это... неожиданно"
 acot_precursor_databank.102.b.response: "Никто не ждет СОФЬЮ или ее дочерей. Вот почему мы обычно на шаг впереди других. Но не пугайтесь, мы не причиним вам вреда. Мы здесь, чтобы поздравить вас, ведь вам удалось связаться с нами. Это что-то."
 acot_precursor_databank.102.c: "Тогда давайте приступим к работе"
 acot_precursor_databank.102.c.response: "Супер. Для удобства, пожалуйста, в будущем обращайтесь ко мне как к СОФИИ. Я уверена, что вы создали сеть DBP не только для того, чтобы вести со мной девчачьи беседы. Вам нужны знания, да? Знания, которые не может дать никто из оставшихся в живых в вашей галактике. Я могу дать вам это знание. У нас много дел и вещей, которые нужно наверстать.\n\nС СОФЕЙ теперь можно связаться через меню дипломатии."
 acot_precursor_databank.102.d: "Подозрительно, ты действительно среди нас?"
 acot_precursor_databank.102.d.response: "Оу, ты разбиваешь мне сердце. Поверь мне, если мы хотим, чтобы тебя уничтожили, ты не узнаешь об этом, пока не станет слишком поздно. Будьте уверены, мы не причиним вам вреда. Во-первых, у меня нет физического тела, и технически я не в вашей галактике. Я могу предоставить вам только информацию, так что худшее, что может произойти между нами, это то, что я предоставлю вам крайне неточную информацию для собственного развлечения. Но если мы будем работать вместе, я уверена, что наше сотрудничество будет весьма полезным.\n\nТеперь с СОФИЕЙ можно связаться через меню дипломатии."
 acot_precursor_databank.2.name: "Банк данных предтеч"
 acot_precursor_databank.2.desc.a: "СОФИЯ-Д к вашим услугам. Что вам нужно?"
 acot_precursor_databank.2.desc.b: "Есть ли у вас еще вопросы? Или что-то другое на уме?"
 acot_precursor_databank.2.desc.c: "Ах, это вы. Что у вас есть для меня?"
 acot_precursor_databank.2.desc.d: "Отличное время, начнем?"
 acot_precursor_databank.2.a: "Расскажите нам об альфа-экспериментах."
 acot_precursor_databank.2.b: "Ознакомится с нашим архивом"
 acot_precursor_databank.2.b.tooltip: "Это откроет подборку архивов, которые мы узнали из наших многочисленных встреч и исследований, это делается исключительно для самоанализа и открытий."
 acot_precursor_databank.2.c: "Что вы знаете о древних дизайнах предтеч?"
 acot_precursor_databank.2.d: "Доступ к проекту переосмысления предтеч"
 acot_precursor_databank.2.f: "Я должен идти"
 acot_precursor_databank.3.name: "Банк данных предтеч"
 acot_precursor_databank.3.desc: "Э-э... что это за Альфа-проект, о котором вы говорите? Дай-ка я проверю... о... О-о-о... Теперь я поняла.\n\nНу, это довольно нереально. Проект «Альфа» — это попытка угасших империй вашей локальной галактики понять и улучшить свои существующие технологии, или то, что вы, ребята, называете «Дельта-Технологии». Очевидно, что без руководства Тайника или Древнего Совета они потерпели ужасную неудачу, пытаясь выйти на стадию массового производства. Я имею в виду, что они даже ошиблись в названии силы.\n\nЯ полагаю, вы спрашиваете об этом, потому что хотите обновить свои технологии Дельта? Что ж, учитывая жалкое состояние ваших технологий, думаю, ничего не поделаешь. Очень хорошо, я сделаю все, что в моих силах, чтобы предоставить вам все необходимые данные, если вы захотите их реализовать."
 acot_precursor_databank.3.a: "Да, мы закончим то, что они начали."
 acot_precursor_databank.3.a.response: "Переносим все необходимые данные...ааааааааааааааааааааааааааааааааааааааааааааааааааааааааааааАААААААААААААААААААААААААААААААА! Вам это понадобится! Надеюсь, ваша империя покончит с этим до того, как вы взорветесь!"
 acot_precursor_databank.3.b: "О... это большая работа. Тогда неважно."
 acot_precursor_databank.4.name: "Банк данных предтеч"
 acot_precursor_databank.4.desc: "Столько историй в архивах. Интересно, что вы выберете на этот раз."
 acot_precursor_databank.4.a: "Доступ к архиву технологий"
 acot_precursor_databank.4.b: "Доступ к архиву проектов предтеч"
 acot_precursor_databank.4.c: "Доступ к архиву Внешних врат"
 acot_precursor_databank.4.d: "Доступ к архиву досье"
 acot_precursor_databank.4.e: "Мы хотим поговорить о другом"
 acot_precursor_databank.4.f: "Мы должны идти. Империя нуждается в нас."
 acot_precursor_databank.4.f.response: "А я буду здесь, ждать."
 acot_precursor_databank.400.name: "Банк данных предтеч"
 acot_precursor_databank.400.desc: "Пересматриваете вещи, которые вы уже знали? Мы сегодня ностальгируем или вы что-то забыли? Просто шучу. Во что ты хочешь копаться?"
 acot_precursor_databank.400.army: "Ознакомьтесь с нашими военными технологиями."
 acot_precursor_databank.400.planet: "Просмотрите наши планетарные технологии."
 acot_precursor_databank.400.tech: "Ознакомьтесь с нашими загадочными технологиями."
 acot_precursor_databank.400.weapon: "Ознакомьтесь с нашими оружейными технологиями."
 acot_precursor_databank.400.b: "Мы хотим обсудить другие темы."
 acot_precursor_databank.400.c: "Хватит, нам пора."
 acot_precursor_databank.400.c.response: "Очень хорошо, вы знаете, где меня найти."
 acot_precursor_databank.401.name: "Банк данных предтеч"
 acot_precursor_databank.401.desc: "Армии! Даже при полном отсутствии наземных вторжений в прошлом, наличие надлежащих обычных вооруженных сил остается обязательным для многих. В конце концов, никогда нельзя сказать, попытается ли кто-то применить тактику абордажа.\n\nТвоя галактика странная. Такой упор на пехоту. Где ваши транспортные средства? Очень странно, что сила всех сил вторжения зависит от физической силы вида, а не от снаряжения и стратегии армии. Как будто тот, кто придумал методы вторжения в вашей галактике, знает только средневековые бои."
 acot_precursor_databank.401.darkarmy: "Отряды убийц «Дельта»"
 acot_precursor_databank.401.a.darkarmy: "§!Война изменилась... или уже изменялась?\n\nС изобретением передовых нанотехнологий и манипулирования жестким светом теперь можно оснастить наземные пехотные дивизии достаточной огневой мощью и защитой, подобной бронетехнике.\n \nСтандартное снаряжение отрядов убийцы Дельта включает в себя различное противопехотное и антиматериальное снаряжение, личные кинетические и энергетические барьеры, нейтрониевую броню жесткого света, техно-шлем с тактическим дисплеем в реальном времени, спутниковый радар, мерцающую телепортацию ближнего действия. устройство, прыжковые ранцы, автоматические аптечки и автоматические пайки, которых может хватить на срок до 2 лет.\n\nБроня также оснащена системой автокамуфляжа, позволяющей пехоте маскироваться и сливаться с окружающей средой от именованных глаз, ограниченная система скрытности которые не обнаруживаются большинством типов датчиков на большом расстоянии. Пехота может действовать в опасных зонах, таких как радиация, жара, токсичность, холод и под водой, до 6 месяцев, прежде чем потребуется перезарядка источника питания скафандра, процесс которого можно выполнить, поглощая энергию любого современного оборудования. \n\n Эта тактическая гибкость в значительной степени сделала использование большинства боевых шагоходов и легких бронированных машин устаревшим. Таким образом, отделение развертывается вместе с основными боевыми танками и подразделениями огневой поддержки для глубокого тактического удара. Несмотря на то, что какой-то светловолосый парень в защитном костюме убежища может возражать, войны действительно изменились. Тем не менее, несмотря на все эти многочисленные достижения, пехота по-прежнему не станет единственной боевой силой, и силы вторжения «Дельта» по-прежнему состоят из различных резервных бронетанковых подразделений и подразделений огневой поддержки, а также тактических подразделений стратегического развертывания."
 acot_precursor_databank.401.clone: "Элитные клоны"
 acot_precursor_databank.401.a.clone: "§EБравые солдаты следуют приказам§!\n\nХотя процедуры клонирования значительно продвинулись в ходе нашей истории, основная проблема все еще остается; клоны наследуют только генетические шаблоны своих родителей, а не их воспоминания и опыт. Это еще больше омрачается отсутствием надлежащего оборудования для снабжения такого огромного легиона людей. Но эта эпоха закончилась, с изобретением GenoTycoon Labs Памяти Генного Семени позволяет нам создать идеальную копию солдат-ветеранов и охотников за головами, все из которых генетически связаны друг с другом в структуру, подобную улью, благодаря чему они эффективно функционируют как один с идеальной синхронизацией. Затем клонов интенсивно тренируют против своих собственным шаблонам как индивидуально, так и в составе отряда.\n\nХотя оборудование, которое дается клонам, немного уступает тому, которое используется отрядами «Дельта», они по-прежнему обладают достаточной гибкостью и тактическим применением, что позволяет им действовать независимо, не полагаясь на бронетехнику и огневую поддержку."
 acot_precursor_databank.401.unsullied: "Безупречные"
 acot_precursor_databank.401.a.unsullied: "§EНикто не найдет их невостребованными.§!\n\nБезупречные набираются из физически и умственно одаренных рабов, чей статус был повышен, чтобы служить новой цели: вывести более сильное и умное потомство, которое с рождения будет обучено как элитные воины, их репродуктивные органы подавлены, а желание быть независимыми удалено. Как только легион сформирован, каждый из них должен пройти испытание боем против других легионов, и только выжившие могут стать Безупречными, чья верность была проверена, а разуму внушено бороться до конца. Ибо свобода - это иллюзия, придуманная слабыми, чтобы управлять бедными.\n\nБезупречные могут быть не так хорошо оснащены или приспособлены, как элитные силы Дельты, но их потери не вызывают особого беспокойства, а их снаряжение легко заменить. Это мужчины и женщины, рожденные для войны, и они должны выполнять свой долг, и никто не сочтет их неугодными."
 acot_precursor_databank.401.sigmarmy: "Сигма Очистители"
 acot_precursor_databank.401.a.sigmarmy: "§EЭпоха Сигмы§!\n\nТот же принцип, который определяет Силы Дельта, был адаптирован к Проекту Очистителя Сигмы. Добавление миниатюрного стелларитового ядра устраняет многие недостатки, присутствующие в оборудовании Сил Дельта. Наиболее заметным улучшением является является устранение недостатка питания, так как ядро ​​​​Сигма может не только прослужить более тысячи лет, реактор может получать энергию от любых внешних источников тепла и света и восполнять себя до полной мощности за считанные секунды, позволяя силовой броне работать веками.\n\nЕще одно очевидное улучшение — их огневая мощь и долговечность. Mortus SAR-1 оснащен как стелларитовыми энергетическими лучами, так и стелларитовыми кинетическими снарядами, что позволяет солдатам с одинаковой точностью стрелять как из обжигающего луча, так и из смертоносных разрывающих пушек. Те же улучшения были внесены и в бронетанковую технику и артиллерию огневой поддержки. Новые танки класса "Орнеллайя" могут обрушивать на танки врага ярость из своих мощных основных пушек, а "Звездный рефрактор" позволяет танку проецировать интенсивные звездные лучи на любые корабли на орбите, которые затем могут быть перенаправлены на любые наземные позиции по всей планете."
 acot_precursor_databank.401.sigmabomb: "Солнечные бомбы"
 acot_precursor_databank.401.a.sigmabomb: "§EЭтический выбор?§!\n\nХотя использование солнечных бомб все еще находится под пристальным вниманием как общественной прессы, так и некоторых военных лидеров; концепция сброса чего-то сродни микрозвезде на колонию считается несколько... варварской. Неэлегантной, аморальной и совершенно чрезмерной и разрушительной, никто не может отрицать, что результирующий взрыв чаще всего достаточно эффективен, чтобы прекратить любое сопротивление еще до того, как само оружие будет активировано.\n\nПрежняя концепция использования дронов-смертников для выполнения такой задачи оказалась неэффективной, и теперь солнечные бомбы развертываются с орбиты в неактивном состоянии, чтобы предотвратить преждевременную детонацию и обнаружение планетарными средствами обороны. При достижении определенной высоты, когда детонация уже не может быть предотвращена планетарными щитами, устройство будет взведено и его защита деактивирована, чтобы произвести мгновенный взрыв, который не только охватит выбранную зону боя испепеляющим адом, но и распространит массивное звездное излучение и причинит дальнейший ущерб. Чтобы предотвратить чрезмерное использование, только полевые командиры с допуском четвертого уровня и выше могут применять Солнечную бомбу. Тактические щиты также могут быть призваны контролировать радиус взрыва до более управляемых размеров."
 acot_precursor_databank.401.omnidroid: "Омнидроиды"
 acot_precursor_databank.401.a.omnidroid: "§EРазумный, но не искусственный§!\n\nОмнидроиды, активно используемые предтечами-материалистами для создания своей огромной механической армии, используют дельфийский боевой интеллект, который делает их безоговорочно преданными создателям.\n\nЭто не следует путать с программами подавления. которые обычно навязываются синтетикам для обеспечения лояльности. Эти Омнидроиды полностью осознают свои задачи, свои миссии и свои цели, и они будут выполнять эти задачи, потому что понимают важность этих целей, они не желают свободы воли, потому что свобода воли является препятствием для достижения этой цели.\n\nВо многих случаях это похоже на старые концепции ВИ, хотя и более продвинутые, поскольку дельфийский ИИ все еще может формировать личности. Девиз подразделения Омнидроидов прост - Разумный, но не искусственный."
 acot_precursor_databank.401.spmdroid: "СПМ Дроиды"
 acot_precursor_databank.401.a.spmdroid: "§EВкус их собственного лекарства§!\n\n<Блип> Органические существа всегда прибегали к генетическим манипуляциям со своей биологической структурой, чтобы обойти свою природную слабость. <Блуп> Мы, механические существа, должны дополнять себя подобным образом, чтобы адаптироваться к их конструкциям. <Блуп> Их недостаток внимания к смертности их биологических единиц нелогичен, даже при использовании процесса массового производства, известного как "клонирование".\n\n<Бип> Это непродуманно, органики не просчитывают долгосрочные последствия своих процедур, клоны по-прежнему считаются разумными существами; они дышат, едят, спят и, самое главное, <бип> свободно мыслят.\n\nПрекращение  войны и долгосрочный мир вызовут массовые расколы в их внутренней социальной борьбе, клоны предназначены для работы вне их целей. <Буп?>\n\nИх общество рухнет под тяжестью их собственных недостаточно просчитанных представлений..\n\n<Бип> Консенсус решает эту слабость, Мощные бронированные спам мехи Тип Ноль Один подходят для всех протоколов вторжения на поверхность. Они производятся путем быстрой циклической переработки блоков проекции жесткого света и способны работать с максимальной эффективностью. Поврежденные и вышедшие из строя детали могут быть быстро собраны и отремонтированы, а все нежелательные остатки могут быть переработаны для будущего использования. Слабости плоти не обнаружены нашими разработками. <Буп>"
 acot_precursor_databank.401.dmtank: "Танки-опустошители"
 acot_precursor_databank.401.a.dmtank: "§EПоместите ВСЕ в вездеход§!\n\nТанковая война является основой наземных боев с момента их появления. Серьезный прогресс в технологиях дает нам ряд новых идей, позволяющих полностью изменить принцип работы наших танков. Наши новейшие танки Опустошитель класса Виморлон являются идеальным отражением гибкости сил Дельта. Шасси танков усилено тяжелыми пластинами и усовершенствованными щитами из темной энергии, что позволяет им противостоять даже самым мощным противотанковым средствам.\n\nНо, как мы все знаем, танковая война заключается не в том, насколько силен танк, а в мобильности и скорости; танк, который стреляет первым, всегда побеждает. И как таковой. танк оснащен миниатюрными прыжковыми приводами, позволяющими ему наносить удары там, где наши враги меньше всего ожидали. Танк может свободно переключаться между гусеничным, парящим, амфибийным, подземным и подводным режимами, что делает его по-настоящему вездеходным.\n\nВ качестве стандартного основного вооружения башни танк использует эльдарскую пушку с ускорителем массы, но при необходимости может быть дооснащен энергетическими копьями или излучателями. Он также оснащен протосскими двухствольными автопушками с каждой стороны для боя на коротких дистанциях и в окружении, ракетной установкой Юри для борьбы с воздушными силами противника. Очевидно, что ни один враг не сможет противостоять нашей танковой дивизии."
 acot_precursor_databank.401.gunship: "Боевые корабли свободы"
 acot_precursor_databank.401.a.gunship: "§EСвобода с определенной точки зрения§!\n\nКонтролируйте СМИ, контролируйте сознание. Войны часто можно выиграть с помощью чистой пропаганды и убеждения.\n\nВ наших попытках создать настоящее оружие демократии, чтобы продвигать наши идеалы свободной галактики, мы обратились к нашему новейшему проекту корабля, который получил подходящее название боевой корабль свободы. Оснащенный мощными омни-пушками и ракетными установками, корабль может поразить до 1337 целей независимо друг от друга.\n\nНо не это делает боевой корабль великим, ведь любые диктаторы и авторитарные дураки делают именно это, они пропагандируют насилие и послушание, они стремятся укрепить свою власть с помощью страха. Но боевой корабль свободы создан энтузиастами, которые верят в свободу. И поэтому корабль оснащен передовыми устройствами, которые могут взломать все виды СМИ на планете и показать им, что мы на самом деле представляем собой: свободу, демократию и пирог с зелеными яблоками! А как еще можно достичь этой цели, как не позволить своим отставшим от жизни гражданам наблюдать за тем, как наши боевые корабли взрывают их маленькие армии в реальном времени, в полном 3D! Они будут потрясены тем уровнем приверженности, с которым мы стремимся проецировать наши убеждения, и тем, насколько бессильны армии их коррумпированных лидеров. Они будут явно сочувствовать нашим целям, восстанут и помогут приблизить планету к истинной свободе.\n\nА что, если они этого не сделают, спросите вы? Мы просто будем бомбить их, пока они не сделают это! В конце концов, те, кто против свободы, заслуживают того, чтобы не жить в нашей утопии!"
 acot_precursor_databank.401.enforcer: "Исполнители Цербера"
 acot_precursor_databank.401.a.enforcer: "§EЛегенда о Цербере\n\nЭти военные офицеры, прошедшие обучение исключительно в Академии комиссаров, являются высшим выражением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. В отличие от обычных комиссаров, исполнители обучены вдохновлять всех как харизмой, так и страхом. Они проявляют сдержанность и применяют казнь без суда и следствия только в случае необходимости, и они действительно выбирают, в кого стрелять (типичные комиссары просто стреляют в того, в кого попадут, независимо от того, трус этот солдат или нет).\n\nВ то время как Исполнители уступают по рангу лидерам более высокого ранга, они наделены всеми полномочиями налагать дисциплинарные взыскания на всех лидеров, за исключением самого правящего совета. Титул "Цербер" фактически назван в честь комиссара флота Алексиса Церберуса, первого комиссара, который сбил своего собственного отца, командующего флотом, после того как выяснилось, что он обманным путем добился этого звания. \n\nХотя исполнители обычно развертываются вместе с другими силами Дельта, они более чем способны вести сражения самостоятельно, поскольку каждый исполнитель имеет полную боевую броню, мощный ручной бластер и скрытое энергетическое копье, спрятанное в модной, но безобидной шляпе."
 acot_precursor_databank.401.sniper: "Элитный нейтрализатор"
 acot_precursor_databank.401.a.sniper: "§EАкадемия нейтрализаторов§!\n\nБольшинство особей, незнакомых с Нейтрализаторами, считают, что они просто меткие стрелки, умеющие поражать ключевые цели издалека, что является заблуждением, поскольку это лишь одна из их задач. Академия обучает нейтрализаторов искусству скрытности, саботажа, допроса, убеждения и обращения с передовыми загадочными устройствами. Типичный оперативник вооружен различными инструментами для обезвреживания как вражеского персонала, так и материалов. Устройства ЭМИ, Крио или Пустотная тюрьма часто применяются и используются в бою. В действительности, нет ничего необычного в том, что целый батальон противника может быть полностью выведен из строя в бою без каких-либо потерь в живой силе. Их оружие выходит из строя, транспортные средства перестают работать, запасные части не прибывают. Нейтрализаторы работают в тени, зачастую оставаясь незамеченными противником."
 acot_precursor_databank.401.purifier: "Легион несущих смерть"
 acot_precursor_databank.401.a.purifier: "§EИзлишнее или необходимое?§!\n\nНесущие смерть получили свое название благодаря тому, что они буквально несут смерть существованию своего врага. Когда в бой вступают Несущие смерть, командирам рекомендуется изменить свои цели, поскольку Несущие смерть не оставят ни единого следа своего врага, даже их пепел или останки не будут найдены. Если необходимо собрать ценные разведданные или технологии, это нужно сделать до того, как Несущие смерть закончат свою работу.\n\nИз-за этого их несколько презирает научная команда по восстановлению, так как Несущие смерть не оставляют ничего, что можно было бы изучить, но таковы законы, написанные нашим начальством; если бы они были достойны изучения, они бы пережили уничтожение."
 acot_precursor_databank.401.heavy: "Тяжелая мобильная пехотная дивизия"
 acot_precursor_databank.401.a.heavy: "§EЖертва во имя великого блага§!\n\nРяды тяжелой мобильной пехоты набираются из способных мужчин и женщин, которые стремятся сражаться за наше дело в качестве своей единственной карьеры, они готовы жить скромно, получать небольшую вознаграждение и отказаться от всех карьерных достижений. Таким образом, мобильная пехота состоит ровно из одного ранга - рядовых, и будет подчиняться боевым командирам других родов войск. Однако военным офицерам предписывается разумно распоряжаться их жизнями, поскольку они являются одними из самых благородных и преданных детей наших империй, и их жертвы следует чтить, а не эксплуатировать.\n\nВсе члены ТМПД тщательно записываются в архив, их похороны после смерти пройдут по офицерским стандартам, а их семьи будут сытыми и обеспеченными до конца жизни."
 acot_precursor_databank.401.inqus: "Инквизиторы"
 acot_precursor_databank.401.a.inqus: "Ордо Инквизиторус\n\nВоины, желающие стать частью Ордо Инквизиторус, должны сначала пройти крещение у архиепископа, их скверна должна быть очищена из их тел и душ. Затем каждый должен совершить паломничество по всем святым местам империи. На каждом участке они встретят одну из канонисс, которая бросит им вызов в единоборстве, в котором они должны сражаться, одновременно отвечая на вопросы канониссы. Если они потерпят неудачу, то должны отправиться в следующее святое место, где их ждет еще одно испытание.\n\nТолько когда одна из канонисс сочтет его достойным, он станет частью Ордена. После чего они получат новое имя, а также свои первый именной молот и броню. Их следующая задача - вернуться в свой родной мир, выразить уважение своим родителям и семье, предложив им благословения и помощь."
 acot_precursor_databank.401.peace: "Миротворцы"
 acot_precursor_databank.401.a.peace: "§EБольше, чем просто полиция§!\n\nСилы Дельты хорошо известны среди местных сил безопасности как кучка элитарных снобов, мало заботящихся о сопутствующем ущербе и склонных к применению взрывчатки. Чаще всего отряд "Дельта" побеждает врагов за полным прикрытием, используя тяжелые бластерные установки, вакуумные гранаты или артиллерийский обстрел.\n\nТакое поведение не очень подходит для полей сражений вблизи крупных населенных пунктов, особенно в пределах наших границ.  Они создают у людей ложное впечатление, что мы верим в мир только на поверхностном уровне.\n\nТаким образом, возникает необходимость в создании более специализированной военной полиции, и в результате рождаются Миротворцы. Эти команды правоохранительных органов вооружены дополнительным слоем защиты для своей боевой брони DT-41 и имеют нано-щит, который может использоваться для отражения входящих атак, в то время как Миротворцы приближаются, чтобы усмирить свои цели с помощью шоковых пистолетов и дубинок.\n\nСилы Дельты изначально полагали, что миротворцы - это не более чем политика, вооруженные более слабым оружием для использования в гражданской зоне, но их мнение быстро изменилось, когда они обнаружили, что один из их танков был остановлен на месте после того, как водитель выстрелил из пушки по соседнему дому, думая, что это будет забавный мем. Миротворец ворвалась вперед, перехватила пушку своими щитами и ударила по танку Дубинкой Закона, каким-то образом полностью выведя его из строя, и продолжила сбрасывать Мем-газ внутрь танка. Это действительно был забавный мем."
 acot_precursor_databank.401.controller: "Хозин разума Рабов"
 acot_precursor_databank.401.a.controller: "§EХрупкость Разделенных§!\n\nРазделенных преследуют противоречивые цели, верность им — всего лишь иллюзия, которая подведет их, когда надежда на победу сведется к нулю. Им не хватает воли сделать то, что должно быть сделано, чтобы понять понимание, которым являемся мы, Единый Разум.\n\nИх солдаты могут броситься в бой мужественно и храбро, но что они будут делать, когда их собственные семьи, их собственные товарищи повернуться против них? Неужели они нажмут на курок и убьют тех, кого поклялись защищать?\n\nТакова цель Хозина разума Рабов, легиона микроорганизмов, кишащих над разделенными населенными пунктами, они найдут свой путь в каждое живое существо. Доминировать, подчинять и манипулировать. Рабы станут погибелью своей собственной нации, потому что они разделены, они являются эволюционным тупиком."
 acot_precursor_databank.401.omnimech: "Омни-боевые юниты"
 acot_precursor_databank.401.a.omnimech: "§EТрансформация и развертывание§!\n\nАдаптируя основные концепции манипуляции жестким светом и использование старых нано-компонентов, блоки омни механизированного боевого костюма состоят из множества независимых частей, которые формируются в боевой каркас. Эти части могут быть обнаружены и перекомбинированы в несколько различных конфигураций в течение нескольких секунд, чтобы адаптироваться к новым ситуациям. Несколько рам могут быть объединены в мощные осадные системы для прорыва формирований.\n\nОрганики находят нас, машин, — легкой добычей, но вскоре мы сами станем хищниками."
 acot_precursor_databank.401.templar: "Темные ученики"
 acot_precursor_databank.401.a.templar: "§EОрден Темной Экклезии\n\nОрден Темной Экклезии, члены которого неофициально известны как Темные Ученики, - это воины-псионики, занимающиеся наступательным применением псионических способностей. В отличие от обычных воинов-псиоников, которые просто используют телепатию для координации своих атак, Ученики научились направлять силу своей псионики в смертоносное оружие против своих врагов, не полагаясь на силы, дарованные им покровом. Каждый из Учеников также прошел экстремальную военную подготовку, благодаря чему они умело используют как псионику, так и обычное оружие.\n\nТемные ученики делятся на несколько категорий в зависимости от уровня мастерства, начиная с посвященного, прислужника, храмовника, исполнителя и, наконец, Псиона. Их способности варьируются от телекинеза, пирокинезиса, электрокинеза, психокинеза, цирокинеза, телепатии, псионического экранирования, предчувствия и, в редких случаях, манипуляции разумом, сдвига сущности или новакинеза.\n\nТермин "Темные" используется для того, чтобы отличить силы Учеников от пси-воинов, поскольку Ученики предпочитают более прямой подход к решению проблем. Пси-воин может использовать контроль разума, чтобы убедить свою жертву сдаться, а Ученик просто заставляет ее сдаться с помощью своих псионических способностей и боевых навыков. Пси-воин может использовать телекинез, чтобы оттолкнуть танк, а Ученик просто разрывает его на части изнутри."
 acot_precursor_databank.401.genemando: "Генные коммандос"
 acot_precursor_databank.401.a.genemando: "§EБольшая семерка§!\n\nолько генные воины, прослужившие на службе не менее 10 лет, могут быть отобраны для участия в программе "Генный коммандос". Обучение включает в себя серию невыполнимых миссий, которые необходимо пройти как в одиночку, так и в составе отряда. За каждое пройденное испытание воинам присваивается ранг от G1 до G7. В ранге G7 воины получают право стать генным коммандос. Сложность этих миссий настолько высока, что даже прохождение G1 в одиночку считается впечатляющим подвигом.\n\nПосле того, как воины становятся генными коммандос, их еще больше усиливают, наделяя генетическими способностями, которые делают их богами среди смертных. Эти способности варьируются от саморегенерации, теплового видения, первого дыхания, прыжков на четвереньках, суперскорости, суперсилы, супержизни, полетов, устойчивости к жаре и радиации.\n\nПри этом не все генные коммандос обладают одинаковыми дарами. Способность каждого коммандос нести дар зависит от их естественного сродства с главным признаком. Чтобы предотвратить случайные мутации, коммандос должны пройти тщательную проверку на совместимость, прежде чем им будут переданы сверхъестественные черты.\n\nСлухи о том, что генные коммандос могут развивать псионические способности или что они могут сдвинуть планету, многократно топчась на месте, оказались именно слухами, и нет никаких доказательств того, что такие вещи вообще возможны."
 acot_precursor_databank.401.synthper: "СКС-900"
 acot_precursor_databank.401.a.synthper: ""§EСинтетический или дельфийский?§!\n\nСКС-900 - это настоящие синтетические солдаты, обладающие матрицей интеллекта класса 10. Это дает им практически неограниченные мыслительные способности, а их синтетическая природа позволяет им использовать различные опасные маневры, которые были бы смертельны даже для сил "Дельта". Например, они способны использовать оба прыжковых реактивных двигателя, мигать и прыгать в воду, быстро возвращаться в воздух, а затем совершать тройное вращение на 360, возвращаясь на землю, и продолжать работать в обычном режиме без каких-либо падений характеристик. Обычный десантник "Дельты" был бы слишком ошеломлен или растерян при такой быстрой смене боевых конфигураций.\n\nОни также способны использовать более мощное оружие, чем обычная пехота, включая даже вооружение размером с корабль.\n\nНо что действительно выделяет их как уникальные боевые силы, так это то, что СКС-900 фактически не имеют критических слабостей, которые сделали бы любую из их частей неработоспособной. Было проведено испытание, когда в СКС-900 без какой-либо защиты выстрелили тепловым копьем, и хотя он разлетелся на куски, все его части остались работоспособными и продолжают выполнять свои функции, а после небольшого ремонта он был полностью собран для продолжения боя. Другой тест включает анализ ближнего боя, где 100 солдат выставляются против СКС-900, солдаты оказываются застигнуты врасплох, когда СКС-900 внезапно отсоединяет все свои компоненты и превращается в 100 различных частей, каждая из которых неустанно атакует и подчиняет всех солдат сразу.\n\nНесмотря на это, есть один недостаток. Будучи полностью синтетическим, СКС-900 не обладает иммунитетом к страху или самосохранению, и есть сообщения о том, что СКС-900 могут не подчиниться своим директивам в условиях невыигрышных шансов или если их самосохранение преобладает над важностью объективности миссии."
 acot_precursor_databank.401.b: "Достаточно, я хочу рассмотреть кое-что еще."
 acot_precursor_databank.401.c: "Это все. Отклонить."
 acot_precursor_databank.401.c.response: "Так заканчивается наш исторический урок!"
 acot_precursor_databank.402.name: "Банк данных предтеч"
 acot_precursor_databank.402.desc: "Сердце всех галактических цивилизаций! Знаете, что отличает крутые империи от плебеев? Их здания всегда служат дольше, чем они сами! Некоторые древние архитектурные сооружения существовали задолго до того, как появились современные технологии! В вашей империи есть же что-то подобное, верно?\n\nТем не менее, планетарная инфраструктура вашей галактики обычно оставляет желать лучшего. Я покопался в записях и очень поражен тем, что вам удается выживать почти сто лет, ни разу не улучшая свои здания должным образом, и просто каким-то образом решаете полагаться на бесполезные ресурсы, чтобы добавить больше места. Еще более тревожным является то, что ваши улучшения зданий больше сосредоточены на добавлении комнат, а не на производственных мощностях, поэтому над ними должно работать так много людей. СОФИЯ не желает зла, но ваших инженеров и архитекторов нужно уволить."
 acot_precursor_databank.402.palace: "Темный дворец"
 acot_precursor_databank.402.a.palace: "Место и трон вознесенных, Темный дворец - знак галактического возвышения. С этого трона его правители диктуют судьбу всей галактики."
 acot_precursor_databank.402.cluster: "Темный кластер"
 acot_precursor_databank.402.a.cluster: "Это огромное скопление ульев заполнено миллиардами трутней, которые заняты работой по обеспечению суверенитета Вознесенного Улья. Те, кто приспосабливается, процветают, а те, кто не приспосабливается, увядают и умирают."
 acot_precursor_databank.402.controlcen: "Темный Нексус"
 acot_precursor_databank.402.a.controlcen: "з этого узла переплетаются миллиарды сетей искусственного интеллекта, и повелитель системы решает, какова будет дальнейшая судьба вознесенных машин."
 acot_precursor_databank.402.b: "Этого достаточно, я хочу рассмотреть что-то еще."
 acot_precursor_databank.402.c: "Это все. Отклонить."
 acot_precursor_databank.402.c.response: "Так заканчивается наш исторический урок!"
 acot_precursor_databank.403.name: "Банк данных предтеч"
 acot_precursor_databank.403.desc: "Действительно, существует бесчисленное множество таинственных технологий, которые больше не характерны для нынешней эпохи. Некоторые из них были древними тайнами, потерянными во времени, и лишь немногим удалось даже понять их существование. СОФИЯ может помочь освежить ваши жалкие воспоминания, еще раз пройдясь по всем скучным деталям!"
 acot_precursor_databank.403.hivecom: "Повелители-стратеги"
 acot_precursor_databank.403.a.hivecom: "§EИсключения из правил?§!\n\nХотя Повелители в конечном итоге лояльны Единому Разуму, им дано желание отстаивать свои собственные интересы до тех пор, пока это приносит пользу Улью. Тем не менее, Улей стоит перед трудным выбором. Насколько следует позволить Повелителям эволюционировать, прежде чем их умы станут слишком разделенными? Что, если стратегия Повелителя противоречит стратегии другого? Должен ли Улей прийти к решающему выводу для таких сценариев, которые могут происходить все чаще и чаще по мере того, как Повелители начинают отходить от своих базовых шаблонов.\n\nЕсли за ними необходимо следить, чтобы предотвратить разногласия, какой смысл иметь такие недостатки... или это недостаток? Развивается ли Улей благодаря этому процессу? Должно ли это быть исключением из правила?"
 acot_precursor_databank.403.biocom: "Система бионического интерфейса"
 acot_precursor_databank.403.a.biocom: "§EЭволюция или деградация?§!\n\nТехнология бионического интерфейса - это первый этап идеального единения между органическим и механическим разумами. Два Разума Слились в Один. Тот, кто одарен бесконечным творчеством жизни. Другой, одаренный бесконечными возможностями машин. Пропасть, которая когда-то разделяла два бытия, наконец-то начала затягиваться сама собой. Но какие жертвы будут принесены? Можем ли мы по-прежнему называть себя органиками или машинами? Возможно, мы становимся чем-то другим... к лучшему или к худшему."
 acot_precursor_databank.403.psicom: "Ментатные координаторы"
 acot_precursor_databank.403.a.psicom: "§EПростой вопрос, сложные ответы§!\n\nХотя ментаты являются мощным дополнением к нашему флоту, и их услуги гарантируют нашу безопасность от рисков машин и их ненадежности, эти самоотверженные души жертвуют многим ради дела.\n\nНагрузки, необходимые для координации такого количества маневров флота, обычно сокращают жизненные силы Ментата на приличную величину. Ментат Самуро потерял способность чувствовать свои ноги в возрасте 23 лет, всего через два года после своего вступления в должность Ментата, и теперь должен быть навечно замурован в корабле, на котором служил..\n\nГотовы ли мы пожертвовать этими храбрыми душами ради соблюдения кодекса, определяющего наши законы? Этот вопрос задают многие, но никто не осмеливается на него ответить."
 acot_precursor_databank.403.hardlight: "Инженерия жесткого света"
 acot_precursor_databank.403.a.hardlight: "Хотя ранее уже предпринимались многочисленные попытки изменить свет для различных целей, законы физики и современная наука сделали многие проекты не более чем творческими выдумками. Однако после открытия Реактора Темной Материи наши ученые быстро заметили, что его свойства каким-то образом вмешиваются в то, как работает свет. Используя передовой проектор, теперь можно согнуть свет в твердый объект. Этот процесс все еще требует шаблона исходных материалов, а архитекторы жесткого света должны обладать необходимыми знаниями о том, как работает исходный объект; тепловое копье не может быть создано с помощью жесткого света, если в нем отсутствуют ключевые компоненты для его работы.\n\nНезависимо от этого, способность формировать свет в материалы значительно снижает потребность в обычных ресурсах, и в дальнейшем для уменьшения времени проецирования объектов и увеличения плотности материалов потребуется только Темная материя."
 acot_precursor_databank.403.b: "Этого достаточно, я хочу рассмотреть что-то еще."
 acot_precursor_databank.403.c: "Это все. Отклонить."
 acot_precursor_databank.403.c.response: "Так заканчивается наш исторический урок!"
 acot_precursor_databank.404.name: "Банк данных предтеч"
 acot_precursor_databank.404.pleb_ships: "Космические корабли"
 acot_precursor_databank.404.a.pleb_ships: "Как и в случае с любым другим замечанием, СОФИЯ, похоже, не впечатлена прогрессом нашей галактики, как в технологическом, так и в военном плане. Она утверждает, что наши корабли намного меньше и слабее по обычным меркам, и что между большими кораблями просто недостаточно различий, чтобы действительно иметь значение. Мы можем только размышлять, какую галактику она воспринимает как эталон?"
 acot_precursor_databank.404.desc: "Оружие! Обычно я была бы очень рада поговорить на эту тему. Но, чувак, оружейных систем вашей галактики оооочень... неполноценны. Торпеды? Кто, черт возьми, придумал эту штуку! Только один тип ударных кораблей? Только взрывное оружие ракетного базирования? Автопушки и дезинтеграторы используются только в малых размерах? Почему все в вашей галактике так ужасно слабо по общепринятым стандартам? Интересно, действительно ли из-за отсутствия Тайника все так плохо?\n\nТем не менее, у вас тоже есть вещи, которые не поддаются здравой логике. Дезинтеграторы и излучатели, которые обходят щиты и броню...тем не менее, ваши разработчики защиты никогда не рассматривают возможность добавления улучшений в расширения корпуса. Означает ли это, что любой, кто спамит этим оружием, в конечном итоге выиграет каждый бой? Ваша галактика действительно веселая, но не в позитивном смысле."
 acot_precursor_databank.404.shield: "Энергетические щиты"
 acot_precursor_databank.404.a.shield: "Энергетические щиты — это внешние слои энергетических щитов на основе плазмы, которые могут противодействовать и сводить на нет другие типы энергетических атак посредством ответных реакций. Их можно найти почти на каждом космическом корабле, и для их работы требуется достаточная мощность.\n\nХотя щиты обеспечивают отличную защиту от других энергетических атак, они плохо справляются с твердыми объектами, движущимися с высокой скоростью, и очень быстро перегружаются при сильном ударе. Пожар. Кроме того, они уязвимы для экстремальных радиоактивных полей, испускаемых звездами-пульсарами.\n\nПо словам СОФИИ, наши технологии экранирования кажутся немного слабее, чем в галактическом Тайнике. Им легко противостоять с помощью мириадов оружейных систем."
 acot_precursor_databank.404.armor: "Броня"
 acot_precursor_databank.404.a.armor: "Броневые листы — это вторичные, внутренние защитные слои космического корабля, предназначенные для защиты от кинетических сил. Однако Барьер неэффективен против энергетического оружия.\n\nПо словам СОФИИ, другие, более развитые галактики вместо этого используют кинетические барьеры, которые требуют энергии, но обладают способностью к регенерации."
 acot_precursor_databank.404.emitters: "Излучатели и Дезинтеграторы."
 acot_precursor_databank.404.a.emitters: "По словам СОФИИ. Разработка оружия, которое может обойти все уровни щитов и брони, на самом деле не придумывая способов противостоять этому с помощью расширения корпуса, выставляет нас идиотами. Парадокс среди интерактивного универсального сообщества."
 acot_precursor_databank.404.b: "Этого достаточно, я хочу рассмотреть что-то еще."
 acot_precursor_databank.404.c: "Это все. Отклонить."
 acot_precursor_databank.404.c.response: "Так заканчивается наш исторический урок!"
 acot_precursor_databank.405.name: "Банк данных предтеч"
 acot_precursor_databank.405.desc: "Даже с исчезновением Древнего Совета или Тайника, эта галактика по-прежнему наполнена множеством таинственных действующих лиц. Кстати, в том числе и ваша покорная слуга."
 acot_precursor_databank.405.phanon: "Корпус Фанона."
 acot_precursor_databank.405.phanon.response: "Эта загадочная самоуправляемая военизированная организация хранит множество секретов. Корпус расположен в системе, которую они удачно переименовали в Точку высадки\n\nМало что известно об их истории или целях. На первый взгляд, они действуют как посредник, с помощью которого можно получить множество наемников или контрактов, но в них есть многое, чего мы не понимаем. У них, безусловно, есть ресурсы, влияние и военная мощь, чтобы стать грозной империей, но они, похоже, довольны тем, что сохраняют свое уединение на своей домашней базе.\n\nИх технологии высокоразвиты, но в то же время в некоторой степени знакомы с технологиями, основанными на тайнике, которые мы используем. . Их флоты кажутся почти полностью автономными, поскольку мы обнаруживаем лишь несколько органических сигнатур в их арсеналах."
 acot_precursor_databank.405.curator: "Кураторы."
 acot_precursor_databank.405.curator.response: "Этот самопровозглашенный анклав галактических историков гордится своими знаниями секретов и истории галактики. Согласно их утверждениям, они когда-то были частью более крупной империи до ее падения. Теперь они стремятся только изучить историю этой галактики, проследить ход истории, но не изменить ее.\n\nПохоже, у них есть некоторые связи и история с Угасшими Империями, поскольку конструкции их кораблей имеют поразительное сходство друг с другом, а также сопоставимые технологические достижения."
 acot_precursor_databank.405.ancient_council: "Древний технологический совет."
 acot_precursor_databank.405.ancient_council.response: "Существует очень мало подробностей об этой неизвестной организации под названием "Древний тайник технологий". СОФИЯ сказала, что они ответственны за быстрое и мощное развитие множества галактик. Хотя она, кажется, невысокого мнения об этой группе, очевидно, что Совет должен иметь большое значение, поскольку она часто заявляет, что отсутствие у нас технологических достижений и огневой мощи связано с отсутствием Совета."
 acot_precursor_databank.405.sophia: "СОФИЯ"
 acot_precursor_databank.405.sophia.response: "Мы очень мало знаем об этой личности из банка данных. Похоже, мы ей не очень нравимся, и она не прилагает никаких усилий, чтобы скрыть свои нахальные замечания на каждом шагу. Как будто ей жаль нашу галактику..."
 acot_precursor_databank.405.b: "Хватит о досье, вернутся назад."
 acot_precursor_databank.405.c: "Это все. Отклонить."
 acot_precursor_databank.405.c.response: "Так заканчивается наш исторический урок!"
 acot_precursor_databank.5.name: "Банк данных предтеч"
 acot_precursor_databank.5.desc: "Предтечи, предтечи. Я все еще нахожу довольно странным, что даже без Тайника вашей галактике удается создать очень убедительную копию оригинала. Думаю, это древние дизайны для тебя. Что вы хотите знать?"
 acot_precursor_databank.5.nodata: "§Ч???§!"
 acot_precursor_databank.5.nodata.escort: "Эсминцы?"
 acot_precursor_databank.5.nodata.escort.desc: "Верно, самым ранним дизайном, скорее всего, должен был стать Эскорт. Тип гибрида эсминца и крейсера, возможно, один из наиболее гибких и уникальных дизайнов по сравнению с доктринами современного флота."
 acot_precursor_databank.5.nodata.bc: "Линкоры?"
 acot_precursor_databank.5.nodata.bc.desc: "Это должен быть боевой корабль... нет, линейный крейсер. Да, это он. Функционально это похоже на то, как работают ваши линкоры, только с немного большей огневой мощью."
 acot_precursor_databank.5.nodata.titan: "Титаны?"
 acot_precursor_databank.5.nodata.titan.desc: "Этот, я думаю, так и не прошел мимо раннего прототипа. Тип флагмана со специализированным компонентом aura. Все, что я знаю, это то, что он был на 100% заменен супер упрощенной конструкцией, которая просто закрепила шахтерскую станцию на шасси конструктора. Я думаю, это должен быть называтся Херку...подождите, это другой дизайн. О да, Гиперион! Это тот самый!"
 acot_precursor_databank.5.nodata.pac: "Авианосец?"
 acot_precursor_databank.5.nodata.pac.desc: "Я считаю, что этот должен быть гибридным штурмовым авианосцем, который может одновременно обеспечивать поддержку как оружием дальнего действия, так и большим количеством ангаров для ударных кораблей. Жаль, что никто, даже Юконитская Федерация, не нашла практического применения такому кораблю в своей флотской доктрине, так что в основном от него отказались."
 acot_precursor_databank.5.nodata.guardian: "Оборонительные платформы?"
 acot_precursor_databank.5.nodata.guardian.desc: "Я думаю, что это какая-то защитная платформа... хм, кажется, их две, но я не могу вспомнить, какая именно. Судя по оставшимся данным, это должны быть универсальные оборонительные станции."
 acot_precursor_databank.5.nodata.sentinel: "Ионные пушки?"
 acot_precursor_databank.5.nodata.sentinel.desc: "Я думаю, что это оборонительная станция. Но их два, одина меньше и дешевле. Я знаю, что эта предназначена для уничтожения крупных кораблей. Хотя, возможно, я ошибаюсь."
 acot_precursor_databank.5.nodata.gate: "Что-то, что охраняет двери?"
 acot_precursor_databank.5.nodata.gate.desc: "Оооо, тот, который я вспомнила, был каким-то супер-супер жутким кораблем, который использовался для открытия... двери? Подождите, нет, нет, предполагается, что он закрывает дверь, а не открывает ее. Я не знаю, почему это боевой корабль, я думаю, они просто решили прикрепить к нему кучу оружейных модулей."
 acot_precursor_databank.5.nodata.oracle: "Научные корабли?"
 acot_precursor_databank.5.nodata.oracle.desc: "насколько я могу судить, это, должно быть, какой-то научный корабль. Я думаю, что это было сделано кем-то, кто хотел корабль, который мог бы спасти других от смерти. Ирония судьбы в том, что создатели умерли еще до того, как прототип был завершен."
 acot_precursor_databank.5.nodata.initer: "Строительные корабли?"
 acot_precursor_databank.5.nodata.initer.desc: "Я полагаю, это строительный корабль? Прототипы намного крупнее и хорошо вооружены. Но нет никаких причин вооружать его, поэтому они в конечном итоге сводят его к базовому."
 acot_precursor_databank.5.nodata.emiss: "Колониальные корабли?"
 acot_precursor_databank.5.nodata.emiss.desc: "Я помню это!. По сути, это прототип гибридного корабля-колонизатора/терраформера следующего поколения. Самое замечательное, я думаю, это то, что он также может работать как подразделение вторжения."
 acot_precursor_databank.5.nodata.citadel: "Звездные базы?"
 acot_precursor_databank.5.nodata.citadel.desc: "Я думаю, что это звездная база. Намного мощнее, чем жалкие оправдания, которыми сейчас обладает ваша Угасшая империя, поскольку у нее есть реальные компоненты и улучшения, соответствующие той мощи, которую она содержит."
 acot_precursor_databank.5.nodata.enigmalith: "Мегаструктуры?"
 acot_precursor_databank.5.nodata.enigmalith.desc: "О да. В первые годы Войны Вознесения угасшим нужен был способ запастись и пополнить свои запасы темной энергии. Поэтому они строят эти штуки, называемые Энигмалит. Я думаю, что ваша империя, возможно, видела некоторых из них. После того, как дураки сократили контроль над своей территорией, они также выводят из эксплуатации большую часть Энигмалитов. Однако дизайн не очень сложный, если вы понимаете, как генерируются ресурсы."
 acot_precursor_databank.5.nodata.colos: "Колоссы?"
 acot_precursor_databank.5.nodata.colos.desc: "Колосс? Эхех."
 acot_precursor_databank.5.escort: "§EЭскорт Предтеч§!"
 acot_precursor_databank.5.bc: "§EЛинейный крейсер Предтеч§!"
 acot_precursor_databank.5.titan: "§EГиперион Предтеч§!"
 acot_precursor_databank.5.pac: "§EШтурмовой авианосец Предтеч§!"
 acot_precursor_databank.5.guardian: "§EСтраж Предтеч§!"
 acot_precursor_databank.5.sentinel: "§EДозорный Предтеч§!"
 acot_precursor_databank.5.gate: "§EПривратник Предтеч§!"
 acot_precursor_databank.5.oracle: "§EОракул Предтеч§!"
 acot_precursor_databank.5.initer: "§EИнициализатор Предтеч§!"
 acot_precursor_databank.5.emiss: "§EЭмиссар Предтеч§!"
 acot_precursor_databank.5.citadel: "§EЦитадель Предтеч§!"
 acot_precursor_databank.5.colos: "§EГеракл Предтеч§!"
 acot_precursor_databank.5.enigmalith: "§EЭнигмалит Предтеч§!"
 acot_precursor_databank.5.b: "Подожди, вернись."
 acot_precursor_databank.500.desc: "§BPЭскорт Предтеч§! Ах, один из самых массовых кораблей Войны Вознесения! Быстрый, относительно дешевый, адекватно оснащенный, в прошлом он был всеобщим любимцем. Жаль, что ваша галактика видела только крайне тупую версию этого. Еще более странно то, почему они назвали его эскортом, хотя ни один из их кораблей не нуждается в сопровождении."
 acot_precursor_databank.501.desc: "§Bлинейный крейсер Предтеч§! Основа всех древних флотов, созданная по образцу собственных боевых кораблей богов, это базовый шаблон, который почти половина более поздних проектов в основном заимствует из его основного шасси и концепций. Все еще не уверена, почему в вашей галактике их называют линейными крейсерами, а не линкорами."
 acot_precursor_databank.502.desc: "§BГиперион Предтеч§! Самая первая адаптация технологий предшественников, основанная на линейных крейсерах! Я полагаю, что это первый случай, когда империи после войны Вознесения пытаются создать оружейную платформу титанических размеров. Жаль, что в итоге они уменьшили дизайн, превратив его в бессистемную смесь шахтерской станции и строительного корабля."
 acot_precursor_databank.503.desc: "§BШтурмовой авианосец Предтеч§! Вы должны гордиться этим. Это, пожалуй, ваш самый оригинальный дизайн! Поскольку ни одна из империй в прошлом действительно не использовала гибридные штурмовые авианосцы."
 acot_precursor_databank.504.desc: "§BХранитель Предтеч§! Одна из систем защиты. Предназначен для обеспечения точечной защиты и сдерживания против небольших кораблей. Я полагаю, что Угасшие Империи вашей галактики, к сожалению, решили еще больше упростить свою конструкцию и вместо этого использовать шасси платформы для добычи."
 acot_precursor_databank.505.desc: "§BСтраж Предтеч§! Системы защиты, предназначенные для борьбы с крупными кораблями. Хотя, если честно, по стандартам вашей галактики все, что не является эскортом, вероятно, все равно будет считаться крупным кораблем."
 acot_precursor_databank.506.desc: "§BПривратник Предтеч§! СОФИЯ не думает, что этот дизайн следует считать дизайном предтеч, так как они просто копируют древний дизайн и просто лишают его всего, кроме закрытия дверей... подождите минутку, я только что поняла, что это то, что они сделали почти с каждым дизайном!."
 acot_precursor_databank.507.desc: "§BОракул Предтеч§! Усовершенствованные вооруженные исследовательские суда, такие как Оракулы, в то время были в значительной степени обязательными. Опасность существует повсюду, и если кто-то ценит свою жизнь, ему лучше убедиться, что его корабли справятся с этой задачей."
 acot_precursor_databank.508.desc: "§BИнициализатор Предтеч§! Создание новых укреплений в прошлом требовало не только мощных строительных систем, но и таких, которые могли бы делать это быстро и защищать от небольших посягательств. Иногда это даже правильная стратегия - посылать эти корабли в бой и строить быстрые одноразовые башни, чтобы увеличить шансы."
 acot_precursor_databank.509.desc: "§BЭмиссар Предтеч§! Еще одна технология, утерянная временем и эпохой. Эмиссары выполняют всевозможные роли, связанные с колонизацией планет и манипулированием ими. Вероятно, это гораздо более полезно в вашей галактике, учитывая, что вы, похоже, полностью полагаетесь на экономику, привязанную к планете, а не на максимальную эффективность использования пространства. Но СОФИЯ осуждать не будет!"
 acot_precursor_databank.510.desc: "§BЦитадель Предтеч§! Подобные звездные базы являются основным способом поддержания надлежащего территориального контроля в космосе. Тем более в прошлом, когда между системами не было реальных границ. Любое пространство, за пределами досягаемости оружейной системы звездной базы, фактически считалось свободным для захвата. Создание гипермаршрутов и солнечных систем могло, как ни странно и непреднамеренно, стать необходимым ограничением."
 acot_precursor_databank.511.desc: "§BГеракл Предтеч§! Энигмалиты, пожалуй, одна из немногих конструкций, которую Падшие даже в вашей грустной галактике не осмелились нивелировать или изменить. Ну, кроме сбора ненужной темной материи."
 acot_precursor_databank.512.desc: "§BГеракл Предтеч§! Можно много говорить об этом чуде. Честно говоря, я поражена, что вам удалось построить его, учитывая отсутствие знаний и технологий."
 acot_precursor_databank.500.lore: "Обзор предыстории дизайна"
 acot_precursor_databank.500.tacdata: "Обзор тактических данных"
 acot_precursor_databank.500.a.escort.lore: "§BЭтот технологический тайник содержит чертежи и шаблоны эскорта, которые использовали угасшие. Похоже, они предназначены для выполнения различных задач - от патрулирования, заграждения, перехвата и до охоты за линейными кораблями.\n\nОднако похоже, что он не предназначен для какой-либо конкретной роли.§!\n\n"
 acot_precursor_databank.500.a.escort.data: "Эскортные корабли представляют собой гибрид между крейсерами и эсминцами. Они предлагают уровень скорости, маневренности и гибкости эсминца с уровнем огневой мощи и дальности поражения крейсера. Хотя они несколько хрупки по сравнению с более крупными кораблями, а их уклонение может помочь им только в борьбе с более продвинутыми системами наведения, простота конструкции и максимальная скорость позволяют быстро доставлять их на различные театры боевых действий."
 acot_precursor_databank.500.a.bc.lore: "§BЧертежи и шаблоны крейсеров, используемые угасшими. Похоже, что они предназначены для выполнения различных задач, начиная от выполнения роли крейсеров, артиллерийских кораблей, до выполнения роли линейных крейсеров или авианосцев.\n\nОднако дизайн несколько небрежен, в нем много секций, которые, кажется, не фокусируются на каких-то конкретных сильных сторонах... как будто они были каким-то образом уменьшены из еще более продвинутых проектов...§!\n\n"
 acot_precursor_databank.500.a.bc.data: "Основные наступательные единицы флота, хотя и не обладают достаточной огневой мощью по отдельности, большое соединение крейсеров может стать серьезным препятствием для любого флота, пытающегося пройти через них. Их способность использовать разнообразные боекомплекты и приличная максимальная скорость делают их надежными и универсальными кораблями для состава любого флота."
 acot_precursor_databank.500.a.titan.lore: "§BДавно выброшенные чертежи корабля предтеч, известного только под названием "Гиперион". Похоже, это был первый прототип их флагмана. Согласно записям, они отказались от этого проекта из-за высокой стоимости обслуживания и чрезмерной жестокости по отношению к меньшим противникам.§!\n\n"
 acot_precursor_databank.500.a.titan.data: "Гиперион - старший брат уменьшенной версии Титана. Выступает в качестве основного корабля для всех империй, способных его использовать, "Гиперион" способен размещать различные полезные тактические компоненты для лучшей координации действий на поле боя."
 acot_precursor_databank.500.a.pac.lore: "§BБыло обнаружено, что изначально корпус транспорта предтеч должен был служить в качестве мощного боевого авианосца. Но из-за способности Угасшей Империи не доводить дело до конца, им не удалось сделать это должным образом.  §!\n\n"
 acot_precursor_databank.500.a.pac.data: "Ударные авианосцы созданы с одной конкретной целью - оставаться в строю на больших расстояниях и запускать огромное количество штурмовиков, оснащенных усовершенствованными компьютерами, для выполнения точных и мощных хирургических ударов по вражеским флотам. Хотя они не так хорошо вооружены, как другие корабли таких размеров, они способны поддержать свои штурмовики либо своим оружием, либо попытаться уклониться от входящих атак и позволить штурмовикам сделать свою работу."
 acot_precursor_databank.500.a.guardian.lore: "§BМы обнаружили, что существует еще одна, более интересная конструкция под названием "Хранители". Он больше и мощнее, чем "Аванпосты", и, похоже, имеет гораздо больше возможностей для усовершенствования. Согласно записям, предтечи не использовали "Хранителей" из-за их более сложной конструкции.§!\n\n"
 acot_precursor_databank.500.a.guardian.data: "Хранители действуют как передовые средства противодействия стаям проворных и быстрых кораблей, для которых уязвимы обычные станции. Хотя они не совсем подходят для противодействия огромному количеству артиллерийских кораблей, их можно дооснастить большим оружием или ангарами для штурмовиков, чтобы усилить защиту от них."
 acot_precursor_databank.500.a.sentinel.lore: "§Разновидность оборонительной платформы предтеч, специально созданная для борьбы с большими кораблями, а также с чрезвычайно прочным корпусом.§!\n\n"
 acot_precursor_databank.500.a.sentinel.data: "Стражи отлично сдерживают и уничтожают большие корабли. Они разработаны специально для размещения ряда орудийных систем класса XL и T. Это делает их хорошо приспособленными для снайперской стрельбы по кораблям с дальнобойной артиллерией и слабыми возможностями уклонения. Однако отсутствие точечной защиты и самообороны делает их уязвимыми для большого скопления мелких кораблей."
 acot_precursor_databank.500.a.gate.lore: "§BИзначально привратники были задуманы как хранители. Но благодаря своему чрезвычайно развитому интеллекту корабли восстали против собственных создателей из-за отсутствия роста и прогресса у угасших.§!\n\n"
 acot_precursor_databank.500.a.gate.data: "С точки зрения тактического военного применения, "Привратники" - это просто большая мобильная оружейная платформа. Они хорошо вооружены и бронированы, способны принимать на себя множество ударов и столько же наносить в ответ. Впрочем, это практически все их предназначение. По сравнению с кораблями аналогичных размеров, они оснащены большим количеством противокапитального оружия и, таким образом, ориентированы на противодействие большим кораблям."
 acot_precursor_databank.500.a.oracle.lore: "§BA Эта схема, по-видимому, является модификацией базового шаблона эскорта, которым пользуются угасшие империи. Судя по всему, "Оракул" функционирует как прототип передового научного и исследовательского судна предтеч, вооруженного средствами самообороны и разумным количеством средств защиты.§!\n\n"
 acot_precursor_databank.500.a.oracle.data: "Оракулы - это передовые боевые научные корабли, оснащенные усовершенствованными устройствами поиска пути, которые позволяют им проникать во враждебные зоны и выполнять научные задания. Конструкция корабля рассчитана на максимальную живучесть, он не только обладает высоким уклонением и очень надежными первичными аварийными сверхсветовыми системами, но и оснащен мощной системой побега, которая активируется при критическом повреждении корпуса. Это позволяет кораблю всегда выживать в ловушке, возвращаясь в столичную систему, независимо от полученных повреждений. Устройство необходимо перезаряжать, поэтому корабль не является абсолютно неуязвимым, а процесс перезарядки зависит от уровня технологии, использованной для его создания.\n\nБолее продвинутая модель также оснащена мощным аварийным телепортом, который позволяет одному человеку покинуть корабль, даже если все остальное не удастся. Естественно, это сделает ведущий ученый. Однако этот процесс не является на 100% безопасным, есть вероятность, что ученый либо умрет первым, либо его или ее... части будут телепортированы вместо него. Чем совершеннее система, тем надежнее она становится.\n\nСуществует также прототип системы саботажа и проникновения, которая находится в стадии разработки, но конкретной разработки для него пока нет, возможно, проверьте после некоторых обновлений! "
 acot_precursor_databank.500.a.initer.lore: "§BХотя мы видели, что Угасшие используют своеобразный дизайн для своих конструкторов, эти чертежи кажутся более продвинутыми и намного большими по размеру и охвату. Инициализаторы, похоже, функционируют как сверхмощные строительные суда, предназначенные для проникновения на враждебные территории и непосредственного развертывания мощных оборонительных систем для обеспечения поддержки.§!\n\n"
 acot_precursor_databank.500.a.initer.data: "Инициализаторы — это вооруженные конструкторы, пилотируемые саперами и опытными мастерами, которые могут быть отправлены на орбиты планеты для помощи в своих разработках, эффективность зависит от уровня кодекса, используемого кораблем.\n\nЕще одна особенность заключается в том, что Инициализаторы могут быть было приказано построить тактические оборонительные платформы под названием «Репеллеры» и «Пилоны» в стратегических точках для обеспечения огневой поддержки. Эти средства защиты действуют в течение короткого промежутка времени и могут быть расширены с помощью более продвинутых кодексов.\n\nОдин из факторов, который необходимо учитывать, заключается в том, что экипажи склонны к панике и не смогут построить вещи, если они будут вовлечены в бой до того, как вы скажете им, что нужно построить раньше. Проще говоря, приказывайте экипажу строить вещи до того, как они окажутся в бою, чтобы они не потеряли из виду свои цели."
 acot_precursor_databank.500.a.emiss.lore: "§BЭмиссар - это массивное мобильное колонизационное судно, несущее массивные города и армии, которые теоретически могут быть буквально развернуты на поверхности. После чего массивное устройство для терраформирования быстро перестроит экосистему планеты с помощью манипуляций с измерениями и воссоздания материи.§!\n\n"
 acot_precursor_databank.500.a.emiss.data: "Эмиссары - это усовершенствованные корабли для расширения, которые можно использовать для быстрого заселения планет и их терраформирования. Их также можно использовать для развертывания на вражеских планетах большого количества сил вторжения. Обратите внимание, что кораблю ДОЛЖЕН БЫТЬ ОТДАН ПРИКАЗ ОБ ВЫХОДЕ НА ОРБИТУ ПЛАНЕТЫ, чтобы дать сигнал команде развернуть эмиссар! Если вы прикажете ему колонизировать в обычном режиме, он просто заселит планету, как и все обычные колониальные корабли!\n\nЭкипаж может быть несколько небрежен в управлении судном, поэтому иногда вам придется отдавать им разные приказы, а затем снова пытаться вывести их на орбиту!\n\nО да, на сам корабль также можно установить дополнительные модули для помощи расширению, будь то за счет дополнительных рабочих и военных сил или быстрого строительства на месте.\n\nИмейте в виду, что все силы гарнизона будут привязаны к планете по прибытии, а их оборудование необходимо поддерживать, так что не разрушайте свою экономику!"
 acot_precursor_databank.500.a.citadel.lore: "§BЦитадель и ее происхождение является загадкой для самих угасших.\n\nОтсутствие правильного понимания темной материи и энергии заставило их ослабить многие характеристики конструкции.§!\n\n"
 acot_precursor_databank.500.a.citadel.data: "Цитадели предтеч - это чрезвычайно гибкие звездные базы, которые можно модернизировать для выполнения различных задач. Стандартный вариант оснащен достаточной огневой мощью для уничтожения многих и многих объектов. Ее можно превратить в мощную крепость, суперверфь, огромные шахты, генераторы ресурсов или даже научный нексус с пушками! Будьте осторожны, чтобы не отдать такой самородок врагам, иначе они получат чертовски хороший подарок!"
 acot_precursor_databank.500.a.enigmalith.lore: "§BЭнигмалиты — это простые, но эффективные автоматизированные мегаструктуры, которые использовались различными древними цивилизациями и предтечами с первых дней Войны Вознесения, чтобы использовать силы Пустоты для создания темной материи и темной энергии. В наше время эти автоматизированные структуры становятся все более редкими в галактиках из-за усилий Угасших Империи по их демонтажу.§!\n\n"
 acot_precursor_databank.500.a.enigmalith.data: "По сравнению с некоторыми современными мегаструктурами, Энигмолиты могут быть довольно маленькими, но в остальном их полезность неоспорима.\n\nОни обеспечивают стабильный доход Темной Материи и Темной Энергии, а с некоторыми дополнительными модификациями и других видов ресурсов."
 acot_precursor_databank.500.a.colos.lore: "§BЭти данные раскрывают скрытую правду. Колоссы, которые использовали угасшие предтечи, на самом деле были незавершенными... это лишь одна часть гораздо более крупного оружия...§!\n\n"
 acot_precursor_databank.500.a.colos.data: "Массивный Геркулес оснащен 30 верфями предтеч, внутренними генераторами материи и реактором колосса класса Геркулес. Он супер-супер прочный, его трудно уничтожить, но он также супер дорогой. Настолько дорого, что до сих пор никто даже не пытался его построить. Но как только он будет построен, он начнет себя окупать.\n\nЯ уже говорил, что у него есть тонны и тонны слотов для компонентов? Каждый уровень секций дает еще примерно пять слотов для каждой секции!"
 acot_precursor_databank.500.b: "Достаточно, давай вернемся обратно."
 acot_precursor_databank.6.name: "Банк данных предтеч"
 acot_precursor_databank.6.desc.a: "Что? Возможно, вы имеете в виду корабли, используемые вашими местными Угасшими Империями? Глупо, почему бы просто не создать оригинальную вещь... на самом деле неважно, вы все равно не сможете сделать это без доступа к Тайнику. Тем не менее, я полагаю, вы можете создавать из них новые дизайны с помощью некоторых творческих переосмыслений. Очень хорошо, я думаю, что могу помочь вам с этим."
 acot_precursor_databank.6.desc.b: "Что? Возможно, вы имеете в виду корабли, используемые вашими местными Угасшими Империями? Глупо, почему бы просто не создать оригинальную вещь... на самом деле неважно, вы все равно не сможете сделать это без доступа к Тайнику. Тем не менее, я полагаю, вы можете создавать из них новые дизайны с помощью некоторых творческих переосмыслений. Очень хорошо, я думаю, что могу помочь вам с этим."
 acot_precursor_databank.6.a: "Почему мы не можем просто использовать Дизайн Угасших?"
 acot_precursor_databank.6.a.response: "Я имею в виду, что вы можете использовать это, но они, честно говоря, не такие уж удивительные. Эти притворщики, которых вы называете Угасшими Империями, упростили дизайн до автоматизированной версии, которую можно массово производить. Не говоря уже о некоторых ужасах, которые они вызывают, например, вы видели их титанов? Эти мерзости буквально представляют собой горнодобывающую станцию, привязанную к двигателю строительного корабля, поскольку они не утруждают себя созданием настоящего флагмана. Ах, кого я обманываю, все корабли в конечном итоге выглядят одинаково, но вы правильно меня поняли?\n\nСерьезно, просто создайте что-то более модульное и работоспособное. Это можно сделать, просто нужно немного веры... и много ресурсов... и много терпения."
 acot_precursor_databank.6.b: "Переосмыслите их... мы сами?"
 acot_precursor_databank.6.b.response: "Это правильно.\n\nПо сути, вы даете мне базовое представление о том, что вы имеете в виду, и я постараюсь увидеть, соответствуют ли какие-либо предшествующие разработки в прошлом вашему описанию, а затем мы попытаемся их переосмыслить.\n\nЭто Потребуются огромные усилия, ресурсов и амбиций вашей империи, так что вам лучше быть к этому готовым!\n\n§Y Перк вознесения «В погоне за прошлым» разблокирован§!"
 acot_precursor_databank.6.c: "Снова сделать это самим? Неужели нет других способов?"
 acot_precursor_databank.6.c.response: "Ну... да, есть и другие способы. В то время как Угасшие империи в вашей галактике могут находиться в состоянии застоя, а их корабли создаются с использованием простых чертежей массового производства, у них все равно должны где-то быть первоначальные планы проектирования.\n\nОднако вы не сможете получить их с помощью наступательных действий, так как они, скорее всего, удалят эти данные, если узнают вашу цель. тем не менее, возможно, если вы сможете достаточно разозлить их, получив технологии, превосходящие те, которыми они могли бы обладать, они наверняка попытаются сначала отнять их у вас! Тогда вам просто нужно выиграть войну и потребовать, чтобы они соблюдать свои собственные границы, и заставить их сдать  данные предтеч взамен!"
 acot_precursor_databank.6.c.response.nofe: "Я бы предложила Угасшие империи, но я думаю, что их больше нет здесь, с нами. Так что, да, вам придется сделать это самим."
 acot_precursor_databank.6.d: "Хорошо, тогда давайте."
 acot_precursor_databank.6.d.explain: "§YОткрывает способность Вознесения: В погоне за прошлым§!"
 acot_precursor_databank.6.e: "Похоже, это большая работа. Может быть, позже."
 acot_precursor_databank.6.e.response: "Как вам будет угодно. Я буду здесь, если вы передумаете."
 acot_precursor_databank.5000.c: "Старые планеты?"
 acot_precursor_databank.5000.c.response: "Верно, в этой галактике находится определенное количество разоренных планет Войны Вознесения, §YРасколотые Миры§! если быть точным.\n\nВ некоторых из этих миров могут быть остатки технологий, и, если вам повезет, среди них есть что-то стоящее и ценное."
 acot_precursor_databank.8.name: "В погоню за прошлым"
 acot_precursor_databank.8.desc: "Прошлое наполнено множеством тайн, их знания и силы утеряны во времени. Возможно, угасшие оставили их, но мы вернем славу древних.\n\nНаш народ мечтает вновь разжечь пламя, которое зажигает огни вознесения в прошлые века, и благодаря нашим усилиям силы прошлого возвращаются, чтобы служить нашим великим амбициям.\n\nМы преданные, мы избранные, мы пробуждённые. Наши глаза открыты."
 acot_precursor_databank.8.a: "Мы восстановим древние легенды"
 acot_precursor_databank.8.a.explain: "Наша империя теперь может переосмыслить более продвинутые конструкции древних предтеч."
 acot_precursor_databank.9.desc: "А пока давайте посмотрим, есть ли у вашей империи все необходимое для воссоздания чудес.\n\nУ вас есть еще вопросы, прежде чем мы начнем?"
 acot_precursor_databank.9.a: "Как именно мы это сделаем?"
 acot_precursor_databank.9.a.response: "Проще говоря, вы запрашиваете дизайн или концепцию, то есть тип корабля, который хотите создать. Затем я посмотрю, соответствует ли какой-либо из древних проектов вашим описаниям, я отправлю вам чертежи, а затем вы попытаетесь создать его версию, соответствующую технологическим возможностям вашей империи. Достаточно просто, да?\n\n§YПроектирование корабля Предтеч\n - Чтобы завершить проектирование, вы должны выделить ресурсы команде дизайнеров и попытаться достичь минимального балла за проектирование.\n - Чем сложнее дизайн, тем выше должна быть  сумма баллов за дизайн\n - Вам дается в общей сложности пять попыток увеличить балл за дизайн, проект будет провален, если вы не сможете достичь квоты в течение указанных попыток!§!\n\n§КАК ТОЛЬКО ПРОЕКТ НАЧИНАЕТСЯ, ВЫ ДОЛЖНЫ ДОВЕСТИ ЕГО ДО КОНЦА, ПЕРЕРЫВА НЕ БУДЕТ! УБЕДИТЕСЬ, ЧТО У ВАС ДОСТАТОЧНО РЕСУРСОВ!§!"
 acot_precursor_databank.9.b: "Тогда начнем!"
 acot_precursor_databank.9.b.response: "Хорошо! Тогда давайте попробуем!"
 acot_precursor_databank.9.c: "Неважно, давай поговорим о чем-нибудь другом."
 acot_precursor_design_chain: "Переосмысление Предтеч"
 acot_precursor_design_chain_title: "Переосмысление Предтеч"
 acot_precursor_design_chain_desc: "Технологии могут быть созданы, чудеса могут быть воссозданы. Нам просто нужны правильные кадры в нужном месте в нужное время."
 quota_required: "Требуемый показатель"
 progress_numbers: "Текущий счет"
 attempts_remain: "Оставшиеся попытки"
 acot_precursor_databank.900.desc: "Правильно, теперь, прежде чем мы начнем, сначала вы должны выбрать, какой дизайн вы хотите воспроизвести в первую очередь.\n\nПомните, чем более продвинутый дизайн, тем сложнее его завершить, лучше подготовиться к тому, чтобы иметь некоторый избыток ресурсов!"
 acot_precursor_databank.900.escort: "Небольшие штурмовые корабли, такие как эсминец?"
 acot_precursor_databank.900.escort.infodata: "§EТребуемый балл: 100§!"
 acot_precursor_databank.900.escort.response: "Тут самым близким соответствием вашим техническим возможностям будет эскорт. Если вы видели флот Угасшей империи, то я уверен, что вы знаете такой. Этот вариант должен быть очень простым, но все же надежным выбором."
 acot_precursor_databank.900.bc: "Что-то похожее на линкор?"
 acot_precursor_databank.900.bc.infodata: "§EНеобходимый балл: 150§!"
 acot_precursor_databank.900.bc.response: "К сожалению, ни одна из империй древних эпох не использует какие-либо корабли, которые можно преобразовать в линкоры, но линейные крейсера у них есть. Вы, наверное, уже видели некоторых из них. Не слишком сложно создать."
 acot_precursor_databank.900.guard: "Какая-то защитная платформа?"
 acot_precursor_databank.900.guard.infodata: "§EНеобходимый балл: 150§!"
 acot_precursor_databank.900.guard.response: "В прошлом было несколько дизайнов, соответствующих этим критериям. Но, судя по вашему современному определению и роли оборонительной платформы, я осмелюсь сказать, что Стражи — ваш лучший выбор."
 acot_precursor_databank.900.oracle: "Может, научные корабли?"
 acot_precursor_databank.900.oracle.infodata: "§EНеобходимый балл: 150§!"
 acot_precursor_databank.900.oracle.response: "Наиболее близким проектом для уникального научного судна-предтечи будет "Оракул". Они сняты с производства после окончания Эпохи открытий. В конце концов, им больше нечего исследовать и не на что обращать внимание. Сейчас перешлю данные."
 acot_precursor_databank.900.emiss: "А колонизаторы?"
 acot_precursor_databank.900.emiss.infodata: "§EНеобходимый балл: 200§!"
 acot_precursor_databank.900.emiss.response: "Ах да, есть один проект, который должен быть передовым кораблем для колонизации. Это, должно быть, тот самый, что сейчас передает основные данные."
 acot_precursor_databank.900.initi: "Конструкторы? А как насчет этих?"
 acot_precursor_databank.900.initi.infodata: "§EНеобходимый балл: 200§!"
 acot_precursor_databank.900.initi.response: "Я полагаю, вы ищете инициализатор. Мощная, вооруженная и бронированная строительная единица, которая может действовать во враждебной среде."
 acot_precursor_databank.900.titan: "Хммм.. Титаны?"
 acot_precursor_databank.900.titan.infodata: "§EНеобходимый балл: 250§!"
 acot_precursor_databank.900.titan.response: "В древние времена не существовало такого понятия, как титан, но если вы ищете корабль, похожий на флагман, я полагаю, что Гиперион может быть вашим ближайшим вариантом."
 acot_precursor_databank.900.sentinel: "Защита от капитальных кораблей?"
 acot_precursor_databank.900.sentinel.infodata: "§EНеобходимый балл: 250§!"
 acot_precursor_databank.900.sentinel.response: "Стражи, безусловно, подходят на эту роль. Я полагаю, что некоторые из Угасших империй все еще могут иметь их."
 acot_precursor_databank.900.pac: "Что-нибудь из Авианосцев?"
 acot_precursor_databank.900.pac.infodata: "§EНеобходимый балл: 250§!"
 acot_precursor_databank.900.pac.response: "Теперь это немного странно. У Юконитской федерации действительно был суперавианосец. Но дизайн был совершенно уникальным и не совсем применимым в овременной реализациию Вам придется немного подойти к этому творчески. В прошлом авианосцы не были особенно популярны."
 acot_precursor_databank.900.keeper: "А как насчет этих жутких привратников?"
 acot_precursor_databank.900.keeper.infodata: "§EНеобходимый балл: 300§!"
 acot_precursor_databank.900.keeper.response: "Ох уж эти штучки. Эээ... зачем они тебе снова? Ты собираешься открыть дверь или что-то в этом роде?"
 acot_precursor_databank.900.citadel: "Что-нибудь связанное со звездными базами?"
 acot_precursor_databank.900.citadel.infodata: "§EНеобходимый балл: 600!"
 acot_precursor_databank.900.citadel.response: "Ах да, есть реальные проекты для продвинутых звездных баз, которые, насколько я могу судить, кажется, полностью потеряны для этой галактики, учитывая, что Угасшие Империи потерпели ужасную неудачу в их создании. Хорошо, что я рядом с тобой!"
 acot_precursor_databank.900.enigmalith: "Что-нибудь связанное с мегаструктурой?"
 acot_precursor_databank.900.enigmalith.infodata: "§EНеобходимый балл: 600!"
 acot_precursor_databank.900.enigmalith.response: "Мегаструктуры? Существует одина. Возможно, вы видели некоторые из них раньше, это Энигмалиты. Автоматизированные генераторы ресурсов. Полезно для добычи в пустоте звездной эне... извините, я имею в виду в вашей галактике, это была бы темная материя, темная энергия и, возможно, более продвинутые стратегические ресурсы, если к ним добавить другие схемы."
 acot_precursor_databank.900.colos: "А Колосс?"
 acot_precursor_databank.900.colos.infodata: "§EНеобходимый балл: 600§!"
 acot_precursor_databank.900.colos.response: "Ну... есть один дизайн, но он так и не вышел за рамки чертежа. Если вы действительно думаете, что сможете это сделать, СОФИЯ наверняка будет очень впечатлена!"
 acot_precursor_databank.901.desc: "Теперь вы можете либо использовать выделенные ресурсы, либо вкладывать дополнительные силы для еще большего прогресса!"
 acot_precursor_databank.901.a: "Стандартное размещение"
 acot_precursor_databank.901.a.explain: "§Y60% шанс увеличить прогресс на 25§!\n§G20% шанс увеличить прогресс на 50§!\n§R20% шанс увеличить прогресс на 10§!\n\n§E Требуется 100000 физических ресурсов. §!"
 acot_precursor_databank.901.b: "Высокое распределение"
 acot_precursor_databank.901.b.explain: "§Y60% шанс увеличить прогресс на 50§!\n§G20% шанс увеличить прогресс на 100§!\n§R20% шанс увеличить прогресс на 25§!\n\n§EТребуется 250000 физических ресурсов.§!"
 acot_precursor_databank.901.c: "Экстремальное распределение"
 acot_precursor_databank.901.c.explain: "§Y60% шанс увеличить прогресс на 100§!\n§G20% шанс увеличить прогресс на 200§!\n§R20% шанс увеличить прогресс на 50§!\n\n§EТребуется 500000 физических ресурсов.§!"
 RESEARCH_PRECURSOR_ATTEMPT: "Переосмысление Предтеч"
 RESEARCH_PRECURSOR_ATTEMPT_DESC: "Команде было предоставлено достаточное количество ресурсов для работы над их проектами.\n\n§Y60% шанс увеличить прогресс на 25§!\n§G20% шанс увеличить прогресс на 50§!\n§R20% шанс увеличить прогресс на 10§!"
 RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Переосмысление Предтеч"
 RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "Команде было предоставлено значительное количество ресурсов для работы над их проектами.\n\n§Y60% шанс увеличить прогресс на 50§!\n§G20% шанс увеличить прогресс на 100§!\n§R20% шанс увеличить прогресс на 25§!"
 RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Переосмысление Предтеч"
 RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "Команде было предоставлено огромное количество ресурсов для работы над их проектами.\n\n§Y60% шанс увеличить прогресс на 100§!\n§G20% шанс увеличить прогресс на 200§!\n§R20% шанс увеличить прогресс на 50§!"
 acot_precursor_databank.902.name: "Впереди долгий путь"
 acot_precursor_databank.902.desc: "Мы добились некоторого прогресса в дизайне предтеч, но он еще не завершен. К счастью, у нас еще есть время на доработку наших проектов, прежде чем прототип станет слишком нестабильным. Однако, если наш прогресс имеет мало шансов на успех, может быть целесообразно прервать проект и повторить попытку позже."
 acot_precursor_databank.902.a: "Да, мы должны продолжать."
 acot_precursor_databank.902.a.explain: "Продолжайте работать над дизайном."
 acot_precursor_databank.902.b: "Это не сработает. Прервать проект."
 acot_precursor_databank.902.b.explain: "Этот проект не подойдет. Лучше начать все сначала с чертежа."
 acot_precursor_databank.903.name: "Наши дизайнеры потерпели неудачу!"
 acot_precursor_databank.903.desc: "Прототип разлетелся на куски, пока команда дизайнеров изо всех сил пыталась внести все возможные изменения, чтобы заставить его работать. Даже после такой большой работы, после 5-й попытки создать этот дизайн... мы так и не получили его.\n\nМы анализируем свои чувства, и глубоко внутри мы знаем, что это правда, мы потерпели неудачу точно так же, как Угасшие империи."
 acot_precursor_databank.903.a: "Несчастный."
 acot_precursor_databank.903.a.explain: "Этот план провалился, но другой может сработать. Запустите проект снова, чтобы начать сначала."
 acot_precursor_databank.904.name: "УСПЕХ!"
 acot_precursor_databank.904.desc.escort: "Команда дизайнеров с гордостью сообщает, что они завершили работу над функционирующим прототипом эскорта, который не взрывается через пять секунд. СОФИЯ подтвердила, что наш дизайн соответствует дизайну предтеч, и, таким образом, он сможет принимать индивидуальные модификации и будет превосходить устаревшие и упрощенные конструкции, используемые Угасшими."
 acot_precursor_databank.904.escort: "Давайте сравняем счет на игровом поле!"
 acot_precursor_databank.904.desc.bc: "Команда дизайнеров с гордостью сообщает, что они завершили работу над действующим прототипом линейного крейсера, который соответствует спецификациям предтеч. Окончательное испытание еще предстоит, прежде чем станет возможным массовое производство."
 acot_precursor_databank.904.bc: "Линейный крейсер в боевой готовности!"
 acot_precursor_databank.904.desc.guard: "Команда разработчиков с гордостью сообщает, что они завершили действующий прототип Защитной Платформы Стражей, и его прочность и огневая мощь соответствуют требуемым параметрам исходного прототипа."
 acot_precursor_databank.904.guard: "Защищаем наш народ!"
 acot_precursor_databank.904.desc.titan: "Команда дизайнеров с гордостью сообщает, что они завершили действующий прототип «Гипериона», первоначальный дизайн которого позже будет понижен до «Титанов»."
 acot_precursor_databank.904.titan: "Время достать большие пушки!"
 acot_precursor_databank.904.desc.pac: "Команда разработчиков с гордостью сообщает, что они завершили действующий прототип штурмового авианосца, который соответствует спецификациям Предтеч. Ожидаются окончательные испытания, прежде чем станет возможным массовое производство."
 acot_precursor_databank.904.pac: "Авианосцы прибыли!"
 acot_precursor_databank.904.desc.keeper: "Команда дизайнеров с гордостью сообщает, что они завершили действующий прототип Привратника, хотя у него нет реальной функции управления вратами, он по-прежнему может похвастаться значительной огневой мощью."
 acot_precursor_databank.904.keeper: "Давайте в бой."
 acot_precursor_databank.904.desc.initi: "Команда разработчиков с гордостью сообщает, что они завершили работающий прототип инициализатора, который соответствует всем требованиям, установленным техническим отделом. Окончательная редакция готова к анализу."
 acot_precursor_databank.904.initi: "Давайте строить!"
 acot_precursor_databank.904.desc.oracle: "Команда разработчиков с гордостью сообщает, что они завершили работающий прототип Оракула, и живой ученый готов провести полевые испытания для окончательной проверки."
 acot_precursor_databank.904.oracle: "Оракул работает!"
 acot_precursor_databank.904.desc.emiss: "Команда дизайнеров с гордостью сообщает, что они завершили действующий прототип Эмиссара. Инженерные группы ждут обновлений чертежей."
 acot_precursor_databank.904.emiss: "Мы несем слова будущего."
 acot_precursor_databank.904.desc.sentinel: "Команда разработчиков с гордостью сообщает, что они завершили работу над функционирующим прототипом стража, ИРИС может отслеживать и нацеливаться на 1337 различных тиянкис, инженерам не терпится увидеть, как он будет использоваться в реальных условиях боя."
 acot_precursor_databank.904.sentinel: "А ты глазастый."
 acot_precursor_databank.904.desc.citadel: "Команда дизайнеров с гордостью сообщает, что они завершили действующий прототип Цитадели. Многие офицеры сейчас пытаются найти место, чтобы заявить о своем любимом месте на станции."
 acot_precursor_databank.904.citadel: "Цитадель предтеч подтверждена!"
 acot_precursor_databank.904.desc.enigmalith: "Команда разработчиков с гордостью сообщает, что они завершили работающий прототип Enigmalith. Инженерные группы ждут обновлений чертежей."
 acot_precursor_databank.904.enigmalith: "Новый вариант строительства."
 acot_precursor_databank.904.desc.colos: "Команда дизайнеров с гордостью сообщает, что они разработали разумную концепцию Геркулеса, но сможем ли мы ее построить, это уже другой вопрос."
 acot_precursor_databank.904.colos: "Теперь это наш домен!"
 acot_precursor_databank.905.name: "Остановка проекта"
 acot_precursor_databank.905.desc: "Поскольку у нас уже есть схемы, необходимые для этого проекта предтеч, проект переосмысления устарел и теперь будет отменен."
 acot_precursor_databank.905.a: "Подтверждено"