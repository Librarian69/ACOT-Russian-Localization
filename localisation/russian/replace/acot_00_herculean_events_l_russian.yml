acot_herculean_events.4.name: "Геракл: Сайт"
acot_herculean_events.4.desc: "Строительство Herculean Project официально началось. Ресурсы массово вытягиваются со всех секторов империи, и огромный приток инженеров, ученых, техников и военного персонала работает день и ночь, чтобы гарантировать, что проект пройдет гладко до его завершения. Все в приподнятом настроении, но и обеспокоены. В течение миллионов лет у нас было бесчисленное множество цивилизаций, многие из которых были более развитыми и могущественными, чем мы, пытались мечтать об этом проекте, но все они не смогли даже представить себе его масштаб.\n\nЕсли мы хотим добиться успеха, где другие потерпели неудачу, мы должны быть всегда бдительны, всегда бдительны. И хотя строительные работы будут масштабными и потребуют предельного внимания, мы также можем позволить себе не быть застигнутыми врасплох. Даже если большая часть галактики может не знать об истинных масштабах проекта, это не может помешать им попытаться вмешаться.\n\nСейчас мы начнем с создания самого внутреннего интерьера, самого Сердца Геркулеса. Мы не можем знать, с какими препятствиями мы можем столкнуться, поэтому мы должны быть готовы к любым неприятностям."
acot_herculean_events.4.a: "Мы превзойдем всех, кто был до нас."

acot_herculean_events.400.name: "Сбой питания"
acot_herculean_events.400.desc.a: "Мы получаем неприятный отчет о том, что некоторые из наших техников недооценили выходную мощность, необходимую для питания различных камер в Сердце Геркулеса, что привело к отключению многих систем и некоторым поверхностным повреждениям. Строительная бригада запрашивает дополнительные материалы, чтобы вернуть все в нужное русло."
acot_herculean_events.400.desc.b: "К сожалению, мы получаем все больше сообщений об отключении электроэнергии, кажется, что оценка оптимального распределения выработки энергии стала для строительной бригады довольно сложной задачей. Если мы хотим обеспечить плавность строительства, мы должны заменить все поврежденное оборудование.\n\nОднако подобные проблемы, скорее всего, будут повторяться, если мы не найдем основную причину проблемы, но это потребует дополнительных усилий. наша научная команда."
acot_herculean_events.400.a: "Не жалейте расходов."
acot_herculean_events.400.a.explain: "Для продолжения строительства будут выделены дополнительные ресурсы."
acot_herculean_events.400.b: "Скажи им, чтобы они сами исправили свой беспорядок."
acot_herculean_events.400.b.explain: "Команде придется полагаться на собственный бюджет и навыки, чтобы решить проблему, отсрочив некоторый прогресс в строительстве на 180 дней."
acot_herculean_events.400.c: "Недопустимо, заменить экипаж."
acot_herculean_events.400.c.explain: "Нынешняя строительная бригада будет заменена. Строительство будет приостановлено на 360 дней, пока набирается новая бригада."
acot_herculean_events.400.d: "Мы должны решить корневую проблему."
acot_herculean_events.400.d.explain: "Начинает проект по изучению проблемы, связанной с перебоями в подаче электроэнергии, и, надеюсь, ее устранит."
acot_herculean_events.400.e: "Вот и все. Мы отменяем проект."
acot_herculean_events.400.e.explain: "Мы едва начали проект, а он уже наполнен кучей вопросов. Возможно, будет лучше, если мы остановим это сейчас, прежде чем это станет огромной тратой времени и ресурсов."

ACOT_HERCULEAN_POWER_FAILURE_FIX: "Отказ геркулесовой силы"
ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC: "Эти постоянные перебои с питанием недопустимы. Мы должны вернуться к чертежной доске и отследить основную причину проблемы."

acot_herculean_events.401.name: "Задача решена!"
acot_herculean_events.401.desc: "Наша научная группа, наконец, определила основную причину проблем с питанием Herculean. Ошибка заключается в нашем неправильном представлении о том, что энергетический реактор «Геркулеса» следует совершенно иной концепции по сравнению с любым известным нам реактором. Это оплошность из-за ошибки перевода наших расшифровщиков, поскольку силы Геркулеса — это не просто энергетический реактор, а сердце, которому должен быть дан надлежащий DAI, чтобы регулировать его поток энергии и позволять Сердцу «отдыхать», когда оно не находится в состоянии покоя. используется.\n\nПравильный дизайн уже установлен, и мы уверены, что по мере улучшения нашего дизайна будущая литерация Сердца будет более стабильной и потребует меньшего регулирования."
acot_herculean_events.401.a: "Превосходная работа."

#### CURATOR            
acot_herculean_events.402.name: "Входящая передача."
acot_herculean_events.402.desc.a: "Приветствую, [root.GetName]! Ордену кураторов интересно наблюдать за развитием вашего нового проекта, такого геркулесова, как мы понимаем? Хотя мы мало понимаем концепцию, шкала кажется весьма примечательной, и к тому же это древний дизайн предшественника. Мы надеемся направить некоторых из наших ученых и техников для наблюдения и помощи в проекте.\n\nЕстественно, вы получите за это компенсацию, и любой опыт, который мы можем предоставить, также будет вашим."
acot_herculean_events.402.desc.b: "Приветствую, [root.GetName]! Хотя вы ранее атаковали один из наших бастионов без всякой причины, Орден Кураторов готов простить ваш проступок. Взамен мы желаем наблюдать за развитием вашего нового проекта, этого геркулесова, как вы понимаете? Одно только такое колоссальное предприятие по разработке древних предшественников достойно записи в архиве. Взамен наши назначенные члены также предложат свой опыт по мере необходимости."
acot_herculean_events.402.a: "С удовольствием."
acot_herculean_events.402.a.response: "Мы знали, что можем рассчитывать на вас, [root.GetRulerTitle]! Независимо от исхода, это будет событие, достойное сохранения в исторических записях!"
acot_herculean_events.402.b: "Мы не можем поставить под угрозу нашу безопасность. Даже тебе."
acot_herculean_events.402.b.response: "Это позор, но мы понимаем. Очевидно, это должен быть очень важный проект. Мы не будем настаивать на нашей просьбе и будем ждать с нетерпением завершения проекта."
acot_herculean_events.402.c: "Очень хорошо. Мы принимаем ваше предложение."
acot_herculean_events.402.c.response: "Отлично! Орден кураторов немедленно возобновит наши услуги для вашей империи. Наша научная группа будет переведена на ваш проект прямо сейчас."
acot_herculean_events.402.d: "Мы не заинтересованы."
acot_herculean_events.402.d.response: "Ах, как жаль. Мы не будем больше давить на вас и вам подобных."

#### FE       
acot_herculean_events.403.name: "Входящая передача."
acot_herculean_events.403.desc.spirit.a: "Занимательный. Можно было бы ожидать, что плебеи знают лучше. Вы пытаетесь построить объект, на который не способны даже самые одаренные старейшины. Это инструмент божественности, основанный на древних богах этого космоса. Вы не добьетесь успеха в этом начинании.\n\nОткажитесь от своего безумного замысла сейчас и избавьте себя от позора и поражения."
acot_herculean_events.403.desc.spirit.b: "Ах, такой невинный юноша. Вы, без сомнения, пытаетесь подражать нашим предкам, пытаясь построить этого Геракла. Мы восхищаемся вашим энтузиазмом, но вы не готовы к этому. И это не ваша обязанность, ваша роль как Наследника состоит в том, чтобы передать НАШЕ наследие, как мы сделали это для наших предков. Ничто другое не должно тебя беспокоить.\n\nОткажись от этого глупого поиска, дитя мое. Вернитесь на правильный путь, на путь вечного наследия. Вам еще предстоит изучить много фолиантов, прежде чем вы сможете стать новым Святым Хранителем Веры."
acot_herculean_events.403.desc.mat.a: "Неужели вы, первобытные люди, никогда не научитесь? Снова и снова вы играете с технологиями, которых не понимаете.\n\nСлушайте и повинуйтесь. Проект «Геркулес» потерпел неудачу, потому что все предполагаемые расчеты предполагают, что они никогда не будут соответствовать стандартам своих создателей. Что, если через тысячу лет, после того, как ваша цивилизация останется не чем иным, как костями и пеплом, ваша глупая игрушка совершит неисчислимые преступления? Думаешь, у нас так много свободного времени, чтобы починить твой беспорядок?\n\nНо кого я обманываю, ты все равно не добьешься успеха в этом. Так что давайте избавим эту галактику от еще одного бессмысленного события и научимся контролировать свои амбиции."
acot_herculean_events.403.desc.mat.b: "[root.GetName], ты далеко ушел как отпрыск нашей великой империи. Но, похоже, вы забыли свою роль. Пытаясь построить проект «Геркулес», вы нарушаете свой священный долг, определяющий ваш статус Отпрыска. Вы должны защищать наше наследие и, когда придет время, возглавить развитие галактики. Ваш проект не только оскверняет этот заряд в силу своей природы, но и сам по себе является опасной технологией.\n\nНо еще есть время исправить эту ошибку, отказаться от проекта и все будет дано в срок."
acot_herculean_events.403.desc.phile.a: "Что это? Геракл?\n\n\n\nАхахаха...ХАХАХАХАХАХАХАХАХАХА\n\nВы не серьезно! Вы действительно верите в этот миф? О, бедняжка, бедняжка [root.GetSpeciesName]. Инструмент для сохранения вашего наследия? Зачем беспокоиться об этом, мы уже сделали это для тебя, малыш.\n\nПросто сдавайся сейчас, так будет не так стыдно, когда ты поймешь, что гонишься за глупой сказкой."
acot_herculean_events.403.desc.phobe.a: "Почему вы, примитивные ксеносы, любите создавать ненужные сложности? Очередная попытка геркулесова проекта? Хм... какое высокомерие.\n\nХотя у вас мало шансов покончить с этим, с нашей стороны было бы глупо игнорировать эту потенциальную угрозу. Вы немедленно прекратите этот проект, или мы прекратим его для вас."
acot_herculean_events.403.a: "Это не твое дело."
acot_herculean_events.403.a.response: "Не ваше дело решать, какое наше дело, примитивное. Мы будем смотреть."
acot_herculean_events.403.b: "Просто оставьте нас в покое."
acot_herculean_events.403.b.response: "Желтый, мы знали это. Очень хорошо, мы будем наслаждаться, наблюдая, как вы терпите неудачу. Хорошего дня."
acot_herculean_events.403.c: "Мы подчиняемся. Геркулесовый проект будет немедленно остановлен."
acot_herculean_events.403.c.response: "Ха! Первобытные люди хоть раз говорят о чувствах! Только это чудо. Жаль, что кураторов нет здесь, чтобы записать это."

################## STAGE TWO                            

acot_herculean_events.5.name: "Геракл: Сердце"
acot_herculean_events.5.desc: "Сердце Геркулеса было успешно построено. На первый взгляд он имеет поразительное сходство с древним колоссом, использовавшимся Падшими. В конце концов, Колосс был просто уменьшенной, упрощенной версией Сердца, перепрофилированной в простейшую конструкцию в виде оружия массового уничтожения.\n\nНо это сердце, наше сердце другое. Внутри него находится бесчисленное количество сложных разумов, работающих в унисон, чтобы защитить арендаторов и наследие нашей империи. Несмотря на то, что это действительно замечательная технология, Herculean беззащитен перед внешними угрозами. Рекомендуется разместить здесь значительный гарнизон на случай возможных непредвиденных последствий."
acot_herculean_events.5.a: "Мы должны сохранять бдительность"
acot_herculean_events.5.b: "Наше расширение растет"

#### CURATOR            
acot_herculean_events.502.name: "Входящая передача."
acot_herculean_events.502.desc: "Похоже, ваш Геркулесовый строительный проект идет хорошо, [root.GetName]. Хотя Орден кураторов имеет честь быть его частью, мы опасаемся, что мало что можем предложить в проекте, поскольку он выходит далеко за рамки нашего опыта.\n\nТем не менее, если вы все еще хотите, чтобы мы были, возможно, мы сможем предлагаем наш собственный дизайн лаборатории и схемы, которые могут быть установлены на борту секции Herculean Science Department. Чтобы предложить нашу искренность, мы предлагаем эту услугу бесплатно. Мы просто хотим быть частью этой эпохи."
acot_herculean_events.502.a: "Мы были бы удостоены чести."
acot_herculean_events.502.a.response: "Мы знали, что можем рассчитывать на вас, [root.GetRulerTitle]! Независимо от исхода, это будет событие, достойное сохранения в исторических записях!"
acot_herculean_events.502.b: "К сожалению, это нарушает протокол нашей службы безопасности."
acot_herculean_events.502.b.response: "Это позор, но мы понимаем. Согласно нашему собственному анализу, в прошлые века никому не удавалось завершить этот проект, и одной из многих причин был саботаж. Мы не будем настаивать на нашей просьбе и будем ждать с нетерпением завершения проекта. Если вы передумаете, пожалуйста, не стесняйтесь обращаться к нам."
acot_herculean_events.502.c: "Если вы не можете помочь нам с проектом, то вам здесь не место."
acot_herculean_events.502.c.response: "Мы понимаем ваше разочарование. Неправильно с нашей стороны обещать то, что мы не можем сдержать. Очень хорошо, мы немедленно выведем всех наших сотрудников. Желаю вам успеха в вашем проекте."

################## STAGE THREE                              

acot_herculean_events.6.name: "Геракл: Раковина"
acot_herculean_events.6.desc: "Установлена ​​внешняя оболочка, которая не только будет служить для защиты судна, но и будет действовать как сеть, по которой легионы кораблей могут быть построены и запущены из массивных сооружений жесткого света. Первоначальный прогноз гласит, что «Геркулес» может поддерживать производство более восьмидесяти кораблей одновременно.\n\nНаши военачальники больше не беспокоятся о возможности отмены проекта, теперь они начинают думать о том, что сможет сделать «Геркулес», когда он полностью заработает."
acot_herculean_events.6.a: "Мы зарекомендуем себя как легенды этой галактики."
acot_herculean_events.6.b: "Конечно, чтобы победить всех, кто противостоит нам."

################## STAGE FOUR                             

acot_herculean_events.7.name: "Геракл: Столпы"
acot_herculean_events.7.desc: "Внешний корпус Herculean завершен. Массивный корпус уже начинает казаться карликом той самой звезде, на которой он родился.\n\nБлагодаря этому у Геркулеса есть все, что ему нужно, чтобы вместить все его огромное количество компьютеров, логических двигателей, звездных двигателей, которые, по прогнозам, прослужат бессчетное количество лет. столетия после нашего предполагаемого полного краха как цивилизации. Осталось только достроить системы вооружения и мобильные системы «Геркулеса», которые дадут массивной надстройке возможность дать отпор каждому незваному гостю, осмеливающемуся подвергнуть сомнению наше наследие."
acot_herculean_events.7.a: "Пусть сжимается пространство, эоны становятся постоянными."
acot_herculean_events.7.b: "Мы идем вершить возмездие. Даровать триумф бесконечный."

acot_herculean_events.700.name: "Входящая передача."
acot_herculean_events.700.desc.spirit.a: "Мы предупреждали вас раньше, но вы не слушаете наших слов. Ваше творение несет великие оскорбления нашим предкам. Вы отдадите Геркулеса Вере или будете соответственно наказаны."
acot_herculean_events.700.desc.mat.a: "В соответствии со статьей LS-R3, [from.GetName] настоящим заявляет о своем праве на ваш Herculean Project. Он наш по праву, потому что технологии, используемые для его создания, разработаны нами. И ты будешь соответствовать."
acot_herculean_events.700.desc.phile.a: "Невозможный! Ты не должен был зайти так далеко. Немедленно сдайте Геркулеса! В его конструкции должны быть какие-то недостатки, какие-то детали, которые вы игнорируете из-за своей некомпетентности, чтобы ускорить его продвижение. Мы не можем допустить, чтобы такая несовершенная технология попала в руки первобытных людей."
acot_herculean_events.700.desc.phobe.a: "Думаю, даже мы можем время от времени ошибаться. Вы заслуживаете определенного уровня оценки, даже другие старшие расы не достигли этого. Однако успех вашего проекта может поставить под вопрос нашу собственную безопасность и дальнейшее существование. Мы не можем этого допустить, поэтому, к сожалению, ваш проект должен быть завершен сейчас."
acot_herculean_events.700.a: "Мы не отвечаем тебе, падший."
acot_herculean_events.700.a.response: "Высокомерие! Вы дорого заплатите за это."
acot_herculean_events.700.b: "Прекратите навязывать нам свою власть."
acot_herculean_events.700.b.response: "Дело не в власти, а в безопасности. Вы никогда не завершите Геркулеса. Вы не должны.\n\nПриготовьтесь встретить свою гибель."
acot_herculean_events.700.c: "Отлично. Мы остановим проект «Геркулес»."
acot_herculean_events.700.c.response: "Подождите, что?\n\nХорошо...хорошо...ХОРОШО...Подождите минутку... ВЫ ДУМАЕТЕ НАС Дураками? Даже если вы остановите проект сейчас, это не гарантирует, что вы попытаетесь его повторить. Ваша цивилизация не может больше существовать."
acot_herculean_events.700.c.response.phobe: "Интересно... так ты предпочитаешь закрыть проект, чем обострять конфликт между нами? Возможно, у нас больше общего, чем мы думали изначально.\n\nОчень хорошо, [From.GetName] примет такое соглашение."

################## STAGE FINAL                              

acot_herculean_events.8.name: "Геракл: Завершение"
acot_herculean_events.8.desc: "Проект «Геркулес» наконец-то завершен, системы вооружения полностью интегрированы, и его массивный двигатель начинает реветь по всей системе. Это история в процессе становления. Момент величайшего триумфа нашей империи.\n\nТеперь осталось только командовать и побеждать. Границы перейдены."
acot_herculean_events.8.a: "Легенды сквозь время и пространство, уступите нашему величию."
acot_herculean_events.8.b: "Эпоха Хаоса подходит к концу. Наш Зенит Вечен."                                                                             