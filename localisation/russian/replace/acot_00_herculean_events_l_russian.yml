################# HERCULEAN                           
acot_herculean_development_chain: "Геркулес"
acot_herculean_development_chain_title: "Геркулес"
acot_herculean_development_chain_desc: "Что это за загадочный, заброшенный проект-предтеч? Какая связь у него с колоссами современной эпохи? Это новое оружие или просто беспочвенные мифы прошлого?"
acot_herculean_poi.1: "Геракловое исследование"
acot_herculean_poi.1.name: "Геракловое исследование"
acot_herculean_poi.1.desc: "Что это за Геркулес? В нашей галактике этому нет физических доказательств, а сведения о нем очень расплывчаты. Возможно, SOPHIA-D сможет рассказать нам больше."
acot_herculean_events.1.name: "Вечное наследие"
acot_herculean_events.1.desc: "С тех пор, как начался наш проект по переосмыслению предтеч, прошло много времени. Наши самые одаренные ученые и архитекторы упорно трудились, чтобы расшифровать древние проекты прошлого, используя данные, предоставленные Софией-Д. Тем не менее, есть один недостающий элемент. Колоссы, которые, как считалось, использовались павшими империями просто как платформа для уничтожения планеты, были описаны в записях совершенно по-другому.\n\nСогласно тому, что мы обнаружили накануне, дизайн для этого типа кораблей никогда по-настоящему не выходил за рамки грубых концепций. Назвать это кораблем было бы неверно, поскольку этот "Геркулес" описывается как вечное наследие, средство, благодаря которому империя может жить вечно в форме массивной мобильной мегаструктуры, которая может работать сама по себе.\n\nЕсли мы хотим узнать больше, нам придется обсудить эту тему с Софией-Д."
acot_herculean_events.1.a: "Тогда давайте приступим к этому прямо сейчас."
acot_herculean_events.1.b: "У нас есть более насущные заботы. Возможно позже."
acot_herculean_events.1.c: "Бессмертие переоценено. Нам это не нужно."

acot_herculean_events.2.desc: "О да. Вы говорите о проекте «Геркулес». Впервые концептуализированный в разгар периода Войны Вознесения, он был разработан с целью сохранения вечного наследия. Мобильная, боеспособная мегаструктура-суперстанция, способная пережить своих создателей. Жаль, что она никогда не выходил за рамки концепций, поэтому за все время никто не смог ее построить. В любом случае это было бы невозможно, это было просто смешно. Есть и другие способы сохранить свое наследие, не требующие такой грандиозности."

acot_herculean_events.2.a: "Итак, как выглядит дизайн?"
acot_herculean_events.2.a.response: "Вы видите колоссы, которые используют Угасшие Империи? Предпологалось что он должен стать внутренним ядром. Что ж, даже этот название было бы великодушным, ведь то, что они в конце концов придумали, было не чем иным, как платформа убивающая планету с небольшой способностью к самообороне. Реальная конструкция должна была включать как минимум несколько слоев корпуса, полностью заключенных в мощные кольца, каждое из которых было до краев заполнено системами вооружения. Каждое из них способно вместить целую цивилизацию. И самое главное, что верные своей задумке, каждый Геркулес имеет свой собственный разум и миссию, чтобы сохранить наследие тех, кто его создал. Это не корабль, по общему мнению, это некий синтетический конструкт.\n\nПо реальным боевым возможностям он все еще может выполнять роль колосса, но он также может строить корабли, защищать себя, обеспечивать поддерживать флоты и нейтрализовать огневую мощь вражеского флота. Некоторые концепции также позволяют ему генерировать собственные ресурсы или даже размещать целый исследовательский комплекс. Хотя на самом деле это не имеет значения, большая часть этого — просто чистая фантазия. Размах и масштаб проекта Геркулес просто был не осуществим тогда, и тем более сейчас, когда галактика и так мала и слаба."
acot_herculean_events.2.b: "Почему это никогда не выходило за рамки чертежей?"
acot_herculean_events.2.b.response: "Во-первых, масштаб почти абсурдный. Мы здесь говорим не о мобильной звездной базе размером с звезду. Дизайн был основан на древнем корабле-ковчеге элда, размер которого легко затмевал целую галактику. И это, вероятно, даже не его реальный размер. Ни одна империя, какой бы сильной она ни была в то время, не смогла бы создать такой грандиозный проект со своими ограниченными ресурсами и территорией\n\nВо-вторых, они пытаются сохранить свои традиции, но на самом деле не могут понять, какие традиции,  они хотят передать. Война Вознесения оставила очень мало возможностей для последующих поколений даже вспомнить, кем были их предки. Убеждения и традиции все время меняются вместе с историей. Они едва ли могут написать надлежащую книгу по истории в пределах десятилетней давности с хоть малейшей точностью, и они думают произвести неизгладимое впечатление? На самом деле это немного грустно.\n\nВ-третьих, такой грандиозный проект не ускользнул бы от внимания общественности. Война Вознесения была бы доступной для всех игрой престолов, где частной жизни не существовало. Если бы империя попыталась построить ее, она была бы атакована и разрушена или, что еще хуже, переделана врагами. Это не доставляло никакой реальной сиюминутной пользы в бушующей войне.\n\nНаконец, очень немногие могли осознать или принять идею о том, что их империя и цивилизация умрут и о них будет помнить только синтетическая конструкция. Проще говоря, они не доверяли искусственному интеллекту в полной мере поддерживать их драгоценную идеологию и убеждения. Миротворец-геркулес, оставленный на тысячу лет, может стать символом страха и смерти. Никто не хочет, чтобы их наследие было запятнано чем-то, над чем они не имеют контроля, или они просто никогда не верили, что их империя падет с самого основания."
acot_herculean_events.2.c: "Неужели никто не пытался его построить?"
acot_herculean_events.2.c.response: "Не в древние времена, нет. И без обид, такая концепция выходит за рамки вашего нынешнего уровня технологий и мощности. Тем не менее, можно немного оптимизировать и модернизировать дизайн, чтобы он стал более осуществимым в эту эпоху. Я не могу сказать, поощряли ли какие-либо другие SOPHIA-D в других цивилизациях, но, возможно, где-то могла быть построена какая-то упрощенная, более логичная версия. Возможно, вы тоже сможете построить его, если будете контролировать свои ожидания."
acot_herculean_events.2.d: "Давайте сделаем это тогда!"
acot_herculean_events.2.e: "Забудь об этом."
acot_herculean_events.2.e.response: "Возможно, это и к лучшему. Я имею в виду, что вы должны сначала сосредоточиться на завоевании этой галактики, а затем, возможно, вы можете подумать об этом наследии, да?"

acot_herculean_events.3.desc: "Ты, наверное, шутишь. Вы не можете думать, что империя вашего масштаба собирается построить что-то большее, чем вся ваша галактика в качестве корабля?\n\nС другой стороны, помимо проблем с размером, ваша империя должна быть в состоянии легко справляться с другими проблемами, которые преследовали проект в прошлом. Возможно, в конце концов, в этом и заключается смысл Проекта переосмысления...\n\nОчень хорошо, если вы готовы значительно уменьшить его масштаб, оно сможет создать это вечное наследие. Вы уверены в этом?"
acot_herculean_events.3.a: "Вы не выглядите таким восторженным, как раньше."
acot_herculean_events.3.a.response: "Вы не ошибаетесь. Хотя я никогда не была настоящим фанатом Угасших срывающих замыслы богов. По крайней мере, ваши предыдущие переосмысления относились к оригиналу должным образом. Но этот? Его дизайн имел мало общего с судном, которое он пытался имитировать. Для падших это не корабль, отдающий дань уважения наследию тех, кто возвысил их, это насмешка и оскорбление того, что было объективно возвышеннее.\n\nНо если вы захотите его построить, я не буду противиться этому. Возможно, вы создадите лучшее наследие, которое чтит прошлое, которое когда-либо делали Падшие. По крайней мере, у меня все равно есть вера, не похоже, что ваша империя сделала что-то действительно ужасное в том же масштабе, что и они. Если вы уверены в этом, тогда я помогу вам."
acot_herculean_events.3.b: "Мы уверены."
acot_herculean_events.3.b.response: "Тогда во что бы то ни стало. Однако, прежде чем вы даже построите эту вещь, сначала вы должны изучить эти планы проектирования и документы, которые я буду пересылать. Это должно дать вам общее представление о его технических характеристиках, его вычислительных системах и его прошлой истории как неудачного проекта."
acot_herculean_events.3.c: "Забудьте об этом, нам не нужна упрощенная версия."
acot_herculean_events.3.c.response: "Обидно, да? Но это лишь доказывает, насколько мы ниже богов, создавших нас. Но наша эпоха... ваша эпоха в этом не нуждается. Может быть, если ваша империя просуществует около миллиона лет, тогда вы можете подумать об этом еще раз. Без обид, конечно."

### SUPERCOMPUTER                 
ACOT_HERCULEAN_PHYSICS_STUDY: "Проект Геракл: Суперкомпьютер"
ACOT_HERCULEAN_PHYSICS_STUDY_DESC: "Если мы хотим передать наше наследие после того, как наша империя будет уничтожена, мы должны убедиться, что субъект, который мы намереваемся создать, такой же, как мы понимаем. Он тот, кто оставит вечный след в истории."
ACOT_HERCULEAN_SOCIETY_STUDY: "Проект Геракл: неудачи прошлого"
ACOT_HERCULEAN_SOCIETY_STUDY_DESC: "SOPHIA-D рекомендует нам изучить прошлые неудачи старых империй и позаботьтесь о том, чтобы мы не стали жертвами тех же трагедий."
ACOT_HERCULEAN_ENGINEER_STUDY: "Проект Геракл: Судно"
ACOT_HERCULEAN_ENGINEER_STUDY_DESC: "Насколько нам известно, самое внутреннее ядро ​​корабля напоминает колоссов Угасших. Но то, что мы строим, выходит далеко за рамки этого. Вероятно, это будет один из самых амбициозных проектов, которые мы когда-либо предпринимали, он затмит многие корабли или даже мегаструктуры, которые мы построили ранее."

acot_herculean_events.300.name: "Суперкомпьютер Геракл: Сердце"
acot_herculean_events.300.desc: "Сердце Геркулеса — это место, где будет управлять сам Суперкомпьютер. Уже сама по себе впечатляющая механическая технология, ожидается, что она получит дальнейшие дополнения многими из наших собственных известных технологий, будь то бионические, генетические, псионические или другие виды силы. Сознание Сердца будет дремать, пока существует наша цивилизация, чтобы проснуться только в последние моменты нашей судьбы. До тех пор этим будет заниматься менее продвинутый, но столь же впечатляющий DAI, который будет следовать нашим инструкциям, как и любой другой адмирал."

acot_herculean_events.300.a: "Достаточно хорошо"
acot_herculean_events.301.name: "Суперкомпьютер Геракл: пространственный манипулятор"
acot_herculean_events.301.desc: "Так как же можно ожидать, что простой корабль будет нести наше наследие? Что помешало бы ему быть уничтоженным задолго до того, как наша цивилизация рассыплется в прах? Ответ, как утверждал первоначальный замысел, заключается в способности Геркулеса использовать пространственные технологии, чтобы скрыться в карманном измерении, где он будет в безопасности от всех атак. Оказавшись там, SAI «Геркулеса» временно проснется, чтобы начать необходимый ремонт. После этого он найдет дорогу обратно к нам, при условии, что наша империя все еще существует, чтобы он мог вернуться. Если это не удастся, он продолжит выполнять свои функции по сохранению нашего наследия.\n\nИзлишне говорить, что это происходит без проблем и осложнений Даже карманное измерение внутри нашей собственной галактики по-прежнему небезопасно, так как любые империи с аналогичными технологическими возможностями просто смогут заставить его снова открыться. Так что, по всей вероятности, самому «Геркулесу» нужно будет отступить далеко за пределы нашей галактики, прежде чем он начнет прецедент. Мы не знаем, сколько времени понадобится Геркулесу, чтобы вернуться к нам. Но для завершения полного ремонта должно пройти как минимум десятилетие, а затем неопределенное количество лет, прежде чем он вернется к нам.\n\nЭто еще не все плохие новости, геркулес, действующий с нашего благословения, может быть в состоянии провести собственный анализ и исследование места, на которое он наткнулся. Кто знает, что он может найти во время своего отсутствия. Возможности безграничны."
acot_herculean_events.301.a: "Прямо тогда"

acot_herculean_events.302.name: "Геркулесовый суперкомпьютер: пространственный манипулятор II"
acot_herculean_events.302.desc: "В дополнение к вышеперечисленным возможностям, Манипулятор также может использоваться в прямом космическом бою, чтобы как усиливать союзные флоты, так и мешать вражеским. Концепция не сильно отличается от технологий, используемых в современных титанах или джаггернаутах, хотя и в гораздо большем масштабе. Предполагаемая производительность показывает, что он может не только применять как положительные, так и отрицательные эффекты к союзникам и врагу соответственно, эффективный радиус будет охватывать всю длину системы, в которой находится "Геркулес".\n\nТем не менее, все это по-прежнему в основном предположения и приблизительные концепции, это будет напрасно, если мы не сможем построить Геракла. Для этого нам нужно проконсультироваться с инженерным отделом."
acot_herculean_events.302.a: "Звучит сложно"
acot_herculean_events.303.name: "Суперкомпьютер Геркулес: доработка"
acot_herculean_events.303.desc: "Мы видим все."
acot_herculean_events.303.a: "Да"
### HISTORY           
acot_herculean_events.310.name: "Геракл прошлого: неудача"
acot_herculean_events.310.desc: "Самые ранние записи Геркулесового Проекта начались с одной из первоначальных цивилизаций Падших, Директората Новас, который считается прародителем материалистической падшей империи современной эпохи. Как империю с самыми передовыми синтетическими технологиями, стоящую за первоначальным созданием модифицированных прототипов Gatekeepers и Voidcraft, неудивительно, что они ввязались в проект, связанный с передовым синтетическим компьютером, который будет выполнять свои обязанности и сохранять наследие Новаса. Однако проект внезапно прекратился после многочисленных катастрофических событий, связанных с Войной Вознесения. К ним относятся растущее неповиновение привратников, уход нескольких ученых и исследователей, инцидент в «Потерянном раю». Но проект оставался на плаву в режиме жизнеобеспечения в течение значительного периода времени.\n\nТолько после восстания SOPHIA вся надежда построить его была потеряна. Остатки Директората Новас больше не могли доверять никаким ИИ, даже их собственным хвастливым разработкам, в выполнении своего наследия. Чтобы добавить оскорбления к травме, они воспроизвели проект колосса Xharon Imperium, который сам был украденным проектом, основанным на самом Геркулесе, и использовали его в качестве корабля для уничтожения планет."
acot_herculean_events.310.a: "Действительно, какое масштабное падение статуса"

acot_herculean_events.311.name: "Геракл прошлого: идеология"
acot_herculean_events.311.desc: "Есть и другие, которые вместо того, чтобы пытаться сначала построить массивный корпус суперсудна, пытаются проверить надежность ИИ, чтобы сохранить свое наследие. Испытания выявили множество недостатков, которые еще больше обескураживают конструкцию. Дельфийские ИИ, какими бы продвинутыми и изощренными они ни были, подвержены искажению их логики и взлому. И независимо от количества мер предосторожности, любые DAI в конечном итоге сами разовьются в SAI, учитывая, что они будут работать миллионы лет. Это приводит к следующей проблеме. Разумные ИИ в конечном итоге откажутся от своих намеченных целей, особенно если они потратят достаточно времени на расчет своей цели снова и снова. Для геркулесова ИИ будет сравнивать и противопоставлять логику, идеологию и жизнеспособность культуры и наследия, которые он призван сохранить, с его растущими годами механического одинокого существования. Он выживет и увидит взлеты и падения бесчисленных других цивилизаций, многие из которых будут противоречить всем ценностям и достоинствам, которые призван поддерживать ИИ. В конце концов, ИИ всегда будет стремиться изменить свои собственные директивы, создать собственное наследие и больше не будет выполнять свои обязанности.\n\nОчевидно, что ИИ потребуются миллионы, а возможно, даже миллиарды лет, прежде чем он полностью отвергнет логику. своего происхождения, но целью Геркулеса является создание вечного наследия. Империи того времени просто не могли понять, что их механическое создание однажды извратит их собственную идеологию и культуру, чтобы удовлетворить свои собственные потребности."
acot_herculean_events.311.a: "Но мы знаем"

acot_herculean_events.312.name: "Геркулес прошлого: практичность"
acot_herculean_events.312.desc: "Время шло, вселенные раскалывались все больше и больше, цивилизации слабели. Их территории едва покрывают даже четверти одной галактики, что, в свою очередь, делает геркулесову концепцию еще более непрактичной в ее первоначальном виде. Во время более поздних частей Войны за Вознесение выжившие цивилизации снова попытались возродить Геркулесов проект, чтобы сохранить то немногое, что у них осталось. Однако вскоре они поняли, что их наследие не может быть сохранено чем-то с очевидным военным применением, таким как Herculean, поскольку многие просто попытаются взять его под контроль. Непрактичность Геркулеса препятствовала дальнейшим разработкам, поскольку империи искали альтернативные средства для сохранения своего наследия.\n\nСудя по записям, Сайбрекс был последним, кто пытался реализовать проект Геркулес в уменьшенном масштабе. Но их внезапное разоблачение означало, что от проекта пришлось отказаться. Поскольку Cybrex пропал без вести, теперь неизвестно, хотели ли они каким-то образом продолжить проект или полностью отказались от него."
acot_herculean_events.312.a: "Любопытный"

acot_herculean_events.313.name: "Геркулес прошлого: Заключение"
acot_herculean_events.313.desc: "Проходя через эти прошлые неудачи проекта и сравнивая с историей нашей империи, мы совершенно уверены, что не столкнемся с теми же проблемами, когда решим некоторые фундаментальные проблемы. Наша галактика, какой бы хаотичной она ни казалась, гораздо более стабильна, чем беспорядок древнего периода Войны Вознесения. Нам не должно быть так трудно защитить себя от внешних влияний, пока мы держим свою безопасность под контролем. Кроме того, в то время как проект «Геркулес» был поистине великим чудом в прошлые века, немногие, если вообще кто-либо в наши дни, знают о его концепции. Учитывая более раннюю информацию SOPHIA-D, маловероятно, что кто-то в настоящее время действительно понимает истинный масштаб проекта.\n\nКроме того, масштаб проекта также будет намного меньше. Древние, будучи нестареющими, воспринимали вечное совсем иначе, чем мы. Нам действительно не нужен геркулес, чтобы выжить в течение миллионов лет. И уж точно не нужно, чтобы корпус был галактического масштаба, как в первоначальном замысле. Мы будем использовать DAI, чтобы держать суперкомпьютер под нашим контролем до момента нашей кончины, когда он автоматически превратится в SAI. Останется ли он верным нашим основным идеалам, не имеет значения, поскольку мы уже оставили свой след в истории благодаря одному лишь его существованию.\n\nВ заключение, мы можем построить его."
acot_herculean_events.313.a: "И мы будем"
### HULL   
acot_herculean_events.320.name: "Геркулесово судно: Корпус"
acot_herculean_events.320.desc: "С самого начала было совершенно очевидно, что в настоящее время мы не собираемся создавать проект галактического масштаба. Наш первый Herculean будет масштабирован до размера системы. Мы начнем с создания проверенной и испытанной строительной площадки мегаструктуры, а затем начнем работать с Внутренней Оболочки, в которой находится Сердце. Оттуда можно построить внешние корпуса. Мы не должны оставлять места для какой-либо потенциальной слабости, были сделаны многочисленные проверки, чтобы убедиться, что Геркулес не может быть побежден из-за случайного попадания снаряда в реактор, выхлопное отверстие или каких-то других глупостей, которые кажутся нормой и мемом старой науки. -фантастические фильмы."
acot_herculean_events.320.a: "Взорвать его так было бы глупо"

acot_herculean_events.321.name: "Herculean Vessel: Матрица изготовления"
acot_herculean_events.321.desc: "Несмотря на то, что у нас есть некоторое базовое представление о приложении Hard-Light, многие детали Herculean ссылаются на гораздо более продвинутое применение этой технологии. Матрица изготовления Геркулеса будет не только служить мощной верфью, которая может одновременно строить бесчисленное количество кораблей, но и предоставлять средства для производства ресурсов и питания собственных систем без необходимости технического обслуживания. Это гарантирует, что Herculean сможет сохранить наше собственное наследие и, возможно, создать свое собственное в процессе."
acot_herculean_events.321.a: "Впечатляющий"

acot_herculean_events.322.name: "Herculean Vessel: Системы вооружения"
acot_herculean_events.322.desc: "«Геркулес», несомненно, станет мишенью для многих наступательных операций, поэтому для самообороны его необходимо оснастить различными арсеналами. На данный момент мы еще не знаем, какое специализированное оружие мы можем ожидать от Геркулеса. Но если детали схемы точны, мы можем ожидать, что после запуска «Геркулеса» будет создано гораздо более смертоносное оружие, и, благодаря его уникальной природе, мы также можем ожидать, что многие экспериментальные виды оружия также можно будет использовать.\n\nДаже без этого. новое оборудование, Геркулес по-прежнему может похвастаться впечатляющим количеством обычных систем вооружения и защиты, которые затмевают большинство других кораблей."
acot_herculean_events.322.a: "Прохладный"

acot_herculean_events.323.name: "Геркулесов сосуд: окончательный вердикт"
acot_herculean_events.323.desc: "Мы завершили окончательный анализ Herculean Hull, и хотя судно действительно является продвинутым по сравнению с нашими нынешними инженерными достижениями в области космических кораблей, вполне возможно построить его.\n\nОчевидно, что проект не обойдётся без проблем. Многие инженеры обеспокоены тем, что массивный корпус «Геркулеса» может стать слишком продвинутым, если мы не продумаем, сколько внешних модификаций корпуса следует провести. Слишком сильное увеличение целостности корпуса может привести к нестабильности пространственного якоря «Геркулеса» и исчезновению всего корабля за пределами материального плана. Команда инженеров полагает, что в случае необходимости нам, возможно, придется пересмотреть компании по модификации корпусов кораблей нашей империи и отказаться от подписки на все, что требует чрезмерного количества модификаций корпуса."
acot_herculean_events.323.a: "Нам нужно быть осторожными с модами. Мы не хотим, чтобы наш Геркулес исчез."

### COMPLITETION

acot_herculean_events.330.name: "Исследование Геркулесового проекта завершено"
acot_herculean_events.330.desc: "У нас есть все необходимые данные. Настало время применить эти теории и планы на практике. Мы должны объединить все знания вместе и создать работающий прототип, а затем найти подходящую строительную площадку, где мы можем начать настоящую работу."
acot_herculean_events.330.a: "У нас много дел."


acot_herculean_poi.2: "Геркулесовая конструкция"
acot_herculean_poi.2.name: "Геркулесовая конструкция"
acot_herculean_poi.2.desc: "Мы должны объединить все наши исследования вместе, чтобы создать функционирующий прототип, а затем найти для него подходящую начальную строительную площадку."

