edict_acot_mod_menu_edict: "§YМеню конфигурации ACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою способность изменять реальность, чтобы диктовать, какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике, в которую вы решили вмешаться.\n\nПобочные эффекты включают амнезию, выпадение волос, четырехмерный ожог, ужасные повреждения и заражение мемами. Не вызывайте это без события сингулярности класса-35."
 
acot_mod_options_title: "Древний тайник технологий: Меню настройки технологий"
acot_mod_options_desc: "Это меню позволяет отключить определенные элементы в ACOT, которые вам не нравятся или которые вы хотите изменить."
 
acot_mod_options.exit: "Выйти из меню"

####################### KNOW WHATS UP

acot_mod_options.1: "Узнать больше о ACOT"
acot_mod_options.1.tooltip: "Прочтите краткое описание ACOT и его сабмодов на случай, если вы каким-то образом подписались на мод, не зная, что он добовляет."

acot_mod_options.100.name: "О АСОТ"
acot_mod_options.100.desc: "Ancient Cache of Technologies расширяет контент поздней игры, добавляя дополнительные новые технологии, события и контент. Большая часть мода будет доступна только после того, как вы преодолеете ванильные технологии пятого уровня. Для каждого уровня помимо ванильного потребуется разблокировать серию событий и прогрессий.\n\nКроме того, ACOT предлагает множество сабмодов, как официальных, так и неофициальных. Наведите курсор на кнопоки ниже, чтобы получить краткую подсказку о том, что делает каждый сабмод (нажатие кнопок не активирует неактивные в данный момент сабмоды, вам нужно подписаться и начать новую игру, чтобы сделать их активными)"

acot_mod_options.100.a: "ACOT: Override - §GАктивно§!"
acot_mod_options.100.a2: "ACOT: Override - §RОтключено§!"
acot_mod_options.100.a.tooltip: "Этот сабмод перезаписывает некоторые ванильные файлы, чтобы обеспечить более плавный переход от ванильных материалов к ACOT. Он также обновляет Угасшие Империи и Кризис в ванили, чтобы использовать компоненты на основе ACOT.\n\nБольшинство функций этого мода будут работать в текущей игре, если кризис еще не возник.\nКорабли Угасших Империй, уже созданные до установки, не будут обновлены, обновятся только новые корабли."

acot_mod_options.100.b: "ACOT: Secrets Beyond the Gate - §GАктивно§!"
acot_mod_options.100.b2: "ACOT: Secrets Beyond the Gate - §RОтключено§!"
acot_mod_options.100.b.tooltip: "Этот сабмод добавляет мощный, но необязательный кризис в конце игры, а также некоторые события, связанные с Secrets Beyond the Gate в середине игры.\n\nЭтот сабмод не будет работать в текущей игре до установки."

acot_mod_options.100.c: "ACOT: Extra Defines - §GАктивно§!"
acot_mod_options.100.c2: "ACOT: Extra Defines - §RОтключено§!"
acot_mod_options.100.c.tooltip: "Этот сабмод в основном вносит изменения в некоторые основные определения ванильной игры, чтобы больше соответствовать ACOT. Самое главное, он изменяет способ расчета мощности флота, чтобы уменьшить вероятность переполнения флота. Он также добавляет максимальное ограничение для многих повторяемых технологий, чтобы предотвратить их переполнение.\n\nЭтот сабмод будет работать частично в текущей игре после установки, а повторяемые технологии, которые уже превышают ограничение, не исчезнут."

acot_mod_options.100.d: "AOT: Acquisition of Technologies - §GАктивно§!"
acot_mod_options.100.d2: "AOT: Acquisition of Technologies - §RОтключено§!"
acot_mod_options.100.d.tooltip: "Этот сабмод является неофициальным дополнением к ACOT, сделанный FragJacker. Он добавляет некоторые дополнительные материалы и расширения в Корпус Фанон (хотя следует отметить, что многие из них в настоящее время являются супер-пупер-неточными). Он также добавляет другие интересные вещи, такие как Боевая баржа Падшей Империи и Великая Стена.\n\nЭтот подмод, вероятно, не будет работать в текущей игре после установки."

acot_mod_options.100.e: "SOTS: Secrets of the Shroud - §GАктивно§!"
acot_mod_options.100.e2: "SOTS: Secrets of the Shroud - §RОтключено§!"
acot_mod_options.100.e.tooltip: "Этот сабмод является неофициальным дополнением к ACOT, сделанный Faded. Он добавляет еще один уровень и некоторые дополнительные знания, изучающие способ вызвать Мастера Пакрова.\n\nЭтот сабмод, вероятно, не будет работать в текущей игре после установки."

