acot_mod_options.8: "§RПараметры отладки§!"
acot_mod_options.8.tooltip: "Это откроет меню отладки, где вы потенциально можете исправить некоторые ошибки или получить доступ к определенным событиям без использования консолей."

acot_mod_options.800.name: "Параметры отладки"
acot_mod_options.800.desc: "Эта опция позволяет вам удалить определенный контент в игре, либо самого ACOT, либо вещей, связанных с ACOT.\n\n§RИзлишне говорить, что многие из этих опций являются законными читами. Будьте осторожны, что вы собираетесь делать, не позволяйте друзьям поймать вас на читерстве!§!"

acot_mod_options.800.a: "Снять флаг блокировки дипломатии"
acot_mod_options.800.a.tooltip: "Это уберет флаг, блокирующий дипломатию. Используйте, когда вы больше не можете связаться с СОФИЕЙ, Фанон или другими на основе дипломатии ACOT. Чтобы не сломать игру, не используйте это преднамеренно для создания нескольких окон дипломатии."

acot_mod_options.800.b: "Получить Дельта технологии"
acot_mod_options.800.b.tooltip: "Это немедленно даст почти каждому ACOT Дельта технологии. Если у вас уже есть Дельта технологии, эта опция заменится на Альфа."
acot_mod_options.800.b1: "Получить Альфа Технологии"
acot_mod_options.800.b1.tooltip: "Это сразу же даст ACOT Альфа Технологии почти каждому. Если у вас уже есть Дельта технологии, эта опция переключится на Сигма."
acot_mod_options.800.b2: "Получить Сигма Технологии."
acot_mod_options.800.b2.tooltip: "Это немедленно даст ACOT Сигма технологии почти каждому."

acot_mod_options.800.d: "Получает технологии Фанон"
acot_mod_options.800.d.tooltip: "Это немедленно даст почти каждому ACOT технологии Фанон."

acot_mod_options.800.c: "Получить ресурсы"
acot_mod_options.800.c.tooltip: "Это даст вам тонны ресурсов ванили и ACOT. По сути, это неконсольная версия acot_test_event.10. Очевидно чит."

