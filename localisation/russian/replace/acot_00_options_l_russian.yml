acot_mod_options.200.g: "Технологии империи §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.g.tooltip: "Отключает все уникальные технологии империи ACOT. Уже исследованные технологии будут давать бонусы, даже если вы специально попросили игру не делать этого, оставьте надежды. Все кончено, Энакин! Я стою выше тебя!"
