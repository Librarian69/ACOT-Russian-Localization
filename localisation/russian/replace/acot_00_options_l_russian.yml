acot_mod_options.300.desc: "Настройте, какие события должны происходить, а какие нет."

acot_mod_options.300.b: "События Тайны Предтеч §Gвключены§!. §RОтключить§!?"
acot_mod_options.300.b.tooltip: "Отключает приобритение кораблей предтеч в Событиях Тайны Предтеч . Тайны Предтеч сосредотачиваются на изучении, понимании и использовании древних кораблей предтеч из древних эпох. (Это не мешает вам получать Альфа технологии, это только запрещает вам получить корабли предтечь)"
acot_mod_options.300.b2: "События Тайны Предтеч §RВыключены§!. §GВключить§!?"
acot_mod_options.300.b2.tooltip: "Включает события Тайны Предтеч."

acot_mod_options.300.c: "События Звездныe Аномалий §GВключены§!. §RОтключить§!?"
acot_mod_options.300.c.tooltip: "Отключает События Звездных Происшествий. Звездная аномалия возникает в результате неправильного использования звездной энергии."
acot_mod_options.300.c2: "События Звездныe Аномалий §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.c2.tooltip: "Включает события Звездных Происшествий."

acot_mod_options.300.d: "События бомбардировки §Gвключены§!. §RОтключить§!?"
acot_mod_options.300.d.tooltip: "Отключает события бомбардировки. Это превратит все бомбардировки ACOT в обычные, но чрезвычайно мощные бомбардировки без дополнительных событий."
acot_mod_options.300.d2: "События бомбардировки §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.d2.tooltip: "Включает события бомбардировки, позволяя производить расколы и разрушения." 

acot_mod_options.300.e: "События дипломатии §Gвключены§!. §RОтключить§!?"
acot_mod_options.300.e.tooltip: "Отключает события, связанные с дипломатией. Сделайте это, если вы предпочитаете, чтобы империи ИИ смирились со своей судьбой, неспособной продвинуться дальше нулевой точки."
acot_mod_options.300.e2: "События дипломатии §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.e2.tooltip: "Включите события, связанные с дипломатией. Сделайте это, если вы считаете, что ИИ должен стараться изо всех сил, чтобы найти способ добыть технологии, даже если для этого придется прибегнуть к сомнительным дипломатическим ходам."
 
acot_mod_options.300.f: "Cобытия Война в аду §GВключены§!. §RОтключить§!?"
acot_mod_options.300.f.tooltip: "Отключает события Война в аду. Война в аду — это событие, предназначенное для проверки игроков, которые небрежно исследуют Альфа Технологии, не задумываясь о возможных последствиях."
acot_mod_options.300.f2: "Cобытия Война в аду §RОтключены§!. §GВключить§!?"
acot_mod_options.300.f2.tooltip: "Включает события «Война в аду», восстанавливая опасную механику Альфа Технологии."


###################################################################################

acot_mod_options.4: "Установить бафф к ресурсам у ИИ"
acot_mod_options.3.tooltip: "Из-за того, что ACOT добавляет дополнительные ресурсы в дополнение к глупо сложным системам ресурсов для ИИ в ваниле, они могут испытывать трудности, пытаясь идти в ногу со временем, эта опция позволяет игроку дать ИИ определенные модификаторы."

acot_mod_options.400.name: "Бафф ресурсов ИИ"
acot_mod_options.400.desc: "Из-за возросшего количества ресурсов, которыми придется управлять ИИ, иногда он может начать копать могилу раньше времени, пытаясь управлять всем. Учитывая, что автор мода не особенно хорош в этих делах ИИ, эта опция существует для того, чтобы помочь ИИ, периодически давая ему бесплатные ресурсы, особенно те, которые ему обычно трудно получить."

 
acot_mod_options.400.a: "Модификатор увеличения ресурсов ИИ"
acot_mod_options.400.a.tooltip: "Используйте эту опцию, чтобы изменить бонус ИИ на ресурсы. Имейте в виду, что бонус применяется только к стандартной империи и угасшим империям на момент его изменения. Вновь созданные империи не получат бонус, пока этот процесс не будет выполнен снова."

acot_mod_options.400.b.tooltip: "Отключает автоматическое финансирование некоторыми ресурсами на основе ACOT, такие как Темная Энергия или Стелларит, если ИИ слишком долго их не хватает."
acot_mod_options.400.b2: "Резервные ресурсы ИИ §GОтключены§!. §RВключить§!?"
acot_mod_options.400.b2.tooltip: "Включает автоматическое финансирование некоторыми ресурсами на основе ACOT, такие как Темная Энергия или Стелларит, если ИИ слишком долго их не хватает."

acot_mod_options.400.c: "Облегченные события ИИ §RВключены§!. §GОтключить§!?"
acot_mod_options.400.c.tooltip: "Отключить упрощенную версию многих событий ACOT для ИИ. Отключение этих событий может привести к тому, что ИИ не сможет должным образом приобретать технологии в течение долгого времени, чтобы бросить вызов игрокам."
acot_mod_options.400.c2: "Облегченные события ИИ §GОтключено§!. §RВключить§!?"
acot_mod_options.400.c2.tooltip: "Включите упрощенную версию многих событий ACOT для ИИ, чтобы им не приходилось вечно получать важные технологии."

acot_mod_options.401.name: "Модификатор увеличения ресурсов ИИ"
acot_mod_options.401.a.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартной империи и угасшим империям на момент его изменения. Вновь созданные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §RНет§!\n\nУ ИИ не будет никаких бонусов, они будут играть честно и, скорее всего, погибнут или разрушатся из-за собственной глупости и неспособности быть хорошим. Хорошо, если вам нравится игра, в которой только вы один можете быть крутым."
acot_mod_options.401.b.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартной империи и угасшим империям на момент его изменения. Вновь созданные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §GНизкий§!\n\nИИ будут получать определенный доход к своим основным ресурсам, что должно более или менее позволить им функционировать как полноценная империя. Хорошо, если вы хотя бы ожидаете, что ИИ будет представлять угрозу."
acot_mod_options.401.c.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартной империи и угасшим империям на момент его изменения. Вновь созданные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §BСредний§!\n\nИИ будут получать двойной доход по сравнению с базовыми настройками, но никаких других бонусов."
acot_mod_options.401.d.desc: "Используйте эту опцию, чтобы изменить бонус ИИ к ресурсам. Имейте в виду, что бонус применяется только к стандартной империи и угасшим империям на момент его изменения. Вновь созданные империи не получат бонус, пока этот процесс не будет выполнен снова.\n\nТекущий бонус ИИ: §BВысокий§!\n\nAИИ будет получать двойной доход, который они производят, помимо обычного дохода, в случае, если вы действительно хотите, чтобы ИИ ВИ действительно представлял для вас угрозу. Возможно, на этот раз ИИ действительно убьет вас (но, скорее всего, не убьет)."

acot_mod_options.401.a: "Бонус Ресурсов ИИ : §WНет§!"
acot_mod_options.401.b: "Бонус Ресурсов ИИ :: §YНизкий§!"
acot_mod_options.401.c: "Бонус Ресурсов ИИ : §YСредний§!"
acot_mod_options.401.d: "Бонус Ресурсов ИИ : §GВысокий§!"

