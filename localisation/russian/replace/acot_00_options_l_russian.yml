acot_mod_options.6: "Настройка содержимого"
acot_mod_options.6.tooltip: "Эта опция позволяет вам удалить определенный контент из ACOT, или относящийся к ACOT."


acot_mod_options.6.name: "Настройка содержимого"
acot_mod_options.6.desc: "Эта опция позволяет вам удалить определенный контент из ACOT, или относящийся к ACOT."

acot_mod_options.600.a: "Отключить Корпус Фанона"
acot_mod_options.600.a.tooltip: "Эта опция полностью удалит Корпус Фанона из галактики, включая все связанные с ним технологии. Будьте очень осторожны, это приведет кследующим результатам.\n\n1. Корпус Фанон будет удален из галактики.\n2. Система Место Высадки станет пустой системой с одной лишь звездой.\n3. Все технологии Фанона больше не будут приобретаться.\n4. Кайло Рен никогда не сможет быть приобретен у А'мериго.\n5. Любые империи, кроме Звезднорожденных, с технологиями Фанона также будут удалены."

acot_mod_options.600.b: "Отключить Кураторов Архонтов"
acot_mod_options.600.b.tooltip: "Эта опция навсегда удалит возможность нанимать Архонтов у Кураторов. Архонты — гораздо более мощный вариант обычного ученого-куратора. Будьте осторожны, так как могут произойти следующие результаты.\n\n1. Архонты не могут быть завербованы у кураторов.\n2. Все существующие лидеры с чертой «Архонт» будут стерты с лица земли."

acot_mod_options.600.c: "Отключить Поле Битвы за Гордыню"
acot_mod_options.600.c.tooltip: "Эта опция навсегда предотвратит появление Поле Битвы за Гордыню и Америго. Поле битвы за гордыню — это очень сложное место для раскопок, уникальное для ACOT, которое появляется из естественных расколотых миров. Будьте очень осторожны, так как могут произойти следующие результаты..\n\n1. Все естественные расколотые миры будут преобразованы в миры-гробницы, а все постройки угасшей империи на них будут удалены.\n2. Раскопки Поле битвы за гордыню никогда не появятся.\n3. Флотилии Стражей на этих планетах будут уничтожены."

acot_mod_options.600.d: "Отключить Сферу Пустоты"
acot_mod_options.600.d.tooltip: "Эта опция навсегда отключит Сферу пустоты. Сферы пустоты — самый мощный класс планет в ACOT. Будьте очень осторожны, так как могут произойти следующие.\n\n1. Все существующие Сферы Пустоты будут преобразованы в Экуменополис.\n2. Возможность исследовать Сферы Пустоты не будет представлена, и весь существующий прогресс будет потерян."

acot_mod_options.600.e: "Отключить Геркулес"
acot_mod_options.600.e.tooltip: "Эта опция навсегда отключит использование Геркулесов. «Геркулес» — самая мощная мобильная звездная база в ACOT, легко способная выиграть войну сама по себе и практически неразрушимая. Будьте очень осторожны, так как могут произойти следующие результаты.\n\n1. Все существующие Геркулесы будут удалены.\n2. События по разблокировке Геркулеса не произойдут, и весь текущий прогресс Геркулеса будет утерян."



