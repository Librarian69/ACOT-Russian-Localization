acot_army_synth: "СКС-900"
acot_army_synth_plural: "СКС-900"
acot_army_synth_desc: "СКС-900 - это настоящие синтетические солдаты, обладающие матрицей интеллекта класса 10. Это позволяет им легко перехитрить большинство вражеских бойцов. Они способны действовать даже тогда, когда все их компоненты разрушены, даже одна оставшаяся рука может задушить органика до смерти."

acot_army_synth_se: "Сигма СКС-900"
acot_army_synth_se_plural: "Сигма СКС-900"
acot_army_synth_se_desc: "СКС-900 - это настоящие синтетические солдаты, обладающие матрицей интеллекта класса 10. Это позволяет им легко перехитрить большинство вражеских бойцов. Они способны действовать даже тогда, когда все их компоненты разрушены, даже одна оставшаяся рука может задушить органика до смерти."
 
tech_acot_army_synth: "Синтетический кибер солдат"
tech_acot_army_synth_desc: "Омнидроиды гибкие и способны к сложным движениям, но все же ограничены своими громоздкими размерами и некоторыми недостатками ИИ. Возможно, если вместо них использовать настоящих синтетиков, которые, несмотря на уязвимость к падению морали, могут быть гораздо более эффективными солдатами."
 
acot_army_synth_hero: "СКК-1000"
acot_army_synth_hero_plural: "СКК-1000"
acot_army_synth_hero_desc: "СКК-1000 - самый мощный биосинтетический суперсолдат, которого когда-либо видела наша империя. Гиперион - молниеносный суперсолдат, способный анализировать данные о поле боя и реагировать менее чем за 0,0000137 наносекунды. Это значительно повышает его живучесть, поскольку он может без труда уклоняться и отражать практически все, что на него направляют, отвечая при этом смертельной атакой."
 
tech_acot_army_synth_hero: "Синтетический кибер коммандо"
tech_acot_army_synth_hero_desc: "Хотя наши Омнидроиды хорошо подходят для использования в качестве основных фронтальных штурмовых подразделений благодаря своей чрезвычайной прочности, за эту прочность приходится расплачиваться недостаточной маневренностью, что делает их крупными мишенями. СКС-900, с другой стороны, быстрее и уклончивее, но не обладают должной огневой мощью и уязвимы к падению боевого духа. Наши кибер-инженеры считают, что мы можем создать синтетического коммандо, который обладает непревзойденной ловкостью и огневой мощью, способный просчитывать поле боя за наносекунды и при этом сохраняющий все свои воспоминания как разумное существо." 
 
synthcommando_limit_tooltip: "Превращение солдата-синта в СКК-1000 - чрезвычайно дорогостоящая и сложная задача. Только синт, чья прошлая биологическая память сохранилась на 100%, может иметь шанс стать им."


