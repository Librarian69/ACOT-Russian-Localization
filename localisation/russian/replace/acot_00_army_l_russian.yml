fe_spmdroid_army_ae: "Альфа-дрон СПМ-2"
fe_spmdroid_army_ae_plural: "Альфа-дроны СПМ-2"
fe_spmdroid_army_ae_desc: "Модернизированная модель СПМ-1, СПМ-2 отличается превосходными боевыми характеристиками во всех категориях при незначительном увеличении затрат на обслуживание. Хотя существующие модели СПМ-1 не могут быть модернизированы, все будущие модели будут заменены вариантами поколения 2."
 
