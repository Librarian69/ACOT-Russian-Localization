acot_defensive_cannon_plural: "Усиленные фортификационные батареи"
acot_defensive_cannon_desc: "Эти стены модернизированы мощными системами вооружения и теперь могут помогать обороняющимся армиям своим мощным заградительным огнем. Даже несколько дополнительных мер защиты может оказаться тем, что необходимо, чтобы отразить вторжение или выиграть достаточно времени для подкрепления.\n\nЕсли какие-либо стены будут разрушены во время наземного боя, их необходимо отремонтировать. Если все стены разрушены, то их нужно отстроить заново."

