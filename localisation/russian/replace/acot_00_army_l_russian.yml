acot_army_hive_hero_desc: "Связанный с самим ульевым разумом, Ужас из бездны имеет единственную цель - потреблять все: органическое, разделенное, металл, энергию. Он существует как продолжение самого себя, все, что он потребляет, дает силу разуму улья, который, в свою очередь, дает силу Ужасу."
 
