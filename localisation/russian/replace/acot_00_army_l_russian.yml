decision_acot_repair_fortification: "Ремонт Фортификаций"
decision_acot_repair_fortification_desc: "Ремонтирует поврежденные укреплния, восстанавливая и заменяя любые разрушенные укрепления и батареи в процессе. Ремонт укреплений всегда быстрее и дешевле, чем их восстановление с нуля."

decision_acot_upgrade_fortification: "Оборонительное укрепление"
decision_acot_upgrade_fortification_desc: "Улучшает оборону колонии с помощью дополнительных укрепленных стен. Фортификационные стены служат дополнительной защитой для колонии. Однако, стены обладают слабыми атакующими возможностями, являясь легковооруженными, они достаточно долговечны и не требуют особого ухода. Даже несколько дополнительных мер защиты может оказаться тем, что необходимо, чтобы отразить вторжение или выиграть достаточно времени для подкрепления.\n\nЕсли какие-либо стены будут разрушены во время наземного боя, их необходимо отремонтировать. Если все стены разрушены, то их нужно отстроить заново.\n\nКоличество добавляемых стен зависит от размера планеты. Начиная с 4 при размере планеты $Y10$! и дальше, увеличиваясь на $Y2$! для каждой $Y5$! планеты рамером до $Y30$!."

acot_modifier_fortification_1: "Усиленная фортификационная стена"
acot_modifier_fortification_1_desc: "Фортификационные стены обеспечивают дополнительную защиту для колонии. Однако, стены обладают слабыми атакующими возможностями, являясь легковооруженными, они достаточно долговечны и не требуют особого ухода. Даже несколько дополнительных мер защиты может оказаться тем, что необходимо, чтобы отразить вторжение или выиграть достаточно времени для подкрепления.\n\nЕсли какие-либо стены будут разрушены во время наземного боя, их необходимо отремонтировать. Если все стены разрушены, то их нужно отстроить заново."

acot_modifier_damaged_fortification_1: "Поврежденные фортификационные стены"
acot_modifier_damaged_fortification_1_desc: "Эти стены были повреждены и должны быть отремонтированы.\n\nЕсли какие-либо стены будут разрушены во время наземного боя, их необходимо отремонтировать. Если все стены разрушены, то их нужно отстроить заново."

