decision_acot_upgrade_fortification_2_desc: "Улучшайте укрепленные стены колонии с помощью дополнительных оружейных батарей. Эти стены модернизированы мощными системами вооружения и теперь могут помогать обороняющимся армиям своим мощным заградительным огнем. Даже несколько дополнительных мер защиты может оказаться тем, что необходимо, чтобы отразить вторжение или выиграть достаточно времени для подкрепления.\n\nЕсли какие-либо стены будут разрушены во время наземного боя, их необходимо отремонтировать. Если все стены разрушены, то их нужно отстроить заново.\n\nКоличество добавляемых стен зависит от размера планеты. Начиная с 4 при размере планеты $Y10$! aи дальше, увеличиваясь на $Y2$! для каждой $Y5$! планеты рамером до $Y30$!."

