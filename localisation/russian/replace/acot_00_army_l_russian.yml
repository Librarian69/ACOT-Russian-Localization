acot_army_machine_special: "Адаптивная Силовая Единица"
acot_army_machine_special_plural: "Адаптивные силовые единицы"
acot_army_machine_special_desc: "AFU, в отличие от других машинных единиц, очень независимы на поле боя, они могут формулировать и анализировать новые планы атаки, адаптируя модели и поведение противника. Это дает им некоторые преимущества в психологической войне, поскольку они могут использовать нетрадиционную тактику, чтобы сбить с толку своих врагов. Недостатком этой конструкции является то, что, если AFU будут перегружены, они могут перегрузить свои цепи, пытаясь поспешно придумать стратегии, чтобы выбраться из неразберихи"
 
