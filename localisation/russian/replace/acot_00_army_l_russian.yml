fe_omnimech: "Боевая армия "Дельта""
fe_omnimech_plural: "Боевые армии "Дельта""
fe_omnimech_desc: "Эти смертоносные машины для убийства имеют ограниченные возможности принятия тактических решений, что позволяет им реагировать на большинство типов органических стратегий и адаптировать их к своим собственным. Они также быстрее и выносливее, несмотря на свои большие размеры."
 
tech_omni_warmech: "Боевая форма, усиленная темной материей"
tech_omni_warmech_desc: "Мы должны усовершенствовать наши нынешние конструкции боевых машин, используя новую технологию, полученную от предтеч. Наши дроны должны быть способны бороться со всеми типами угроз, будь то органические существа или другие машины."
 
 
 
################ HIVE
 
fe_mastermind: "Создатель рабов"
fe_mastermind_plural: "Создатели рабов"
fe_mastermind_desc: "Эти крошечные организмы массово запускаются с орбиты, они быстро прицепляются к врагу и мгновенно берут его под контроль. Затем эти рабы обратятся против своих, как дикие животные."
 
tech_controller: "Все их умы принадлежат нам"
tech_controller_desc: "Анализ фрагментированного сознания разделенного индивидуума.... "Кто-то недавно подложил нам бомбу. Что!!! Включается главный экран. Мы должны остановить врага. Они на пути к уничтожению. У них нет шансов выжить.".... Теперь мы понимаем, что эти разделенные находятся за пределами спасения, мы должны создать новый тип воинов, специализирующихся на контроле и стирании разума разделенных дронов, чтобы они могли быть спасены."
 
fe_terror_beyond: "Ужас из бездны"
fe_terror_beyond_plural: "Ужасы из бездны"
fe_terror_beyond_desc: "Связанный с самим ульевым разумом, Ужас из бездны имеет единственную цель - потреблять все: органическое, разделенное, металл, энергию. Он существует как продолжение самого себя, все, что он потребляет, дает силу разуму улья, который, в свою очередь, дает силу Ужасу."
 
tech_terror_beyond: "Вечный голод"
tech_terror_beyond_desc: "Самость требует большего, чем дроны, которые следуют инструкциям и уничтожают наших врагов - нет - Самость нуждается в аватаре, которым она может непосредственно управлять. При помощи этого аватара ужаса наш коллектив сокрушит всех врагов, будь то разделенные, машины или враждебные ульи."
 
terror_limit_tooltip: "Разум Улья должен напрямую контролировать Ужас из бездны, мы не можем больше перенаправлять псионические связи на управление другим подобным ужасающим организмом."
 
 
