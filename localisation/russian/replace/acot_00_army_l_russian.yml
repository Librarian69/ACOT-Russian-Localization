acot_army_auth: "Исполнитель Цербера"
acot_army_auth_plural: "Исполнители Цербера"
acot_army_auth_desc: "Эти офицеры являются высшим проявлением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правлению, или наши силовики заставят его сделать это."
 
acot_army_auth_se: "Сигма Исполнитель Цербера"
acot_army_auth_se_plural: "Сигма Исполнители Цербера"
acot_army_auth_se_desc: "Эти офицеры являются высшим проявлением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правлению, или наши силовики заставят его сделать это."
 

tech_acot_army_auth: "Абсолютная власть"
tech_acot_army_auth_desc: "Мы должны демонстрировать абсолютную власть над теми, кому суждено стать нашими подданными, армии могут выигрывать войны, но именно наши новые исполнители напомнят подданным, что их судьбы связаны с нашей высшей волей."
 
acot_army_auth_hero: "Комиссар-Лорд"
acot_army_auth_hero_plural: "Комиссары-Лорды"
acot_army_auth_hero_desc: "§YГероическая армия§!\n\nТолько самые опытные и выдающиеся комиссары могут получить звание комиссара-лорда. Их статус таков, что комиссар-лорд имеет право казнить любого, кроме правителя, за некомпетентность. Они командуют мощной свитой фанатично преданных солдат, которые соревнуются, чтобы заслужить благосклонность комиссара-лорда."
 
tech_acot_army_auth_hero: "Коронация Комиссара-Лорда"
tech_acot_army_auth_hero_desc: "Даже в рядах комиссаров есть личности, которые проявляют исключительную храбрость и крайне эффективно вдохновляют остальных. Существуют рассказы о некоторых комиссарах, способных вдохновить рабских солдат перестать умирать от прямых кинетических артиллерийских выстрелов. Такая преданность и мастерство должны быть вознаграждены, и первая коронация титула Комиссара-Лорда должна быть проведена немедленно."
 
comlord_limit_tooltip: "Существует лишь несколько комиссаров, достойных звания Комиссара-Лорда, и пока нам не удалось найти больше одного."

################ MATERIALIST

acot_army_mat: "Танковая дивизия Опустошитель"
acot_army_mat_plural: "Танковые дивизии "Опустошитель""
acot_army_mat_desc: "Эти высокотехнологичные танки оснащены смертоносными пушками с ускорителем массы и миниатюрным прыжковым двигателем, позволяющим танку обходить все труднопроходимые участки местности и наносить удары со всех возможных сторон."
 
acot_army_mat_se: "Сигма Танковая дивизия Опустошитель"
acot_army_mat_se_plural: "Сигма Танковые дивизии "Опустошитель"
acot_army_mat_se_desc: "Эти высокотехнологичные танки оснащены смертоносными пушками с ускорителем массы и миниатюрным прыжковым двигателем, позволяющим танку обходить все труднопроходимые участки местности и наносить удары со всех возможных сторон."
 
ttech_acot_army_mat: "Пересмотр танковой войны"
tech_acot_army_mat_desc: "Танковая война была прекращена в начале 2200-х годов из-за кошмара логистики, связанного с транспортировкой и развертыванием танков на поле боя. Однако разработка прыжкового двигателя и реактора темной материи позволяет нам совершить революцию в наземном бою. Вскоре наши грозные танки снова будут доминировать на поле боя."
 
acot_army_mat_hero: "Лендкрузер Мартеллус"
acot_army_mat_hero_plural: "Наземные крейсера Мартеллус"
acot_army_mat_hero_desc: "Эти огромные бегемоты могут сровнять с землей поле боя, либо используя оружие линкоров, либо просто раздавив врагов под своим огромным весом. Посмотрим, как эти глупые спиритуалисты справятся с нашей мощью!"
 
tech_dark_matter_megatank: "Лендкрузер"
tech_dark_matter_megatank_desc: "Некоторые спиритуалистические глупцы высмеивают наше использование "бездушных машин" во время войны, игнорируя тот факт, что войны выигрывают машины и превосходные технологии, а не идиотские убеждения. Мы должны заставить их понять этот простой факт, создав "бездушную машину", настолько большую и мощную, чтобы скорей поторопить этих спиритуалистических глупцов к их обещанной нирване."
 
megatank_limit_tooltip: "Наземный крейсер — это дорогостоящая инвестиция, требующая много ресурсов и подготовки экипажа. Нам нужно немного подождать перед постройкой нового."

