tech_acot_army_gene_desc: "С помощью технологий, которые мы приобрели, мы можем дополнительно усилить наших нынешних генных солдат лучшими чертами, к которым наш вид может приспособиться, значительно улучшив их боевые возможности. Затем им будет предоставлено наше новейшее вооружение и оборудование Темной Материи."
 
acot_army_gene_hero: "Воин Зенита"
acot_army_gene_hero_plural: "Воины Зенита"
acot_army_gene_hero_desc: "Воин Зенита - это высшая кульминация стремления нашей империи к чистоте генов. Генетически усиленный лучшими чертами предтеч, воин возвышается над обычными солдатами и обладает огромной силой, способной без труда переносить вооружение огромного размера."
 
tech_acot_army_gene_hero: "Внедрение генетики предтеч"
tech_acot_army_gene_hero_desc:  "Хотя мы уже достигли финала генетического потенциала нашего вида, он все еще уступает потенциалу предтеч. Наши биологи предполагают, что можно реализовать некоторые из самых смертоносных и мощных черт предтеч, чтобы создать одного из самых мощных солдат, которых когда-либо знала галактика."
 
doomguy_limit_tooltip: "Из миллионов желающих кандидатов только один пока дал положительный результат столь обширной генной инженерии. На данный момент мы не можем произвести еще одного Воина Зенита."
 

################ PSIONIC
 
acot_army_psi: "Темный ученик"
acot_army_psi_plural: "Темные ученики"
acot_army_psi_desc: "Эти ученики не только мастерски владеют оружием, но и способны использовать разрушительные псионические атаки непосредственно против своих врагов."

acot_army_psi_se: "Сигма Темный ученик"
acot_army_psi_se_plural: "Сигма Темные ученики"
acot_army_psi_se_desc: "Эти ученики не только мастерски владеют оружием, но и способны использовать разрушительные псионические атаки непосредственно против своих врагов."
 
tech_acot_army_psi: "Темные ученики"
tech_acot_army_psi_desc: "Псионические воины, хотя они уже грозны благодаря своей способности общаться телепатически и разрушать моральный дух противника, но они все еще уязвимы против машин и генно-модифицированных солдат. Мы должны начать подготовку новых поколений пси-воинов, способных использовать свои псионические силы более эффективно и успешно расправляться со своими врагами."
 
acot_army_psi_hero: "Темный псион"
acot_army_psi_hero_plural: "Темные псионы"
acot_army_psi_hero_desc: "Самый одаренный ученик покрова, способности темного псиона уступают лишь Избранному. Псион способен вызывать разрушительные псионические бури, сеющие хаос и разрушения на поле боя, не замеченные до этого ни одним псионическим существом."

acot_army_psi_se_hero: "Темный псион"
acot_army_psi_se_hero_plural: "Темные псионы"
acot_army_psi_se_hero_desc: "Самый одаренный ученик покрова, физические способности темного псиона уступают лишь Избранному. Псион способен вызывать разрушительные псионические бури, сеющие хаос и разрушения на поле боя, не замеченные до этого ни одним псионическим существом."
 
tech_acot_army_psi_hero: "Второй дар"
tech_acot_army_psi_hero_desc: "Мы получили интересные новости, недавно поступило сообщение, что покров избрал еще одну особь, из рядов наших темных учеников, в качестве еще одного аватара. Хотя он не так могущественен, как первоначальный Избранный, он обладает гораздо большей разрушительной силой. Мы должны найти этого ученика без промедления."
 
psion_limit_tooltip: "До сих пор покров наделил такой потрясающей силой только одного псиона, нам еще предстоит обнаружить другого, обладающего сравнимыми псионическими способностями."
 
