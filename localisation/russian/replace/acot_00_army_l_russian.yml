acot_army_phile_se: "Сигма Агент призрак"
acot_army_phile_se_plural: "Агенты Призраки"
acot_army_phile_se_desc: "Эти оперативники преданы нашему ксенофильскому делу. Они обучены нейтрализовывать только боеспособных врагов с помощью несмертельной инъекции и любой ценой предотвращать любое ненужное кровопролитие и сопутствующие урон."

tech_acot_army_phile: "Призрачный дивизион"
tech_acot_army_phile_desc: "Мы ценим всю жизнь, даже жизнь врагов. Им нужно позволить увидеть ошибки своего пути, но мы не можем выполнять такие смелые задачи с нашим нынешним разрушительным оружием. С этой целью мы должны развивать и обучать армии, специально оснащенные для уничтожения только враждебных целей с максимальной эффективностью. Мы должны иметь более элегантное оружие цивилизованного века. Все кончено, ксенофобы - У нас есть веские аргументы"
 
acot_army_phile_hero: "Черная вдова"
acot_army_phile_hero_plural: "Черные вдовы"
acot_army_phile_hero_desc: "§YГероическая армия§!\n\nЧерные вдовы" — самые смертоносные агенты призрачного подразделения. Они хорошо обучены скрытности, саботажу и оснащены различными мощными, но несмертельными арсеналами и приспособлениями, позволяющими им без труда нейтрализовать вражеских бойцов."
 
tech_acot_army_phile_hero: "Черные вдовы"
tech_acot_army_phile_hero_desc: "Хотя нам не нравится отнимать жизни, мы должны признать, что наши нейтрализаторы получают удовольствие от уничтожения фанатиков-ксенофобов. Официальное формирование Подразделения как действительно независимой силы позволит нам привлечь наших призраков-ветеранов, Черных вдов."
 
blackwidow_limit_tooltip: "Только самые смертоносные и искусные из агентов-призраков могут получить звание "Черных Вдов", поэтому для появления таких одаренных агентов требуется время."
 


################ XENOPHOBE

 
acot_army_phobe: "Отряд несущих смерть"
acot_army_phobe_plural: "Отряды несущих смерть"
acot_army_phobe_desc: "Эти ужасающие, тяжелобронированные солдаты - наша ксенофобская воля, воплощенная в жизнь. Они перемещаются из мира в мир, уничтожая всех ксеносов с помощью своих пушек из антиматерии, которые стирают все следы ксеноса — сами его атомы из существования. Никто не избежит агонии от нашего очищающего пламени."
 
acot_army_phobe_se: "Сигма Несущих смерть"
acot_army_phobe_se_plural: "Сигма Несущих смерть"
acot_army_phobe_se_desc: "Эти ужасающие, тяжелобронированные солдаты - наша ксенофобская воля, воплощенная в жизнь. Они перемещаются из мира в мир, уничтожая всех ксеносов с помощью своих пушек из антиматерии, которые стирают все следы ксеноса — сами его атомы из существования. Никто не избежит агонии от нашего очищающего пламени."

tech_acot_army_phobe: "Презрение к ксеносам"
tech_acot_army_phobe_desc: "Наш народ принял тот простой факт, что мы — единственный по-настоящему цивилизованный вид в этой вселенной, а все остальные — просто животные, звери, которые существуют для того, чтобы быть очищенными. Но для очищения этих зверей нужна более смертоносная сила, та, которая очистит от ксеносов и вселит страх в сердца тех из них, кто осмелится поднять оружие против нас. Когда наши силы придут, они будут молить нас о смерти."
 
acot_army_phobe_hero: "Трехпушечная артиллерия Апокалипсиса"
acot_army_phobe_hero_plural: "Трехпушечные артиллерии Апокалипсиса"
acot_army_phobe_hero_desc: "§YГероическая армия§!\n\nЭта огромная артиллерия оснащена трехствольной пушкой класса Апокалипсис, способной вести огонь с предельной дальности для нанесения разрушительного урона. Максимальный ущерб и полное уничтожение наших врагов гарантированы. Они должны понять, что не имеют права на существование."
 
tech_acot_army_phobe_hero: "Выжженная земля"
tech_acot_army_phobe_hero_desc: "Мы потратили достаточно времени, пытаясь бомбардировать планеты с генераторами щитов или штурмовать ульи. Наши военные стратеги просят нас создать новое оружие. Артиллерию титанических размеров, способную обрушить дождь убийств и хаоса на мусор, который является нашим врагом. Пусть будет проклят побочный ущерб, ибо они сами выбрали родиться ксено-отбросами."
 
xenoart_limit_tooltip: "Потребовалось много времени, чтобы убедить большинство наших внутренних кругов согласиться на строительство этой артиллерии, потребуется время, чтобы другая была введена в строй."



################ EGALITARIAN
 

acot_army_ega: "Боевой корабль свободы"
acot_army_ega_plural: "Боевые корабли свободы"
acot_army_ega_desc: "Эти огромные, высокотехнологичные боевые корабли отлично подходят для того, чтобы нести свободу и свободу всем угнетателям. Оснащенные передовым оружием, они способны одновременно поражать до 1337 различных целей, распространяя мощные пропагандистские сообщения, заставляющие врагов сдаться. Справедливость придет дождем с небес!!!"
 
acot_army_ega_se: "Сигма Боевой корабль свободы"
acot_army_ega_se_plural: "Сигма Боевые корабли свободы"
acot_army_ega_se_desc: "TЭти огромные, высокотехнологичные боевые корабли отлично подходят для того, чтобы нести свободу и свободу всем угнетателям. Оснащенные передовым оружием, они способны одновременно поражать до 1337 различных целей, распространяя мощные пропагандистские сообщения, заставляющие врагов сдаться. Справедливость придет дождем с небес!!!"

tech_acot_army_ega: "Господство в воздушном пространстве"
tech_liberty_gunship_desc: "Концепция боевых кораблей для нас не нова. Еще до нашего выхода в космос мы контролировали небо нашей родной планеты и уничтожали тех, кто не принял демократию, с помощью наших кораблей. Теперь мы можем сделать это снова, на любой планете, используя новые технологии, которые мы приобрели. Скоро мы прольем дождь свободы и свободолюбия на все планеты с небес."

acot_army_ega_hero: "Либерти Прайм"
acot_army_ega_hero_plural: "Либерти Праймы"
acot_army_ega_hero_desc: "§YГероическая армия§!\n\nЛиберти Прайм - это огромная машина, олицетворяющая высшую силу истинного эгалитаризма. Она возвышается над полем боя, вдохновляя союзников патриотическими цитатами о демократии и устрашая врагов свободы своим громовым голосом и гибельными лучами. Прими демократию или умри!!!" 
 
tech_acot_army_ega_hero: "Свобода прежде всего!"
tech_acot_army_ega_hero_desc: "На воздухе или на земле, все так или иначе склонятся перед нашей Демократией. Мы уже установили господство на поле боя с помощью наших боевых кораблей. Чтобы окончательно прорваться через тяжелые укрепления с многочисленными противовоздушными батареями, необходимо более мощное осадное оружие. Оружие, достойное представлять свободу и демократию!!!"
 
prime_limit_tooltip: "Либерти Прайм - это дорогостоящая инвестиция, требующая тысячи сложных боевых компьютеров, чтобы правильно идентифицировать всех возможных нарушителей закона и применять протоколы наказания по мере необходимости. На данный момент мы не можем построить еще один Либерти Прайм."



