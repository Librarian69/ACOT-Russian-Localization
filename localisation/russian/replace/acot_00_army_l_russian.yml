acot_army_machine_hero: "Бог-Машина "Уничтожитель""
acot_army_machine_hero_plural: "Боги-Машины "Уничтожители""
acot_army_machine_hero_desc: "Хотя мы не верим в концепцию этих сущностей органиков, известных как "Боги", анализ показал, что если назвать эту мега-машину так, то она на 69,34% эффективнее будет запугивать органику. Одно энергетическое копье из этой машины легко способно расплавить в пепел целое здание."  
 
tech_acot_army_machine_hero: "Непревзойденная Военная Машина"
tech_acot_army_machine_hero_desc: "Органики не перестают превосходить наши установленные параметры, когда дело доходит до их неортодоксальных стратегий, мы получаем данные о <псиониках>, <генетически усовершенствованных суперсолдатах> или <сверхбольших боевых машинах>. Мы не можем... <не будем> копировать их разработки. Вместо этого мы создадим нашу собственную совершенную военную машину, которая прекратит любое возможное сопротивление, будь то <псионика> или нет."
 
godmech_limit_tooltip: "Бог-Машина "Уничтожитель" напрямую связана с нашим центральным процессором. Мы можем взять под прямой контроль только одну такую машину."
 
