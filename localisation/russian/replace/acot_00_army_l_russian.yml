fe_unsullied_army: "Армия Безупречных"
fe_unsullied_army_plural: "Армии Безупречных"
fe_unsullied_army_desc: "Безупречные - это выращенные в рабстве воины, которых с самого рождения готовят стать смертоносными солдатами нашей империи. Они проходят соответствующую подготовку, которая ожидается от большинства современных армий, что позволяет им быть более чем равными большинству обычных солдат. Однако они все еще рабы, и их смерть мало что значит для наших военных усилий."
 
