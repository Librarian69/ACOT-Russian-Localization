MESSAGE_ACOT_HERO_DEATH_DESC: "Герой убит"
message_acot_hero_death_psi: "Наш Темный Псион был убит в бою! Ужасная потеря!" 
message_acot_hero_death_gene: "Наш воин Зенита умер! Какие ужасные новости!" 
message_acot_hero_death_synth: "Наш синтезатор-спектр был уничтожен! Проклятие!" 
message_acot_hero_death_hive: "Террор был подавлен! Рой трепещет!" 
message_acot_hero_death_machine: "Бог-машина побеждена! Немыслимо!" 
message_acot_hero_death_default: "Это черный день! Один из наших героев пал!" 

MESSAGE_ACOT_PHANON_INJURED_DESC: "Ранен оперативник Фанон"
message_acot_phanon_operative_injured: "Оперативная группа Фанон потерпела поражение, но сумела отступить обратно на борт Звездного охотника. Они должны оставаться на борту в течение 1800 дней, чтобы восстановиться, но в остальном все еще могут участвовать в космических боях на борту своего Звездного захватчика." 
MESSAGE_ACOT_PHANON_DEATH_DESC: "Оперативник Фанона Почти убит"
message_acot_phanon_operative_dead: "Один из двух оперативников Фанона был убит. Другому удалось сбежать обратно на Звездный захватчик, но он должен остаться там и больше не может участвовать в наземном сражении. Кроме того, потеря партнера снизила эффективность Звездного захватчика."
MESSAGE_ACOT_PHANON_DESTROYED_DESC: "Убит оперативник Фанона"
message_acot_phanon_operative_destroyed: "Оба оперативника Фанона были убиты. Без оперативников "Звездный захватчик" включил систему самоуничтожения. Тотальная утрата." 

primitive_army: "Примитивная армия"
primitive_army_plural: "Примитивные армии"
primitive_army_desc: "Это жалкие маленькие армии - солдаты, экипированные для участия в мелких войнах. Настало врмя когда солдаты надется что смогут побеждать мастерством а не орудиями. К несчастью для них, их грубое оружие не имеет никаких шансов против современной брони, и у них мало защиты перед современным оружием. Они, скорее всего, на первый взгляд столкнутся с теми, кто с небес."

acot_medieval_army: "Средневековая армия"
acot_medieval_army_plural: "Средневековые армии"
acot_medieval_army_desc: "В средние века нации начинают использовать настоящие армии, состоящие как из профессионалов, так и из новобранцев, иногда с боевыми животными. Осадные орудия становятся обычным явлением. Но они все равно не выстоят против современных армий. Честь и храбрость не заменят плазменного или ракетного огня."

acot_steam_army: "Паровая армия"
acot_steam_army_plural: "Паровые армии"
acot_steam_army_desc: "Внедрение огнестрельного оружия меняет способ ведения сражений. И все же они остаются ягнятами на заклание против любой современной огневой мощи."

industrial_army: "Индустриальная армия"
industrial_army_plural: "Индустриальные армии"
industrial_army_desc: "индустриальная армия теперь имеет надлежащее формирования и отчасти устоявшуюся систему командования. Они находятся на пути к чудсным открытиям и возможно ужасам современной войны. Если бы только они знали, что их оружие и доспехи по-прежнему смехотворно уступают современному вооружению."

postatomic_army: "Постатомная армия"
postatomic_army_plural: "Постатомные армии"
postatomic_army_desc: "Постатомные армии состоят из объединенных сил. Пехота, бронетехника, авиация и огневая поддержка делают их довольно грозными по сравнению с любой предыдущей версией. И все же у них есть одна явная проблема. Им никогда не приходится сражаться с кем-либо за пределами их собственной планеты. И их оружие все еще не идет ни в какое сравнение с современными армиями."

acot_early_space_army: "Армия ранней космической эры"
acot_early_space_army_plural: "Армии ранней космической эры"
acot_early_space_army_desc: "Не могли бы вы взглянуть на это? Армия этого примитива находится на пути к настоящей модернизации. У них даже есть щиты и подобающие компактные энергетические ячейки! Они так приблизелись. Очень близко. Возможно, они действительно смогут противостоять современным армиям?"

