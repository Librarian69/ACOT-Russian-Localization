tech_ae_army_armor: "Боевые костюмы Геи"
tech_ae_army_armor_desc: "Мы уделяем большое внимание безопасности наших солдат. Личные щиты, Нова-удары, плазменные разрушители, гига-атаки, энергетические танки и силы Геи. Мы оснастим ими всех наших солдат, чтобы они могли бить всех противников, пока те не взорвутся в ярком свете."
 
tech_infantry_alpha_capacitor: "Личный альфа-конденсатор"
tech_infantry_alpha_capacitor_desc: "Модернизация наших стандартных армий специализированными альфа-конденсаторами значительно сократит расходы на их содержание."
 
tech_infantry_ferocity: "Непреклонная жестокость"
tech_infantry_ferocity_desc: "Мы не уйдем тихо в пустоту! Пусть остерегаются все, кто выступает против нас, ибо все мы посвятили свои жизни нашей благородной цели, ибо наше дело правое!"
