acot_army_spirit: "Армия инквизиторов"
acot_army_spirit_plural: "Армии инквизиторов"
acot_army_spirit_desc: "Эти ревностные святые воины идут на войну, неся в руках благословенный молот и облачившись в священные доспехи, зачарованные силой темной материи. Их обучают направлять свою внутреннюю веру, чтобы защитить себя от вреда. Такая преданность не постижима для глупых материалистов-неверующих."
 
acot_army_spirit_se: "Сигма Армия инквизиторов"
acot_army_spirit_se_plural: "Сигма Армии инквизиторов"
acot_army_spirit_se_desc: "Эти ревностные святые воины идут на войну, неся в руках благословенный молот и облачившись в священные доспехи, зачарованные силой темной материи. Их обучают направлять свою внутреннюю веру, чтобы защитить себя от вреда. Такая преданность не постижима для глупых материалистов-неверующих."

tech_acot_army_spirit: "Формирование ордена инквизиторов"
tech_acot_army_spirit_desc: "Хотя в нашей империи уже есть посвященные священники, которые помогают направлять наш народ к великой цели, мы видим возможность создания новой религиозной секты, которая будет работать напрямую с военными, используя силу темной материи и энергии."
 
acot_army_spirit_hero: "Живой святой"
acot_army_spirit_hero_plural: "Живые святые"
acot_army_spirit_hero_desc: "Живые святые - это те, кто воплощает чистоту веры. Они излучают ауру праведности и чистоты, придавая возглавляемой ими армии несокрушимый боевой дух. Спасение грешникам будет принесено... через уничтожение!"
 
tech_acot_army_spirit_hero: "Избранник веры"
tech_acot_army_spirit_hero_desc: "Даже среди самых преданных особей есть те, кто не только предан вере, но и, похоже, благосклонен и избран самими духами. Рассказы о святых, демонстрирующих ауры святости, распространяются по нашим системам. Мы должны быстро найти их и должным образом освятить как законных святых нашего священного ордена."
 
saint_limit_tooltip: "Живые святые - редкие существа, некоторые священники полностью посвятили себя вере в надежде стать таковыми, но безуспешно. Увы, наша империя не может найти больше святых, чтобы сформировать надлежащую армию в данный момент."


