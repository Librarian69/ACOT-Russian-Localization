tech_acot_army_3: "Армия будущего"
tech_acot_army_3_desc: "Солдаты горды, машины гудят, наши враги бегут. Будущее -  уже настало."

tech_acot_army_5: "Верховный главнокомандующий"
tech_acot_army_5_desc: "Если сражение ведет нерименно к победе, тогда вы длжны бится. И мы будем сражаться, ибо мы играем до победы."

tech_acot_army_morale_1: "Национализм"
tech_acot_army_morale_1_desc: "Несмотря на то, что отдельные нации больше не играют значительной роли в объединенной империи, сам по себе новый порядок - это нация, народ которой должен верить в его дело."

tech_acot_army_morale_2: "Патриотизм"
tech_acot_army_morale_2_desc: "В прошлом солдаты могли сражаться за свои чувства, за страны или за свободу. Но в этой огромной галактике, где даже самые верные могут подвергнуться испытанию, нужно крепко держаться за свое дело, знать, что их жизни значат нечто большее, чем просто одна капля крови против приближающегося клинка. Они должны ударить верно и устоять перед бурей."

tech_acot_army_morale_3: "Фанатизм"
tech_acot_army_morale_3_desc: "Некоторые могут считать фанатичные убеждения опасными, что они могут привести к определенным недостаткам и потере перспективы. 
Очевидно, эти люди, никогда не находились прямо напротив летящей им в лицо ракеты. 
Фанатичный солдат может совершать такие подвиги, что даже самый лояльный гражданин может быть шокирован. Они будут сражаться и умирать за правое дело, даже если они сами, быть может, не до конца понимают этого."

