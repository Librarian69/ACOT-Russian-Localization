fe_spmdroid_army_se_desc: "Разнесите их на куски. Сожгите их всех дотла, используя бесконечные легионы дронов, способных работать со стелларитом."
 
tech_spm_battledroid: "Вкус их собственного лекарства"
tech_spm_battledroid_desc: "Дроны СПМ-1 - это боевые дроиды массового производства. Стреляют во все, что не классифицируется как союзные машины. Они слабы, громоздки и довольно тупы, что компенсируется их подавляющей численностью, легко способной справиться с армиями клонов органиков."
 
tech_spm_battledroid_ae: "Альфа-дрон СПМ-2"
tech_spm_battledroid_ae_desc: "Мы обнаружили одну тактику, часто используемую органиками: создание большого количества боевых единиц из одного и того же шаблона, чтобы ошеломить врагов с помощью численности. Наши подразделения стратегической оценки предполагают, что мы должны использовать подобную стратегию. Большое количество дешевых, расходных боевых дроидов с простыми кодами IFF, способных подавлять органиков с явным численным преимуществом. Скоро органики поймут последствия своих собственных ошибок."
 
tech_spm_battledroid_se: "Сигма-дрон СПМ-3"
tech_spm_battledroid_se_desc: "Разнесите их на куски. Сожгите их всех дотла, используя бесконечные легионы дронов, способных работать со стелларитом."



fe_mastermind: "Создатель рабов"
fe_mastermind_plural: "Создатели рабов"
fe_mastermind_desc: "Эти крошечные организмы массово запускаются с орбиты, они быстро прицепляются к врагу и мгновенно берут его под контроль. Затем эти рабы обратятся против своих, как дикие животные."
 
tech_controller: "Все их умы принадлежат нам"
tech_controller_desc: "Анализ фрагментированного сознания разделенного индивидуума.... "Кто-то недавно подложил нам бомбу. Что!!! Включается главный экран. Мы должны остановить врага. Они на пути к уничтожению. У них нет шансов выжить.".... Теперь мы понимаем, что эти разделенные находятся за пределами спасения, мы должны создать новый тип воинов, специализирующихся на контроле и стирании разума разделенных дронов, чтобы они могли быть спасены."

 
 
