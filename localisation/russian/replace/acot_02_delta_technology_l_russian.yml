 tech_dark_matter_power_core_dm: "Загадочная сила класса «Дельта»"
 tech_dark_matter_power_core_dm_desc: "Теперь, когда мы понимаем концепцию темной материи и темной энергии, вскоре можно будет создать гораздо более мощный источник энергии, который превзойдет реактор нулевой точки. Его раскрытие откроет нам путь ко многим новым возможностям.\n\n§RRИсследование этой технологии может взволновать угасшие империи, поскольку мы, по сути, собираемся превзойти их в технологиях.§!"
 TECH_UNLOCK_DARK_MATTER_POWER_DM_TITLE: "§HРазблокирует Компонент:§! Дельта-реактор"
 TECH_UNLOCK_DARK_MATTER_POWER_DM_DESC: "§HD Загадочный дельта-реактор§!\nРаботающий за счет темной энергии, дельта-реактор не только обеспечивает быстрый приток энергии в пределах своего размера, но и более компактен, позволяя кораблю выделять больше места для дополнительного усиления корпуса."
 ENIGMATIC_DRIVE_DM: "Дельта Транслокаторный Двигатель"
 ENIGMATIC_DRIVE_DM_DESC: "Этот загадочный прыжковый двигатель использует темную энергию для перемещения корабля в новое пространство, позволяя кораблю прыгать дальше, чем обычный прыжковый двигатель. Этот процесс не опирается на традиционные межпространственные разломы, что делает его более безопасным, чем старый прыжковый двигатель."
 tech_enigmatic_drive_dm: "Космическая транслокация"
 tech_enigmatic_drive_dm_desc: "Традиционные прыжковые двигатели основаны на принципах и конфигурациях энергии нулевой точки, которая позволяет создавать непредвиденные пространственные каскады. Однако можно разработать новые сверхсветовой метод, использующий темную энергию, чтобы «перебросить» корабль в новое место в космосе."
 TECH_UNLOCK_ENIG_DRIVE_DM: "§HРазблокирует Компонент:§! Транслокаторный Двигатель"
 TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§HМетод перемещения§!\nЭта новая сверхсветовая технология позволяет кораблю использовать технологию прыжка, не рискуя создать пространственные аномалиями, как обычные прыжковые двигатели."
 DM_SENSOR_SHIP: "Дельта Сенсоры"
 DM_SENSOR_SHIP_DESC: "Это сенсоры обнаруживают движение кораблей за несколько систем, анализируя внезапное смещение слоев темной энергии, разбросанных по космосу. Сенсор в режиме реального времени сообщает обо всех перемещениях корабельному вооружению и просчитывает все возможные перемещения противника."
 tech_sensors_dm: "Анализ передвижений при помощи темной материи"
 tech_sensors_dm_desc: "Теперь мы знаем, что темная материя существует не только в черных дырах, но и в каждой звездной системе. Количество этой темной материи слишком мало, чтобы быть полезным, но она все еще производит заметные реакции смещения вокруг движений. Если мы сможем изучить эту реакцию, то потенциально сможем создать новую сенсорную технологию, превосходящую старые методы."
 TECH_UNLOCK_DM_SENSOR_TITLE: "§HРазблокирует компонент:§! Дельта сенсоры"
 TECH_UNLOCK_DM_SENSOR_DESC: "§Дельта сенсоры§!\n$DM_SENSOR_SHIP$"
 ACOT_AFTERBURNERS_DM: "Форсажные камеры Дельта"
 ACOT_AFTERBURNERS_DM_DESC: "В том случае, если одних только двигателей недостаточно для быстрого движения корабля. Форсажные камеры нового поколения могут быть использованы для увеличения максимальной скорости корабля."
 tech_darkmatter_afterburners_dm: "Форсажные камеры Дельта"
 tech_darkmatter_afterburners_dm_desc: "Хотя наши корабли начинают перемещаться в пространстве с поразительной эффективностью, все еще есть возможность для дополнительных усовершенствований. Наши нынешние форсажные камеры считаются слишком неэффективными. Возможно, с внедрением двигателей темной материи можно будет улучшить и форсажные камеры?"
 ACOT_REPAIR_COUNTERMEASURES_DM: "Дроны быстрого реагирования Дельта"
 ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "Дроны быстрого реагирования или ДБР - это новый тип автоматизированных дронов, которые выполняют две функции. Ремонт брони корабля, когда он находится вне боя, и быстрого реагирования, поглощая урон от входящей атаки вместо корабля."
 tech_darkmatter_reactive_drone_dm: "Системы быстрого реагирования"
 tech_darkmatter_reactive_drone_dm_desc: "Дроны быстрого реагирования или ДБР - это новый тип автоматизированных дронов, которые выполняют две функции. Ремонт брони корабля, когда он находится вне боя, и быстрого реагирования, поглощая урон от входящей атаки вместо корабля."
 ACOT_REACTOR_BOOSTER_DM: "Вспомогательный энергетический усилитель Дельта"
 ACOT_REACTOR_BOOSTER_DM_DESC: "ВЭУД или Вспомогательный энергетический усилитель "Дельта" — обеспечивает дополнительные резервные мощности в случае, если основной реактор недостаточно мощный. Кроме того, модуль немного снижает общую стоимость корабля. Модуль включает возможность регенерации щита, если он есть."
 tech_darkmatter_reactor_booster_dm: "Вспомогательный энергетический усилитель Дельта"
 tech_darkmatter_reactor_booster_dm_desc: "ВЭУД или Вспомогательный энергетический усилитель "Дельта" — обеспечивает дополнительные резервные мощности в случае, если основной реактор недостаточно мощный. Кроме того, модуль немного снижает общую стоимость корабля". Модуль включает возможность регенерации щита, если он есть."
 ACOT_SHIELD_BOOSTER_DM: "Усиленные Щиты Дельта"
 ACOT_SHIELD_BOOSTER_DM_DESC: "Усиленные Щиты дают генераторам щитов корабля чрезвычайно большую мощность за счет потребления энергии."
 tech_darkmatter_shield_supercharger_dm: "Усиленные щиты"
 tech_darkmatter_shield_supercharger_dm_desc: "Барьеры наддува повышают мощность генераторов щита корабля за счет энергопотребления. Он также обеспечивает эффект упрочнения щита."
 ACOT_ARMOR_BOOSTER_DM: "Улучшенные кинетические барьеры Дельта"
 ACOT_ARMOR_BOOSTER_DM_DESC: "Улучшенные кинетические барьеры повышают броню корабля и его способность поглащать кинетическую энергию, а также обеспечивают эффект закалки."
 tech_darkmatter_armor_supercharger_dm: "Улучшенные кинетические барьеры Дельта"
 ЫЫtech_darkmatter_armor_supercharger_dm_desc: "Улучшенные кинетические барьеры повышают броню корабля и его способность поглащать кинетическую энергию, а также обеспечивают эффект закалки."
 ACOT_STARCHARTER_DM: "Звездная хартия Дельта"
 ACOT_STARCHARTER_DM_DESC: "Специальная вспомогательная камера, содержащая множество сенсорных блоков, которые позволяют кораблю функционировать в качестве мобильного разведчика."
 tech_darkmatter_star_charter_dm: "Модуль Звездной хартии"
 tech_darkmatter_star_charter_dm_desc: "Специальная вспомогательная камера, содержащая множество сенсорных блоков, которые позволяют кораблю функционировать в качестве мобильного разведчика. Этот модуль эффективно заменяет устаревшую систему управления огнем."
 tech_enigmatic_ships: "Суда из жесткого света"
 tech_enigmatic_ships_desc: "Модернизация всех наших стандартных флотов для использования технологий жесткого света — значительно повысит их прочность в бою."
 tech_enigmatic_ships_desc_short: "Разблокирует новые секции кораблей с более высокой защитой. Эти секции стоят из темной энергии и темной материи."
 tech_bombardment_dm: "Бомбардировка Апокалипсис"
 tech_bombardment_dm_desc: "Теперь, когда у нас есть доступ к передовым арсеналам темной энергии, можно изучить новые кампании и теории бомбардировок."
 TECH_UNLOCK_DM_BOMBARD_TITLE: "§EРазблокирует тип бомбардировки:§! Апокалипсис"
 TECH_UNLOCK_DM_BOMBARD_DESC: "§EPАпокалипсис:§! Прикажите своим кораблям начать бомбардировку мира, чтобы сравнять землю с землей для будущих завоеваний.\n- §RСмертельный§! урон §YАрмии§!\n- §RСмертельный§! урон §YПланетам§!\n- §RСмертельный§! урон §YПоселениям§!\n- При необходимости будет бомбардировать необороняемые планеты до полного уничтожения.\n- §RМожет нанести необратимый урон планете.§!"
