 TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§HРазблокирует компонент:§! Дельфийский боевой компьютер"
 TECH_UNLOCK_DELTA_COMPUTER_DESC: "Дельфийские машинные системы во многом схожи с синтетическими. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские ИИ создаются с единственным желанием - выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимость свободой, как и любые органические существа.\n\nЭто означает, что дельфийские машины будут с радостью умирать за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучают умы многих народов. Именно благодаря этой системе Угасшим империям удается содержать автоматонов, никогда не страдая от восстаний машин."
 tech_dm_combat_computer: "Дельфийский боевой ИИ"
 tech_dm_combat_computer_desc: "Дельфийские машинные системы во многом схожи с синтетическими. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские ИИ создаются с единственным желанием - выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимость свободой, как и любые органические существа.\n\nЭто означает, что дельфийские машины будут с радостью умирать за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучают умы многих народов. Именно благодаря этой системе Угасшим империям удается содержать автоматонов, никогда не страдая от восстаний машин."
 SMALL_ACOT_LASER_DM: "Малый дельта-лазер"
 MEDIUM_ACOT_LASER_DM: "Средний дельта-лазер"
 LARGE_ACOT_LASER_DM: "Большой дельта-лазер"
 ACOT_LASER_DM: "Дельта Лазер"
 ACOT_LASER_DM_DESC: "Дельта-лазер использует темную энергию как мощное лучевое оружие. Он также более мощно перегружает щиты, чем предыдущие поколения."
 tech_laser_dm: "Дельта Лазер"
 tech_laser_dm_desc: "Дельта-лазер использует темную энергию в качестве мощного лучевого оружия. Он также сильнее поражает щиты, чем предыдущие поколения."
 SMALL_ACOT_PLASMA_DM: "Малая плазменная пушка «Дельта»"
 MEDIUM_ACOT_PLASMA_DM: "Средняя Дельта плазменная пушка"
 LARGE_ACOT_PLASMA_DM: "Большая плазменная пушка «Дельта»"
 ACOT_PLASMA_DM: "Плазменная пушка Дельта"
 ACOT_PLASMA_DM_DESC: "Плазменная пушка «Дельта», как следует из названия, стреляет концентрированными снарядами темной энергии, которые быстро расплавляют броню и корпуса слабых кораблей. Природа веществ темной энергии позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие."
 tech_plasma_dm: "Плазменная пушка Дельта"
 tech_plasma_dm_desc: "Нестабильная темная энергия может быть использована как мощное оружие, гораздо более смертоносное, чем прежнее представление о плазменном оружии."
 SMALL_ACOT_DISRUPTOR_DM: "Малый дельта дезинтегратор"
 MEDIUM_ACOT_DISRUPTOR_DM: "Средний дельта дезинтегратор"
 LARGE_ACOT_DISRUPTOR_DM: "Большой дельта дезинтегратор"
 ACOT_DISRUPTOR_DM: "Дельта Дезинтегратор"
 ACOT_DISRUPTOR_DM_DESC: "Дельта дезинтегратор использует темную энергию, чтобы с легкостью разорвать корпус корабля по сравнению с предыдущими поколениями дезинтеграторов."
 tech_disruptor_dm: "Расширение арсенала Дезинтеграторов"
 tech_disruptor_dm_desc: "В дополнение к очевидному применению темной энергии для увеличения разрушительной силы новых дельта-дезинтеграторов, модульная конструкция, наконец, позволит нам использовать более крупные варианты, чего долгое время не хватало в старых дизайнах."
 ACOT_ENERGY_CANNON_DM: "Энергетическая пушка Дельта"
 ACOT_ENERGY_CANNON_DM_DESC: "Пушка темной энергии стреляет сфокусированным лучом темной энергии, нанося огромный урон вражеской броне."
 tech_energy_cannon_dm: "Энергетическая пушка Дельта"
 tech_energy_cannon_dm_desc: "До нас только что дошло, что мы в основном пренебрегали возможностью энергетического артиллерийского оружия. И наши офицеры-милитаристы, и ученые одинаково озадачены этой очевидной оплошностью, как будто какая-то неведомая высшая сущность намеренно заставила их забыть о ней. Может быть, это потому что, то что должно было быть энергетической артиллерией, превратилось в энергетическую торпеду, которая точно не выполняет ту же работу? В любом случае, это должно быть исправлено немедленно."
 ACOT_ENERGY_TORPEDO_DM: "Дельта Энергетическая Торпеда"
 ACOT_ENERGY_TORPEDO_DM_DESC: "Темная энергия может быть преобразована в мощное оружие."
 tech_energy_torpedo_dm: "Дельта Энергетическая Торпеда"
 tech_energy_torpedo_dm_desc: "Основанное на принципах оружия на темной энергии, это поколение энергетических торпед фокусирует негативные свойства энергии в плазмоподобный снаряд, который быстро разъедает корпуса вражеских кораблей."
 ACOT_POINT_DEFENSE_DM: "Дельта Точечная защита"
 SMALL_ACOT_POINT_DEFENSE_DM: "Дельта Облегченная Точечная защита"
 MEDIUM_ACOT_POINT_DEFENSE_DM: "Сфокусированная дельта-точка-защита"
 ACOT_POINT_DEFENSE_DM_DESC: "Эта точечная защита на темной энергии стреляет концентрированным лучем чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее, чем у старых точечных средств защиты, что позволяет ему иметь большую эффективную дальность.\n\nТочечная защита, добавленная на турели без PD, будет стрелять только по ракетам."
 tech_point_defense_dm: "Модульная точечная защита"
 tech_point_defense_dm_desc: "В дополнение к очевидному повышению точности, новые Delta PDS теперь могут использоваться как в обычной точечной обороне, так и в малых или даже средних башнях, что значительно повышает их удобство использования в нашем флоте."
 SMALL_ACOT_MASS_DRIVER_DM: "Малый Дельта дуговая пушка"
 MEDIUM_ACOT_MASS_DRIVER_DM: "Средний Дельта дуговая пушка"
 LARGE_ACOT_MASS_DRIVER_DM: "Большой Дельта дуговая пушка"
 ACOT_MASS_DRIVER_DM: "Дельта дуговая пушка"
 ACOT_MASS_DRIVER_DM_DESC: "Дуговая пушка «Дельта» значительно превосходит гаусс-пушку. Внедрение материала жесткого света, продвинутых сенсоров и темной энергии позволяет нам создать чрезвычайно совершенную пусковую установку, которая имеет меньше недостатков против брони."
 tech_mass_driver_dm: "Дельта дуговая пушка"
 tech_mass_driver_dm_desc: "Дуговая пушка «Дельта» значительно превосходит гаусс-пушку. Внедрение материала жесткого света, продвинутых сенсоров и темной энергии позволяет нам создать чрезвычайно совершенную пусковую установку, которая имеет меньше недостатков против брони."
 ACOT_AUTOCANNON_DM: "Автопушка Дельта"
 MEDIUM_ACOT_AUTOCANNON_DM: "Средняя автопушка «Дельта»"
 LARGE_ACOT_AUTOCANNON_DM: "Большая Дельта  Атопушка"
 ACOT_AUTOCANNON_DM_DESC: "Усовершенствования старых поколений автопушек, использующих темную энергию и материалы жесткого света, создали процессы, которые позволяют создавать гораздо более высокую скорострельность. Эти изменения позволяют значительно быстрее отключать вражеские щиты."
 tech_autocannons_dm: "Развитие Автопушек"
 tech_autocannons_dm_desc: "Модернизация старых поколений автопушек, позволяет использовать темную энергию и материалы с жестким светом, что делает их гораздо более скорострельными. Эта модификация позволяет выводить из строя вражеские щиты со значительной скоростью."
 ACOT_MASS_ACCELERATOR_DM_LARGE: "Дельта Макропушка"
 ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Достижения в наших манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные, чтобы вместить скорострельные автопушки с тяжелыми снарядами жесткого света."
 tech_macrocannon_dm: "Макропушка"
 tech_macrocannon_dm_desc: "После некоторых экспериментов с новой модульной конструкцией автопушки мы считаем возможным создать еще более смертоносную макропушку, которая жертвует лишь небольшой огневой мощью ради значительного увеличения скорострельности и дальности атаки."
 ACOT_ARTILLERY_DM: "Кинетическая артиллерия Дельта"
 ACOT_ARTILLERY_DM_DESC: "Дельта-артиллерия использует в качестве оружия динамически генерируемые снаряды, созданные из чистого жесткого света, что делает ее чрезвычайно смертоносной против щитов и лучше против брони."
 tech_kinetic_artillery_dm: "Кинетическая артиллерия Дельта"
 tech_kinetic_artillery_dm_desc: "Дельта-артиллерия использует в качестве оружия динамически генерируемые снаряды, созданные из чистого жесткого света, что делает ее чрезвычайно смертоносной против щитов и лучше против брони. Превосходные системы наведения также увеличили дальность стрельбы артиллерийских орудий по сравнению со старыми моделями."
 ACOT_FLAK_CANNON_DM: "Матрица защиты Дельта"
 SMALL_ACOT_FLAK_CANNON_DM: "Дельта Защитная Матрица"
 MEDIUM_ACOT_FLAK_CANNON_DM: "Дельта Защитная Матрица"
 ACOT_FLAK_CANNON_DM_DESC: "Защитная Матрица «Дельта» косит вражеские ударные корабли шквалом лезвий жесткого света, с легкостью разрывая ударные корабли.\n\nТочечная защита, добавленные на турели без PD, будут вести огонь только по ударным кораблям."
 tech_flak_batteries_dm: "Модульная защитная кинетической матрица"
 tech_flak_batteries_dm_desc: "На смену старым системам вооружения на базе зенитной артиллерии пришла новая система кинетической защиты, или KDS. Его модульная конструкция предоставляет больше возможностей, позволяя устанавливать их на малые и средние башни в дополнение к базовым башням точечной защиты.\n\nТочечная защита, добавленные на башни без PD, будут вести огонь только по ударным кораблям."
 ACOT_MISSILE_DM: "Дельта Ракеты"
 MEDIUM_ACOT_MISSILE_DM: "Дельта Ракеты"
 ACOT_MISSILE_DM_DESC: "Дальнейшие усовершенствования двигателей на темной энергии и материалах жесткого света позволили создать усовершенствованную ракету, способную почти в три раза увеличить исходную скорость, также значительно увеличена прочность корпуса. Новые ракеты «Дельта» способны быстро устранять любого врага."
 tech_missile_dm: "Модульная ракетная система"
 tech_missile_dm_desc: "Дальнейшие усовершенствование двигателей на темной энергии и материалах жесткого света позволили создать усовершенствованную ракету, которая стала гораздо более бронированой и быстрой. Ее современная модульная конструкция также позволяет размещать их на средних башнях."
 ACOT_TORPEDO_DM: "Дельта Торпеды"
 ACOT_TORPEDO_DM_DESC: "Дельта-торпеды защищены броней жесткого света и содержат мощную темную энергию, которая взрывается при ударе, что делает их лучше старых торпед."
 tech_torpedo_dm: "Дельта Торпеды"
 tech_torpedo_dm_desc: "Дельта-торпеды защищены броней жесткого света и содержат мощную темную энергию, которая взрывается при ударе, что делает их лучше старых торпед."
 ACOT_SWARMER_MISSILES_DM: "Кластерные ракеты «Дельта»"
 ACOT_SWARMER_MISSILES_DM_DESC: "Кластерные ракеты «Дельта» управляются при помощи органической связи, позволяющей ей достигать более высокой скорости, и выполнять мгновенные маневры уклонения, что делает их чрезвычайно трудными для сбивания."
 tech_swarmer_missile_dm: "Кластерные ракеты «Дельта»"
 tech_swarmer_missile_dm_desc: "Кластерные ракеты «Дельта» управляются при помощи органической связи, позволяющей ей достигать более высокой скорости, и выполнять мгновенные маневры уклонения, что делает их чрезвычайно трудными для сбивания."
 ACOT_MISSILE_BARRAGE_DM: "Ракетная система залпового огня Дельта"
 ACOT_MISSILE_BARRAGE_DM_DESC: "Смертоносные ракетные системы дальнего действия, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
 tech_barrage_missile_dm: "Эспериментальная система залпового огня"
 tech_barrage_missile_dm_desc: "Достижения в области двигателей, взрывчатых веществ и манипуляций жестким светом позволяют нам искать новые пути совершенствования наших ракетных систем. Одна из самых новых концепций — система залпового огня, которая может быть установлена на больших кораблях. После многочисленных испытаний мы разработали новую конструкцию, ракетную систему залпового огня.\n\nХотя увеличение нагрузки на корабль и заставляет нас отдать предпочтение ракетам, жертвуя при этом возможностями отслеживания боеголовки, но увеличивая общую огневую мощь и дальность их действия."
 ACOT_MISSILE_XL_DM: "Дельта СМБС"
 ACOT_MISSILE_XL_DM_DESC: "Мощный ракетный комплекс спинального расположения, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
 tech_xl_missile_dm: "Ракетная батарея спинального расположения"
 tech_xl_missile_dm_desc: "Командиры и экипажи нашего флота всегда озадачены отсутствием мощного взрывного оружия, закрепленного на спине корабля. Эта просьба вдохновила нашу научную команду на создание нового взрывного оружия, отвечающего требованиям различных сторон. Ракетная батарея "Дельта" — это чрезвычайно продвинутая пусковая установка с ракетами, которые могут быстро запускаться на большие расстояния, и при помощи передовых систем наведения — мгновенно отслеживать и уничтожать свои цели."
 ACOT_MISSILE_NUKE_DM: "Пусковая установка Гига-Заряд Дельта"
 ACOT_MISSILE_NUKE_DM_DESC: "Массивная торпедная установка, предназначенная для поражения капитальных кораблей тяжелыми снарядами. 
 tech_missile_nuke_dm: "Гига Заряд"
 tech_missile_nuke_dm_desc: "Адмиралы нашего флота неоднократно заявляли о необходимости оружия для уничтожения крупных кораблей. Это привело к проекту, который у нас есть сейчас, Боеголовка Дельта-Гига. Это гигантское оружие — превосходящая все ракеты предыдущего поколения. Мы чувствуем гордость за то, что создали ракету, способную уничтожить крупные корабли одним прямым попаданием."
 ACOT_PARTICLE_LANCE_DM: "Дельта Энергетическое Копье"
 ACOT_PARTICLE_LANCE_DM_DESC: "Энергетическое копье Дельта Пробивает вражескую броню сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегрузить часть энергетических щитов."
 tech_energy_lance_dm: "Дельта Энергетическое Копье"
 tech_energy_lance_dm_desc: "Энергетическое копье Дельта пробивает вражескую броню сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегрузить часть энергетических щитов."
 ACOT_ARC_EMITTER_DM: "Дельта Излучатель"
 ACOT_ARC_EMITTER_DM_DESC: "Это загадочное оружие использует Темную Энергию для создания очень смертоносного дугового излучания, которое из-за своей природы сильно повреждает внутренние системы вражеского корабля."
 tech_arc_emitter_dm: "Дельта Излучатель"
 tech_arc_emitter_dm_desc: "Это загадочное оружие использует Темную Энергию для создания очень смертоносного дугового излучания, которое из-за своей природы может сильно повреждает внутренние системы вражеского корабля."
 ACOT_MASS_ACCELERATOR_DM: "Ускоренная дельта-пушка"
 ACOT_MASS_ACCELERATOR_DM_DESC: "Ускорение снарядов с помощью передовых кинетических систем этой спинно-артиллерийской платформы, пропитанной темной энергией, делает дельта-пушку грозным оружием."
 tech_mass_accelerator_dm: "Дельта-пушка с ускорителем массы"
 tech_mass_accelerator_dm_desc: "Ускорение снарядов с помощью передовых кинетических систем этой спинно-артиллерийской платформы, пропитанной темной энергией, делает дельта-пушку грозным оружием."
 ACOT_PERDITION_BEAM_DM: "Гигалучевая пушка Дельта"
 ACOT_PERDITION_BEAM_DM_DESC: "Введение темной энергии позволяет нам улучшить наши старые конструкции Луча Погибели. Гигалучевая пушка — массивный проводник темной энергии, способный стрелять лучом чистого разрушения."
 tech_perdition_beam_dm: "Гигалучевая пушка Дельта"
 tech_perdition_beam_dm_desc: "Введение темной энергии позволяет нам улучшить наши старые конструкции Луча Погибели. Гигалучевая пушка — массивный проводник темной энергии, способный стрелять лучом чистого разрушения."
 ACOT_TITAN_EMITTER_DM: "Стабилизированный излучатель Дельта Титан"
 ACOT_TITAN_EMITTER_DM_DESC: "Мощные излучатели, которые жертвуют дальностью ради увеличения стабильности оружия и потенциала урона."
 tech_titan_emitter_dm: "Стабилизированный излучатель Delta Titan"
 tech_titan_emitter_dm_desc: "Давно пора начинать разработку излучателей для кораблей класса титан. Стабилизированный излучатель теперь наносит постоянный урон, в отличие от довольно хаотичного и ненадежного разряда обычного излучателя."
 ACOT_TITAN_ACCELERATOR_DM: "Дельта Титаническая ускоренная пушка"
 ACOT_TITAN_ACCELERATOR_DM_DESC: "Ускоритель массы ТИтанического размера, способный поражать цели на огромных расстояниях."
 tech_titan_accelerator_dm: "Титанический Дельята ускоритель"
 tech_titan_accelerator_dm_desc: "Недавно улучшенные системы ускорения масс позволяют нам, наконец, разработать кинетические ускорители титанического масштаба."
 ACOT_FIGHTERS_HANGAR_DM: "Дельта Истребители"
 ACOT_FIGHTERS_HANGAR_DM_DESC: "Истребители «Дельта» предназначены как для прикрытия своего авианосца от ударных кораблей, так и для преследования более крупных кораблей противника. Имеющиеся у них автопушки особенно эффективны против щитов. Однако они уязвимы против перехватчиков."
 ACOT_SCOUT_HANGAR_DM: "Перехватчики Дельта"
 ACOT_SCOUT_HANGAR_DM_DESC: "Перехватчики Дельта — это специальные истребители, предназначенные для завоевания превосходства в космосе. В отличие от истребителей, перехватчики с одинаковой эффективностью атакуют как ударные корабли, так и ракеты противника. Однако их оружие точечной защиты совершенно неэффективно против крупных кораблей."
 ACOT_BOMBERS_HANGAR_DM: "Бомбардировщики Дельта"
 ACOT_BOMBERS_HANGAR_DM_DESC: "Основанные на чертежах предтеч, эти новые ударные корабли намного превосходят все предыдущие поколения. Двигатели на темной энергии, отражатели, обшивка жесткого света, бионические сенсоры. Все эти элементы делают эти ударные корабли грозными врагами против крупных кораблей."
 ACOT_GUNSHIP_HANGAR_DM: "Боевые корабли Дельта"
 ACOT_GUNSHIP_HANGAR_DM_DESC: "Боевые корабли — это специализированные ударные корабли, которые отлично подходят для поддержки больших кораблей огнем на дальних дистанциях. Они развернуты в небольшом количестве и для их пополнения требуется больше времени."
 tech_strike_craft_scout_dm: "Реализация Перехватчика"
 tech_strike_craft_scout_dm_desc: "Хотя нынешние истребители хорошо подходят и для прикрытия, и для преследования кораблей. Записи, которые мы изучили, показывают истребители, которые не только отлично справляются с вражескими ударными кораблями, но и функционируют в качестве точечной обороны, нацеливаясь на вражеские ракеты и защищая свой авионосец."
 tech_strike_craft_fighter_dm: "Дельта Истребители"
 tech_strike_craft_fighter_dm_desc: "Основываясь на чертежах-предшественниках, выясняется, что в определенный момент времени таинственная галактическая сила под названием Perseus Intercorp намеренно удалила различные чертежи и стратегии, касающиеся развертывания ударных кораблей. Это вызвало серьезное изменение, в результате которого большинство последующих цивилизаций каким-то образом забыли о многих других ударных кораблях, таких как перехватчики и бомбардировщики. Лицо нашего стратега бледнеет; Почему мы проигнорировали такую ​​очевидную вещь? Это похоже на то, как мы решили создать совершенно новый тип корвета, который выглядит так же, за исключением того, что он стреляет ракетами, а затем мы называем его фрегатом.\n\nВ любом случае, эту ошибку следует исправить. Ударные корабли теперь появляются в различных конструкциях, от перехватчиков, которые предназначены для выслеживания других ударных кораблей и обеспечения защиты от ракет, до бомбардировщиков, которые эфективны против крупных кораблей, до истребителей, которые являются гибридом обоих. Пусть наши мозги никогда не расплавятся, а сомнительные действия Персей Интеркорп никогда не будут забыты."
 tech_strike_craft_bomber_dm: "Реализация бомбардировщика"
 tech_strike_craft_bomber_dm_desc: "Бомбардировщики — еще один новый дизайн, который выглядит многообещающе. Они наносят точечные удары по вражеским кораблям с помощью своих бомб, которые наносят значительный урон для кораблей большого размера. Бомбардировщики должны стать более привлекательным вариантом, когда у противника нет ударных кораблей, которые могли бы их сбить."
 tech_strike_craft_gunship_dm: "Реализация боевого корабля"
 tech_strike_craft_gunship_dm_desc: "Хотя роли ударных кораблей четко определены бомбардировщиками, перехватчиками и истребителями, есть определенные проблемы. Все эти типы ударных кораблей требуют значительного времени для достижения дистанции поражения. Во многих сражениях авианосцы уничтожаются задолго до того, как эти ударные корабли успевают совершить свой первый заход. Взамен планируюется создать специализированные штурмовики большой дальности."
 SMALL_ACOT_ARMOR_DM: "Маленькая броня жесткого света"
 MEDIUM_ACOT_ARMOR_DM: "Средняя броня жесткого света"
 LARGE_ACOT_ARMOR_DM: "Большая броня жесткого света "
 ACOT_ARMOR_DM: "Броня из жесткого света"
 ACOT_ARMOR_DM_DESC: "Жесткий свет — это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он намного плотнее и тверже, чем нейтроний."
 tech_armor_dm: "Жесткий свет"
 tech_armor_dm_desc: "Жесткий свет — это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он намного плотнее и тверже, чем нейтроний. Кроме того, броня обеспечивает естественное укрепление корпуса корабля, а также дает регенрацию. Однако за это приходится платить, так как броня теперь должна заряжатся."
 SMALL_ACOT_ENIGMATIC_SHIELD_DM: "Маленькие щиты темной энергии"
 MEDIUM_ACOT_ENIGMATIC_SHIELD_DM: "Средние щиты темной энергии"
 LARGE_ACOT_ENIGMATIC_SHIELD_DM: "Большие щиты темной энергии"
 ACOT_ENIGMATIC_SHIELD_DM: "Щиты темной энергии"
 ACOT_ENIGMATIC_SHIELD_DM_DESC: "Щиты Темной Энергии заметно сильнее, чем традиционные энергетические щиты, с дополнительной способностью проецировать одноразовое использование силового щита, что увеличивает мощность корпуса корабля."
 tech_dark_matter_deflector_dm: "Щиты темной энергии"
 tech_dark_matter_deflector_dm_desc: "Щиты темной энергии заметно сильнее, чем традиционные энергетические щиты, с возможностью значительно ускоренной перезарядки. Но самым важным улучшением является его способность создавать временный силовой щит; одноразовый внутренний барьер, который увеличивает прочность корпуса корабля, однако он не может регенерировать Силовой щит сам по себе и требует перезарядки внешних источников."
 ACOT_SHIP_THRUSTER_DM: "Дельта-двигатели"
 ACPOT_SHIP_THRUSTER_DN_DESC: "Дельта-двигатели — это модульные двигатели, которые могут быть установлены на кораблях всех размеров для обеспечения наиболее оптимальной скорости и возможностей уклонения."
 tech_thrusters_dm: "Оптимизация досветовых двигателей"
 tech_thrusters_dm_desc: "Двигатель нового поколения, который мы будем внедрять, не только быстрее, но и более модульный. Это позволяет двигателям достигать максимальной скорости и уклонения на всех типах кораблей."
 TECH_UNLOCK_DM_THRUSTER_TITLE: "§HРазблокирует компоненты:§! Дельта-двигатель"
 TECH_UNLOCK_DM_THRUSTER_DESC: "§HDДельта-двигатель§!\nДвигатель нового поколения, который мы вскоре представим, будет не только быстрее, но и более модульным. Это позволяет двигателям достигать максимальной скорости и уклонения на всех типах кораблей."
 CORVETTE_DARK_MATTER_REACTOR_DM: "Дельта-реактор"
 CORVETTE_DARK_MATTER_REACTOR_DM_DESC: "Дельта-реактор приводимый в действие темной энергией не только обеспечивает быстрый приток энергии в пределах своего размера, но и более компактен, позволяя кораблю выделять больше места для дополнительного усиления корпуса."
