acot_diplo.3.name: "Входящая передача от §Y[event_target:interested_buyer.GetName]§!"
acot_diplo.3.desc.friendly: "Приветствую вас, друг. Мы впечатлены вашим открытием этой загадочной §Eэнергии темной материи§!. Как ваши надежные союзники и друзья, мы хотели бы попросить вас поделиться с нами такими невероятными знаниями.\n\nМы готовы заплатить хорошую цену за эти знания, если вы тоже решите помочь нам.\n\n§Y[interested_buyer.GetName] надеется, что ваша империя будет чтить наши дружеские отношения?"
acot_diplo.3.desc.neutral: "Приветствую вас, §Y[root.GetName]§!.\n\nМы недавно узнали о технологическом прогрессе вашей империи, в частности, о новом источнике энергии под названием "§EЭнергия темной материи§!". Наша империя хотела бы узнать больше об этой силе. Возможно, вам будет интересно поделиться с нами этими знаниями? Мы готовы заплатить хорошую цену за эти знания, если вы решите помочь нам."
 
acot_diplo.3.a: "Конечно! Мы пришлем научную команду на помощь!"
acot_diplo.3.a.response: "Очень щедро с вашей стороны! §Y[interested_buyer.GetRulerName]§! никогда не забудет проявленную в этот день доброту §Y[root.GetRulerName]§!. Для нас большая честь иметь вас в союзниках, друг!."
 
acot_diplo.3.b: "Ну конечно же, §Y[interested_buyer.GetName]§! наши друзья."
acot_diplo.3.b.response: "Спасибо. §Y[interested_buyer.GetRulerName]§!  никогда не забудет проявленную в этот день доброту §Y[root.GetRulerName]§!. Пусть наши отношения процветают, а наша власть озаряет галактику!"
 
acot_diplo.3.c: "Мы можем обучить ваших ученых соответствующим навыкам."
acot_diplo.3.c.response: "Это достаточно разумно. Это может занять некоторое время, но с некоторой удачей мы тоже сможем достичь этой энергии. Мы благодарим вас за помощь."
 
acot_diplo.3.d: "К сожалению, ваши условия неприемлемы."
acot_diplo.3.d.response: "Я вижу... так вы наконец-то показали свою истинную сущность. Вы ничем не отличаетесь от Угасших Империй! Мы этого не забудем."
 
acot_diplo.3.drisma: "Сначала эта технология требует дополнительного изучения."
acot_diplo.3.drisma.response: "Возможно, вы правы, возможно, мы слишком безрассудны. Хорошо, мы подождем, но, пожалуйста, рассмотрите наши предложения, как союзники, вам нечего бояться нас."
 
acot_diplo.3.e: "Уходите, плебеи."
acot_diplo.3.e.response: "Что... Как ты смеешь!\n\n[root.GetName]!...[root.GetName]!!!!!?!WRYYYYYYYYYYY!"
 
acot_diplo.3.f: "Мы обменяем знания на вашу систему L-врат."
acot_diplo.3.f.response: "Хммм... разумное предложение. Хорошо, мы обменяем знания о темной материи на систему, в которой находятся одни из L-врат."
acot_diplo.3.g: "Возможно, мы обменяем их на Внешние врата?"
acot_diplo.3.g.response: "Это приемлемое предложение. Мы все равно не знаем, что делать с этими дурацкими вратами. Мы принимаем эту сделку."
 
acot_diplo.5.name: "Научный корабль попал в засаду!"
acot_diplo.5.desc: "Один из наших научных кораблей попал в засаду неизвестной группы пиратов! По сообщениям, эти пираты были наняты другой империей. Мы потеряли все контакты с нашей научной командой.\n\nВероятно, пираты украли ценные данные нашего научного корабля и, скорее всего, направляются к тому, кто их нанял. Мы должны остановить их до того, как они достигнут цели!"
acot_diplo.5.a: "Свяжитесь с пиратами."
 
acot_diplo.8.name: "Входящее троллобщение"
acot_diplo.8.desc.a: "Вниманые, поганки!\n\nЭт §YКапатан Парбге§!, рейдбозз §RЭпичиских легеннд§!. Мне эЭэээ... сказать бахать по этому крошчному маленькому корабликку, потому что в нем зееленая светящаяся фигня.\n\nЯ не знаю, че там внуттри, но заплотили хорашо. Оччень харошо. Эт все, поганки!\n\nЭЭЭЭЭ... как терь атрубить эту штуку?"
acot_diplo.8.desc.b: "Добрый день, мистер Модные штаны!\n\nЯ §YГлавный лорд Джео-Мэн §!, командир §RКлишированного двигателя§! из §EМемных рейдеров§!, Повелитель гончих, плеть старого хана, расхититель тысячи мемов, похититель генов, торговец разрушениями, охотник на плантоидов, пожиратель фунгоидов, бич тиянок. Любовь Дораякиса\n\nТы и все тебе подобные - трусы! Ничтожные лизоблюды! Ты, должно быть, подражаешь той куче мусора, которую ты называешь [root.GetRulerTitle]! Ты так же мертв и бесполезен, как он... или она... или оно... неважно! Знай, что я только что съел твой научный корабль, [ROOT.GetName], но вы ничего не делаете! Я вижу ваш драгоценный корабль, висящий на орбите и несущий бесценные артефакты! Я здесь! ПОСМОТРИТЕ МНЕ В ЛИЦО, ЕСЛИ ОСМЕЛИТЕСЬ!"
acot_diplo.8.desc.c: "Смотрите! Научный корабль! НАУЧНЫЙ КОРАБЛЬ!\n\nНаши враги прячутся в металлических ящиках!\n\nТРУСЫ! ДУРАКИ!\n\nМы... мы должны отобрать у них металлические ящики!\n\nЕсли мы умрем в этот день, мы умрем со славой... мы умрем смертью героев...\n\nНО НЕТ...\n\nМы не умрем. Это вы вкусите смерть и поражение!\n\nНаши пираты разместились в космосе, готовые украсть ваши технологии!"
 
acot_diplo.8.a: "Ты заплатишь за это, преступная мразь!"
acot_diplo.8.tooltip: "Мы должны перехватить и уничтожить пиратов до того, как они достигнут места назначения, иначе наши враги завладеют нашими секретами... однако было бы разумно отследить их местонахождение, чтобы мы могли определить, кто их нанимает."
acot_diplo.8.b: "Если осмелитесь??? ЕСЛИ ОСМЕЛИТЕСЬ???"
