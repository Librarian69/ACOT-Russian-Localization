return_to_menu: "Вернуться к основным опциям"
 
sofe_options_title: "Меню опций Secrets Beyond the Gate"
sofe_options_desc: "Вы можете изменить различные аспекты Secrets Beyond the Gate здесь."
sofe_options.1.a: "Принудительное начало события врат середины игры."
sofe_options.1.a.tooltip: "Это немедленно вызовет событие середины игры "Внешние врата", которое заставит всех привратников стать враждебными и позволит начать цепочки Внешних врат."
sofe_options.1.b.normal: "Принудительное начало события снятия последней печати"
sofe_options.1.b.normal.tooltip: "Это заставит воспроизвести последнее событие печати Внешних врат и начнет отсчет времени до кризиса."
sofe_options.1.b: "Принудительное начало кризиса"
sofe_options.1.b.tooltip: "Это немедленно запустит кризис SOFE."
 
sofe_options.1.d1: "§GВключить§! использование ПИ §RЭкстерминатуса§!."
sofe_options.1.d1.tooltip: "Это позволит ПИ использовать §RЭкстерминатус§! вместо Наказания, что значительно повысит их скорость уничтожения планет."
sofe_options.1.d2: "§RВыключить§! использование ПИ §RЭкстерминатуса§!."
sofe_options.1.d2.tooltip: "Это лишит ПИ возможности использовать §RЭкстерминатус§!.Они вернутся к Наказанию, что значительно замедлит их скорость уничтожения планет."
 
sofe_options.1.e1: "§GВключить§! события кризиса Звезднорожденных."
sofe_options.1.e1.tooltip: "Это даст возможность исследовать технологии на основе световой энергии после выведения из строя достаточного количества кораблей Звезднорожденных. Отключение этой опции значительно усложнит борьбу с кризисом."
sofe_options.1.e2: "§RВыключить§! событие кризиса Звезднорожденных."
sofe_options.1.e2.tooltip: "Это отключит возможность исследовать технологии на основе световой энергии после выведения из строя достаточного количества кораблей Звезднорожденных. Включение этой опции позволит вам бороться с кризисом на более равных условиях."
 
sofe_options.outergate_launch: "Начать событие изучения Внешних врат"
sofe_options.outergate_launch.tooltip: "Используйте эту опцию, чтобы начать событие изучения Внешних врат. Эта опция существует на случай, если обычное событие не начнется из-за того, что ваша империя превратилась в ВИ на середине пути."
 
sofe_options.1.f: "Изменение сложности кризиса SOFE"
sofe_options.1.f.tooltip: "Позволяет выбрать, насколько сложным будет кризис Звезднорожденных."
 
 
sofe_options.104.name: "Настройки сложности SOFE"
 
sofe_options.104.a: "Изменить сложность на : §WНормальную§!"
sofe_options.104.b: "Изменить сложность на : §YПлебейскую§!"
sofe_options.104.c: "Изменить сложность на : §GЛегкую§!"
sofe_options.104.d: "Изменить сложность на : §PТяжелую§!"
sofe_options.104.e: "Изменить сложность на : §RЖелание Смерти§!"
 
sofe_options.104.a.desc: "Текущая сложность: §WНормальная§!\n\nЗвезднорожденные будут иметь стандартные характеристики, без дополнительных модификаторов. 100% баланс"
sofe_options.104.b.desc: "Текущая сложность: §YПлебейская§!\n\nЗвезднорожденные — это отбросы, бесполезные глупцы, пережитки прошлого, которых, вероятно, может победить любой плебей.\nОни будут страдать\n\n§Y-50%§! урона, наносимого другим.\n§Y-50%§! к прочности обшивки\n§Y-50%§! к здоровью и урону армии"
sofe_options.104.c.desc: "Текущая сложность: §GЛегкая§!\n\nЗвезднорожденные стары, их технологии, возможно, когда-то были технологическим чудом, но долгие годы изгнания сделали их слабыми.\nОни будут страдать\n\n§Y-25%§! урона, наносимого другим.\n§Y-25%§! к прочности обшивки"
sofe_options.104.d.desc: "Текущая сложность: §PТяжелая§!\n\nЗвезднорожденные сильны. Они беспощадны. Их флоты грозны.\n\nКризис выставит более крупные и продвинутые флоты. Сила их кораблей также будет значительно увеличена."
sofe_options.104.e.desc: "Текущая сложность: §RЖелание Смерти§!\n\nЗвезднорожденные здесь, чтобы повеселиться. Приготовьтесь к вечному горению.\n\nБольшинство флотов теперь будут заменены вариантами Почетной Стражи. Они будут наносить забавно высокий урон всем подряд. А империи плебеев будут сдаваться им очень быстро."
 
