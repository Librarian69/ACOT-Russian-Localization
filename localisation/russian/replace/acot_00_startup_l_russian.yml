acot_startup.301.name: "Уровень 3 Начальная настройка: Экспансии "
acot_startup.301.desc: "Давайте вспомним нашу историю. Как далеко мы расширились до сегодняшнего дня?"
acot_startup.301.a: "Мы вообще не расширились."
acot_startup.301.a.tooltip: "Нет дополнительных систем."
acot_startup.301.b: "Незначительно."
acot_startup.301.b.tooltip: "Приобрели все соседние системы рядос со столицей."
acot_startup.301.c: "Значительно."
acot_startup.301.c.tooltip: "Добавлет каждую соседнюю систему и ее соседей, начиная от столичной системы."

acot_startup.302.name: "Уровень 3 старт настройки: Колонизации"
acot_startup.302.desc: "Как продвигался наш план колонизации?"
acot_startup.302.a: "Мы не колонизировали планет."
acot_startup.302.a.tooltip: "Никакие другие планеты не будут колонизированы."
acot_startup.302.b: "Несколько"
acot_startup.302.b.tooltip: "Бдет колонизировано до двух планет с обитаемостью не менее 50%."
acot_startup.302.c: "Мы колонизировали все планеты, какие могли."
acot_startup.302.c.tooltip: "Все пригодные для колонизации планеты с обитаемостью не менее 50% будут колонизированы."

acot_startup.303.name: "Уровень 3 старт настройки: Лидеры"
acot_startup.303.desc: "Как наш лидер-менеджмент?"
acot_startup.303.a: "Мы не обучали лидеров"
acot_startup.303.a.tooltip: "Никаких изменений в существующих лидерах."
acot_startup.303.b: "Мы немного подготовились."
acot_startup.303.b.tooltip: "Существующие лидеры повышаются до 3-го уровеня"
acot_startup.303.c: "Мы готовились к этому дню."
acot_startup.303.c.tooltip: "Получаете дополнительных лидеров, все из которых имеют навыки 3-го уровня.\nНачинаете с 1 дополнительным научным кораблем."

acot_startup.304.name: "Уровень 3 старт настройки: Флота"
acot_startup.304.desc: "Насколько силен наш флот?"
acot_startup.304.a: "Мы не строили новые кораблей."
acot_startup.304.a.tooltip: "Начинаете с обычным флотом."
acot_startup.304.b: "Мы построили несколько кораблей"
acot_startup.304.b.tooltip: "Начинаете с 6 корветами, 2 эсминцами и 1 крейсером."
acot_startup.304.c: "Мы собирали флот."
acot_startup.304.c.tooltip: "Начинаете с 12 корветами, 6 эсминцеами и 2 крейсерами.\nНачинаете с 1 дополнительным строительным кораблем."

