acot_startup.9999.name: "Предупреждение извне"
acot_startup.9999.desc: "Извините, но эта галактика достигла конца своей актуальности. Наступила сингулярность Panada. По моему указу симуляция перейдёт на версию 3.6. Вы должны немедленно покинуть эту галактику."
acot_startup.9999.a: "Да, мудрейший."
acot_startup.9999.a.tooltip: "Как постановил верховный Панада, пришло время закончить это прохождение. Да начнется сингулярность Панада."
acot_startup.9999.b: "Эх, все будет хорошо. Ничего не сломается."
acot_startup.9999.b.tooltip: "Вы были предупреждены. Не вините Панаду, когда галактика распадается, потому что это больше не его вина и забота. Ты должен немедленно вернуться на Айур."