SOFE_LARGE_AVATAR_WEAPON: "Команда регулятора"
SOFE_LARGE_AVATAR_WEAPON_DESC: "Темные сердца внутри этих сосудов видят муки и отчаяние, которые они разделят с врагами."

SOFE_XL_AVATAR_WEAPON: "Взгляд судьи"
SOFE_XL_AVATAR_WEAPON_DESC: "Темные сердца внутри этих сосудов видят муки и отчаяние, которые они разделят с врагами."

SOFE_POINT_DEFENSE_AVATAR: "Рескрипт видения"
SOFE_POINT_DEFENSE_AVATAR_DESC: "Страх — это иллюзия, но его можно превратить в реальность. Даже самый талантливый пилот не может избежать образа и реальности того, что его корабль однажды может потерпеть крушение."

SOFE_PARTICLE_LANCE_AVATAR: "Законодательный луч"
SOFE_PARTICLE_LANCE_AVATAR_DESC: "Разум разъедается. Тело ломается. В этой мрачной вселенной только боль и страдания — неоспоримая истина всей жизни."

SOFE_PERDITION_BEAM_AVATAR: "Окончательный вердикт"
SOFE_PERDITION_BEAM_AVATAR_DESC: "Ее взгляда достаточно, чтобы превратить даже самую мощную сталь и сплав в мусор, лишенный всех свойств. Семь пактов будут навязаны всем существам."

BATTLESHIP_SHIP_THRUSTER_AVATAR: "Определитель цели"
BATTLESHIP_SHIP_THRUSTER_AVATAR_DESC: "Оно движется не потому, что хочет. Оно поворачивается не потому, что хотело. В конце концов, именно воля хозяина подсказывает, где в следующий раз оно совершит больше грехов."

AVATAR_SENSOR_SHIP: "Мстительный провидец"
AVATAR_SENSOR_SHIP_DESC: "У вас есть глаза. Вы думаете, что можете уклониться, но никто не уклоняется от Тени. Все ваши попытки — отражены в глазах богини."

LARGE_DARK_MATTER_REACTOR_AVATAR: "Исполнитель заповедей"
LARGE_DARK_MATTER_REACTOR_AVATAR_DESC: "Смятение и горе галактики. Страдания и страх существ. Это топливо, которое превращает иллюзии в реальность."

HUGE_DARK_MATTER_REACTOR_AVATAR: "Исполнитель заповедей"
HUGE_DARK_MATTER_REACTOR_AVATAR_DESC: "Смятение и горе галактики. Страдания и страх существ. Это топливо, которое превращает иллюзии в реальность."

