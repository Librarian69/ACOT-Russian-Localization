trait_sofe_champion: "Сияющая слава"
trait_sofe_champion_desc: "Этот вид является божественным, получив огромную власть над космосом благодаря свету Омеги. Бессмертные, чистые, бесконечные. Свет ярко сияет от их святой сущности."

