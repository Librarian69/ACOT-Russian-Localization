sofe_wg_oe_humiliation: "Испытание боем"
sofe_wg_oe_humiliation_desc: "Это испытание силы. Сражайтесь во славу империи!"
sofe_wg_conquest: "Перехват"
sofe_wg_conquest_desc: "Эти системы принадлежат нам по праву завоевания. Сопротивляйтесь, если считаете, что можете."
sofe_wg_annihilate: "Уничтожение"
sofe_wg_annihilate_desc: "Из-за вашей неспособности быть хорошими. Мы приговорили вас к смерти. Если у вас есть последние слова, милорды... сейчас самое время."

war_goal_sofe_wg_oe_humiliation: "Испытание боем"
war_goal_sofe_wg_oe_humiliation_desc: "Война объявляется для того, чтобы проверить силы обеих воюющих сторон. Ничего больше. Просто веселье и игры."
war_goal_sofe_wg_conquest: "Перехват"
war_goal_sofe_wg_conquest_desc: "Война объявляется, чтобы вернуть выбранные системы для лучшего использования."
war_goal_sofe_wg_annihilate: "Уничтожение"
war_goal_sofe_wg_annihilate_desc: "Война объявляется, потому что цель была приговорена к смерти. Казнь приводится в исполнение."

sofe_wg_steal_keystone: "Приобретение краеугольного камня"
sofe_wg_steal_keystone_desc: "Краеугольный камень в наших руках будет использован в лучших целях, а угасшие будут подчиняться нашим требованиям."

war_goal_sofe_wg_steal_keystone: "Приобретение краеугольного камня"
war_goal_sofe_wg_steal_keystone_desc: "Война объявляется, чтобы приобрести краеугольный камень, который по праву завоевания и праву Стеллариса должен принадлежать нам."

OUTER_GATE_FABRICATE_SEAL: "Изготовление краеугольного камня"
OUTER_GATE_FABRICATE_SEAL_DESC: "Теперь мы можем изготовить новый краеугольный камень."

wg_steal_keystone_accept: "§Y[From.GetName]§! проиграют, что уменьшит их прирост влияния (даже если они, кажется, никогда не используют свое влияние для чего-либо) и их поселения станут посмешищем для всей галактики на §Y10§! лет. Также они должны будут отказаться от своего §EКраеугольного камня§! в пользу §Y[Root.GetName]§!\n$wg_revoke_claims_accept$"

OUTER_GATE_SECOND_SEAL: "Снятие второй печати"
OUTER_GATE_SECOND_SEAL_DESC: "Когда мы начинаем приближать пьедестал краеугольного камня к Внешним вратам — он начинает реагировать, как и ожидалось. Нам придется поддерживать связь до тех пор, пока он не будет полностью заряжен."

OUTER_GATE_THIRD_SEAL: "Снятие третьей печати"
OUTER_GATE_THIRD_SEAL_DESC: "Подобно второй печати, нам нужно будет настроить краеугольный камень на позицию с вратами. Мы должны будем поддерживать соединение до тех пор, пока он не будет полностью заряжен."

OUTER_GATE_FINAL_SEAL: "Снятие последней печати"
OUTER_GATE_FINAL_SEAL_DESC: "Осталась только последняя печать.... но есть что-то в этом зловещее. У некоторых из нас появилось плохое предчувствие по этому поводу."

pc_golden_world: "Звездная мировая сфера"
pc_golden_world_desc: "Чудо творения, отвергающее все известные законы мироздания. Массивная конструкция, вмещающая множество небесных тел.\n\nВ настоящее время она нам недоступна никаким образом, пока не будет проведено достаточное количество бомбардировок, чтобы произвести впечатление на Звезднорожденных."

pc_golden_fortress: "Звёздный равнитель"
pc_golden_fortress_desc: "Эта особая крепость была разработана специально как финальная стадия турнира. Звезднорожденные приняли меры предосторожности для того, чтобы в случае, если эта галактика окажется неспособной поддержать в полном объеме истинное сияние Бастиона Света, Выравнивание будет использовано как способ для форм жизни из низких измерений доказать свою силу.\n\nЭто гарантирует, что ваша игра не будет аварийно завершаться при сохранении. Надеюсь. НАДЕЮСЬ."

pc_golden_world_habitable: "Звездная мировая сфера"
pc_golden_world_habitable_desc: "Чудо творения, отвергающее все известные законы мироздания. Массивная конструкция, вмещающая множество небесных тел."

pc_goodman_gaia_world: "Феноменальный идеальный мир"
pc_goodman_gaia_world_desc: "Усовершенствованная версия идеального мира. Атмосфера наполнена световой энергией, что затрудняет бомбардировку."

pc_omega_ringworld_habitable: "Феноменальный мир-кольцо"
pc_omega_ringworld_habitable_desc: "Феноменальные миры-кольца функционируют как обитаемые секции большой искусственной системы Звезднорожденных."

pc_omega_ringworld_seam: "Феноменальный основной мир"
pc_omega_ringworld_seam_desc: "Феноминальное ядро соединяет секции мира-кольца вместе, а также вмещает два идеальных мира и обеспечивает жизненное пространство, сродни обычному миру."

pc_omega_ringworld_tech: "Феноминальная стоянка-кольцо"
pc_omega_ringworld_tech_desc: "Феноменальные стоянки-кольца функционируют как большие стоянки крупных верфей, в которых находятся миллионы кораблей."

sofe_omega_dyson_sphere: "Шар бесконечности"
sofe_omega_dyson_sphere_DESC: "В холодной тьме пустоты, где нет ни света, ни звезд, ни безопасного убежища. Можно сделать только одно — создать его самим. Свет всегда найдет дорогу."
sofe_omega_dyson_sphere_MEGASTRUCTURE_DETAILS: "Ирет На'таэ!"

sofe_omega_spy_orb_center: "Призма доблести"
sofe_omega_spy_orb_center_DESC: "Специальное выравнивание, сделанное для того, чтобы учесть ожидаемое увеличение армады Чемпиона. Призма не только обеспечивает полный разведывательный охват всей галактики, но и значительно увеличивает флот нашей империи и его вместимость."
sofe_omega_spy_orb_center_MEGASTRUCTURE_DETAILS: "Эмп Па'рахех Ба'рах Ках"

sofe_omega_nexus: "Феноменальный комплекс"
sofe_omega_nexus_DESC: "Этот массивный архив данных содержит знания о существовании галактики в различных мультивселенных. С его помощью Чемпион сможет изучить различные обстоятельства, произошедшие в их многочисленных альтернативных реальностях."
sofe_omega_nexus_MEGASTRUCTURE_DETAILS: "Ко'гах Киах!"

sofe_psionic_dark_archon: "Псионический архонт"
sofe_psionic_dark_archon_desc: "Псионическое существо, созданное из чистых негативных эмоций, способное только к разрушительным мыслям. Эта неестественная форма создается путем подачи жизни в темный артефакт, который мы получили."

sofe_omega_mech: "Воины стражи-охотники"
sofe_omega_mech_desc: "Воины с интеллектом 18 класса, преданные делу Чемпиона и, как следствие, — Омеги."

tech_omega_warmech: "Воины стражи-охотники"
tech_omega_warmech_desc: "Звезднорожденные используют стражей-охотников в качестве своих основных боевых единиц и помощников. По внешнему виду и интеллекту они похожи на самих Звезднорожденных, хотя и используют другие доспехи и боевые костюмы. Звезднорожденные разрешили нам использовать их в качестве наших собственных боевых единиц."

sofe_golden_world.poi: "Активная звездная мировая сфера"
sofe_golden_world.poi_desc: "Звезднорожденные пополняют свои флотилии при помощи этих массивных мировых сфер. Они должны быть остановлены.\n\nОднако сферы непроницаемы для всех атак, и только поверхностные обстрелы могут произвести на Звезднорожденные достаточное впечатление, чтобы вывести их из строя."

tech_celestial_guardian: "Орден Стражей"
tech_celestial_guardian_desc: "Небесные стражи - боевые эксперты, специально обученные сражаться в наземных боях."


