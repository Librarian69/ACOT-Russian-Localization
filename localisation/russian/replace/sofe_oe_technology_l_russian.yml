district_sofe_omega_city: "Бастион света"
district_sofe_omega_city_plural: "Бастионы света"
district_sofe_omega_city_desc: "В холодной тьме пустоты утешайтесь теплом Света. Пропустите его потоки через тело, станьте единым целым со звездами."

district_sofe_omega_logistics: "Библиотека судьбы"
district_sofe_omega_logistics_plural: "Библиотеки судьбы"
district_sofe_omega_logistics_desc: "Загляните в прошлое, поймите испытания и жертвы древних. Никогда не забывайте их."

district_sofe_omega_progression: "Башня отражения"
district_sofe_omega_progression_plural: "Башни отражения"
district_sofe_omega_progression_desc: "На просторах неумолимого океана жизнь процветает, а эволюция идет своим чередом. Наблюдайте за процессом, постигайте правила природы. Затем подумайте о будущем и о многочисленных потенциальных возможностях."

tech_planet_killer_naniter: "Монолитный луч"
tech_planet_killer_naniter_desc: "В древние времена Омега создавала различные жизни и планеты, но приходит время, когда эволюция идет не в том направлении, или появляется что-то, чему не суждено быть. Монолитный луч — решение таких проблем. Это массивное оружие переводит весь мир в сферу памяти, фактически удаляя планету из галактики. Жители будут продолжать жить на своей планете, не представляя никакой угрозы.\n\nС определенной точки зрения, это действительно страшное оружие при неправильном использовании."

