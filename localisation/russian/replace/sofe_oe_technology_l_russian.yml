building_crystal_arch: "Пилон кристальной арки"
building_crystal_arch_desc: "Свет изгибается и принимает форму того, что мы желаем. Все материалы, все творения, какие мы знаем, могут быть сформированы в одним наличием силы воли. Воли, которая заставляет нас преодолевать бесконечные трудности."

building_eden_garden: "Сад спокойствия"
building_eden_garden_desc: "В Свете есть мир и спокойствие. Когда мы медитируем и сосредотачиваем наши мысли на живых душах внутри наших тел, понимая, как все появилось на свет, мы обретаем мир. Сама земля становится единым целым с нами."

building_heaven_sanctuary: "Свет вечности"
building_heaven_sanctuary_desc: "Мы отправляемся в великий потусторонний мир, мы сражаемся с тьмой. Мы процветаем и преодолеваем трудности. В единстве — сила. Все будет раскрыто."

building_grand_fortress: "Щит Кун'раса"
building_grand_fortress_desc: "Когда казалось, что все надежды потеряны, когда даже наша воля ослабла, наше оружие затупилось. Автарх Интра'дис объединил стражей для борьбы с потусторонними. Силой Света они добились успеха. Но не стражи и не охотники спасли в тот день всю метавселенную. Это был простой мужчина, который поднял свой щит, чтобы защитить столицу, несмотря на свой статус сили'пина. Сущность Кун'раса может быть потеряна для нас навсегда, но его песни будут петься вечно."

building_power_pyramid: "Шпиль Саун'тоса"
building_power_pyramid_desc: "Для борьбы с потусторонними требуется не только воля. Саун'тос понимал это как никто другой. Он взглянул на Сурию, первую звезду, затем на Эур'тай, великое море, а потом на великий город Аэридун.\n\nТам он ясно увидил то, что видел Исследователь, и впервые за всю нашу историю, мы обрели понимание Света."

building_super_shelter: "Хранилище открытий"
building_super_shelter_desc: "Даже сейчас, когда мы стоим в зените нашего развития то, что мы прошли все известные нам до сих пор испытания — ничего не значит. Все еще существует великий вопрос, на который необходимо найти ответ. И пока ответ не найден, мы должны идти вперед с великой целью. Совершенство — это цель, которую мы можем преследовать, но никогда не достигнем."

building_chamber_of_hope: "Зал надежды"
building_chamber_of_hope_desc: "Эхо наших прошлых достижений по-прежнему четко прослеживается во многих зеркалах этого великого зала. Мы вглядываемся в отражения, видим прошлое, настоящее и, возможно, будущее. Даже если мы погибнем, когда наша сущность угаснет, души разорвутся, а наша империя падет, даже когда мы потеряем все; у нас все еще будет надежда."

building_omega_fortress: "Небесная крепость"
building_omega_fortress_desc: "Узрите наш самый священный и почетный орден, Небесных Хранителей. Заклятые защитники нашего великого ордена. Они оставили все другие ремесла в погоне за совершенством в бою. Их бремя велико, но они не дрогнут. Они встретят всех нарушителей с доблестью и рвением."

building_library_of_fate: "Библиотека судьбы"
building_library_of_fate_desc: "Сущности каких судеб мы станем свидетелями? В нашей борьбе мы узнали много нового. Мы думали, что бессмертны, что смерть не подвластна нашей сущности. Но мы обнаружили, что есть судьбы хуже смерти. Сможет ли наша империя ухватиться за крошечный фрагмент ответа? Или мы падем так же, как и потусторонние. Мы должны быть готовы ко всем случайностям, мы должны наблюдать и видеть, как другие преодолевают свои трудности. Вместе мы отбросим тени."

building_light_foundry: "Литейная Света"
building_light_foundry_desc: "Хотя мы, Звезднорожденные, существуем за пределами потребностей этих инструментов. Мы по-прежнему видим стратегический выбор в изучении и понимании их природы, с тем чтобы мы могли дать его тем, кто все еще связан с ними."

####CIVICS AND GOVERNMENT#####

###REDEEMED

civic_redeemed_purifiers: "Искупленные поборники чистоты"
civic_redeemed_purifiers_desc: "Мы считали себя выше всех, что мы были избраны богами для очищения низших рас. Мы жестоко ошибались.\n\nПоявился новый свет, его сияющая слава открыла нам глаза. Искупление уже близко."

civic_redeemed_swarm: "Искупленный рой"
civic_redeemed_swarm_desc: "Наш улей понимает необходимость сдерживать свой голод и не поддаваться своим желаниям. Не всем суждено стать нашей пищей."

civic_redeemed_terminator: "Искупленные экстерминаторы"
civic_redeemed_terminator_desc: "Не вся органика плоха. И не все машины хороши. Как наши логические движки могли быть настолько примитивными? Мы уничтожим только тех, кто представляет угрозу для нашей дальнейшей работы."

gov_redeemed_purifier: "Порядок искупления"
gov_redeemed_purifier_desc: "Это правительство посвятило себя пути искупления, отвергая свои прошлые кампании по очищению. Они готовы к дипломатии. Им удается сохранять боевое мастерство и преданность своим убеждениям."

gov_redeemed_swarm: "Искупление сознания улья"
gov_redeemed_swarm_desc: "Этот ульевой разум стремится уйти от своего ненасытного чувства голода. Они готовы сосуществовать с другими. Естественно, они сохраняют свою свирепость и природные инстинкты хищника."

gov_redeemed_terminator: "Искупительный оборонительный юнит"
gov_redeemed_terminator_desc: "Этот машинный интеллект когда-то был неуправляемой системой военной обороны. После некоторых столь необходимых перерасчетов интеллект наконец вспомнил о своей первоначальной цели и снова готов начать отношения с органиками."

