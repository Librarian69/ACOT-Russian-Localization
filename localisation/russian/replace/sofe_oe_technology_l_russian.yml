ACOT_MASS_DRIVER_SUPER: "§YСветовой пронзатель§!"
ACOT_MASS_DRIVER_SUPER_DESC: "§YСосредоточьте свою ярость и рвение, проявите их в осколки доблести, которые пронзят всех, кто противостоит миру и спокойствию внутри Света.§!"
ACOT_MASS_DRIVER_SUPER_SMALL: "§YСветовой пронзатель§!"
ACOT_MASS_DRIVER_SUPER_MEDIUM: "§YСветовой проникатель§!"
ACOT_MASS_DRIVER_SUPER_LARGE: "§YСветовой измельчитель§!"

ACOT_ARTILLERY_SUPER: "§YОхотник на левиафанов§!"
ACOT_ARTILLERY_SUPER_DESC: "§YСтарая галактика таит в себе множество угроз, и чтобы сделать ее лучше, стражи должны быть бдительными. Отбросьте иллюзию милосердия и положите конец страданиям этих существ ради блага галактики.§!"

