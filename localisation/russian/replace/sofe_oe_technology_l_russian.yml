tech_progenitor_avatar_desc: "Не фильм. На'ви были истреблены до последнего, как ксеносы, которыми они являются в этой версии."

sm_sofe_omega_shipyard: "Кузница света"
sm_sofe_omega_shipyard_desc: "Мы вернем себе наши судьбы. Звезда манит."

sm_sofe_gun_battery: "Матричный световой пилон"
sm_sofe_gun_battery_desc: "Иногда требуется дополнительная защита. Ни один враг не сможет прорвать нашу оборону."

sm_sofe_pd_battery: "Модуль защитника"
sm_sofe_pd_battery_desc: "Даже самые могучие станции могут пасть перед самыми маленькими кораблями. Мы позаботимся о том, чтобы наши владения никогда не были оспорены."

sm_sofe_module_lm_generator: "Сфера света"
sm_sofe_module_lm_generator_desc: "Даже если мы потеряем наши дома, наши планеты, наши семьи. Мы всегда найдем выход. Свет сияет над всеми нами, где бы мы ни находились."

sm_sofe_module_defense_matrix: "Защитная матрица "Омега""
sm_sofe_module_defense_matrix_desc: "Пусть тьма станет частью."

job_sofe_oceanmaster: "Хозяин океана"
job_sofe_oceanmaster_plural: "Хозяева океана"
job_sofe_oceanmaster_desc: "Из глубин океана, на золотых тронах планеты сидят хозяева океана. Для них сам космос — это бесконечное море вопросов, ждущих ответа от пытливых умов."
mod_job_sofe_oceanmaster_add: "$job_sofe_oceanmaster$"

job_sofe_protector: "Центурион"
job_sofe_protector_plural: "Центурионы"
job_sofe_protector_desc: "Центурионы — это первая линия обороны против захватчиков. Каждый легион состоит из 10 батальонов, каждый батальон — из 10 центурионов. Не больше, не меньше.\n\nВооруженные мощным светоэнергетическим оружием и доспехами, они взмывают в небо и обрушивают дождь разрушений на всех захватчиков."
mod_job_sofe_protector_add: "$job_sofe_protector$"

job_sofe_celestial_force: "Небесный оруженосец"
job_sofe_celestial_force_plural: "Небесные оруженосцы"
job_sofe_celestial_force_desc: "Прежде чем стать полноправным стражем, почетный оруженосец должен овладеть всеми видами боя и боевыми стратегиями. Интенсивные спарринг-дуэли между оруженосцами происходят регулярно, от обоих бойцов ожидается, что они не проявят милосердия, и поединок не закончится, пока не будет достигнут полный летальный исход. Победитель переходит к следующему уроку, а проигравший исцеляется и омолаживается в новом теле.\n\nВо время войны оруженосцы формируют оборонительную линию и идут впереди Небесных Стражей, чтобы заслужить славу и песни в честь своих имен."
mod_job_sofe_celestial_force_add: "$job_sofe_celestial_force$"

job_sofe_meditator: "Медитатор"
job_sofe_meditator_plural: "Медитаторы"
job_sofe_meditator_desc: "Медитаторы призваны к более высокой цели, чем мыслители. Вместо того чтобы размышлять над великими вопросами, эти мудрые архитекторы судьбы размышляют о настоящем. Возможно, Потоки Света — самое сильное оружие, которым они владеют на данный момент, но всегда можно усовершенствовать его, чтобы овладеть новыми способностями. Только отбросы, как мусорные угасшие империи, — стагнируют."
mod_job_sofe_meditator_add: "$job_sofe_meditator$"

job_sofe_thinkers: "Мыслитель"
job_sofe_thinkers_plural: "Мыслители"
job_sofe_thinkers_desc: "Когда мыслители не заняты какими-либо конкретными делами, они проводят свое время, заботясь о нуждах других, придумывая все необходимое. Но самая важная их роль — медитация, будь то в глубинах океанов, на вершинах гор, в сердцевине звезд или в непостижимых местах, с одной целью: ответить на Великий Вопрос."
mod_sofe_thinkers_add: "$job_sofe_thinkers$"

job_sofe_lightsmith: "Световой кузнец"
job_sofe_lightsmith_plural: "Световые кузнецы"
job_sofe_lightsmith_desc: "Световые кузнецы плетут и куют Энергию Света в оружие войны или инструменты цели. Все, что они могут придумать и знают, как это сделать, будет воплощено в жизнь их волей.\n\nПроще говоря, они могут создать что угодно силой воли, если только они обладают знаниями о внутреннем устройстве и природе таких вещей."
mod_job_sofe_lightsmith_add: "$job_sofe_lightsmith$"

job_sofe_dreamwalker: "Сновидец"
job_sofe_dreamwalker_plural: "Сновидцы"
job_sofe_dreamwalker_desc: "Все Звезднорожденные объединены Светом. Но чтобы это единство было источником сильных сторон, а не слабых, хранители снов путешествуют между физическим миром и Светом, следя за тем, чтобы симфония судьбы и надежды всегда складывалась в пользу их единства. Песни Звезднорожденных будут звучать еще долгие вечности. Неважно, какой ценой."
mod_job_sofe_dreamwalker_add: "$job_sofe_dreamwalker$"

job_sofe_lifebinder: "Связующий жизнь"
job_sofe_lifebinder_plural: "Связующие жизнь"
job_sofe_lifebinder_desc: "Само существо каждого Звезднорожденного состоит из двух синтезов: живого "Я" и омниматричного "Я". Звезднорожденные владеют магическими знаниями, позволяющими вплетать жизнь в физические тела, в которых находится сознание самости.\n\nОдин становится двумя, а два становятся одним. Создается "Я" и Омниматричная Личность. Знания затем передаются, и рождается новая жизнь... нет... новые жизни.\n\nКроме того, связующие жизни отвечают за переплетение частей своих душ для создания менее совершенных конструкций, таких как надзиратели, привратники, охотники, творцы и смотрители."
mod_job_sofe_lifebinder_add: "$job_sofe_lifebinder$"

auth_sofe_ancients: "§YДревняя сила§!"
auth_sofe_ancients_desc: "§YЭта власть существовала с древних времен; есть только одна миссия, одна цель. Один лидер, который направляет империю, если окажется, что этот лидер неадекватен, придет другой, без сомнений.§!"

name_list_Stellarborne: "Звезднорожденные"
name_list_Stellarborne_desc: "Имена многих легенд"

