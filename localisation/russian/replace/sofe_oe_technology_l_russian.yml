civic_know_everything_playable_desc: "Звезднорожденные провели обширные исследования всех вселенных, в которых они проводят Турнир Силы. Все знания о галактике известны им. И они будут использовать их по мере необходимости, чтобы обеспечить адекватное испытание для участников."

civic_solar_empire_playable_singular: "Звезднорожденные"
civic_solar_empire_playable_singular_desc: "Чемпионы Света, или Звезднорожденные, — это могущественные империи, чье существование внутри всех творений слилось в одно. Их сила такова, что они используют лишь малую часть своей власти, чтобы появиться в этой галактике. Их истинная сила не может быть измерена никакими смертными понятиями."

civic_eternal_fleet_playable_singular: "Небесная армада"
civic_eternal_fleet_playable_singular_desc: "Армады Звезднорожденных поистине феноменальны. Даже при очевидном снижении их силы, чтобы соответствовать масштабам галактического поля боя, их флоты все равно необыкновенны. Их координация и точность в бою не имеют себе равных."

civic_know_everything_playable_singular: "Хозяева Вселенных"
civic_know_everything_playable_singular_desc: "Звезднорожденные провели обширные исследования всех вселенных, в которых они проводят Турнир Силы. Все знания о галактике известны им. И они будут использовать их по мере необходимости, чтобы обеспечить адекватное испытание для участников."



gov_ancient_ascendency_ascended: "Звезднорожденный Чемпион"
gov_ancient_ascendency_ascended_desc: "Звезднорожденные утверждают, что они являются сущностями, существующими за пределами понятий времени и пространства, за пределами мультивселенных. Масштабы их силы невозможно измерить никакими смертными понятиями."

####################SUBJECTS################################################################################

protectorate_of_original: "Знак Пена'рох"
protectorate_of_original_desc: "Мы считаемся Пена'рох - знаком иммунитета, который дали нам Звезднорожденные. Пока этот знак активен, ни одна из сторон не может нападать друг на друга. Кроме того, Звезднорожденные будут продолжать увеличивать производство ресурсов для нашей империи до тех пор, пока знак активен."

banished_of_original: "Знак Пена'рох"
banished_of_original_desc: "Мы считаемся Пена'рох - знаком иммунитета, который дали нам Звезднорожденные. Пока этот знак активен, ни одна из сторон не может нападать друг на друга. Кроме того, Звезднорожденные будут продолжать увеличивать производство ресурсов для нашей империи до тех пор, пока знак активен."

SUBJECT_origin_protectorate: "Пена'рох Звезднорожденных"
SUBJECT_DESC_origin_protectorate: "Империя, получившая знак Пена'рох, обладает иммунитетом к наступательным действиям от Звезднорожденных. Однако им также не разрешается участвовать в каких-либо наступательных действиях против Звезднорожденных. Своего рода пакт о ненападении."

SUBJECT_origin_banished_ascendancy: "Пена'рох Звезднорожденных"
SUBJECT_DESC_origin_banished_ascendancy: "Империя, получившая знак Пена'рох, обладает иммунитетом к наступательным действиям от Звезднорожденных. Однако им также не разрешается участвовать в каких-либо наступательных действиях против Звезднорожденных. Своего рода пакт о ненападении."

opinion_new_orginal_empire: "Восходящее солнце"
opinion_new_orginal_empire_desc: "Изучив и освоив базовую силу Световой энергии, мы получили контроль над аспектом статического света благодаря благословению Звезднорожденных. По сути, мы являемся чемпионами в их понимании. Учитывая силу, продемонстрированную во время турнира, другим империям придется быть осторожными, чтобы не навлечь на себя наш гнев. Теперь они все в нашей власти."

####################PROJECT################################################################################

PROJECT_ALL_ORIGIN_TECH: "Заключительный урок: Великий вопрос"
PROJECT_ALL_ORIGIN_TECH_DESC: "Мы примем дары Звезднорожденных и станем их избранными чемпионами в этой галактике. Мы выполним свое предназначение и присоединимся ко Второму Ордену Света. За Омегу! За [root.GetName]!"

PROJECT_LIGHT_MATTER: "Урок 1 : Свет"
PROJECT_LIGHT_MATTER_DESC: "Звезднорожденные позволили нам изучать и практиковать манипуляции со статическим светом. Первый урок заключается в изучении природы того, как работает эта сила, в рамках концепции понимания и масштабов этой галактики. Потребуется значительное количество времени, чтобы довести это до совершенства, но мы уверены, что вскоре сможем понимать все более четко."

PROJECT_OFFENSE_ORIGIN_TECH: "Урок 2 : Пути воды"
PROJECT_OFFENSE_ORIGIN_TECH_DESC: "Следующий урок - понять, как Свет "течет". Хотя Статический Свет - это всего лишь смягченная версия силы, выходящей за пределы бесконечности, его концепция схожа. Термин "вода" в данном случае не отражает того, что мы понимаем под водой, скорее он относится к природе абстрактных волн, которые встречаются в Сурии, реальности, где когда-то правила Омега. Эта реальность состояла из бескрайнего неба и бездонного океана, простирающегося во все стороны. Величественные океаны резонируют мощными энергиями, и постоянные, неумолимые волны бьют во всех направлениях. Эти волны сметают и опустошают все, что не может приспособиться к их безжалостной природе.\n\nПри достаточном понимании и практике Статический свет можно превратить в мощное оружие, основанное на том же принципе смертоносных волн. Учитесь не тому, как наносить удары с помощью ничтожных, неэффективных брызгов, а тому, как сфокусироваться в неумолимое цунами и тайфун, которые сметут даже самые прочные препятствия.\n\nСтаньте единым целым с волной, станьте бурей, которую невозможно утихомирить; неостановимой силой. Высвободите свою ярость, пробуждающуюся в ваших пылающих сердцах."
PROJECT_OFFENSE_ORIGIN_TECH_EXPLAIN: "Это позволит разблокировать различные компоненты оружия, которые вставляются в большие слоты(L) и выше, а также вспомогательные компоненты, связанные с оружием."

PROJECT_DEFENSE_ORIGIN_TECH: "Урок 3: Пути камня"
PROJECT_DEFENSE_ORIGIN_TECH_DESC: "Следующий урок — понять, как Свет "поддерживается". Хотя Статический Свет — это всего лишь смягченная версия силы, выходящей за пределы бесконечности, его концепция схожа. Пути Камня" относится к природе того, как различные сооружения в реальности Сурии, как естественные, так и искусственные, реагируют и сопротивляются неумолимым волнам прилива. Эти живые обелиски способны чувствовать опасность приближающихся течений и подсознательно реагируют на них, создавая идеальные встречные волны, отправляя их в небо. Действительно, Сурия — странное и опасное место для неподготовленного странника, ведь волны приходят со всех сторон, под любыми углами. Чтобы выжить, нужно оттачивать свой ум и навыки, разрабатывать приемы, которые защитят от любых атак. Атака такого рода неэффективна против тех, кто просто отрицает ее существование. Любые организмы в Сурии, не хуже их создателя — Омеги, овладели этими техниками.\n\nПри достаточной тренировке мы также можем научиться пробуждать наше подсознание, и оно отражает любые атаки, отрицая их урон и эффекты; Неподвижный объект. Решимость, стремление, осознанность. Превратите их в инстинкты, и все атаки будут сведены к нулю."
PROJECT_DEFENSE_ORIGIN_TECH_EXPLAIN: "Это позволит разблокировать различные компоненты вооружения, подходящие к средним слотам оружия, включая системы точечной обороны и штурмовики. Также разблокируются щиты, броня и связанные с ними вспомогательные компоненты."

PROJECT_UTILITY_ORIGIN_TECH: "Урок 4 : Пути ветра"
PROJECT_UTILITY_ORIGIN_TECH_DESC: " Следующий урок - понять, как Свет "расширяется". Хотя Статический Свет - это всего лишь смягченная версия силы, выходящей за пределы бесконечности, его концепция схожа. Тот, кто идет по срединному пути, между беспощадными волнами силы и неустрашимыми обелисками Сурии, должен быть способен стать подобным ветру. Сметайте воды, сдвигайте камни. Пусть никакие препятствия не преграждают вам путь. Используйте ветер как транспорт, который будет нести вас на протяжении всего пути.\n\nОсвоив это, мы сможем направлять Статический Свет, чтобы он отвечал на наши команды, чтобы идти все дальше и дальше за пределы звезд. Чтобы понять, как стоять в центре, видеть сквозь отражения времени и пространства."
PROJECT_UTILITY_ORIGIN_TECH_EXPLAIN: "Это позволит разблокировать различные полезные компоненты, такие как двигатели, прыжковые двигатели, сенсоры и боевые компьютеры. Это также разблокирует все недостающие дизайны предтеч."

ORIGINAL_ARKSHIP_REBUILD: "Урок 5: Создание света"
ORIGINAL_ARKSHIP_REBUILD_DESC: "Далее, чтобы действительно защитить себя, Старшие Звезднорожденные наставляют нас вспомнить наши сражения с великим Ковчегом, сосредоточить свои мысли и воссоздать его образ в реальности, чтобы мы тоже могли воспользоваться им."

