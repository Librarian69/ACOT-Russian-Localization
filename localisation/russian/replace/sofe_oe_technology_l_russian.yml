origin_assault_guardian: "Небесные стражи"
origin_assault_guardian_desc: "Небесные стражи - боевые эксперты, специально обученные сражаться в наземных боях."
origin_guardian: "Звезднорожденные центурионы"
origin_guardian_desc: "Эти воины защищают святилища Звезднорожденных. Благодаря бесконечным боям и опыту, который они добыли в метавселенной — они стали самыми смертоносными воинами, не имеющими себе равных."
origin_autarch_guardian: "Автарх Пречакайт"
origin_autarch_guardian_desc: "Среди лучших небесных стражей стоит Автарх Небесный. Автарх не только овладел всеми видами боя, но и навыками командования и руководства на полях сражений. В сражениях эти аватары доблести не проявят ни малейшей жалости по отношению ко всем, кто будет противиться полной победе."

