ACOT_PLANET_KILLER_NANITE_DESC: "Древнее оружие Звезднорожденных используется для сохранения планет в сферу памяти. Это позволит планете и ее обитателям продолжать жить, при этом полностью удалив планету из галактики. Страшное оружие в чужих руках."

