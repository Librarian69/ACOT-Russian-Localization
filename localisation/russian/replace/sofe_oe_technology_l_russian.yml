ACOT_ARTILLERY_SUPER_XL: "§YИстребитель левиафанов§!"

ACOT_LASER_SUPER: "§YВолна света§!"
ACOT_LASER_SUPER_DESC: "§YДаже самый маленький свет прогонит самую большую тьму. Пусть ничто не встанет на пути к спасению!\n\nНи Нато Саун'тос!§! "

ACOT_LASER_SUPER_SMALL: "§YВолна света§!"
ACOT_LASER_SUPER_MEDIUM: "§YРасширяющаяся волна света§!"
ACOT_LASER_SUPER_LARGE: "§YБесконечная волна света§!"

ACOT_LANCE_SUPER: "§YРазрушитель звездного света§!"
ACOT_LANCE_SUPER_DESC: "§YЗвезды сошлись! Наша сила растет! Станьте свидетелями нашего вознесения! Пусть наши враги остерегаются, свет Небесной Стражи будет сиять ярко!§!"

ACOT_FIGHTERS_HANGAR_SUPER: "§YГордость Ина'сри§!"
ACOT_FIGHTERS_HANGAR_SUPER_DESC: "§YНебесные Стражи должны быть мастерами любого боя. Будь то земля, воздух, море или космос. Та Баео Ина'сри. Легендарный Страж, уничтоживший колосса Империи Сидиуса при помощи одного штурмовика паладина.§!"

ACOT_GUNSHIP_HANGAR_SUPER: "§YСтраж Наекрина§!"
ACOT_GUNSHIP_HANGAR_SUPER_DESC: "§YНаекрин, первый воин, который в одиночку победил целый батальон потусторонних, использовав специальных дозорных дронов, которые испаряли потусторонних издалека, прикрывая каждый его шаг. У врага не было ни единого шанса обойти гениального воина с фланга. Битва закончилась, не успев начаться.§!"


ACOT_MISSILE_SUPER: "§YКлинки славы§!"
ACOT_MISSILE_SUPER_DESC: "§YБудьте едины со своим оружием. Думайте о них не как об инструментах, не как о приспособлениях, а как о продолжении вашей воли. Превратите эти предметы в отточенные лезвия, которые рассекут все, что стоит на вашем пути. Никто не устоит!§!"

ACOT_ARMOR_SUPER: "§YЭгида Света§!"
ACOT_ARMOR_SUPER_DESC: "§YОградите свои мысли от всех искушений. Пусть их бессмысленное оружие бьет по вашему кораблю, ибо оно лишено цели и убежденности. Те, кому не хватает сосредоточенности, пошатнутся перед нашей защитой.§!"

SMALL_ACOT_ARMOR_SUPER: "§YЭгида Света§!"
MEDIUM_ACOT_ARMOR_SUPER: "§YРешающая Эгида Света§!"
LARGE_ACOT_ARMOR_SUPER: "§YПрочная Эгида Света§!"
FLOWING_ACOT_ARMOR: "§YТекущая Эгида Света§!"

ACOT_LANCE_OMEGA: "§YГнев Раша'та§!"
ACOT_LANCE_OMEGA_DESC: "§YВ древние времена, до того как были написаны триумвуаты, именно гневные силы Раша'тас управляли волей империи. Возможно, этой правящей системы уже нет, но их рассказы о славе и борьбе с древними будут передаваться веками.§!"

ACOT_PERDITION_BEAM_OMEGA: "§YСвет Сурии§!"
ACOT_PERDITION_BEAM_OMEGA_DESC: "§YХотя тепла Сурии больше не существует, мы чтим его важность. Ведь именно Сурия — первая звезда, давшая нам надежду.\n\nМы идем дальше, преследуя великие цели. Пусть наши враги остерегаются, ведь перед ними сыновья и дочери Сурии!§!"

ACOT_AUTOCANNON_OE_SUPER: "§YВолна Шиа'ра§!"
ACOT_AUTOCANNON_OE_SUPER_DESC: "§YШиа'р, первая приливная волна, обрушившаяся на столицу, вызвавшая муссон в течение двух пи'ай подряд. Подобно Шиа'р, мы будем одолевать Теней неустанными и бесконечными атаками.§!"

ACOT_FLAK_CANNON_OE_SUPER: "§YСвязанная светом Эгида§!"
ACOT_FLAK_CANNON_OE_SUPER_DESC: "§YКаждая неприятность должна быть тщательно отобрана для аннулирования. Мы должны сделать так, чтобы только самая слабая их атака достигла нашей первой линии обороны.§!"
ACOT_FLAK_CANNON_OE_SUPER_FLOWING: "§YТекучая Эгида§!"
ACOT_FLAK_CANNON_OE_SUPER_FLOWING_DESC: "§YКаждая неприятность должна быть тщательно отобрана для аннулирования. Мы должны сделать так, чтобы только самая слабая их атака достигла нашей первой линии обороны.§!"

