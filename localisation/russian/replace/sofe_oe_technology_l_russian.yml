sofe_mem_planet_shield_partial: "Печать темной энергии"

sofe_outergate_weaken_shield: "Ослабленный щит"
sofe_outergate_weaken_shield_desc: "Похоже, щиты этих §YВнешних врат§! ослабевают, и теперь мы сможем узнать больше о самих Вратах.\n\nМы определили по крайней мере одно место, где находятся Внешние врата, но их должно быть больше, разбросанных по всей галактике."

OUTER_GATE_FIRST_ANALYSIS_TITLE: "Базовый анализ внешних врат"
OUTER_GATE_FIRST_ANALYSIS_TITLE_DESC: "Прежде чем мы начнем какие-либо другие действия, сначала нам нужно просканировать и проанализировать природу щита, который защищает Внешние врата."

sofe_outergate_steal_fallen_world: "Разбить и захватить"
sofe_outergate_steal_fallen_world_desc: "Угасшие Империи, скорее всего, обладают этими краеугольными камнями. Если у нас есть сила, мы можем просто потребовать у них ключ.§RЧЕРЕЗ КРОВЬ И ОГОНЬ§!"

sofe_outergate_fabricate_keystone: "Переосмысление"
sofe_outergate_fabricate_keystone_desc: "Мы можем просто создать свой собственный краеугольный камень, при условии, что у нас есть нужные технологии и знания. Нам нужно будет понять, как именно работает сила Темной Материи, и, что более важно, какие материалы или сплавы используются для создания краеугольных камней."

sofe_outergate_use_smuggler: "Микротранзакции"
sofe_outergate_use_smuggler_desc: "Есть некий контрабандист, известный своей репутацией человека, способного украсть что угодно у кого угодно и где угодно, лишь бы цена была подходящей. Если истории правдивы, возможно, мы можем попросить его об услугах?"

sofe_outergate_use_curator: "Услуги кураторов"
sofe_outergate_use_curator_desc: "Кураторы, безусловно, способны помочь нам в этом начинании, при условии, что у нас с ними сохранились хорошие отношения."




OUTER_GATE_SMUGGLER_STEAL: "Микротранзакции"
OUTER_GATE_SMUGGLER_STEAL_DESC: "Есть некий контрабандист, известный своей репутацией человека, способного украсть что угодно у кого угодно и где угодно, лишь бы цена была подходящей. Если истории правдивы, возможно, мы можем попросить его об услугах?"

sofe_cb_keystone_claim: "Приобретение краеугольного камня"
sofe_cb_keystone_claim_desc: "Краеугольный камень будет наш, мы возьмем его силой, если понадобится."

