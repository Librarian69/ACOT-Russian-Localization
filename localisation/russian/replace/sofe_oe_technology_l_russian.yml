FLOWING_REACTOR_OE: "§YПотоковый Свет Ра'ки§!"
FLOWING_REACTOR_OE_DESC: "§YПотоковый свет Ра'ки, известный как потоковый Свет галактического масштаба, — это взвешенная и подавленная форма потокового Света для использования в галактическом масштабе. Это делается для того, чтобы гарантировать, что любые силы, используемые таким образом, не уничтожат Галактику. Эта регулировка мощности используется для всех видов компонентов потокового Света галактического масштаба.§!"

tech_ultimate_weapon: "§YРа'ки - Первая форма§!"
tech_ultimate_weapon_desc: "§YПотоковый свет Ра'ки, известный как потоковый Свет галактического масштаба, — это взвешенная и подавленная форма потокового Света для использования в галактическом масштабе. Это делается для того, чтобы гарантировать, что любые силы, используемые таким образом, не уничтожат Галактику. Эта регулировка мощности используется для всех видов компонентов потокового Света галактического масштаба.§!"

policy_sofe_oe_power_level: "Уровень мощности"
policy_sofe_oe_power_level_desc: "Чтобы поддерживать баланс и порядок в этой хрупкой и нестабильной галактике, наши флоты должны быть правильно отрегулированы, чтобы они не могли разорвать ткань пространства."
sofe_power_max: "Максимальная мощность"
sofe_power_max_desc: "Мы не должны уступать, не должны жалеть никаких расходов, если мы хотим продемонстрировать истинную мощь наших безграничных сил, к черту последствия."
sofe_power_75: "75% мощности"
sofe_power_75_desc: "Наши намерения должны быть ясно показаны, но это также требует контроля с нашей стороны. Придет время, когда эта галактика может не выдержать наших бросков звезд во врага."
sofe_power_50: "50% мощности"
sofe_power_50_desc: "Наше сострадание должно сиять, мы должны показать галактике, что мы — сила добра. Наши мощь призвана нести порядок и справедливость, а не хаос и разрушение."
sofe_power_25: "25% мощности"
sofe_power_25_desc: "Надежды на эту маленькую галактику мало, лучше всего, если мы отвлечем наше внимание, чтобы побудить их сначала стать лучше, поскольку любая прямая военная конфронтация против нас приведет к одностороннему разгрому. Или галактика просто не может справиться с переполняющими ее аномалиями."
policy_sofe_oe_plot_level: "Уровень прочности"
policy_sofe_oe_plot_level_desc: "Наши флоты гибкие, и могут изменять свою силу в зависимости от ситуации. Галактика — странное и своеобразное место, иногда она едва вмещает нашу потрясающую мощь, и если мы не будем соблюдать осторожность, наши корабли могут быть призваны обратно к Свету из-за переполняющих их сил."
sofe_plot_max: "Максимальная прочность"
sofe_plot_max_desc: "Наш разум — наш щит, наша воля — наш меч. Когда враг наседает, мы используем всю мощь нашей защиты."
sofe_plot_75: "75% прочность"
sofe_plot_75_desc: "Мы будем стойко противостоять всем нападениям, но при этом мы должны сохранять и поддерживать определенный контроль над нашей обороной."
sofe_plot_50: "50% прочность"
sofe_plot_50_desc: "В условиях отсутствия явных угроз мы должны сосредоточить свое внимание на поддержании баланса, который удерживает эту хрупкую реальность."
sofe_plot_25: "25% прочность"
sofe_plot_25_desc: "Сколько хлопот доставляет эта маленькая галактика. Похоже, что нам придется ослабить большую часть наших пространственных сил, если мы хотим установить прочный мир. Может быть, нам стоит просто удалить эту галактику и начать все сначала?"
policy_sofe_oe_research_level: "Уровень прогрессии"
policy_sofe_oe_research_level_desc: "Даже если наш разум простирается далеко за бескрайние просторы метавселенной, мы все равно можем получать удовольствие и озарения от понимания мельчайших деталей в создании современных технологий. Однако они не всегда могут быть понятными, а длительное наблюдение за ними может привести к тому, что наши мыслители не смогут осознать бессмысленность и бесполезность этих обыденных устройств."
sofe_research_max: "Максимальная прогрессия"
sofe_research_max_desc: "Эта маленькая галактика может многое предложить в плане знаний, здесь есть над чем подумать."
sofe_research_50: "Контролируемая прогрессия"
sofe_research_50_desc: "Иногда галактика может удивить нас какими-то интересными знаниями, но чаще всего они просто очень любят повторять технологии до тех пор, пока не останется ничего, кроме как улучшать свое энергетическое оружие на 5% снова и снова."
sofe_research_no: "Подавленная прогрессия"
sofe_research_no_desc: "Не больше! Если мы попытаемся понять, как этой галактике удается выживать при таком нелепом и смехотворно жалком уровне технологий, наши мыслительные способности могут действительно деградировать. Нам нужны перерывы, чтобы поразмыслить над этим."
policy_sofe_oe_range_level: "Уровень дальности оружия"
policy_sofe_oe_range_level_desc: "Участие в сражениях системного масштаба требует некоторых настроек для работы в условиях, используемых большинством современных галактических флотов. В конце концов, было бы невежливо нападать на наших врагов из других вселенных."
sofe_range_max: "Максимальный уровень дальности"
sofe_range_max_desc: "Настраивает наше оружие на максимально возможный радиус действия для его типа. Хотя это оптимально и сбалансировано, некоторые виды оружия имеют слишком большой радиус действия и вызывают странные аномалии, которые делают сражения флотов невозможными. Рассмотрите возможность снижения наших стандартов, если это так."
sofe_range_75: "75% уровень дальности"
sofe_range_75_desc: "Небольшие корректировки должны исправить возможные ошибки, чтобы обеспечить торжественные и красочные космические сражения с максимальным количеством взрывов и эффектов частиц."
sofe_range_50: "50% уровень дальности"
sofe_range_50_desc: "Возможно, нам следует просто таранить нашими кораблями судна противников? В конце концов, мы получили сообщения, что некий адмирал с фиолетовыми волосами из далекой-далекой галактики, уже пробовал это однажды, и это сработало очень даже хорошо."
