ACOT_FLAGSHIP_SUPER_WEAPON: "§YБожественное вмешательство§!"
ACOT_FLAGSHIP_SUPER_WEAPON: "§YБлагодаря шести гигантским силовым пилонам Ковчега, осуждающие лучи класса "Божественное вмешательство" намного сильнее и быстрее, чем те, которые используются меньшими кораблями.§!"

ACOT_ULTIMATE_WEAPON: "§YБожественный суд§!"
ACOT_ULTIMATE_WEAPON_DESC: "§YОдин из самых мощных арсеналов, когда-либо разработанных, Божественный Суд проецирует высшую форму выражения Звезднорожденных с разрушительной силой текучего Света.§!"

