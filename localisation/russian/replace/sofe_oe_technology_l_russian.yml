tech_psionic_archon: "Псионический архонт"
tech_psionic_archon_desc: "Краеугольный камень, похоже, имеет скрытую функцию. Основываясь на том же методе, который использовался в древние времена, можно создать псионического архонта, направив силу краеугольного камня через нужные сосуды, будь то органические или машинные. В результате получается чрезвычайно мощный псионический архонт, способный доминировать на наземных полях сражений."

