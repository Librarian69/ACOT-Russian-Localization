civic_solar_empire: "Чемпион Света"
civic_solar_empire_desc: "Чемпионы Света, или Звезднорожденные, — это могущественные империи, чье существование внутри всех творений слилось в одно. Их сила такова, что они используют лишь малую часть своей власти, чтобы появиться в этой галактике. Их истинная сила не может быть измерена никакими смертными понятиями."

civic_eternal_fleet: "Небесная армада"
civic_eternal_fleet_desc: "Армады Звезднорожденных поистине феноменальны. Даже при очевидном снижении их силы, чтобы соответствовать масштабам галактического поля боя, их флоты все равно необыкновенны. Их координация и точность в бою не имеют себе равных."

civic_know_everything: "Хозяева Вселенных"
civic_know_everything_desc: "Звезднорожденные провели обширные исследования всех вселенных, в которых они проводят Турнир Силы. Все знания о галактике известны им. И они будут использовать их по мере необходимости, чтобы обеспечить адекватное испытание для участников."

gov_ancient_ascendency: "Звезднорожденный Чемпион"
gov_ancient_ascendency_desc: "Звезднорожденные утверждают, что они являются сущностями, существующими за пределами понятий времени и пространства, за пределами мультивселенных. Масштабы их силы невозможно измерить никакими смертными понятиями."

