SOFE_AVATAR_COMPUTER_SNIPER: "Главный калькулятор"
SOFE_AVATAR_COMPUTER_SNIPER_DESC: "Даже если их души навсегда разрушены, а тела навеки испорчены. Есть одна вещь, которая всегда будет существовать в их темных сердцах... гордость. Быть избранным в качестве ее аватаров — величайшая честь."

SOFE_AVATAR_COMPUTER_TITAN: "Главный калькулятор"
SOFE_AVATAR_COMPUTER_TITAN_DESC: "Даже если их души навсегда разрушены, а тела навеки испорчены. Есть одна вещь, которая всегда будет существовать в их темных сердцах... гордость. Быть избранным в качестве ее аватаров — величайшая честь."

SOFE_AVATAR_DRIVER: "Звездный определитель"
SOFE_AVATAR_DRIVER_DESC: "Реальность — это всего лишь иллюзия. Ее можно подделать, ее можно изменить. Небытие можно заставить существовать при достаточном искушении."

