trait_bionic_implants: "Омниматричная личность"
trait_bionic_implants_desc: "Сознание этого вида разделено и переплетено с омниматрицой личности. Два существа, в двух сознаниях... но действуют как одно. Их много, и в то же время они едины.\n\nВ результате получается чрезвычайно мощная сущность, которая является многозадачной и может даже учиться новым и совершенно другим знаниям у любых других существ, никогда не теряя из виду целостности картины"

trait_ancient_race: "Феноменальная божественность"
trait_ancient_race_desc: "Этот вид является поистине божественным, существующим за пределами вселенных. Они бессмертны, безграничны и бесконечны. Чтобы их сила не сокрушила маленькую галактику, они входят в эту физическую базу через тело, созданное из силы статического света, внешне напоминающее гуманоидное. Хотя это тело, которое они используют, чтобы спуститься в эту галактику, представляет лишь часть их истинной сущности, они все равно легко являются одними из самых могущественных сущностей, которые когда-либо появлялись в этой галактике."

trait_ancient_knowledge: "Волшебный интеллект"
trait_ancient_knowledge_desc: "Представители этого вида обладают обширным интеллектом и памятью, они способны с совершенной ясностью вспоминать события, произошедшие много веков назад. Их мыслительные процессы протекают практически мгновенно. Их интеллект настолько высок, что они способны понять, как правильно взаимодействовать и понимать виды гораздо более низких измерений, чем они, и соответствующим образом корректировать себя для поддержания баланса сил."

trait_master_mind: "Неумолимая воля"
trait_master_mind_desc: "Этот вид демонстрирует невозможный уровень единства, решимости и силы воли. Говорят, что за все время своего существования этот вид никогда не страдал от внутренних распрей между собой, что никогда не было зафиксировано ни одной расовой гражданской войны или смерти от рук друг друга."

leader_trait_admiral_ancient_knowledge: "Верховный экзарх"
leader_trait_admiral_ancient_knowledge_desc: "Верховные экзархи посвящены искусству межзвездных войн. Они владеют не только знаниями, необходимыми для борьбы с другими божествами, но и деталями, когда дело доходит до борьбы с низшими формами жизни таким образом, который не будет слишком властным для их противников."
leader_trait_admiral_bionic_implant: "Омниматричная личность"
leader_trait_admiral_bionic_implant_desc: "Сознание этого Экзарха-адмирала слилось и переплелось с омниматричной личностью."
leader_trait_admiral_master_mind: "Неумолимая воля"
leader_trait_admiral_master_mind_desc: "Этот экзарх обладает феноменальной силой воли, которая способна оберегать целые флотилии."

leader_trait_general_ancient_knowledge: "Верховный "Анарх"
leader_trait_general_ancient_knowledge_desc: "Верховные Анархи посвящены небесным художникам, искусству вовлечения других божеств в прямую борьбу. Они также отвечают за управление разрушительными уровнями планетарных боев в нижнем мерном пространстве."
leader_trait_general_bionic_implant: "Омниматричная личность"
leader_trait_general_bionic_implant_desc: "Сознание этого Анарха слито и переплетено с омниматричной личностью."
leader_trait_general_master_mind: "Неумолимая воля"
leader_trait_general_master_mind_desc: "Этот Анарх обладает феноменальной силой воли, которая способна оберегать целые армии."

leader_trait_governor_ancient_knowledge: "Верховный наблюдатель"
leader_trait_governor_ancient_knowledge_desc: "Верховные наблюдатели действуют как координаторы между каждым местом интересов в пределах любой реальности в домене Звезднорожденных. Их роль заключается в том, чтобы собрать мысли всех присутствующих обитателей всех типов и привести их к идеальной гармонии и синхронизации."
leader_trait_governor_bionic_implant: "Омниматричная личность"
leader_trait_governor_bionic_implant_desc: "Сознание этого наблюдателя слилось и переплелось с омниматричной личностью."
leader_trait_governor_master_mind: "Неумолимая воля"
leader_trait_governor_master_mind_desc: "Этот Владыка обладает феноменальной силой воли, способен формировать ментальные связи и связывает все население в единую силу."

leader_trait_scientist_ancient_knowledge: "Верховный медитатор"
leader_trait_scientist_ancient_knowledge_desc: "На верховных медитаторов возложены крайне болезненные задачи постижения природы технологического прогресса и науки видов из низких измерений. В их обязанности входит постоянное постижение различных механик, которые, несмотря на очевидную примитивность, важны для поддержания баланса сил в Турнире."
leader_trait_scientist_bionic_implant: "Омниматричная личность"
leader_trait_scientist_bionic_implant_desc: "Сознание этого медитатора сливается и переплетается с омниматричной личностью."
leader_trait_scientist_master_mind: "Неумолимая воля"
leader_trait_scientist_master_mind_desc: "Этот медитатор обладает феноменальной силой воли, способен направлять мощные барьеры для защиты хрупкого научного корабля и значительно повышает скорость."

leader_trait_ruler_ancient_knowledge: "Ди'ва Ха'таэ"
leader_trait_ruler_ancient_knowledge_desc: "Ди'ва Ха'таэ — это должность огромной важности. Ха'таэ отвечает за диктовку и руководство всеми действиями, предпринимаемыми по всей Вселенной. Ха'таэ несут в себе волю Руки и амбиции Звезднорожденных."
leader_trait_ruler_bionic_implant: "Омниматричный ИИ-помощник"
leader_trait_ruler_bionic_implant_desc: "Сознание Ха'таэ сливается и переплетается с Персоной Омни-Матрицы."
leader_trait_ruler_master_mind: "Неумолимая воля"
leader_trait_ruler_master_mind_desc: "Ха'таэ обладает феноменальной силой воли, способной использовать силу для командования и завоевания империи с единством и целью."

personality_original_empire_personality: "Неостановимая волна"
personality_original_empire_personality_desc: "Таинственная сущность с безграничной силой, которая устраивает Турнир Силы для целей, которые мы не до конца понимаем, но мы все должны принять участие в устроенных ими играх."

personality_original_empire_passive_personality: "Струящиеся волны"
personality_original_empire_passive_personality_desc: "Удовлетвореные итогами турнира. Звезднорожденные с нетерпением ждут процветания нового чемпиона под их наблюдением."

personality_original_empire_passive_nochamp_personality: "Тихий камень"
personality_original_empire_passive_nochamp_personality_desc: "Хотя Звезднорожденные и недовольны довольно антиклиматическим исходом Турнира, они уважают желание потенциального чемпиона и спокойно наблюдают за галактикой из миров за пределами вселенных."

personality_original_empire_passive_mourn_personality: "Ветер печали"
personality_original_empire_passive_mourn_personality_desc: "Огорченные отсутствием дальновидности и предвидения у самых многообещающих империй Галактики, Звезднорожденные берут время, чтобы поразмышлять над своими ошибками. Были ли их методы слишком суровыми для галактики? Было ли их понимание этой галактики неполноценным? Что могло привести к гибели такой многообещающей галактики? В какой момент времени они должны вернуться назад, чтобы исправить эту ошибку?"


personality_original_empire_ascended_personality: "Загадочный предтеча"
personality_original_empire_ascended_personality_desc: "Загадочный предтеча остается мощной действующей силой в галактике, к нему нельзя относиться легкомысленно."

shipsize_colossus_hull_add: "Корпус колосса"

not_in_crisis: "§RТолько при угрозе галактического масштаба можно использовать протоколы галактической обороны.§!"
edict_origin_final_armada: "§MПротокол галактической обороны :§! Последняя Армада"
edict_origin_final_armada_desc: "В условиях, когда враг угрожает всей галактике, а наши судьбы неясны, мы должны подготовить самые большие флоты, если хотим выжить."

edict_origin_mass_production: "§MПротокол галактической обороны :§! Массовое производство"
edict_origin_mass_production_desc: "Мы не можем жалеть никаких расходов, когда судьба галактики висит на волоске. Все производство должно работать на максимальной мощности. Мы столкнулись с невиданным противником."

edict_origin_persuit_of_knowledge: "§MПротокол галактической обороны :§! Знание — сила"
edict_origin_persuit_of_knowledge_desc: "Должны быть найдены любые возможности, чтобы противостоять продолжающемуся кризису. Мы должны как можно лучше изучить наших врагов, если хотим победить их."

edict_origin_mod_menu_edict: "§EОткрыть меню Sins of the Fallen Empire§!"
edict_origin_mod_menu_edict_desc: "Это меню позволит вам настроить или исправить различные аспекты SOFE."

challenger_original: "Понимание Звезднорожденных"
challenger_original_desc: "Наше базовое понимание Статического Света, используемого Звезднорожденными на этом турнире, позволило нам адаптировать различные полезные аспекты к нашим собственным технологиям. Это должно значительно уравнять шансы на победу."

pleb_original: "Проклятие плебса"
pleb_original_desc: "Что-то прокляло вас ужасными дебаффами, которые делают вас ничтожным плебеем."

easy_original: "Мем о Call of Duty"
easy_original_desc: "Нажмите F, чтобы отдать дань уважения и выиграть бой. F F F F F F F F F F F/n/nМиссия провалена. Мы достанем их в следующий раз."

hard_original: "Благословение смелых"
hard_original_desc: "Темные души Стеллариса? Даже не финальная форма."

terrible_original: "Chiru одобряет"
terrible_original_desc: "БЭТМАНННН... БЭТМАННННН БЭТМАНННННННН."

